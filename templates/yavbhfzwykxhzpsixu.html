        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "OS Credential Dumping/attack-pattern", "label": "OS Credential Dumping/attack-pattern", "shape": "star", "title": "Adversaries may attempt to dump credentials to obtain account login and credential material, normally in the form of a hash or a clear text password, from the operating system and software. Credentials can then be used to perform [Lateral Movement](https://attack.mitre.org/tactics/TA0008) and access restricted information.\n\nSeveral of the tools mentioned in associated sub-techniques may be used by both adversaries and professional security testers. Additional custom tools likely exist as well.\n"}, {"font": {"color": "white"}, "id": "Axiom/intrusion-set", "image": "images/intrusion_set.png", "label": "Axiom/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--a0cb9370-e39b-44d5-9f50-ef78e412b973\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:45.629000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 15:52:00.359000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eAxiom\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Axiom](https://attack.mitre.org/groups/G0001) is a suspected Chinese cyber espionage group that has targeted the aerospace, defense, government, manufacturing, and media sectors since at least 2008. Some reporting suggests a degree of overlap between [Axiom](https://attack.mitre.org/groups/G0001) and [Winnti Group](https://attack.mitre.org/groups/G0044) but the two groups appear to be distinct based on differences in reporting on TTPs and targeting.(Citation: Kaspersky Winnti April 2013)(Citation: Kaspersky Winnti June 2015)(Citation: Novetta Winnti April 2015)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Axiom\u0027, \u0027Group 72\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0001\u0027, external_id=\u0027G0001\u0027), ExternalReference(source_name=\u0027Group 72\u0027, description=\u0027(Citation: Cisco Group 72)\u0027), ExternalReference(source_name=\u0027Axiom\u0027, description=\u0027(Citation: Novetta-Axiom)\u0027), ExternalReference(source_name=\u0027Cisco Group 72\u0027, description=\u0027Esler, J., Lee, M., and Williams, C. (2014, October 14). Threat Spotlight: Group 72. Retrieved January 14, 2016.\u0027, url=\u0027http://blogs.cisco.com/security/talos/threat-spotlight-group-72\u0027), ExternalReference(source_name=\u0027Kaspersky Winnti April 2013\u0027, description=\"Kaspersky Lab\u0027s Global Research and Analysis Team. (2013, April 11). Winnti. More than just a game. Retrieved February 8, 2017.\", url=\u0027https://securelist.com/winnti-more-than-just-a-game/37029/\u0027), ExternalReference(source_name=\u0027Novetta Winnti April 2015\u0027, description=\u0027Novetta Threat Research Group. (2015, April 7). Winnti Analysis. Retrieved February 8, 2017.\u0027, url=\u0027http://www.novetta.com/wp-content/uploads/2015/04/novetta_winntianalysis.pdf\u0027), ExternalReference(source_name=\u0027Novetta-Axiom\u0027, description=\u0027Novetta. (n.d.). Operation SMN: Axiom Threat Actor Group Report. Retrieved November 12, 2014.\u0027, url=\u0027http://www.novetta.com/wp-content/uploads/2014/11/Executive_Summary-Final_1.pdf\u0027), ExternalReference(source_name=\u0027Kaspersky Winnti June 2015\u0027, description=\u0027Tarakanov, D. (2015, June 22). Games are over: Winnti is now targeting pharmaceutical companies. Retrieved January 14, 2016.\u0027, url=\u0027https://securelist.com/games-are-over/70991/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "/etc/passwd and /etc/shadow/attack-pattern", "image": "images/attack_pattern.png", "label": "/etc/passwd and /etc/shadow/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--d0b4fcdb-d67d-4ed2-99ce-788b12f8c0f4\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:46:56.263000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-03-20 15:56:55.022000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003e/etc/passwd and /etc/shadow\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may attempt to dump the contents of \u003ccode\u003e/etc/passwd\u003c/code\u003e and \u003ccode\u003e/etc/shadow\u003c/code\u003e to enable offline password cracking. Most modern Linux operating systems use a combination of \u003ccode\u003e/etc/passwd\u003c/code\u003e and \u003ccode\u003e/etc/shadow\u003c/code\u003e to store user account information including password hashes in \u003ccode\u003e/etc/shadow\u003c/code\u003e. By default, \u003ccode\u003e/etc/shadow\u003c/code\u003e is only readable by the root user.(Citation: Linux Password and Shadow File Formats)\n\nThe Linux utility, unshadow, can be used to combine the two files in a format suited for password cracking utilities such as John the Ripper:(Citation: nixCraft - John the Ripper) \u003ccode\u003e# /usr/bin/unshadow /etc/passwd /etc/shadow \u003e /tmp/crack.password.db\u003c/code\u003e\n\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1003/008\u0027, external_id=\u0027T1003.008\u0027), ExternalReference(source_name=\u0027Linux Password and Shadow File Formats\u0027, description=\u0027The Linux Documentation Project. (n.d.). Linux Password and Shadow File Formats. Retrieved February 19, 2020.\u0027, url=\u0027https://www.tldp.org/LDP/lame/LAME/linux-admin-made-easy/shadow-file-formats.html\u0027), ExternalReference(source_name=\u0027nixCraft - John the Ripper\u0027, description=\u0027Vivek Gite. (2014, September 17). Linux Password Cracking: Explain unshadow and john Commands (John the Ripper Tool). Retrieved February 19, 2020.\u0027, url=\u0027https://www.cyberciti.biz/faq/unix-linux-password-cracking-john-the-ripper/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Carbanak/malware", "image": "images/malware.png", "label": "Carbanak/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--72f54d66-675d-4587-9bd3-4ed09f9522e4\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:22.213000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-01 16:03:31.574000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eCarbanak\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Carbanak](https://attack.mitre.org/software/S0030) is a full-featured, remote backdoor used by a group of the same name ([Carbanak](https://attack.mitre.org/groups/G0008)). It is intended for espionage, data exfiltration, and providing remote access to infected machines. (Citation: Kaspersky Carbanak) (Citation: FireEye CARBANAK June 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0030\u0027, external_id=\u0027S0030\u0027), ExternalReference(source_name=\u0027Carbanak\u0027, description=\u0027(Citation: FireEye CARBANAK June 2017)\u0027), ExternalReference(source_name=\u0027Anunak\u0027, description=\u0027(Citation: Fox-It Anunak Feb 2015) (Citation: FireEye CARBANAK June 2017)\u0027), ExternalReference(source_name=\u0027Kaspersky Carbanak\u0027, description=\"Kaspersky Lab\u0027s Global Research and Analysis Team. (2015, February). CARBANAK APT THE GREAT BANK ROBBERY. Retrieved August 23, 2018.\", url=\u0027https://media.kasperskycontenthub.com/wp-content/uploads/sites/43/2018/03/08064518/Carbanak_APT_eng.pdf\u0027), ExternalReference(source_name=\u0027FireEye CARBANAK June 2017\u0027, description=\u0027Bennett, J., Vengerik, B. (2017, June 12). Behind the CARBANAK Backdoor. Retrieved June 11, 2018.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/06/behind-the-carbanak-backdoor.html\u0027), ExternalReference(source_name=\u0027Fox-It Anunak Feb 2015\u0027, description=\u0027Prins, R. (2015, February 16). Anunak (aka Carbanak) Update. Retrieved January 20, 2017.\u0027, url=\u0027https://www.fox-it.com/en/news/blog/anunak-aka-carbanak-update/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Encrypt Sensitive Information/course-of-action", "image": "images/course_of_action.png", "label": "Encrypt Sensitive Information/course-of-action", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003ecourse-of-action\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003ecourse-of-action--feff9142-e8c2-46f4-842b-bd6fb3d41157\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-06-11 16:43:44.834000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2019-06-11 16:43:44.834000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eEncrypt Sensitive Information\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eProtect sensitive information with strong encryption.\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/mitigations/M1041\u0027, external_id=\u0027M1041\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Leviathan/intrusion-set", "image": "images/intrusion_set.png", "label": "Leviathan/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--7113eaa5-ba79-4fb3-b68a-398ee9cd698e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-04-18 17:59:24.739000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 15:15:51.198000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLeviathan\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Leviathan](https://attack.mitre.org/groups/G0065) is a Chinese state-sponsored cyber espionage group that has been attributed to the Ministry of State Security\u0027s (MSS) Hainan State Security Department and an affiliated front company.(Citation: CISA AA21-200A APT40 July 2021) Active since at least 2009, [Leviathan](https://attack.mitre.org/groups/G0065) has targeted the following sectors: academia, aerospace/aviation, biomedical, defense industrial base, government, healthcare, manufacturing, maritime, and transportation across the US, Canada, Europe, the Middle East, and Southeast Asia.(Citation: CISA AA21-200A APT40 July 2021)(Citation: Proofpoint Leviathan Oct 2017)(Citation: FireEye Periscope March 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Leviathan\u0027, \u0027MUDCARP\u0027, \u0027Kryptonite Panda\u0027, \u0027Gadolinium\u0027, \u0027BRONZE MOHAWK\u0027, \u0027TEMP.Jumper\u0027, \u0027APT40\u0027, \u0027TEMP.Periscope\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0065\u0027, external_id=\u0027G0065\u0027), ExternalReference(source_name=\u0027MUDCARP\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: Accenture MUDCARP March 2019)\u0027), ExternalReference(source_name=\u0027Kryptonite Panda\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: Crowdstrike KRYPTONITE PANDA August 2018)\u0027), ExternalReference(source_name=\u0027Gadolinium\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: MSTIC GADOLINIUM September 2020)\u0027), Ext rosoft Security - Detecting Empires in the Cloud. Retrieved August 24, 2021.\u0027, url=\u0027https://www.microsoft.com/security/blog/2020/09/24/gadolinium-detecting-empires-cloud/\u0027), ExternalReference(source_name=\u0027CISA AA21-200A APT40 July 2021\u0027, description=\u0027CISA. (2021, July 19). (AA21-200A) Joint Cybersecurity Advisory \u2013 Tactics, Techniques, and Procedures of Indicted APT40 Actors Associated with China\u2019s MSS Hainan State Security Department. Retrieved August 12, 2021.\u0027, url=\u0027https://us-cert.cisa.gov/ncas/alerts/aa21-200a\u0027), ExternalReference(source_name=\u0027APT40\u0027, description=\u0027FireEye reporting on TEMP.Periscope (which was combined into APT40) indicated TEMP.Periscope was reported upon as Leviathan.(Citation: CISA AA21-200A APT40 July 2021)(Citation: Proofpoint Leviathan Oct 2017)(Citation: FireEye Periscope March 2018)(Citation: FireEye APT40 March 2019)\u0027), ExternalReference(source_name=\u0027FireEye Periscope March 2018\u0027, description=\u0027FireEye. (2018, March 16). Suspected Chinese Cyber Espionage Group (TEMP.Periscope) Targeting U.S. Engineering and Maritime Industries. Retrieved April 11, 2018.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2018/03/suspected-chinese-espionage-group-targeting-maritime-and-engineering-industries.html\u0027), ExternalReference(source_name=\u0027FireEye APT40 March 2019\u0027, description=\u0027Plan, F., et al. (2019, March 4). APT40: Examining a China-Nexus Espionage Actor. Retrieved March 18, 2019.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2019/03/apt40-examining-a-china-nexus-espionage-actor.html\u0027), ExternalReference(source_name=\u0027SecureWorks BRONZE MOHAWK n.d.\u0027, description=\u0027SecureWorks. (n.d.). Threat Profile - BRONZE MOHAWK. Retrieved August 24, 2021.\u0027, url=\u0027https://www.secureworks.com/research/threat-profiles/bronze-mohawk\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Privileged Process Integrity/course-of-action", "image": "images/course_of_action.png", "label": "Privileged Process Integrity/course-of-action", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003ecourse-of-action\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003ecourse-of-action--72dade3e-1cba-4182-b3b3-a77ca52f02a1\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-06-06 21:08:58.465000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-05-20 13:13:48.900000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003ePrivileged Process Integrity\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eProtect processes with high privileges that can be used to interact with critical system components through use of protected process light, anti-process injection defenses, or other process integrity enforcement measures.\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/mitigations/M1025\u0027, external_id=\u0027M1025\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "LSASS Memory/attack-pattern", "image": "images/attack_pattern.png", "label": "LSASS Memory/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--65f2d882-3f41-4d48-8a06-29af77ec9f90\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:41:44.783000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-12 21:38:58.866000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLSASS Memory\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may attempt to access credential material stored in the process memory of the Local Security Authority Subsystem Service (LSASS). After a user logs on, the system generates and stores a variety of credential materials in LSASS process memory. These credential materials can be harvested by an administrative user or SYSTEM and used to conduct [Lateral Movement](https://attack.mitre.org/tactics/TA0008) using [Use Alternate Authentication Material](https://attack.mitre.org/techniques/T1550).\n\nAs well as in-memory techniques, the LSASS process memory can be dumped from the target host and analyzed on a local system.\n\nFor example, on the target host use procdump:\n\n* \u003ccode\u003eprocdump -ma lsass.exe lsass_dump\u003c/code\u003e\n\nLocally, mimikatz can be run using:\n\n* \u003ccode\u003esekurlsa::Minidump lsassdump.dmp\u003c/code\u003e\n* \u003ccode\u003esekurlsa::logonPasswords\u003c/code\u003e\n\nBuilt-in Windows tools such as comsvcs.dll can also be used:\n\n* \u003ccode\u003erundll32.exe C:\\Windows\\System32\\comsvcs.dll MiniDump PID  lsass.dmp full\u003c/code\u003e(Citation: Volexity Exchange Marauder March 2021)(Citation: Symantec Attacks Against Government Sector)\n\n\nWindows Security Support Provider (SSP) DLLs are loaded into LSSAS process at system start. Once loaded into the LSA, SSP DLLs have access to encrypted and plaintext passwords that are stored in Windows, such as any logged-on user\u0027s Domain password or smart card PINs. The SSP configuration is stored in two Registry keys: \u003ccode\u003eHKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\Security Packages\u003c/code\u003e and \u003ccode\u003eHKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\OSConfig\\Security Packages\u003c/code\u003e. An adversary may modify these Registry keys to add new SSPs, which will be loaded the next time the system boots, or when the AddSecurityPackage Windows API function is called.(Citation: Graeber 2014)\n\nThe following SSPs can be used to access credentials:\n\n* Msv: Interactive logons, batch logons, and service logons are done through the MSV authentication package.\n* Wdigest: The Digest Authentication protocol is designed for use with Hypertext Transfer Protocol (HTTP) and Simple Authentication Security Layer (SASL) exchanges.(Citation: TechNet Blogs Credential Protection)\n* Kerberos: Preferred for mutual client-server domain authentication in Windows 2000 and later.\n* CredSSP:  Provides SSO and Network Level Authentication for Remote Desktop Services.(Citation: TechNet Blogs Credential Protection)\n\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1003/001\u0027, external_id=\u0027T1003.001\u0027), ExternalReference(source_name=\u0027Medium Detecting Attempts to Steal Passwords from Memory\u0027, description=\u0027French, D. (2018, October 2). Detecting Attempts to Steal Passwords from Memory. Retrieved October 11, 2019.\u0027, url=\u0027https://medium.com/threatpunter/detecting-attempts-to-steal-passwords-from-memory-558f16dce4ea\u0027), ExternalReference(source_name=\u0027Graeber 2014\u0027, description=\u0027Graeber, M. (2014, October). Analysis of Malicious Security Support Provider DLLs. Retrieved March 1, 2017.\u0027, url=\u0027http://docplayer.net/20839173-Analysis-of-malicious-security-support-provider-dlls.html\u0027), ExternalReference(source_name=\u0027Volexity Exchange Marauder March 2021\u0027, description=\u0027Gruzweig, J. et al. (2021, March 2). Operation Exchange Marauder: Active Exploitation of Multiple Zero-Day Microsoft Exchange Vulnerabilities. Retrieved March 3, 2021.\u0027, url=\u0027https://www.volexity.com/blog/2021/03/02/active-exploitation-of-microsoft-exchange-zero-day-vulnerabilities/\u0027), ExternalReference(source_name=\u0027Powersploit\u0027, description=\u0027PowerSploit. (n.d.). Retrieved December 4, 2014.\u0027, url=\u0027https://github.com/mattifestation/PowerSploit\u0027), ExternalReference(source_name=\u0027Symantec Attacks Against Government Sector\u0027, description=\u0027Symantec. (2021, June 10). Attacks Against the Government Sector. Retrieved September 28, 2021.\u0027, url=\u0027https://symantec.broadcom.com/hubfs/Attacks-Against-Government-Sector.pdf\u0027), ExternalReference(source_name=\u0027TechNet Blogs Credential Protection\u0027, description=\u0027Wilson, B. (2016, April 18). The Importance of KB2871997 and KB2928120 for Credential Protection. Retrieved April 11, 2018.\u0027, url=\u0027https://blogs.technet.microsoft.com/askpfeplat/2016/04/18/the-importance-of-kb2871997-and-kb2928120-for-credential-protection/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Privileged Account Management/course-of-action", "image": "images/course_of_action.png", "label": "Privileged Account Management/course-of-action", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003ecourse-of-action\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003ecourse-of-action--9bb9e696-bff8-4ae1-9454-961fc7d91d5f\u003c/li\u003e\u003cli\u003
