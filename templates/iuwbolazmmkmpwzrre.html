ET. (2016, October). En Route with Sednit - Part 1: Approaching the Target. Retrieved November 8, 2016.\u0027, url=\u0027http://www.welivesecurity.com/wp-content/uploads/2016/10/eset-sednit-part1.pdf\u0027), ExternalReference(source_name=\u0027FireEye APT28 January 2017\u0027, description=\u0027FireEye iSIGHT Intelligence. (2017, January 11). APT28: At the Center of the Storm. Retrieved January 11, 2017.\u0027, url=\u0027https://www2.fireeye.com/rs/848-DID-242/images/APT28-Center-of-Storm-2017.pdf\u0027), ExternalReference(source_name=\u0027Symantec APT28 Oct 2018\u0027, description=\u0027Symantec Security Response. (2018, October 04). APT28: New Espionage Operations Target Military and Government Organizations. Retrieved November 14, 2018.\u0027, url=\u0027https://www.symantec.com/blogs/election-security/apt28-espionage-military-government\u0027), ExternalReference(source_name=\u0027Talos Seduploader Oct 2017\u0027, description=\u0027Mercer, W., et al. (2017, October 22). \"Cyber Conflict\" Decoy Document Used in Real Cyber Conflict. Retrieved November 2, 2018.\u0027, url=\u0027https://blog.talosintelligence.com/2017/10/cyber-conflict-decoy-document.html\u0027), ExternalReference(source_name=\u0027Unit 42 Sofacy Feb 2018\u0027, description=\u0027Lee, B, et al. (2018, February 28). Sofacy Attacks Multiple Government Entities. Retrieved March 15, 2018.\u0027, url=\u0027https://researchcenter.paloaltonetworks.com/2018/02/unit42-sofacy-attacks-multiple-government-entities/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "EVILNUM/malware", "image": "{{ url_for(\u0027static\u0027, filename=\u0027Images/malware.png\u0027) }}", "label": "EVILNUM/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--7cdfccda-2950-4167-981a-60872ff5d0db\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-01-28 17:24:48.322000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-01-19 18:23:52.922000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eEVILNUM\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[EVILNUM](https://attack.mitre.org/software/S0568) is fully capable backdoor that was first identified in 2018. [EVILNUM](https://attack.mitre.org/software/S0568) is used by the APT group [Evilnum](https://attack.mitre.org/groups/G0120) which has the same name.(Citation: ESET EvilNum July 2020)(Citation: Prevailion EvilNum May 2020)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0568\u0027, external_id=\u0027S0568\u0027), ExternalReference(source_name=\u0027EVILNUM\u0027, description=\u0027(Citation: Prevailion EvilNum May 2020)(Citation: ESET EvilNum July 2020)\u0027), ExternalReference(source_name=\u0027ESET EvilNum July 2020\u0027, description=\u0027Porolli, M. (2020, July 9). More evil: A deep look at Evilnum and its toolset. Retrieved January 22, 2021.\u0027, url=\u0027https://www.welivesecurity.com/2020/07/09/more-evil-deep-look-evilnum-toolset/\u0027), ExternalReference(source_name=\u0027Prevailion EvilNum May 2020\u0027, description=\u0027Adamitis, D. (2020, May 6). Phantom in the Command Shell. Retrieved December 22, 2021.\u0027, url=\u0027https://www.prevailion.com/phantom-in-the-command-shell-2/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Xbash/malware", "image": "{{ url_for(\u0027static\u0027, filename=\u0027Images/malware.png\u0027) }}", "label": "Xbash/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--6a92d80f-cc65-45f6-aa66-3cdea6786b3c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-01-30 13:28:47.452000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-06-23 20:41:28.496000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eXbash\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Xbash](https://attack.mitre.org/software/S0341) is a malware family that has targeted Linux and Microsoft Windows servers. The malware has been tied to the Iron Group, a threat actor group known for previous ransomware attacks. [Xbash](https://attack.mitre.org/software/S0341) was developed in Python and then converted into a self-contained Linux ELF executable by using PyInstaller.(Citation: Unit42 Xbash Sept 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0341\u0027, external_id=\u0027S0341\u0027), ExternalReference(source_name=\u0027Xbash\u0027, description=\u0027(Citation: Unit42 Xbash Sept 2018)\u0027), ExternalReference(source_name=\u0027Unit42 Xbash Sept 2018\u0027, description=\u0027Xiao, C. (2018, September 17). Xbash Combines Botnet, Ransomware, Coinmining in Worm that Targets Linux and Windows. Retrieved November 14, 2018.\u0027, url=\u0027https://researchcenter.paloaltonetworks.com/2018/09/unit42-xbash-combines-botnet-ransomware-coinmining-worm-targets-linux-windows/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Leviathan/intrusion-set", "image": "{{ url_for(\u0027static\u0027, filename=\u0027Images/intrusion_set.png\u0027) }}", "label": "Leviathan/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--7113eaa5-ba79-4fb3-b68a-398ee9cd698e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-04-18 17:59:24.739000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 15:15:51.198000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLeviathan\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Leviathan](https://attack.mitre.org/groups/G0065) is a Chinese state-sponsored cyber espionage group that has been attributed to the Ministry of State Security\u0027s (MSS) Hainan State Security Department and an affiliated front company.(Citation: CISA AA21-200A APT40 July 2021) Active since at least 2009, [Leviathan](https://attack.mitre.org/groups/G0065) has targeted the following sectors: academia, aerospace/aviation, biomedical, defense industrial base, government, healthcare, manufacturing, maritime, and transportation across the US, Canada, Europe, the Middle East, and Southeast Asia.(Citation: CISA AA21-200A APT40 July 2021)(Citation: Proofpoint Leviathan Oct 2017)(Citation: FireEye Periscope March 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Leviathan\u0027, \u0027MUDCARP\u0027, \u0027Kryptonite Panda\u0027, \u0027Gadolinium\u0027, \u0027BRONZE MOHAWK\u0027, \u0027TEMP.Jumper\u0027, \u0027APT40\u0027, \u0027TEMP.Periscope\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0065\u0027, external_id=\u0027G0065\u0027), ExternalReference(source_name=\u0027MUDCARP\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: Accenture MUDCARP March 2019)\u0027), ExternalReference(source_name=\u0027Kryptonite Panda\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: Crowdstrike KRYPTONITE PANDA August 2018)\u0027), ExternalReference(source_name=\u0027Gadolinium\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: MSTIC GADOLINIUM September 2020)\u0027), ExternalReference(source_name=\u0027BRONZE MOHAWK\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: SecureWorks BRONZE MOHAWK n.d.)\u0027), ExternalReference(source_name=\u0027Leviathan\u0027, description=\u0027(Citation: Proofpoint Leviathan Oct 2017)\u0027), ExternalReference(source_name=\u0027TEMP.Jumper\u0027, description=\u0027[Leviathan](https://attack.mitre.org/groups/G0065) was previously reported upon by FireEye as TEMP.Periscope and TEMP.Jumper.(Citation: CISA AA21-200A APT40 July 2021)(Citation: FireEye APT40 March 2019)\u0027), ExternalReference(source_name=\u0027TEMP.Periscope\u0027, description=\u0027[Leviathan](https://attack.mitre.org/groups/G0065) was previously reported upon by FireEye as TEMP.Periscope and TEMP.Jumper.(Citation: CISA AA21-200A APT40 July 2021)(Citation: FireEye Periscope March 2018)(Citation: FireEye APT40 March 2019)\u0027), ExternalReference(source_name=\u0027Accenture MUDCARP March 2019\u0027, description=\"Accenture iDefense Unit. (2019, March 5). Mudcarp\u0027s Focus on Submarine Technologies. Retrieved August 24, 2021.\", url=\u0027https://www.accenture.com/us-en/blogs/cyber-defense/mudcarps-focus-on-submarine-technologies\u0027), ExternalReference(source_name=\u0027Crowdstrike KRYPTONITE PANDA August 2018\u0027, description=\u0027Adam Kozy. (2018, August 30). Two Birds, One Stone Panda. Retrieved August 24, 2021.\u0027, url=\u0027https://www.crowdstrike.com/blog/two-birds-one-stone-panda/\u0027), ExternalReference(source_name=\u0027Proofpoint Leviathan Oct 2017\u0027, description=\u0027Axel F, Pierre T. (2017, October 16). Leviathan: Espionage actor spearphishes maritime and defense targets. Retrieved February 15, 2018.\u0027, url=\u0027https://www.proofpoint.com/us/threat-insight/post/leviathan-espionage-actor-spearphishes-maritime-and-defense-targets\u0027), ExternalReference(source_name=\u0027MSTIC GADOLINIUM September 2020\u0027, description=\u0027Ben Koehl, Joe Hannon. (2020, September 24). Microsoft Security - Detecting Empires in the Cloud. Retrieved August 24, 2021.\u0027, url=\u0027https://www.microsoft.com/security/blog/2020/09/24/gadolinium-detecting-empires-cloud/\u0027), ExternalReference(source_name=\u0027CISA AA21-200A APT40 July 2021\u0027, description=\u0027CISA. (2021, July 19). (AA21-200A) Joint Cybersecurity Advisory \u2013 Tactics, Techniques, and Procedures of Indicted APT40 Actors Associated with China\u2019s MSS Hainan State Security Department. Retrieved August 12, 2021.\u0027, url=\u0027https://us-cert.cisa.gov/ncas/alerts/aa21-200a\u0027), ExternalReference(source_name=\u0027APT40\u0027, description=\u0027FireEye reporting on TEMP.Periscope (which was combined into APT40) indicated TEMP.Periscope was reported upon as Leviathan.(Citation: CISA AA21-200A APT40 July 2021)(Citation: Proofpoint Leviathan Oct 2017)(Citation: FireEye Periscope March 2018)(Citation: FireEye APT40 March 2019)\u0027), ExternalReference(source_name=\u0027FireEye Periscope March 2018\u0027, description=\u0027FireEye. (2018, March 16). Suspected Chinese Cyber Espionage Group (TEMP.Periscope) Targeting U.S. Engineering and Maritime Industries. Retrieved April 11, 2018.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2018/03/suspected-chinese-espionage-group-targeting-maritime-and-engineering-industries.html\u0027), ExternalReference(source_name=\u0027FireEye APT40 March 2019\u0027, description=\u0027Plan, F., et al. (2019, March 4). APT40: Examining a China-Nexus Espionage Actor. Retrieved March 18, 2019.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2019/03/apt40-examining-a-china-nexus-espionage-actor.html\u0027), ExternalReference(source_name=\u0027SecureWorks BRONZE MOHAWK n.d.\u0027, description=\u0027SecureWorks. (n.d.). Threat Profile - BRONZE MOHAWK. Retrieved August 24, 2021.\u0027, url=\u0027https://www.secureworks.com/research/threat-profiles/bronze-mohawk\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "QakBot/malware", "image": "{{ url_for(\u0027static\u0027, filename=\u0027Images/malware.png\u0027) }}", "label": "QakBot/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--edc5e045-5401-42bb-ad92-52b5b2ee0de9\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-09-27 19:35:35.326000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-15 21:47:13.084000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eQakBot\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[QakBot](https://attack.mitre.org/software/S0650) is a modular banking trojan that has been used primarily by financially-motivated actors since at least 2007. [QakBot](https://attack.mitre.org/software/S0650) is continuously maintained and developed and has evolved from an information stealer into a delivery agent for ransomware, most notably [ProLock](https://attack.mitre.org/software/S0654) and [Egregor](https://attack.mitre.org/software/S0554).(Citation: Trend Micro Qakbot December 2020)(Citation: Red Canary Qbot)(Citation: Kaspersky QakBot September 2021)(Citation: ATT QakBot April 2021)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0650\u0027, external_id=\u0027S0650\u0027), ExternalReference(source_name=\u0027Pinkslipbot\u0027, description=\u0027(Citation: Kaspersky QakBot September 2021)(Citation: ATT QakBot April 2021)\u0027), ExternalReference(source_name=\u0027QuackBot\u0027, description=\u0027(Citation: Kaspersky QakBot September 2021)\u0027), ExternalReference(source_name=\u0027QBot\u0027, description=\u0027(Citation: Trend Micro Qakbot December 2020)(Citation: Red Canary Qbot)(Citation: Kaspersky QakBot September 2021)(Citation: ATT QakBot April 2021)\u0027), ExternalReference(source_name=\u0027Trend Micro Qakbot December 2020\u0027, description=\u0027Trend Micro. (2020, December 17). QAKBOT: A decade-old malware still with new tricks. Retrieved September 27, 2021.\u0027, url=\u0027https://success.trendmicro.com/solution/000283381\u0027), ExternalReference(source_name=\u0027Red Canary Qbot\u0027, description=\u0027Rainey, K. (n.d.). Qbot. Retrieved September 27, 2021.\u0027, url=\u0027https://redcanary.com/threat-detection-report/threats/qbot/\u0027), ExternalReference(source_name=\u0027Kaspersky QakBot September 2021\u0027, description=\u0027Kuzmenko, A. et al. (2021, September 2). QakBot technical analysis. Retrieved September 27, 2021.\u0027, url=\u0027https://securelist.com/qakbot-technical-analysis/103931/\u0027), ExternalReference(source_name=\u0027ATT QakBot April 2021\u0027, description=\u0027Morrow, D. (2021, April 15). The rise of QakBot. Retrieved September 27, 2021.\u0027, url=\u0027https://cybersecurity.att.com/blogs/labs-research/the-rise-of-qakbot\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Ebury/malware", "image": "{{ url_for(\u0027static\u0027, filename=\u0027Images/malware.png\u0027) }}", "label": "Ebury/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--d6b3fcd0-1c86-4350-96f0-965ed02fcc51\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-04-19 16:40:24.922000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-23 22:56:14.591000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eEbury\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Ebury](https://attack.mitre.org/software/S0377) is an SSH backdoor targeting Linux operating systems. Attackers require root-level access, which allows them to replace SSH binaries (ssh, sshd, ssh-add, etc) or modify a shared library used by OpenSSH (libkeyutils).(Citation: ESET Ebury Feb 2014)(Citation: BleepingComputer Ebury March 2017)(Citation: ESET Ebury Oct 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0377\u0027, external_id=\u0027S0377\u0027), ExternalReference(source_name=\u0027Ebury\u0027, description=\u0027(Citation: ESET Ebury Feb 2014)\u0027), ExternalReference(source_name=\u0027ESET Ebury Feb 2014\u0027, description=\u0027M.L\u00e9veill\u00e9, M.. (2014, February 21). An In-depth Analysis of Linux/Ebury. Retrieved April 19, 2019.\u0027, url=\u0027https://www.welivesecurity.com/2014/02/21/an-in-depth-analysis-of-linuxebury/\u0027), ExternalReference(source_name=\u0027BleepingComputer Ebury March 2017\u0027, description=\u0027Cimpanu, C.. (2017, March 29). Russian Hacker Pleads Guilty for Role in Infamous Linux Ebury Malware. Retrieved April 23, 2019.\u0027, url=\u0027https://www.bleepingcomputer.com/news/security/russian-hacker-pleads-guilty-for-role-in-infamous-linux-ebury-malware/\u0027), ExternalReference(source_name=\u0027ESET Ebury Oct 2017\u0027, description=\u0027Vachon, F. (2017, October 30). Windigo Still not Windigone: An Ebury Update . Retrieved February 10, 2021.\u0027, url=\u0027https://www.welivesecurity.com/2017/10/30/windigo-ebury-update-2/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "RIPTIDE/malware", "image": "{{ url_for(\u0027static\u0027, filename=\u0027Images/malware.png\u0027) }}", "label": "RIPTIDE/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--ad4f146f-e3ec-444a-ba71-24bffd7f0f8e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:11.911000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-03-30 17:28:04.217000+00:00\u003c/li\u003e\u
