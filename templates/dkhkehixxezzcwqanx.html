        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "OS Credential Dumping/attack-pattern", "label": "OS Credential Dumping/attack-pattern", "shape": "star", "title": "Adversaries may attempt to dump credentials to obtain account login and credential material, normally in the form of a hash or a clear text password, from the operating system and software. Credentials can then be used to perform [Lateral Movement](https://attack.mitre.org/tactics/TA0008) and access restricted information.\n\nSeveral of the tools mentioned in associated sub-techniques may be used by both adversaries and professional security testers. Additional custom tools likely exist as well.\n"}, {"font": {"color": "white"}, "id": "Axiom/intrusion-set", "image": "https://oasis-open.github.io/cti-documentation/img/icons/intrusion_set.png", "label": "Axiom/intrusion-set", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eintrusion-set--a0cb9370-e39b-44d5-9f50-ef78e412b973\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:31:45.629000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-15 15:52:00.359000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eAxiom\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Axiom](https://attack.mitre.org/groups/G0001) is a suspected Chinese cyber espionage group that has targeted the aerospace, defense, government, manufacturing, and media sectors since at least 2008. Some reporting suggests a degree of overlap between [Axiom](https://attack.mitre.org/groups/G0001) and [Winnti Group](https://attack.mitre.org/groups/G0044) but the two groups appear to be distinct based on differences in reporting on TTPs and targeting.(Citation: Kaspersky Winnti April 2013)(Citation: Kaspersky Winnti June 2015)(Citation: Novetta Winnti April 2015)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES: \u003c/b\u003e[\u0027Axiom\u0027, \u0027Group 72\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/groups/G0001\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://blogs.cisco.com/security/talos/threat-spotlight-group-72\u003eCisco Group 72\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://securelist.com/winnti-more-than-just-a-game/37029/\u003eKaspersky Winnti April 2013\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://www.novetta.com/wp-content/uploads/2015/04/novetta_winntianalysis.pdf\u003eNovetta Winnti April 2015\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://www.novetta.com/wp-content/uploads/2014/11/Executive_Summary-Final_1.pdf\u003eNovetta-Axiom\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://securelist.com/games-are-over/70991/\u003eKaspersky Winnti June 2015\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Leviathan/intrusion-set", "image": "https://oasis-open.github.io/cti-documentation/img/icons/intrusion_set.png", "label": "Leviathan/intrusion-set", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eintrusion-set--7113eaa5-ba79-4fb3-b68a-398ee9cd698e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2018-04-18 17:59:24.739000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-15 15:15:51.198000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eLeviathan\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Leviathan](https://attack.mitre.org/groups/G0065) is a Chinese state-sponsored cyber espionage group that has been attributed to the Ministry of State Security\u0027s (MSS) Hainan State Security Department and an affiliated front company.(Citation: CISA AA21-200A APT40 July 2021) Active since at least 2009, [Leviathan](https://attack.mitre.org/groups/G0065) has targeted the following sectors: academia, aerospace/aviation, biomedical, defense industrial base, government, healthcare, manufacturing, maritime, and transportation across the US, Canada, Europe, the Middle East, and Southeast Asia.(Citation: CISA AA21-200A APT40 July 2021)(Citation: Proofpoint Leviathan Oct 2017)(Citation: FireEye Periscope March 2018)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES: \u003c/b\u003e[\u0027Leviathan\u0027, \u0027MUDCARP\u0027, \u0027Kryptonite Panda\u0027, \u0027Gadolinium\u0027, \u0027BRONZE MOHAWK\u0027, \u0027TEMP.Jumper\u0027, \u0027APT40\u0027, \u0027TEMP.Periscope\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/groups/G0065\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.accenture.com/us-en/blogs/cyber-defense/mudcarps-focus-on-submarine-technologies\u003eAccenture MUDCARP March 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.crowdstrike.com/blog/two-birds-one-stone-panda/\u003eCrowdstrike KRYPTONITE PANDA August 2018\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.proofpoint.com/us/threat-insight/post/leviathan-espionage-actor-spearphishes-maritime-and-defense-targets\u003eProofpoint Leviathan Oct 2017\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.microsoft.com/security/blog/2020/09/24/gadolinium-detecting-empires-cloud/\u003eMSTIC GADOLINIUM September 2020\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://us-cert.cisa.gov/ncas/alerts/aa21-200a\u003eCISA AA21-200A APT40 July 2021\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/blog/threat-research/2018/03/suspected-chinese-espionage-group-targeting-maritime-and-engineering-industries.html\u003eFireEye Periscope March 2018\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/blog/threat-research/2019/03/apt40-examining-a-china-nexus-espionage-actor.html\u003eFireEye APT40 March 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.secureworks.com/research/threat-profiles/bronze-mohawk\u003eSecureWorks BRONZE MOHAWK n.d.\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "LSASS Memory/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "LSASS Memory/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--65f2d882-3f41-4d48-8a06-29af77ec9f90\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-02-11 18:41:44.783000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-05-12 21:38:58.866000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eLSASS Memory\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may attempt to access credential material stored in the process memory of the Local Security Authority Subsystem Service (LSASS). After a user logs on, the system generates and stores a variety of credential materials in LSASS process memory. These credential materials can be harvested by an administrative user or SYSTEM and used to conduct [Lateral Movement](https://attack.mitre.org/tactics/TA0008) using [Use Alternate Authentication Material](https://attack.mitre.org/techniques/T1550).\n\nAs well as in-memory techniques, the LSASS process memory can be dumped from the target host and analyzed on a local system.\n\nFor example, on the target host use procdump:\n\n* \u003ccode\u003eprocdump -ma lsass.exe lsass_dump\u003c/code\u003e\n\nLocally, mimikatz can be run using:\n\n* \u003ccode\u003esekurlsa::Minidump lsassdump.dmp\u003c/code\u003e\n* \u003ccode\u003esekurlsa::logonPasswords\u003c/code\u003e\n\nBuilt-in Windows tools such as comsvcs.dll can also be used:\n\n* \u003ccode\u003erundll32.exe C:\\Windows\\System32\\comsvcs.dll MiniDump PID  lsass.dmp full\u003c/code\u003e(Citation: Volexity Exchange Marauder March 2021)(Citation: Symantec Attacks Against Government Sector)\n\n\nWindows Security Support Provider (SSP) DLLs are loaded into LSSAS process at system start. Once loaded into the LSA, SSP DLLs have access to encrypted and plaintext passwords that are stored in Windows, such as any logged-on user\u0027s Domain password or smart card PINs. The SSP configuration is stored in two Registry keys: \u003ccode\u003eHKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\Security Packages\u003c/code\u003e and \u003ccode\u003eHKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\OSConfig\\Security Packages\u003c/code\u003e. An adversary may modify these Registry keys to add new SSPs, which will be loaded the next time the system boots, or when the AddSecurityPackage Windows API function is called.(Citation: Graeber 2014)\n\nThe following SSPs can be used to access credentials:\n\n* Msv: Interactive logons, batch logons, and service logons are done through the MSV authentication package.\n* Wdigest: The Digest Authentication protocol is designed for use with Hypertext Transfer Protocol (HTTP) and Simple Authentication Security Layer (SASL) exchanges.(Citation: TechNet Blogs Credential Protection)\n* Kerberos: Preferred for mutual client-server domain authentication in Windows 2000 and later.\n* CredSSP:  Provides SSO and Network Level Authentication for Remote Desktop Services.(Citation: TechNet Blogs Credential Protection)\n\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecredential-access\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1003/001\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://medium.com/threatpunter/detecting-attempts-to-steal-passwords-from-memory-558f16dce4ea\u003eMedium Detecting Attempts to Steal Passwords from Memory\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://docplayer.net/20839173-Analysis-of-malicious-security-support-provider-dlls.html\u003eGraeber 2014\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.volexity.com/blog/2021/03/02/active-exploitation-of-microsoft-exchange-zero-day-vulnerabilities/\u003eVolexity Exchange Marauder March 2021\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://github.com/mattifestation/PowerSploit\u003ePowersploit\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://symantec.broadcom.com/hubfs/Attacks-Against-Government-Sector.pdf\u003eSymantec Attacks Against Government Sector\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blogs.technet.microsoft.com/askpfeplat/2016/04/18/the-importance-of-kb2871997-and-kb2928120-for-credential-protection/\u003eTechNet Blogs Credential Protection\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "NTDS/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "NTDS/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--edf91964-b26e-4b4a-9600-ccacd7d7df24\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-02-11 18:42:35.572000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-03-08 21:00:52.774000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eNTDS\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may attempt to access or create a copy of the Active Directory domain database in order to steal credential information, as well as obtain other information about domain members such as devices, users, and access rights. By default, the NTDS file (NTDS.dit) is located in \u003ccode\u003e%SystemRoot%\\NTDS\\Ntds.dit\u003c/code\u003e of a domain controller.(Citation: Wikipedia Active Directory)\n\nIn addition to looking for NTDS files on active Domain Controllers, adversaries may search for backups that contain the same or similar information.(Citation: Metcalf 2015)\n\nThe following tools and techniques can be used to enumerate the NTDS file and the contents of the entire Active Directory hashes.\n\n* Volume Shadow Copy\n* secretsdump.py\n* Using the in-built Windows tool, ntdsutil.exe\n* Invoke-NinjaCopy\n\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecredential-access\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1003/003\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://en.wikipedia.org/wiki/Active_Directory\u003eWikipedia Active Directory\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://adsecurity.org/?p=1275\u003eMetcalf 2015\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Tonto Team/intrusion-set", "image": "https://oasis-open.github.io/cti-documentation/img/icons/intrusion_set.png", "label": "Tonto Team/intrusion-set", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eintrusion-set--c5b81590-6814-4d2a-8baa-15c4b6c7f960\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2021-05-05 17:18:25.987000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-01-27 17:51:41.433000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eTonto Team\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Tonto Team](https://attack.mitre.org/groups/G0131) is a suspected Chinese state-sponsored cyber espionage threat group that has primarily targeted South Korea, Japan, Taiwan, and the United States since at least 2009; by 2020 they expanded operations to include other Asian as well as Eastern European countries. [Tonto Team](https://attack.mitre.org/groups/G0131) has targeted government, military, energy, mining, financial, education, healthcare, and technology organizations, including through the Heartbeat Campaign (2009-2012) and Operation Bitter Biscuit (2017).(Citation: Kaspersky CactusPete Aug 2020)(Citation: ESET Exchange Mar 2021)(Citation: FireEye Chinese Espionage October 2019)(Citation: ARS Technica China Hack SK April 2017)(Citation: Trend Micro HeartBeat Campaign January 2013)(Citation: Talos Bisonal 10 Years March 2020)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES: \u003c/b\u003e[\u0027Tonto Team\u0027, \u0027Earth Akhlut\u0027, \u0027BRONZE HUNTLEY\u0027, \u0027CactusPete\u0027, \u0027Karma Panda\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/groups/G0131\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://securelist.com/cactuspete-apt-groups-updated-bisonal-backdoor/97962/\u003eKaspersky CactusPete Aug 2020\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.welivesecurity.com/2021/03/10/exchange-servers-under-siege-10-apt-groups/\u003eESET Exchange Mar 2021\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/content/dam/fireeye-www/summit/cds-2019/presentations/cds19-executive-s08-achievement-unlocked.pdf\u003eFireEye Chinese Espionage October 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://arstechnica.com/information-technology/2017/04/researchers-claim-china-trying-to-hack-south-korea-missile-defense-efforts/\u003eARS Technica China Hack SK April 2017\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.trendmicro.de/cloud-content/us/pdfs/security-intelligence/white-papers/wp_the-heartbeat-apt-campaign.pdf?\u003eTrend Micro HeartBeat Campaign January 2013\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blog.talosintelligence.com/2020/03/bisonal-10-years-of-play.html\u003eTalos Bisonal 10 Years March 2020\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blog.talosintelligence.com/2020/03/bisonal-10-years-of-play.html\u003eTalos Bisonal Mar 2020\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://vb2020.vblocalhost.com/uploads/VB2020-06.pdf\u003eTrendMicro Tonto Team October 2020\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.secureworks.com/research/threat-profiles/bronze-huntley\u003eSecureworks BRONZE HUNTLEY \u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.crowdstrike.com/blog/adversaries-targeting-the-manufacturing-industry/\u003eCrowdStrike Manufacturing Threat July 2020\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Trojan.Karagany/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "Trojan.Karagany/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--82cb34ba-02b5-432b-b2d2-07f55cbf674d\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:33:00.176000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-19 14:57:44.862000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eTrojan.Karagany\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Trojan.Karagany](https://attack.mitre.org/software/S0094) is a modular remote access tool used for recon and linked to [Dragonfly](https://attack.mitre.org/groups/G0035). The source code for [Trojan.Karagany](https://attack.mitre.org/software/S0094) originated from Dream Loader malware which was leaked in 2010 and sold on underground forums. (Citation: Symantec Dragonfly)(Citation: Secureworks Karagany July 2019)(Citation: Dragos DYMALLOY )\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/software/S0094\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.dragos.com/threat/dymalloy/\u003eDragos DYMALLOY \u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.secureworks.com/research/updated-karagany-malware-targets-energy-sector\u003eSecureworks Karagany July 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://community.broadcom.com/symantecenterprise/communities/community-home/librarydocuments/viewdocument?DocumentKey=7382dce7-0260-4782-84cc-890971ed3f17\u0026CommunityKey=1ecf5f55-9545-44d6-b0f4-4e4a7f5f5e68\u0026tab=librarydocuments\u003eSymantec Dragonfly\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "APT28/intrusion-set", "image": "https://oasis-open.github.io/cti-documentation/img/icons/intrusion_set.png", "label": "APT28/intrusion-set", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eintrusion-set--bef4c620-0787-42a8-a96d-b7eb6e85917c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:31:48.664000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-03-16 18:08:13.958000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eAPT28\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[APT28](https://attack.mitre.org/groups/G0007) is a threat group that has been attributed to Russia\u0027s General Staff Main Intelligence Directorate (GRU) 85th Main Special Service Center (GTsSS) military unit 26165.(Citation: NSA/FBI Drovorub August 2020)(Citation: Cybersecurity Advisory GRU Brute Force Campaign July 2021) This group has been active since at least 2004.(Citation: DOJ GRU Indictment Jul 2018)(Citation: Ars Technica GRU indictment Jul 2018)(Citation: Crowdstrike DNC June 2016)(Citation: FireEye APT28)(Citation: SecureWorks TG-4127)(Citation: FireEye APT28 January 2017)(Citation: GRIZZLY STEPPE JAR)(Citation: Sofacy DealersChoice)(Citation: Palo Alto Sofacy 06-2018)(Citation: Symantec APT28 Oct 2018)(Citation: ESET Zebrocy May 2019)\n\n[APT28](https://attack.mitre.org/groups/G0007) reportedly compromised the Hillary Clinton campaign, the Democratic National Committee, and the Democratic Congressional Campaign Committee in 2016 in an attempt to interfere with the U.S. presidential election. (Citation: Crowdstrike DNC June 2016) In 2018, the US indicted five GRU Unit 26165 officers associated with [APT28](https://attack.mitre.org/groups/G0007) for cyber operations (including close-access operations) conducted between 2014 and 2018 against the World Anti-Doping Agency (WADA), the US Anti-Doping Agency, a US nuclear facility, the Organization for the Prohibition of Chemical Weapons (OPCW), the Spiez Swiss Chemicals Laboratory, and other organizations.(Citation: US District Court Indictment GRU Oct 2018) Some of these were conducted with the assistance of GRU Unit 74455, which is also referred to as [Sandworm Team](https://attack.mitre.org/groups/G0034). \u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES: \u003c/b\u003e[\u0027APT28\u0027, \u0027IRON TWILIGHT\u0027, \u0027SNAKEMACKEREL\u0027, \u0027Swallowtail\u0027, \u0027Group 74\u0027, \u0027Sednit\u0027, \u0027Sofacy\u0027, \u0027Pawn Storm\u0027, \u0027Fancy Bear\u0027, \u0027STRONTIUM\u0027, \u0027Tsar Team\u0027, \u0027Threat Group-4127\u0027, \u0027TG-4127\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col /Executive_Summary-Final_1.pdf\u003eNovetta-Axiom\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://research.nccgroup.com/2018/04/17/decoding-network-data-from-a-gh0st-rat-variant/\u003eNccgroup Gh0st April 2018\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.arbornetworks.com/blog/asert/musical-chairs-playing-tetris/\u003eArbor Musical Chairs Feb 2018\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "ZxShell/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "ZxShell/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--cfc75b0d-e579-40ae-ad07-a1ce00d49a6c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2019-09-24 12:59:57.991000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-15 15:01:42.835000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eZxShell\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[ZxShell](https://attack.mitre.org/software/S0412) is a remote administration tool and backdoor that can be downloaded from the Internet, particularly from Chinese hacker websites. It has been used since at least 2004.(Citation: FireEye APT41 Aug 2019)(Citation: Talos ZxShell Oct 2014)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/software/S0412\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blogs.cisco.com/security/talos/opening-zxshell\u003eTalos ZxShell Oct 2014\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://content.fireeye.com/apt-41/rpt-apt41\u003eFireEye APT41 Aug 2019\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Remote Desktop Protocol/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Remote Desktop Protocol/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--eb062747-2193-45de-8fa2-e62549c37ddf\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-02-11 18:23:26.059000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-03-28 16:07:44.605000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eRemote Desktop Protocol\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may use [Valid Accounts](https://attack.mitre.org/techniques/T1078) to log into a computer using the Remote Desktop Protocol (RDP). The adversary may then perform actions as the logged-on user.\n\nRemote desktop is a common feature in operating systems. It allows a user to log into an interactive session with a system desktop graphical user interface on a remote system. Microsoft refers to its implementation of the Remote Desktop Protocol (RDP) as Remote Desktop Services (RDS).(Citation: TechNet Remote Desktop Services) \n\nAdversaries may connect to a remote system over RDP/RDS to expand access if the service is enabled and allows access to accounts with known credentials. Adversaries will likely use Credential Access techniques to acquire credentials to use with RDP. Adversaries may also use RDP in conjunction with the [Accessibility Features](https://attack.mitre.org/techniques/T1546/008) or [Terminal Services DLL](https://attack.mitre.org/techniques/T1505/005) for Persistence.(Citation: Alperovitch Malware)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003elateral-movement\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1021/001\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/555.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://technet.microsoft.com/en-us/windowsserver/ee236407.aspx\u003eTechNet Remote Desktop Services\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://blog.crowdstrike.com/adversary-tricks-crowdstrike-treats/\u003eAlperovitch Malware\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Valid Accounts/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Valid Accounts/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--b17a1a56-e99c-403c-8948-561df0cffe81\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:31:00.645000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-05-05 04:55:21.981000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eValid Accounts\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may obtain and abuse credentials of existing accounts as a means of gaining Initial Access, Persistence, Privilege Escalation, or Defense Evasion. Compromised credentials may be used to bypass access controls placed on various resources on systems within the network and may even be used for persistent access to remote systems and externally available services, such as VPNs, Outlook Web Access and remote desktop. Compromised credentials may also grant an adversary increased privilege to specific systems or access to restricted areas of the network. Adversaries may choose not to use malware or tools in conjunction with the legitimate access those credentials provide to make it harder to detect their presence.\n\nIn some cases, adversaries may abuse inactive accounts: for example, those belonging to individuals who are no longer part of an organization. Using these accounts may allow the adversary to evade detection, as the original account user will not be present to identify any anomalous activity taking place on their account.(Citation: CISA MFA PrintNightmare)\n\nThe overlap of permissions for local, domain, and cloud accounts across a network of systems is of concern because the adversary may be able to pivot across accounts and systems to reach a high level of access (i.e., domain or enterprise administrator) to bypass access controls set within the enterprise.(Citation: TechNet Credential Theft)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003edefense-evasion\u003c/li\u003e\u003cli\u003epersistence\u003c/li\u003e\u003cli\u003eprivilege-escalation\u003c/li\u003e\u003cli\u003einitial-access\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1078\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.cisa.gov/uscert/ncas/alerts/aa22-074a\u003eCISA MFA PrintNightmare\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://technet.microsoft.com/en-us/library/dn535501.aspx\u003eTechNet Credential Theft\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://technet.microsoft.com/en-us/library/dn487457.aspx\u003eTechNet Audit Policy\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/560.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Windows Management Instrumentation Event Subscription/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Windows Management Instrumentation Event Subscription/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--910906dd-8c0a-475a-9cc1-5e029e2fad58\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-01-24 14:07:56.276000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-20 17:01:37.760000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eWindows Management Instrumentation Event Subscription\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may establish persistence and elevate privileges by executing malicious content triggered by a Windows Management Instrumentation (WMI) event subscription. WMI can be used to install event filters, providers, consumers, and bindings that execute code when a defined event occurs. Examples of events that may be subscribed to are the wall clock time, user loging, or the computer\u0027s uptime.(Citation: Mandiant M-Trends 2015)\n\nAdversaries may use the capabilities of WMI to subscribe to an event and execute arbitrary code when that event occurs, providing persistence on a system.(Citation: FireEye WMI SANS 2015)(Citation: FireEye WMI 2015) Adversaries may also compile WMI scripts into Windows Management Object (MOF) files (.mof extension) that can be used to create a malicious subscription.(Citation: Dell WMI Persistence)(Citation: Microsoft MOF May 2018)\n\nWMI subscription execution is proxied by the WMI Provider Host process (WmiPrvSe.exe) and thus may result in elevated SYSTEM privileges.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003eprivilege-escalation\u003c/li\u003e\u003cli\u003epersistence\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1546/003\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/wp-windows-management-instrumentation.pdf\u003eFireEye WMI 2015\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.secureworks.com/blog/wmi-persistence\u003eDell WMI Persistence\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/content/dam/fireeye-www/services/pdfs/sans-dfir-2015.pdf\u003eFireEye WMI SANS 2015\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://medium.com/threatpunter/detecting-removing-wmi-persistence-60ccbb7dff96\u003eMedium Detecting WMI Persistence\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.elastic.co/blog/hunting-for-persistence-using-elastic-security-part-1\u003eElastic - Hunting for Persistence Part 1\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www2.fireeye.com/rs/fireye/images/rpt-m-trends-2015.pdf\u003eMandiant M-Trends 2015\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.management/register-wmievent?view=powershell-5.1\u003eMicrosoft Register-WmiEvent\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://technet.microsoft.com/en-us/sysinternals/bb963902\u003eTechNet Autoruns\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://docs.microsoft.com/en-us/windows/win32/wmisdk/managed-object-format--mof-\u003eMicrosoft MOF May 2018\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Windows Management Instrumentation/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Windows Management Instrumentation/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--01a5a209-b94c-450b-b7f9-946497d91055\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:30:44.329000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-20 16:25:21.348000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eWindows Management Instrumentation\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may abuse Windows Management Instrumentation (WMI) to execute malicious commands and payloads. WMI is an administration feature that provides a uniform environment to access Windows system components. The WMI service enables both local and remote access, though the latter is facilitated by [Remote Services](https://attack.mitre.org/techniques/T1021) such as [Distributed Component Object Model](https://attack.mitre.org/techniques/T1021/003) (DCOM) and [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006) (WinRM).(Citation: MSDN WMI) Remote WMI over DCOM operates using port 135, whereas WMI over WinRM operates over port 5985 when using HTTP and 5986 for HTTPS.(Citation: MSDN WMI)(Citation: FireEye WMI 2015)\n\nAn adversary can use WMI to interact with local and remote systems and use it as a means to execute various behaviors, such as gathering information for Discovery as well as remote Execution of files as part of Lateral Movement. (Citation: FireEye WMI SANS 2015) (Citation: FireEye WMI 2015)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003eexecution\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1047\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/wp-windows-management-instrumentation.pdf\u003eFireEye WMI 2015\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/content/dam/fireeye-www/services/pdfs/sans-dfir-2015.pdf\u003eFireEye WMI SANS 2015\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://msdn.microsoft.com/en-us/library/aa394582.aspx\u003eMSDN WMI\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Deobfuscate/Decode Files or Information/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Deobfuscate/Decode Files or Information/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--3ccef7ae-cb5e-48f6-8302-897105fbf55c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-12-14 16:46:06.044000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-05-05 04:05:42.508000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eDeobfuscate/Decode Files or Information\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may use [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027) to hide artifacts of an intrusion from analysis. They may require separate mechanisms to decode or deobfuscate that information depending on how they intend to use it. Methods for doing that include built-in functionality of malware or by using utilities present on the system.\n\nOne such example is use of [certutil](https://attack.mitre.org/software/S0160) to decode a remote access tool portable executable file that has been hidden inside a certificate file. (Citation: Malwarebytes Targeted Attack against Saudi Arabia) Another example is using the Windows \u003ccode\u003ecopy /b\u003c/code\u003e command to reassemble binary fragments into a malicious payload. (Citation: Carbon Black Obfuscation Sept 2016)\n\nSometimes a user\u0027s action may be required to open it for deobfuscation or decryption as part of [User Execution](https://attack.mitre.org/techniques/T1204). The user may also be required to input a password to open a password protected compressed/encrypted file that was provided by the adversary. (Citation: Volexity PowerDuke November 2016)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003edefense-evasion\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1140\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.volexity.com/blog/2016/11/09/powerduke-post-election-spear-phishing-campaigns-targeting-think-tanks-and-ngos/\u003eVolexity PowerDuke November 2016\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blog.malwarebytes.com/cybercrime/social-engineering-cybercrime/2017/03/new-targeted-attack-saudi-arabia-government/\u003eMalwarebytes Targeted Attack against Saudi Arabia\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.carbonblack.com/2016/09/23/security-advisory-variants-well-known-adware-families-discovered-include-sophisticated-obfuscation-techniques-previously-associated-nation-state-attacks/\u003eCarbon Black Obfuscation Sept 2016\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Cobalt Strike/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "Cobalt Strike/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--a7881f21-e978-4fe4-af56-92c9416a2616\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-12-14 16:46:06.044000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-02-25 18:58:15.220000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eCobalt Strike\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Cobalt Strike](https://attack.mitre.org/software/S0154) is a commercial, full-featured, remote access tool that bills itself as \u201cadversary simulation software designed to execute targeted attacks and emulate the post-exploitation actions of advanced threat actors\u201d. Cobalt Strike\u2019s interactive post-exploit capabilities cover the full range of ATT\u0026CK tactics, all executed within a single, integrated system.(Citation: cobaltstrike manual)\n\nIn addition to its own capabilities, [Cobalt Strike](https://attack.mitre.org/software/S0154) leverages the capabilities of other well-known tools such as Metasploit and [Mimikatz](https://attack.mitre.org/software/S0002).(Citation: cobaltstrike manual)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/software/S0154\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://web.archive.org/web/20210825130434/https://cobaltstrike.com/downloads/csmanual38.pdf\u003ecobaltstrike manual\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "NotPetya/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "NotPetya/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--5719af9d-6b16-46f9-9b28-fb019541ddbb\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2019-03-26 15:02:14.907000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-25 14:00:00.188000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eNotPetya\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[NotPetya](https://attack.mitre.org/software/S0368) is malware that was used by [Sandworm Team](https://attack.mitre.org/groups/G0034) in a worldwide attack starting on June 27, 2017. While [NotPetya](https://attack.mitre.org/software/S0368) appears as a form of ransomware, its main purpose was to destroy data and disk structures on compromised systems; the attackers never intended to make the encrypted data recoverable. As such, [NotPetya](https://attack.mitre.org/software/S0368) may be more appropriately thought of as a form of wiper malware. [NotPetya](https://attack.mitre.org/software/S0368) contains worm-like features to spread itself across a computer network using the SMBv1 exploits EternalBlue and EternalRomance.(Citation: Talos Nyetya June 2017)(Citation: US-CERT NotPetya 2017)(Citation: ESET Telebots June 2017)(Citation: US District Court Indictment GRU Unit 74455 October 2020)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/software/S0368\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blog.talosintelligence.com/2017/06/worldwide-ransomware-variant.html\u003eTalos Nyetya June 2017\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.us-cert.gov/ncas/alerts/TA17-181A\u003eUS-CERT NotPetya 2017\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.welivesecurity.com/2017/06/30/telebots-back-supply-chain-attacks-against-ukraine/\u003eESET Telebots June 2017\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.justice.gov/opa/press-release/file/1328521/download\u003eUS District Court Indictment GRU Unit 74455 October 2020\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Magic Hound/intrusion-set", "image": "https://oasis-open.github.io/cti-documentation/img/icons/intrusion_set.png", "label": "Magic Hound/intrusion-set", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eintrusion-set--f9d6633a-55e6-4adc-9263-6ae080421a13\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2018-01-16 16:13:52.465000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-17 13:09:12.889000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eMagic Hound\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Magic Hound](https://attack.mitre.org/groups/G0059) is an Iranian-sponsored threat group that conducts long term, resource-intensive cyber espionage operations, likely on behalf of the Islamic Revolutionary Guard Corps. They have targeted U.S. and Middle Eastern government and military personnel, academics, journalists, and organizations such as the World Health Organization (WHO), via complex social engineering campaigns since at least 2014.(Citation: FireEye APT35 2018)(Citation: ClearSky Kittens Back 3 August 2020)(Citation: Certfa Charming Kitten January 2021)(Citation: Secureworks COBALT ILLUSION Threat Profile)(Citation: Proofpoint TA453 July2021)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES: \u003c/b\u003e[\u0027Magic Hound\u0027, \u0027TA453\u0027, \u0027COBALT ILLUSION\u0027, \u0027Charming Kitten\u0027, \u0027ITG18\u0027, \u0027Phosphorus\u0027, \u0027Newscaster\u0027, \u0027APT35\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/groups/G0059\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blogs.microsoft.com/on-the-issues/2019/03/27/new-steps-to-protect-customers-from-hacking/\u003eMicrosoft Phosphorus Mar 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blogs.microsoft.com/on-the-issues/2020/10/28/cyberattacks-phosphorus-t20-munich-security-conference/\u003eMicrosoft Phosphorus Oct 2020\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blog.certfa.com/posts/charming-kitten-christmas-gift/\u003eCertfa Charming Kitten January 2021\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://research.checkpoint.com/2022/apt35-exploits-log4j-vulnerability-to-distribute-new-modular-powershell-toolkit/\u003eCheck Point APT35 CharmPower January 2022\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://www.clearskysec.com/wp-content/uploads/2017/12/Charming_Kitten_2017.pdf\u003eClearSky Charming Kitten Dec 2017\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.clearskysec.com/wp-content/uploads/2019/10/The-Kittens-Are-Back-in-Town-2-1.pdf\u003eClearSky Kittens Back 2 Oct 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.clearskysec.c
