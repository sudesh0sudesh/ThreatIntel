03e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Dragonfly](https://attack.mitre.org/groups/G0035) is a cyber espionage group that has been attributed to Russia\u0027s Federal Security Service (FSB) Center 16.(Citation: DOJ Russia Targeting Critical Infrastructure March 2022)(Citation: UK GOV FSB Factsheet April 2022) Active since at least 2010, [Dragonfly](https://attack.mitre.org/groups/G0035) has targeted defense and aviation companies, government entities, companies related to industrial control systems, and critical infrastructure sectors worldwide through supply chain, spearphishing, and drive-by compromise attacks.(Citation: Symantec Dragonfly)(Citation: Secureworks IRON LIBERTY July 2019)(Citation: Symantec Dragonfly Sept 2017)(Citation: Fortune Dragonfly 2.0 Sept 2017)(Citation: Gigamon Berserk Bear October 2021)(Citation: CISA AA20-296A Berserk Bear December 2020)(Citation: Symantec Dragonfly 2.0 October 2017)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES: \u003c/b\u003e[\u0027Dragonfly\u0027, \u0027TEMP.Isotope\u0027, \u0027DYMALLOY\u0027, \u0027Berserk Bear\u0027, \u0027TG-4192\u0027, \u0027Crouching Yeti\u0027, \u0027IRON LIBERTY\u0027, \u0027Energetic Bear\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/groups/G0035\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.cisa.gov/uscert/ncas/alerts/aa20-296a#revisions\u003eCISA AA20-296A Berserk Bear December 2020\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.justice.gov/opa/pr/four-russian-government-employees-charged-two-historical-hacking-campaigns-targeting-critical\u003eDOJ Russia Targeting Critical Infrastructure March 2022\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.dragos.com/threat/dymalloy/\u003eDragos DYMALLOY \u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://fortune.com/2017/09/06/hack-energy-grid-symantec/\u003eFortune Dragonfly 2.0 Sept 2017\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.mandiant.com/resources/ukraine-crisis-cyber-threats\u003eMandiant Ukraine Cyber Threats January 2022\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.secureworks.com/research/mcmd-malware-analysis\u003eSecureworks MCMD July 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.secureworks.com/research/resurgent-iron-liberty-targeting-energy-sector\u003eSecureworks IRON LIBERTY July 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.secureworks.com/research/updated-karagany-malware-targets-energy-sector\u003eSecureworks Karagany July 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://vblocalhost.com/uploads/VB2021-Slowik.pdf\u003eGigamon Berserk Bear October 2021\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://docs.broadcom.com/doc/dragonfly_threat_against_western_energy_suppliers\u003eSymantec Dragonfly Sept 2017\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://community.broadcom.com/symantecenterprise/communities/community-home/librarydocuments/viewdocument?DocumentKey=7382dce7-0260-4782-84cc-890971ed3f17\u0026CommunityKey=1ecf5f55-9545-44d6-b0f4-4e4a7f5f5e68\u0026tab=librarydocuments\u003eSymantec Dragonfly\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/dragonfly-energy-sector-cyber-attacks\u003eSymantec Dragonfly 2.0 October 2017\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.gov.uk/government/publications/russias-fsb-malign-cyber-activity-factsheet/russias-fsb-malign-activity-factsheet\u003eUK GOV FSB Factsheet April 2022\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Ingress Tool Transfer/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Ingress Tool Transfer/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--e6919abc-99f9-4c6c-95a5-14761e7b2add\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:31:16.408000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-05-20 17:38:35.985000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eIngress Tool Transfer\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may transfer tools or other files from an external system into a compromised environment. Tools or files may be copied from an external adversary-controlled system to the victim network through the command and control channel or through alternate protocols such as [ftp](https://attack.mitre.org/software/S0095). Once present, adversaries may also transfer/spread tools between victim devices within a compromised environment (i.e. [Lateral Tool Transfer](https://attack.mitre.org/techniques/T1570)). \n\nFiles can also be transferred using various [Web Service](https://attack.mitre.org/techniques/T1102)s as well as native or otherwise present tools on the victim system.(Citation: PTSecurity Cobalt Dec 2016)\n\nOn Windows, adversaries may use various utilities to download tools, such as `copy`, `finger`, and [PowerShell](https://attack.mitre.org/techniques/T1059/001) commands such as \u003ccode\u003eIEX(New-Object Net.WebClient).downloadString()\u003c/code\u003e and \u003ccode\u003eInvoke-WebRequest\u003c/code\u003e. On Linux and macOS systems, a variety of utilities also exist, such as `curl`, `scp`, `sftp`, `tftp`, `rsync`, `finger`, and `wget`.(Citation: t1105_lolbas)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecommand-and-control\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1105\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u003eUniversity of Birmingham C2\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://lolbas-project.github.io/#t1105\u003et1105_lolbas\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.ptsecurity.com/upload/corporate/ww-en/analytics/Cobalt-Snatch-eng.pdf\u003ePTSecurity Cobalt Dec 2016\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Malicious File/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Malicious File/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--232b7f21-adf9-4b42-b936-b9d6f7df856e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-03-11 14:49:36.954000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-05-20 17:19:50.801000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eMalicious File\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAn adversary may rely upon a user opening a malicious file in order to gain execution. Users may be subjected to social engineering to get them to open a file that will lead to code execution. This user action will typically be observed as follow-on behavior from [Spearphishing Attachment](https://attack.mitre.org/techniques/T1566/001). Adversaries may use several types of files that require a user to execute them, including .doc, .pdf, .xls, .rtf, .scr, .exe, .lnk, .pif, and .cpl.\n\nAdversaries may employ various forms of [Masquerading](https://attack.mitre.org/techniques/T1036) and [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027) to increase the likelihood that a user will open and successfully execute a malicious file. These methods may include using a familiar naming convention and/or password protecting the file and supplying instructions to a user on how to open it.(Citation: Password Protected Word Docs) \n\nWhile [Malicious File](https://attack.mitre.org/techniques/T1204/002) frequently occurs shortly after Initial Access it may occur at other phases of an intrusion, such as when an adversary places a file in a shared directory or on a user\u0027s desktop hoping that a user will click on it. This activity may also be seen shortly after [Internal Spearphishing](https://attack.mitre.org/techniques/T1534).\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003eexecution\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1204/002\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.bleepingcomputer.com/news/security/psa-dont-open-spam-containing-password-protected-word-docs/\u003ePassword Protected Word Docs\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Bisonal/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "Bisonal/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--65ffc206-d7c1-45b3-b543-f6b726e7840d\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2018-10-17 00:14:20.652000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-18 17:18:36.512000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eBisonal\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Bisonal](https://attack.mitre.org/software/S0268) is a remote access tool (RAT) that has been used by [Tonto Team](https://attack.mitre.org/groups/G0131) against public and private sector organizations in Russia, South Korea, and Japan since at least December 2010.(Citation: Unit 42 Bisonal July 2018)(Citation: Talos Bisonal Mar 2020)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/software/S0268\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://researchcenter.paloaltonetworks.com/2018/07/unit42-bisonal-malware-used-attacks-russia-south-korea/\u003eUnit 42 Bisonal July 2018\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blog.talosintelligence.com/2020/03/bisonal-10-years-of-play.html\u003eTalos Bisonal Mar 2020\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "PowerShell/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "PowerShell/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--970a3432-3237-47ad-bcca-7d8cbb217736\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-03-09 13:48:55.078000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-19 20:25:48.646000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003ePowerShell\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may abuse PowerShell commands and scripts for execution. PowerShell is a powerful interactive command-line interface and scripting environment included in the Windows operating system.(Citation: TechNet PowerShell) Adversaries can use PowerShell to perform a number of actions, including discovery of information and execution of code. Examples include the \u003ccode\u003eStart-Process\u003c/code\u003e cmdlet which can be used to run an executable and the \u003ccode\u003eInvoke-Command\u003c/code\u003e cmdlet which runs a command locally or on a remote computer (though administrator permissions are required to use PowerShell to connect to remote systems).\n\nPowerShell may also be used to download and run executables from the Internet, which can be executed from disk or in memory without touching disk.\n\nA number of PowerShell-based offensive testing tools are available, including [Empire](https://attack.mitre.org/software/S0363),  [PowerSploit](https://attack.mitre.org/software/S0194), [PoshC2](https://attack.mitre.org/software/S0378), and PSAttack.(Citation: Github PSAttack)\n\nPowerShell commands/scripts can also be executed without directly invoking the \u003ccode\u003epowershell.exe\u003c/code\u003e binary through interfaces to PowerShell\u0027s underlying \u003ccode\u003eSystem.Management.Automation\u003c/code\u003e assembly DLL exposed through the .NET framework and Windows Common Language Interface (CLI).(Citation: Sixdub PowerPick Jan 2016)(Citation: SilentBreak Offensive PS Dec 2015)(Citation: Microsoft PSfromCsharp APR 2014)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003eexecution\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1059/001\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blogs.msdn.microsoft.com/kebab/2014/04/28/executing-powershell-scripts-from-c/\u003eMicrosoft PSfromCsharp APR 2014\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://silentbreaksecurity.com/powershell-jobs-without-powershell-exe/\u003eSilentBreak Offensive PS Dec 2015\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/blog/threat-research/2016/02/greater_visibilityt.html\u003eFireEye PowerShell Logging 2016\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://github.com/jaredhaight/PSAttack\u003eGithub PSAttack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://powershellmagazine.com/2014/07/16/investigating-powershell-attacks/\u003einv_ps_attacks\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://www.malwarearchaeology.com/s/Windows-PowerShell-Logging-Cheat-Sheet-ver-June-2016-v2.pdf\u003eMalware Archaeology PowerShell Cheat Sheet\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://technet.microsoft.com/en-us/scriptcenter/dd742419.aspx\u003eTechNet PowerShell\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://www.sixdub.net/?p=367\u003eSixdub PowerPick Jan 2016\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "File and Directory Discovery/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "File and Directory Discovery/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--7bc57495-ea59-4380-be31-a64af124ef18\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:31:04.710000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-20 18:12:12.362000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eFile and Directory Discovery\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may enumerate files and directories or may search in specific locations of a host or network share for certain information within a file system. Adversaries may use the information from [File and Directory Discovery](https://attack.mitre.org/techniques/T1083) during automated discovery to shape follow-on behaviors, including whether or not the adversary fully infects the target and/or attempts specific actions.\n\nMany command shell utilities can be used to obtain this information. Examples include \u003ccode\u003edir\u003c/code\u003e, \u003ccode\u003etree\u003c/code\u003e, \u003ccode\u003els\u003c/code\u003e, \u003ccode\u003efind\u003c/code\u003e, and \u003ccode\u003elocate\u003c/code\u003e.(Citation: Windows Commands JPCERT) Custom tools may also be used to gather file and directory information and interact with the [Native API](https://attack.mitre.org/techniques/T1106). Adversaries may also leverage a [Network Device CLI](https://attack.mitre.org/techniques/T1059/008) on network devices to gather file and directory information.(Citation: US-CERT-TA18-106A)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ediscovery\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1083\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blogs.jpcert.or.jp/en/2016/01/windows-commands-abused-by-attackers.html\u003eWindows Commands JPCERT\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.us-cert.gov/ncas/alerts/TA18-106A\u003eUS-CERT-TA18-106A\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/127.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/497.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Local Data Staging/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Local Data Staging/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--1c34f7aa-9341-4a48-bfab-af22e51aca6c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-03-13 21:13:10.467000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-21 16:07:10.829000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eLocal Data Staging\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may stage collected data in a central location or directory on the local system prior to Exfiltration. Data may be kept in separate files or combined into one file through techniques such as [Archive Collected Data](https://attack.mitre.org/techniques/T1560). Interactive command shells may be used, and common functionality within [cmd](https://attack.mitre.org/software/S0106) and bash may be used to copy data into a staging location.\n\nAdversaries may also stage collected data in various available formats/locations of a system, including local storage databases/repositories or the Windows Registry.(Citation: Prevailion DarkWatchman 2021)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecollection\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1074/001\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.prevailion.com/darkwatchman-new-fileless-techniques/\u003ePrevailion DarkWatchman 2021\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Application Window Discovery/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Application Window Discovery/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--4ae4f953-fe58-4cc8-a327-33257e30a830\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:30:24.512000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-19 02:07:41.751000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eApplication Window Discovery\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may attempt to get a listing of open application windows. Window listings could convey information about how the system is used or give context to information collected by a keylogger.(Citation: Prevailion DarkWatchman 2021)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ediscovery\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1010\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.prevailion.com/darkwatchman-new-fileless-techniques/\u003ePrevailion DarkWatchman 2021\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Software Packing/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Software Packing/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--deb98323-e13f-4b0c-8d94-175379069062\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-02-05 14:17:46.686000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-19 02:09:27.046000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eSoftware Packing\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may perform software packing or virtual machine software protection to conceal their code. Software packing is a method of compressing or encrypting an executable. Packing an executable changes the file signature in an attempt to avoid signature-based detection. Most decompression techniques decompress the executable code in memory. Virtual machine software protection translates an executable\u0027s original code into a special format that only a special virtual machine can run. A virtual machine is then called to run this code.(Citation: ESET FinFisher Jan 2018) \n\nUtilities used to perform software packing are called packers. Example packers are MPRESS and UPX. A more comprehensive list of known packers is available, but adversaries may create their own packing techniques that do not leave the same artifacts as well-known packers to evade defenses.(Citation: Awesome Executable Packing)  \u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003edefense-evasion\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1027/002\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://github.com/dhondta/awesome-executable-packing\u003eAwesome Executable Packing\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.welivesecurity.com/wp-content/uploads/2018/01/WP-FinFisher.pdf\u003eESET FinFisher Jan 2018\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/570.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Network Denial of Service/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Network Denial of Service/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--d74c4a7e-ffbf-432f-9365-7ebf1f787cab\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2019-04-17 20:23:15.105000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-03-25 20:05:40.122000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eNetwork Denial of Service\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may perform Network Denial of Service (DoS) attacks to degrade or block the availability of targeted resources to users. Network DoS can be performed by exhausting the network bandwidth services rely on. Example resources include specific websites, email services, DNS, and web-based applications. Adversaries have been observed conducting network DoS attacks for political purposes(Citation: FireEye OpPoisonedHandover February 2016) and to support other malicious activities, including distraction(Citation: FSISAC FraudNetDoS September 2012), hacktivism, and extortion.(Citation: Symantec DDoS October 2014)\n\nA Network DoS will occur when the bandwidth capacity of the network connection to a system is exhausted due to the volume of malicious traffic directed at the resource or the network connections and network devices the resource relies on. For example, an adversary may send 10Gbps of traffic to a server that is hosted by a network with a 1Gbps connection to the internet. This traffic can be generated by a single system or multiple systems spread across the internet, which is commonly referred to as a distributed DoS (DDoS).\n\nTo perform Network DoS attacks several aspects apply to multiple methods, including IP address spoofing, and botnets.\n\nAdversaries may use the original IP address of an attacking system, or spoof the source IP address to make the attack traffic more difficult to trace back to the attacking system or to enable reflection. This can increase the difficulty defenders have in defending against the attack by reducing or eliminating the effectiveness of filtering by the source address on network defense devices.\n\nFor DoS attacks targeting the hosting system directly, see [Endpoint Denial of Service](https://attack.mitre.org/techniques/T1499).\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003eimpact\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1498\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/blog/threat-research/2014/11/operation-poisoned-handover-unveiling-ties-between-apt-activity-in-hong-kongs-pro-democracy-movement.html\u003eFireEye OpPoisonedHandover February 2016\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.ic3.gov/media/2012/FraudAlertFinancialInstitutionEmployeeCredentialsTargeted.pdf\u003eFSISAC FraudNetDoS September 2012\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.symantec.com/content/en/us/enterprise/media/security_response/whitepapers/the-continued-rise-of-ddos-attacks.pdf\u003eSymantec DDoS October 2014\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/netflow/configuration/15-mt/nf-15-mt-book/nf-detct-analy-thrts.pdf\u003eCisco DoSdetectNetflow\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Nidiran/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "Nidiran/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--9e9b9415-a7df-406b-b14d-92bfe6809fbe\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:33:09.842000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-15 16:27:20.897000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eNidiran\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Nidiran](https://attack.mitre.org/software/S0118) is a custom backdoor developed and used by [Suckfly](https://attack.mitre.org/groups/G0039). It has been delivered via strategic web compromise. (Citation: Symantec Suckfly March 2016)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/software/S0118\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://www.symantec.com/connect/blogs/suckfly-revealing-secret-life-your-code-signing-certificates\u003eSymantec Suckfly March 2016\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Network Service Discovery/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Network Service Discovery/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--e3a12395-188d-4051-9a16-ea8e14d07b88\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:30:43.915000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-20 16:05:30.960000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eNetwork Service Discovery\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may attempt to get a listing of services running on remote hosts and local network infrastructure devices, including those that may be vulnerable to remote software exploitation. Common methods to acquire this information include port and/or vulnerability scans using tools that are brought onto a system.(Citation: CISA AR21-126A FIVEHANDS May 2021)   \n\nWithin cloud environments, adversaries may attempt to discover services running on other cloud hosts. Additionally, if the cloud environment is connected to a on-premises environment, adversaries may be able to identify services running on non-cloud systems as well.\n\nWithin macOS environments, adversaries may use the native Bonjour application to discover services running on other macOS hosts within a network. The Bonjour mDNSResponder daemon automatically registers and advertises a host\u2019s registered services on the network. For example, adversaries can use a mDNS query (such as \u003ccode\u003edns-sd -B _ssh._tcp .\u003c/code\u003e) to find other systems broadcasting the ssh service.(Citation: apple doco bonjour description)(Citation: macOS APT Activity Bradley)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ediscovery\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1046\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://developer.apple.com/library/archive/documentation/Cocoa/Conceptual/NetServices/Introduction.html\u003eapple doco bonjour description\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://us-cert.cisa.gov/ncas/analysis-reports/ar21-126a\u003eCISA AR21-126A FIVEHANDS May 2021\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://themittenmac.com/what-does-apt-activity-look-like-on-macos/\u003emacOS APT Activity Bradley\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/300.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}]);
        edges = new vis.DataSet([{"color": "#0D77EE", "from": "OS Credential Dumping/attack-pattern", "label": "detects", "to": "Axiom/intrusion-set"}, {"color": "#0D77EE", "from": "OS Credential Dumping/attack-pattern", "label": "uses", "to": "Leviathan/intrusion-set"}, {"color": "#0D77EE", "from": "OS Credential Dumping/attack-pattern", "label": "uses", "to": "LSASS Memory/attack-pattern"}, {"color": "#0D77EE", "from": "OS Credential Dumping/attack-pattern", "label": "detects", "to": "NTDS/attack-pattern"}, {"color": "#0D77EE", "from": "OS Credential Dumping/attack-pattern", "label": "subtechnique-of", "to": "Tonto Team/intrusion-set"}, {"color": "#0D77EE", "from": "OS Credential Dumping/attack-pattern", "label": "detects", "to": "Trojan.Karagany/malware"}, {"color": "#0D77EE", "from": "OS Credential Dumping/attack-pattern", "label": "uses", "to": "APT28/intrusion-set"}, {"color": "#0D77EE", "from": "OS Credential Dumping/attack-pattern", "label": "uses", "to": "Suckfly/intrusion-set"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "Derusbi/malware"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "gh0st RAT/malware"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "ZxShell/malware"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "Remote Desktop Protocol/attack-pattern"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "Valid Accounts/attack-pattern"}, {"color": "#0D77EE", "from": "Leviathan/intrusion-set", "label": "uses", "to": "Derusbi/malware"}, {"color": "#0D77EE", "from": "Leviathan/intrusion-set", "label": "uses", "to": "Windows Management Instrumentation Event Subscription/attack-pattern"}, {"color": "#0D77EE", "from": "Leviathan/intrusion-set", "label": "uses", "to": "Windows Management Instrumentation/attack-pattern"}, {"color": "#0D77EE", "from": "Leviathan/intrusion-set", "label": "uses", "to": "Deobfuscate/Decode pattern"}, {"color": "#0D77EE", "from": "Trojan.Karagany/malware", "label": "uses", "to": "Application Window Discovery/attack-pattern"}, {"color": "#0D77EE", "from": "Trojan.Karagany/malware", "label": "uses", "to": "Software Packing/attack-pattern"}, {"color": "#0D77EE", "from": "APT28/intrusion-set", "label": "uses", "to": "Deobfuscate/Decode Files or Information/attack-pattern"}, {"color": "#0D77EE", "from": "APT28/intrusion-set", "label": "uses", "to": "Network Denial of Service/attack-pattern"}, {"color": "#0D77EE", "from": "APT28/intrusion-set", "label": "uses", "to": "Ingress Tool Transfer/attack-pattern"}, {"color": "#0D77EE", "from": "APT28/intrusion-set", "label": "uses", "to": "Valid Accounts/attack-pattern"}, {"color": "#0D77EE", "from": "Suckfly/intrusion-set", "label": "uses", "to": "Valid Accounts/attack-pattern"}, {"color": "#0D77EE", "from": "Suckfly/intrusion-set", "label": "uses", "to": "Nidiran/malware"}, {"color": "#0D77EE", "from": "Suckfly/intrusion-set", "label": "uses", "to": "Network Service Discovery/attack-pattern"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"interaction": {"tooltipDelay": 86500000, "zoomSpeed": 0.01}, "edges": {"arrows": {"to": {"enabled": true}, "color": "#0BF607", "hightlight": "#0D77EE"}, "color": {"color": "#0D77EE", "hightlight": "green", "inherit": false}}, "nodes": {"shadow": {"enabled": true}, "shape": "triangle", "shapeProperties": {"borderDashes": true, "borderRadius": 19}, "size": 20}};
        
        

        

        network = new vis.Network(container, data, options);
		
		network.on("click", function (params) {
        params.event = "[original event]";
		var json_data = JSON.stringify(nodes.get(params.nodes[0]));
		const json_obj = JSON.parse(json_data);
        document.getElementById("eventSpanHeading").innerText = "Node Information";
        document.getElementById("eventSpanContent").innerHTML = json_obj['title'];
        
      }); 
	 
        
        // make a custom popup
        var popup = document.createElement("div");
        popup.className = 'popup';
        popupTimeout = null;
        popup.addEventListener('mouseover', function () {
            console.log(popup)
            if (popupTimeout !== null) {
                clearTimeout(popupTimeout);
                popupTimeout = null;
            }
        });
        popup.addEventListener('mouseout', function () {
            if (popupTimeout === null) {
                hidePopup();
            }
        });
        container.appendChild(popup);


        // use the popup event to show
        network.on("showPopup", function (params) {
            showPopup(params);
        });

        // use the hide event to hide it
        network.on("hidePopup", function (params) {
            hidePopup();
        });


        // hiding the popup through css
        function hidePopup() {
            popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
        }

        // showing the popup
        function showPopup(nodeId) {

            // get the data from the vis.DataSet
            var nodeData = nodes.get(nodeId);
            // get the position of the node
            var posCanvas = network.getPositions([nodeId])[nodeId];

            if (!nodeData) {
                var edgeData = edges.get(nodeId);
                var poses = network.getPositions([edgeData.from, edgeData.to]);
                var middle_x = (poses[edgeData.to].x - poses[edgeData.from].x) * 0.5;
                var middle_y = (poses[edgeData.to].y - poses[edgeData.from].y) * 0.5;
                posCanvas = poses[edgeData.from];
                posCanvas.x = posCanvas.x + middle_x;
                posCanvas.y = posCanvas.y + middle_y;

                popup.innerHTML = edgeData.title;
            } else {
                popup.innerHTML = nodeData.title;
                // get the bounding box of the node
                var boundingBox = network.getBoundingBox(nodeId);
                posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);
                posCanvas.y = posCanvas.y + 0.5 * (boundingBox.top - boundingBox.bottom);
            };

            // convert coordinates to the DOM space
            var posDOM = network.canvasToDOM(posCanvas);

            // Give it an offset
            posDOM.x += 10;
            posDOM.y -= 20;

            // show and place the tooltip.
            popup.style.display = 'block';
            popup.style.top = posDOM.y + 'px';
            popup.style.left = posDOM.x + 'px';
        }
        


        

        return network;

    }

    drawGraph();
