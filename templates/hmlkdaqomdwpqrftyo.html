        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Upload Malware/attack-pattern", "label": "Upload Malware/attack-pattern", "shape": "star", "title": "Adversaries may upload malware to third-party or adversary controlled infrastructure to make it accessible during targeting. Malicious software can include payloads, droppers, post-compromise tools, backdoors, and a variety of other malicious content. Adversaries may upload malware to support their operations, such as making a payload available to a victim network to enable [Ingress Tool Transfer](https://attack.mitre.org/techniques/T1105) by placing it on an Internet accessible web server.\n\nMalware may be placed on infrastructure that was previously purchased/rented by the adversary ([Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)) or was otherwise compromised by them ([Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)). Malware can also be staged on web services, such as GitHub or Pastebin.(Citation: Volexity Ocean Lotus November 2020)\n\nAdversaries may upload backdoored files, such as application binaries, virtual machine images, or container images, to third-party software stores or repositories (ex: GitHub, CNET, AWS Community AMIs, Docker Hub). By chance encounter, victims may directly download/install these backdoored files via [User Execution](https://attack.mitre.org/techniques/T1204). [Masquerading](https://attack.mitre.org/techniques/T1036) may increase the chance of users mistakenly executing these files."}, {"font": {"color": "white"}, "id": "LazyScripter/intrusion-set", "image": "images/intrusion_set.png", "label": "LazyScripter/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--abc5a1d4-f0dc-49d1-88a1-4a80e478bb03\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4 32\u0027, description=\u0027(Citation: FireEye APT32 May 2017)(Citation: Volexity OceanLotus Nov 2017)(Citation: Cybereason Oceanlotus May 2017)(Citation: ESET OceanLotus Mar 2019)(Citation: Amnesty Intl. Ocean Lotus February 2021)\u0027), ExternalReference(source_name=\u0027SeaLotus\u0027, description=\u0027(Citation: Cybereason Oceanlotus May 2017)\u0027), ExternalReference(source_name=\u0027OceanLotus\u0027, description=\u0027(Citation: FireEye APT32 May 2017)(Citation: Volexity OceanLotus Nov 2017)(Citation: Cybereason Oceanlotus May 2017)(Citation: ESET OceanLotus Mar 2019)(Citation: Amnesty Intl. Ocean Lotus February 2021)\u0027), ExternalReference(source_name=\u0027APT-C-00\u0027, description=\u0027(Citation: ESET OceanLotus)(Citation: Cybereason Oceanlotus May 2017)(Citation: ESET OceanLotus Mar 2019)(Citation: Amnesty Intl. Ocean Lotus February 2021)\u0027), ExternalReference(source_name=\u0027FireEye APT32 May 2017\u0027, description=\u0027Carr, N.. (2017, May 14). Cyber Espionage is Alive and Well: APT32 and the Threat to Global Corporations. Retrieved June 18, 2017.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/05/cyber-espionage-apt32.html\u0027), ExternalReference(source_name=\u0027Volexity OceanLotus Nov 2017\u0027, description=\u0027Lassalle, D., et al. (2017, November 6). OceanLotus Blossoms: Mass Digital Surveillance and Attacks Targeting ASEAN, Asian Nations, the Media, Human Rights Groups, and Civil Society. Retrieved November 6, 2017.\u0027, url=\u0027https://www.volexity.com/blog/2017/11/06/oceanlotus-blossoms-mass-digital-surveillance-and-exploitation-of-asean-nations-the-media-human-rights-and-civil-society/\u0027), ExternalReference(source_name=\u0027ESET OceanLotus\u0027, description=\u0027Folt\u00fdn, T. (2018, March 13). OceanLotus ships new backdoor using old tricks. Retrieved May 22, 2018.\u0027, url=\u0027https://www.welivesecurity.com/2018/03/13/oceanlotus-ships-new-backdoor/\u0027), ExternalReference(source_name=\u0027Cybereason Oceanlotus May 2017\u0027, description=\u0027Dahan, A. (2017, May 24). OPERATION COBALT KITTY: A LARGE-SCALE APT IN ASIA CARRIED OUT BY THE OCEANLOTUS GROUP. Retrieved November 5, 2018.\u0027, url=\u0027https://www.cybereason.com/blog/operation-cobalt-kitty-apt\u0027), ExternalReference(source_name=\u0027ESET OceanLotus Mar 2019\u0027, description=\u0027Dumont, R. (2019, March 20). Fake or Fake: Keeping up with OceanLotus decoys. Retrieved April 1, 2019.\u0027, url=\u0027https://www.welivesecurity.com/2019/03/20/fake-or-fake-keeping-up-with-oceanlotus-decoys/\u0027), ExternalReference(source_name=\u0027Amnesty Intl. Ocean Lotus February 2021\u0027, description=\u0027Amnesty International. (2021, February 24). Vietnamese activists targeted by notorious hacking group. Retrieved March 1, 2021.\u0027, url=\u0027https://www.amnestyusa.org/wp-content/uploads/2021/02/Click-and-Bait_Vietnamese-Human-Rights-Defenders-Targeted-with-Spyware-Attacks.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Pre-compromise/course-of-action", "image": "images/course_of_action.png", "label": "Pre-compromise/course-of-action", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003ecourse-of-action\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003ecourse-of-action--78bb71be-92b4-46de-acd6-5f998fedf1cc\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-10-19 14:57:58.771000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-10-20 19:52:32.439000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003ePre-compromise\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eThis category is used for any applicable mitigation activities that apply to techniques occurring before an adversary gains Initial Access, such as Reconnaissance and Resource Development techniques.\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/mitigations/M1056\u0027, external_id=\u0027M1056\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Gamaredon Group/intrusion-set", "image": "images/intrusion_set.png", "label": "Gamaredon Group/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--2e290bfe-93b5-48ce-97d6-edcd6d32b7cf\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:09.849000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 13:46:34.474000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eGamaredon Group\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Gamaredon Group](https://attack.mitre.org/groups/G0047) is a suspected Russian cyber espionage threat group that has targeted military, NGO, judiciary, law enforcement, and non-profit organizations in Ukraine since at least 2013. The name [Gamaredon Group](https://attack.mitre.org/groups/G0047) comes from a misspelling of the word \"Armageddon\", which was detected in the adversary\u0027s early campaigns.(Citation: Palo Alto Gamaredon Feb 2017)(Citation: TrendMicro Gamaredon April 2020)(Citation: ESET Gamaredon June 2020)(Citation: Symantec Shuckworm January 2022)(Citation: Microsoft Actinium February 2022)\n\nIn November 2021, the Ukrainian government publicly attributed [Gamaredon Group](https://attack.mitre.org/groups/G0047) to Russia\u0027s Federal Security Service (FSB) Center 18.(Citation: Bleepingcomputer Gamardeon FSB November 2021)(Citation: Microsoft Actinium February 2022)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Gamaredon Group\u0027, \u0027IRON TILDEN\u0027, \u0027Primitive Bear\u0027, \u0027ACTINIUM\u0027, \u0027Armageddon\u0027, \u0027Shuckworm\u0027, \u0027DEV-0157\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0047\u0027, external_id=\u0027G0047\u0027), ExternalReference(source_name=\u0027ACTINIUM\u0027, description=\u0027(Citation: Microsoft Actinium February 2022)\u0027), ExternalReference(source_name=\u0027DEV-0157\u0027, description=\u0027(Citation: Microsoft Actinium February 2022)\u0027), ExternalReference(source_name=\u0027Gamaredon Group\u0027, description=\u0027(Citation: Palo Alto Gamaredon Feb 2017)\u0027), ExternalReference(source_name=\u0027IRON TILDEN\u0027, description=\u0027(Citation: Secureworks IRON TILDEN Profile)\u0027), ExternalReference(source_name=\u0027Armageddon\u0027, description=\u0027(Citation: Symantec Shuckworm January 2022)\u0027), ExternalReference(source_name=\u0027Shuckworm\u0027, description=\u0027(Citation: Symantec Shuckworm January 2022)\u0027), ExternalReference(source_name=\u0027Primitive Bear\u0027, description=\u0027(Citation: Unit 42 Gamaredon February 2022)\u0027), ExternalReference(source_name=\u0027ESET Gamaredon June 2020\u0027, description=\u0027Boutin, J. (2020, June 11). Gamaredon group grows its game. Retrieved June 16, 2020.\u0027, url=\u0027https://www.welivesecurity.com/2020/06/11/gamaredon-group-grows-its-game/\u0027), ExternalReference(source_name=\u0027TrendMicro Gamaredon April 2020\u0027, description=\u0027Kakara, H., Maruyama, E. (2020, April 17). Gamaredon APT Group Use Covid-19 Lure in Campaigns. Retrieved May 19, 2020.\u0027, url=\u0027https://blog.trendmicro.com/trendlabs-security-intelligence/gamaredon-apt-group-use-covid-19-lure-in-campaigns/\u0027), ExternalReference(source_name=\u0027Palo Alto Gamaredon Feb 2017\u0027, description=\u0027Kasza, A. and Reichel, D. (2017, February 27). The Gamaredon Group Toolset Evolution. Retrieved March 1, 2017.\u0027, url=\u0027https://researchcenter.paloaltonetworks.com/2017/02/unit-42-title-gamaredon-group-toolset-evolution/\u0027), ExternalReference(source_name=\u0027Microsoft Actinium February 2022\u0027, description=\u0027Microsoft Threat Intelligence Center. (2022, February 4). ACTINIUM targets Ukrainian organizations. Retrieved February 18, 2022.\u0027, url=\u0027https://www.microsoft.com/security/blog/2022/02/04/actinium-targets-ukrainian-organizations/\u0027), ExternalReference(source_name=\u0027Secureworks IRON TILDEN Profile\u0027, description=\u0027Secureworks CTU. (n.d.). IRON TILDEN. Retrieved February 24, 2022.\u0027, url=\u0027https://www.secureworks.com/research/threat-profiles/iron-tilden\u0027), ExternalReference(source_name=\u0027Symantec Shuckworm January 2022\u0027, description=\u0027Symantec. (2022, January 31). Shuckworm Continues Cyber-Espionage Attacks Against Ukraine. Retrieved February 17, 2022.\u0027, url=\u0027https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/shuckworm-gamaredon-espionage-ukraine\u0027), ExternalReference(source_name=\u0027Bleepingcomputer Gamardeon FSB November 2021\u0027, description=\u0027Toulas, B. (2018, November 4). Ukraine links members of Gamaredon hacker group to Russian FSB. Retrieved April 15, 2022.\u0027, url=\u0027https://www.bleepingcomputer.com/news/security/ukraine-links-members-of-gamaredon-hacker-group-to-russian-fsb/\u0027), ExternalReference(source_name=\u0027Unit 42 Gamaredon February 2022\u0027, description=\u0027Unit 42. (2022, February 3). Russia\u2019s Gamaredon aka Primitive Bear APT Group Actively Targeting Ukraine. Retrieved February 21, 2022.\u0027, url=\u0027https://unit42.paloaltonetworks.com/gamaredon-primitive-bear-ukraine-update-2021/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Kimsuky/intrusion-set", "image": "images/intrusion_set.png", "label": "Kimsuky/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--0ec2f388-bf0f-4b5c-97b1-fc736d26c25f\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-08-26 15:03:02.577000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-24 16:28:34.698000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eKimsuky\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Kimsuky](https://attack.mitre.org/groups/G0094) is a North Korea-based cyber espionage group that has been active since at least 2012. The group initially focused on targeting South Korean government entities, think tanks, and individuals identified as experts in various fields, and expanded its operations to include the United States, Russia, Europe, and the UN. [Kimsuky](https://attack.mitre.org/groups/G0094) has focused its intelligence collection activities on foreign policy and national security issues related to the Korean peninsula, nuclear policy, and sanctions.(Citation: EST Kimsuky April 2019)(Citation: BRI Kimsuky April 2019)(Citation: Cybereason Kimsuky November 2020)(Citation: Malwarebytes Kimsuky June 2021)(Citation: CISA AA20-301A Kimsuky)\n\n[Kimsuky](https://attack.mitre.org/groups/G0094) was assessed to be responsible for the 2014 Korea Hydro \u0026 Nuclear Power Co. compromise; other notable campaigns include Operation STOLEN PENCIL (2018), Operation Kabar Cobra (2019), and Operation Smoke Screen (2019).(Citation: Netscout Stolen Pencil Dec 2018)(Citation: EST Kimsuky SmokeScreen April 2019)(Citation: AhnLab Kimsuky Kabar Cobra Feb 2019)\n\nNorth Korean group definitions are known to have significant overlap, and some security researchers report all North Korean state-sponsored cyber activity under the name [Lazarus Group](https://attack.mitre.org/groups/G0032) instead of tracking clusters or subgroups.\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Kimsuky\u0027, \u0027STOLEN PENCIL\u0027, \u0027Thallium\u0027, \u0027Black Banshee\u0027, \u0027Velvet Chollima\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0094\u0027, external_id=\u0027G0094\u0027), ExternalReference(source_name=\u0027Thallium\u0027, description=\u0027(Citation: Cybereason Kimsuky November 2020)(Citation: Malwarebytes Kimsuky June 2021)\u0027), ExternalReference(source_name=\u0027Black Banshee\u0027, description=\u0027(Citation: Cybereason Kimsuky November 2020)(Citation: Malwarebytes Kimsuky June 2021)\u0027), ExternalReference(source_name=\u0027STOLEN PENCIL\u0027, description=\u0027(Citation: Netscout Stolen Pencil Dec 2018)\u0027), ExternalReference(source_name=\u0027Kimsuky\u0027, description=\u0027(Citation: Securelist Kimsuky Sept 2013)(Citation: Malwarebytes Kimsuky June 2021)\u0027), ExternalReference(source_name=\u0027Velvet Chollima\u0027, description=\u0027(Citation: Zdnet Kimsuky Dec 2018)(Citation: ThreatConnect Kimsuky September 2020)(Citation: Malwarebytes Kimsuky June 2021)\u0027), ExternalReference(source_name=\u0027AhnLab Kimsuky Kabar Cobra Feb 2019\u0027, description=\u0027AhnLab. (2019, February 28). Operation Kabar Cobra - Tenacious cyber-espionage campaign by Kimsuky Group. Retrieved September 29, 2021.\u0027, url=\u0027https://global.ahnlab.com/global/upload/download/techreport/[Analysis_Report]Operation%20Kabar%20Cobra.pdf\u0027), ExternalReference(source_name=\u0027EST Kimsuky April 2019\u0027, description=\u0027Alyac. (2019, April 3). Kimsuky Organization Steals Operation Stealth Power. Retrieved August 13, 2019.\u0027, url=\u0027https://blog.alyac.co.kr/2234\u0027), ExternalReference(source_name=\u0027Netscout Stolen Pencil Dec 2018\u0027, description=\u0027ASERT team. (2018, December 5). STOLEN PENCIL Campaign Targets Academia. Retrieved February 5, 2019.\u0027, url=\u0027https://asert.arbornetworks.com/stolen-pencil-campaign-targets-academia/\u0027), ExternalReference(source_name=\u0027BRI Kimsuky April 2019\u0027, description=\"BRI. (2019, April). Kimsuky unveils APT campaign \u0027Smoke Screen\u0027 aimed at Korea and America. Retrieved October 7, 2019.\", url=\u0027https://brica.de/alerts/alert/public/1255063/kimsuky-unveils-apt-campaign-smoke-screen-aimed-at-korea-and-america/\u0027), ExternalReference(source_name=\u0027Zdnet Kimsuky Dec 2018\u0027, description=\u0027Cimpanu, C.. (2018, December 5). Cyber-espionage group uses Chrome extension to infect victims. Retrieved August 26, 2019.\u0027, url=\u0027https://www.zdnet.com/article/cyber-espionage-group-uses-chrome-extension-to-infect-victims/\u0027), ExternalReference(source_name=\u0027CISA AA20-301A Kimsuky\u0027, description=\u0027CISA, FBI, CNMF. (2020, October 27). https://us-cert.cisa.gov/ncas/alerts/aa20-301a. Retrieved November 4, 2020.\u0027, url=\u0027https://us-cert.cisa.gov/ncas/alerts/aa20-301a\u0027), ExternalReference(source_name=\u0027Cybereason Kimsuky November 2020\u0027, description=\u0027Dahan, A. et al. (2020, November 2). Back to the Future: Inside the Kimsuky KGH Spyware Suite. Retrieved November 6, 2020.\u0027, url=\u0027https://www.cybereason.com/blog/back-to-the-future-inside-the-kimsuky-kgh-spyware-suite\u0027), ExternalReference(source_name=\u0027EST Kimsuky SmokeScreen April 2019\u0027, description=\u0027ESTSecurity. (2019, April 17). Analysis of the APT Campaign \u2018Smoke Screen\u2019 targeting to Korea and US  \ucd9c\ucc98: https://blog.alyac.co.kr/2243 [\uc774\uc2a4\ud2b8\uc2dc\ud050\ub9ac\ud2f0 \uc54c\uc57d \ube14\ub85c\uadf8]. Retrieved September 29, 2021.\u0027, url=\u0027https://blog.alyac.co.kr/attachment/cfile5.uf@99A0CD415CB67E210DCEB3.pdf\u0027), ExternalReference(source_name=\u0027Malwarebytes Kimsuky June 2021\u0027, description=\u0027Jazi, H. (2021, June 1). Kimsuky APT continues to target South Korean government using AppleSeed backdoor. Retrieved June 10, 2021.\u0027, url=\u0027https://blog.malwarebytes.com/threat-analysis/2021/06/kimsuky-apt-continues-to-target-south-korean-government-using-appleseed-backdoor/\u0027), ExternalReference(source_name=\u0027Securelist Kimsuky Sept 2013\u0027, description=\u0027Tarakanov , D.. (2013, September 11). The \u201cKimsuky\u201d Operation: A North Korean APT?. Retrieved August 13, 2019.\u0027, url=\u0027https://securelist.com/the-kimsuky-operation-a-north-korean-apt/57915/\u0027), ExternalReference(source_name=\u0027ThreatConnect Kimsuky September 2020\u0027, description=\u0027ThreatConnect. (2020, September 28). Kimsuky Phishing Operations Putting In Work. Retrieved October 30, 2020.\u0027, url=\u0027https://threatconnect.com/blog/kimsuky-phishing-operations-putting-in-work/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Stage Capabilities/attack-pattern", "image": "images/attack_pattern.png", "label": "Stage Capabilities/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--84771bc3-f6a0-403e-b144-01af70e5fda0\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-03-17 20:04:09.331000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-03-08 21:59:57.521000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eStage Capabilities\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may upload, install, or otherwise set up capabilities that can be used during targeting. To support their operations, an adversary may need to take capabilities they developed ([Develop Capabilities](https://attack.mitre.org/techniques/T1587)) or obtained ([Obtain Capabilities](https://attack.mitre.org/techniques/T1588)) and stage them on infrastructure under their control. These capabilities may be staged on infrastructure that was previously purchased/rented by the adversary ([Acquire Infrastructure](https://attack.mitre.org/techniques/T1583)) or was otherwise compromised by them ([Compromise Infrastructure](https://attack.mitre.org/techniques/T1584)). Capabilities can also be staged on web services, such as GitHub or Pastebin.(Citation: Volexity Ocean Lotus November 2020)\n\nStaging of capabilities can aid the adversary in a number of initial access and post-compromise behaviors, including (but not limited to):\n\n* Staging web resources necessary to conduct [Drive-by Compromise](https://attack.mitre.org/techniques/T1189) when a user browses to a site.(Citation: FireEye CFR Watering Hole 2012)(Citation: Gallagher 2015)(Citation: ATT ScanBox)\n* Staging web resources for a link target to be used with spearphishing.(Citation: Malwarebytes Silent Librarian October 2020)(Citation: Proofpoint TA407 September 2019)\n* Uploading malware or tools to a location accessible to a victim network to enable [Ingress Tool Transfer](https://attack.mitre.org/techniques/T1105).(Citation: Volexity Ocean Lotus November 2020)\n* Installing a previously acquired SSL/TLS certificate to use to encrypt command and control traffic (ex: [Asymmetric Cryptography](https://attack.mitre.org/techniques/T1573/002) with [Web Protocols](https://attack.mitre.org/techniques/T1071/001)).(Citation: DigiCert Install SSL Cert)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027resource-development\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1608\u0027, external_id=\u0027T1608\u0027), ExternalReference(source_name=\u0027Volexity Ocean Lotus November 2020\u0027, description=\u0027Adair, S. and Lancaster, T. (2020, November 6). OceanLotus: Extending Cyber Espionage Operations Through Fake Websites. Retrieved November 20, 2020.\u0027, url=\u0027https://www.volexity.com/blog/2020/11/06/oceanlotus-extending-cyber-espionage-operations-through-fake-websites/\u0027), ExternalReference(source_name=\u0027FireEye CFR Watering Hole 2012\u0027, description=\u0027Kindlund, D. (2012, December 30). CFR Watering Hole Attack Details. Retrieved December 18, 2020.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2012/12/council-foreign-relations-water-hole-attack-details.html\u0027), ExternalReference(source_name=\u0027Gallagher 2015\u0027, description=\u0027Gallagher, S.. (2015, August 5). Newly discovered Chinese hacking group hacked 100+ websites to use as \u201cwatering holes\u201d. Retrieved January 25, 2016.\u0027, url=\u0027http://arstechnica.com/security/2015/08/newly-discovered-chinese-hacking-group-hacked-100-websites-to-use-as-watering-holes/\u0027), ExternalReference(source_name=\u0027ATT ScanBox\u0027, description=\u0027Blasco, J. (2014, August 28). Scanbox: A Reconnaissance Framework Used with Watering Hole Attacks. Retrieved October 19, 2020.\u0027, url=\u0027https://cybersecurity.att.com/blogs/labs-research/scanbox-a-reconnaissance-framework-used-on-watering-hole-attacks\u0027), ExternalReference(source_name=\u0027Malwarebytes Silent Librarian October 2020\u0027, description=\u0027Malwarebytes Threat Intelligence Team. (2020, October 14). Silent Librarian APT right on schedule for 20/21 academic year. Retrieved February 3, 2021.\u0027, url=\u0027https://blog.malwarebytes.com/malwarebytes-news/2020/10/silent-librarian-apt-phishing-attack/\u0027), ExternalReference(source_name=\u0027Proofpoint TA407 September 2019\u0027, description=\u0027Proofpoint Threat Insight Team. (2019, September 5). Threat Actor Profile: TA407, the Silent Librarian. Retrieved February 3, 2021.\u0027, url=\u0027https://www.proofpoint.com/us/threat-insight/post/threat-actor-profile-ta407-silent-librarian\u0027), ExternalReference(source_name=\u0027DigiCert Install SSL Cert\u0027, description=\u0027DigiCert. (n.d.). How to Install an SSL Certificate. Retrieved April 19, 2021.\u0027, url=\u0027https://www.digicert.com/kb/ssl-certificate-installation.htm\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "TeamTNT/intrusion-set", "image": "images/intrusion_set.png", "label": "TeamTNT/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--35d1b3be-49d4-42f1-aaa6-ef159c880bca\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-10-01 01:57:31.229000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-14 21:03:35.440000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eTeamTNT\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[TeamTNT](https://attack.mitre.org/groups/G0139) is a threat group that has primarily targeted cloud and containerized environments. The group as been active since at least October 2019 and has mainly focused its efforts on leveraging cloud and container resources to deploy cryptocurrency miners in victim environments.(Citation: Palo Alto Black-T October 2020)(Citation: Lacework TeamTNT May 2021)(Citation: Intezer TeamTNT September 2020)(Citation: Cado Security TeamTNT Worm August 2020)(Citation: Unit 42 Hildegard Malware)(Citation: Trend Micro TeamTNT)(Citation: ATT TeamTNT Chimaera September 2020)(Citation: Aqua TeamTNT August 2020)(Citation: Intezer TeamTNT Explosion September 2021)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027TeamTNT\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0139\u0027, external_id=\u0027G0139\u0027), ExternalReference(source_name=\u0027ATT TeamTNT Chimaera September 2020\u0027, description=\u0027AT\u0026T Alien Labs. (2021, September 8). TeamTNT with new campaign aka Chimaera. Retrieved September 22, 2021.\u0027, url=\u0027https://cybersecurity.att.com/blogs/labs-research/teamtnt-with-new-campaign-aka-chimaera\u0027), ExternalReference(source_name=\u0027Cado Security TeamTNT Worm August 2020\u0027, description=\u0027Cado Security. (2020, August 16). Team TNT \u2013 The First Crypto-Mining Worm to Steal AWS Credentials. Retrieved September 22, 2021.\u0027, url=\u0027https://www.cadosecurity.com/team-tnt-the-first-crypto-mining-worm-to-steal-aws-credentials/\u0027), ExternalReference(source_name=\u0027Unit 42 Hildegard Malware\u0027, description=\u0027Chen, J. et al. (2021, February 3). Hildegard: New TeamTNT Cryptojacking Malware Targeting Kubernetes. Retrieved April 5, 2021.\u0027, url=\u0027https://unit42.paloaltonetworks.com/hildegard-malware-teamtnt/\u0027), ExternalReference(source_name=\u0027Trend Micro TeamTNT\u0027, description=\u0027Fiser, D. Oliveira, A. (n.d.). Tracking the Activities of TeamTNT A Closer Look at a Cloud-Focused Malicious Actor Group. Retrieved September 22, 2021.\u0027, url=\u0027https://documents.trendmicro.com/assets/white_papers/wp-tracking-the-activities-of-teamTNT.pdf\u0027), ExternalReference(source_name=\u0027Intezer TeamTNT September 2020\u0027, description=\u0027Fishbein, N. (2020, September 8). Attackers Abusing Legitimate Cloud Monitoring Tools to Conduct Cyber Attacks. Retrieved September 22, 2021.\u0027, url=\u0027https://www.intezer.com/blog/cloud-security/attackers-abusing-legitimate-cloud-monitoring-tools-to-conduct-cyber-attacks/\u0027), ExternalReference(source_name=\u0027Intezer TeamTNT Explosion September 2021\u0027, description=\u0027Intezer. (2021, September 1). TeamTNT Cryptomining Explosion. Retrieved October 15, 2021.\u0027, url=\u0027https://www.intezer.com/wp-content/uploads/2021/09/TeamTNT-Cryptomining-Explosion.pdf\u0027), ExternalReference(source_name=\u0027Aqua TeamTNT August 2020\u0027, description=\u0027Kol, Roi. Morag, A. (2020, August 25). Deep Analysis of TeamTNT Techniques Using Container Images to Attack. Retrieved September 22, 2021.\u0027, url=\u0027https://blog.aquasec.com/container-security-tnt-container-attack\u0027), ExternalReference(source_name=\u0027Palo Alto Black-T October 2020\u0027, description=\u0027Quist, N. (2020, October 5). Black-T: New Cryptojacking Variant from TeamTNT. Retrieved September 22, 2021.\u0027, url=\u0027https://unit42.paloaltonetworks.com/black-t-cryptojacking-variant/\u0027), ExternalReference(source_name=\u0027Lacework TeamTNT May 2021\u0027, description=\"Stroud, J. (2021, May 25). Taking TeamTNT\u0027s Docker Images Offline. Retrieved September 22, 2021.\", url=\u0027https://www.lacework.com/blog/taking-teamtnt-docker-images-offline/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Mustang Panda/intrusion-set", "image": "images/intrusion_set.png", "label": "Mustang Panda/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--420ac20b-f2b9-42b8-aa1a-6d4b72895ca4\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-04-12 15:56:28.861000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-11 16:43:52.231000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eMustang Panda\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Mustang Panda](https://attack.mitre.org/groups/G0129) is a China-based cyber espionage threat actor that was first observed in 2017 but may have been conducting operations since at least 2014. [Mustang Panda](https://attack.mitre.org/groups/G0129) has targeted government entities, nonprofits, religious, and other non-governmental organizations in the U.S., Europe, Mongolia, Myanmar, Pakistan, and Vietnam, among others.(Citation: Crowdstrike MUSTANG PANDA June 2018)(Citation: Anomali MUSTANG PANDA October 2019)(Citation: Secureworks BRONZE PRESIDENT December 2019) \u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Mustang Panda\u0027, \u0027TA416\u0027, \u0027RedDelta\u0027, \u0027BRONZE PRESIDENT\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0129\u0027, external_id=\u0027G0129\u0027), ExternalReference(source_name=\u0027Mustang Panda\u0027, description=\u0027(Citation: Crowdstrike MUSTANG PANDA June 2018)\u0027), ExternalReference(source_name=\u0027TA416\u0027, description=\u0027(Citation: Proofpoint TA416 November 2020)\u0027), ExternalReference(source_name=\u0027RedDelta\u0027, description=\u0027(Citation: Recorded Future REDDELTA July 2020)(Citation: Proofpoint TA416 Europe March 2022)\u0027), ExternalReference(source_name=\u0027BRONZE PRESIDENT\u0027, description=\u0027(Citation: Secureworks BRONZE PRESIDENT December 2019)\u0027), ExternalReference(source_name=\u0027Anomali MUSTANG PANDA October 2019\u0027, description=\u0027Anomali Threat Research. (2019, October 7). China-Based APT Mustang Panda Targets Minority Groups, Public and Private Sector Organizations. Retrieved April 12, 2021.\u0027, url=\u0027https://www.anomali.com/blog/china-based-apt-mustang-panda-targets-minority-groups-public-and-private-sector-organizations\u0027), ExternalReference(source_name=\u0027Secureworks BRONZE PRESIDENT December 2019\u0027, description=\u0027Counter Threat Unit Research Team. (2019, December 29). BRONZE PRESIDENT Targets NGOs. Retrieved April 13, 2021.\u0027, url=\u0027https://www.secureworks.com/research/bronze-president-targets-ngos\u0027), ExternalReference(source_name=\u0027Recorded Future REDDELTA July 2020\u0027, description=\u0027Insikt Group. (2020, July 28). CHINESE STATE-SPONSORED GROUP \u2018REDDELTA\u2019 TARGETS THE VATICAN AND CATHOLIC ORGANIZATIONS. Retrieved April 13, 2021.\u0027, url=\u0027https://go.recordedfuture.com/hubfs/reports/cta-2020-0728.pdf\u0027), ExternalReference(source_name=\u0027Crowdstrike MUSTANG PANDA June 2018\u0027, description=\u0027Meyers, A. (2018, June 15). Meet CrowdStrike\u2019s Adversary of the Month for June: MUSTANG PANDA. Retrieved April 12, 2021.\u0027, url=\u0027https://www.crowdstrike.com/blog/meet-crowdstrikes-adversary-of-the-month-for-june-mustang-panda/\u0027), ExternalReference(source_name=\u0027Proofpoint TA416 November 2020\u0027, description=\u0027Proofpoint Threat Research Team. (2020, November 23). TA416 Goes to Ground and Returns with a Golang PlugX Malware Loader. Retrieved April 13, 2021.\u0027, url=\u0027https://www.proofpoint.com/us/blog/threat-insight/ta416-goes-ground-and-returns-golang-plugx-malware-loader\u0027), ExternalReference(source_name=\u0027Proofpoint TA416 Europe March 2022\u0027, description=\u0027Raggi, M. et al. (2022, March 7). The Good, the Bad, and the Web Bug: TA416 Increases Operational Tempo Against European Governments as Conflict in Ukraine Escalates. Retrieved March 16, 2022.\u0027, url=\u0027https://www.proofpoint.com/us/blog/threat-insight/good-bad-and-web-bug-ta416-increases-operational-tempo-against-european\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Lazarus Group/intrusion-set", "image": "images/intrusion_set.png", "label": "Lazarus Group/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--c93fccb1-e8e8-42cf-ae33-2ad1d183913a\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:03.807000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-23 21:20:57.634000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLazarus Group\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Lazarus Group](https://attack.mitre.org/groups/G0032) is a North Korean state-sponsored cyber threat group that has been attributed to the Reconnaissance General Bureau.(Citation: US-CERT HIDDEN COBRA June 2017)(Citation: Treasury North Korean Cyber Groups September 2019) The group has been active since at least 2009 and was reportedly responsible for the November 2014 destructive wiper attack against Sony Pictures Entertainment as part of a campaign named Operation Blockbuster by Novetta. Malware used by [Lazarus Group](https://attack.mitre.org/groups/G0032) correlates to other reported campaigns, including Operation Flame, Operation 1Mission, Operation Troy, DarkSeoul, and Ten Days of Rain. (Citation: Novetta Blockbuster)\n\nNorth Korean group definitions are known to have significant overlap, and some security researchers report all North Korean state-sponsored cyber activity under the name [Lazarus Group](https://attack.mitre.org/groups/G0032) instead of tracking clusters or subgroups, such as [Andariel](https://attack.mitre.org/groups/G0138), [APT37](https://attack.mitre.org/groups/G0067), [APT38](https://attack.mitre.org/groups/G0082), and [Kimsuky](https://attack.mitre.org/groups/G0094).   \u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Lazarus Group\u0027, \u0027Labyrinth Chollima\u0027, \u0027HIDDEN COBRA\u0027, \u0027Guardians of Peace\u0027, \u0027ZINC\u0027, \u0027NICKEL ACADEMY\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0032\u0027, external_id=\u0027G0032\u0027), ExternalReference(source_name=\u0027Labyrinth Chollima\u0027, description=\u0027(Citation: CrowdStrike Labyrinth Chollima Feb 2022)\u0027), ExternalReference(source_name=\u0027ZINC\u0027, description=\u0027(Citation: Microsoft ZINC disruption Dec 2017)\u0027), ExternalReference(source_name=\u0027Lazarus Group\u0027, description=\u0027(Citation: Novetta Blockbuster)\u0027), ExternalReference(source_name=\u0027NICKEL ACADEMY\u0027, description=\u0027(Citation: Secureworks NICKEL ACADEMY Dec 2017)\u0027), ExternalReference(source_name=\u0027Guardians of Peace\u0027, description=\u0027(Citation: US-CERT HIDDEN COBRA June 2017)\u0027), ExternalReference(source_name=\u0027CrowdStrike Labyrinth Chollima Feb 2022\u0027, description=\u0027CrowdStrike. (2022, February 1). CrowdStrike Adversary Labyrinth Chollima. Retrieved February 1, 2022.\u0027, url=\u0027https://adversary.crowdstrike.com/en-US/adversary/labyrinth-chollima/\u0027), ExternalReference(source_name=\u0027Novetta Blockbuster\u0027, description=\u0027Novetta Threat Research Group. (2016, February 24). Operation Blockbuster: Unraveling the Long Thread of the Sony Attack. Retrieved February 25, 2016.\u0027, url=\u0027https://www.operationblockbuster.com/wp-content/uploads/2016/02/Operation-Blockbuster-Report.pdf\u0027), ExternalReference(source_name=\u0027Secureworks NICKEL ACADEMY Dec 2017\u0027, description=\u0027Secureworks. (2017, December 15). Media Alert - Secureworks Discovers North Korean Cyber Threat Group, Lazarus, Spearphishing Financial Executives of Cryptocurrency Companies. Retrieved December 27, 2017.\u0027, url=\u0027https://www.secureworks.com/about/press/media-alert-secureworks-discovers-north-korean-cyber-threat-group-lazarus-spearphishing\u0027), ExternalReference(source_name=\u0027Microsoft ZINC disruption Dec 2017\u0027, description=\u0027Smith, B. (2017, December 19). Microsoft and Facebook disrupt ZINC malware attack to protect customers and the internet from ongoing cyberthreats. Retrieved December 20, 2017.\u0027, url=\u0027https://blogs.microsoft.com/on-the-issues/2017/12/19/microsoft-facebook-disrupt-zinc-malware-attack-protect-customers-internet-ongoing-cyberthreats/\u0027), ExternalReference(source_name=\u0027HIDDEN COBRA\u0027, description=\ b\u003e[QuasarRAT](https://attack.mitre.org/software/S0262) is an open-source, remote access tool that is publicly available on GitHub. [QuasarRAT](https://attack.mitre.org/software/S0262) is developed in the C# language. (Citation: GitHub QuasarRAT) (Citation: Volexity Patchwork June 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027tool\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0262\u0027, external_id=\u0027S0262\u0027), ExternalReference(source_name=\u0027QuasarRAT\u0027, description=\u0027(Citation: GitHub QuasarRAT) (Citation: Volexity Patchwork June 2018) (Citation: TrendMicro Patchwork Dec 2017)\u0027), ExternalReference(source_name=\u0027xRAT\u0027, description=\u0027(Citation: TrendMicro Patchwork Dec 2017)(Citation: Securelist APT10 March 2021)\u0027), ExternalReference(source_name=\u0027Securelist APT10 March 2021\u0027, description=\u0027GREAT. (2021, March 30). APT10: sophisticated multi-layered loader Ecipekac discovered in A41APT campaign. Retrieved June 17, 2021.\u0027, url=\u0027https://securelist.com/apt10-sophisticated-multi-layered-loader-ecipekac-discovered-in-a41apt-campaign/101519/\u0027), ExternalReference(source_name=\u0027TrendMicro Patchwork Dec 2017\u0027, description=\u0027Lunghi, D., et al. (2017, December). Untangling the Patchwork Cyberespionage Group. Retrieved July 10, 2018.\u0027, url=\u0027https://documents.trendmicro.com/assets/tech-brief-untangling-the-patchwork-cyberespionage-group.pdf\u0027), ExternalReference(source_name=\u0027GitHub QuasarRAT\u0027, description=\u0027MaxXor. (n.d.). QuasarRAT. Retrieved July 10, 2018.\u0027, url=\u0027https://github.com/quasar/QuasarRAT\u0027), ExternalReference(source_name=\u0027Volexity Patchwork June 2018\u0027, description=\u0027Meltzer, M, et al. (2018, June 07). Patchwork APT Group Targets US Think Tanks. Retrieved July 16, 2018.\u0027, url=\u0027https://www.volexity.com/blog/2018/06/07/patchwork-apt-group-targets-us-think-tanks/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "KOCTOPUS/malware", "image": "images/malware.png", "label": "KOCTOPUS/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--df9b350b-d4f9-4e79-a826-75cc75fbc1eb\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-12-06 22:38:37.418000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-06 20:00:06.667000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eKOCTOPUS\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[KOCTOPUS](https://attack.mitre.org/software/S0669)\u0027s batch variant is loader used by [LazyScripter](https://attack.mitre.org/groups/G0140) since 2018 to launch [Octopus](https://attack.mitre.org/software/S0340) and [Koadic](https://attack.mitre.org/software/S0250) and, in some cases, [QuasarRAT](https://attack.mitre.org/software/S0262). [KOCTOPUS](https://attack.mitre.org/software/S0669) also has a VBA variant that has the same functionality as the batch version.(Citation: MalwareBytes LazyScripter Feb 2021)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0669\u0027, external_id=\u0027S0669\u0027), ExternalReference(source_name=\u0027KOCTOPUS\u0027, description=\u0027(Citation: MalwareBytes LazyScripter Feb 2021)\u0027), ExternalReference(source_name=\u0027MalwareBytes LazyScripter Feb 2021\u0027, description=\u0027Jazi, H. (2021, February). LazyScripter: From Empire to double RAT. Retrieved November 24, 2021.\u0027, url=\u0027https://www.malwarebytes.com/resources/files/2021/02/lazyscripter.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Domains/attack-pattern", "image": "images/attack_pattern.png", "label": "Domains/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--40f5caa0-4cb7-4117-89fc-d421bb493df3\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-09-30 17:09:31.878000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-16 17:09:26.334000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDomains\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may purchase domains that can be used during targeting. Domain names are the human readable names used to represent one or more IP addresses. They can be purchased or, in some cases, acquired for free.\n\nAdversaries can use purchased domains for a variety of purposes, including for [Phishing](https://attack.mitre.org/techniques/T1566), [Drive-by Compromise](https://attack.mitre.org/techniques/T1189), and Command and Control.(Citation: CISA MSS Sep 2020) Adversaries may choose domains that are similar to legitimate domains, including through use of homoglyphs or use of a different top-level domain (TLD).(Citation: FireEye APT28)(Citation: PaypalScam) Typosquatting may be used to aid in delivery of payloads via [Drive-by Compromise](https://attack.mitre.org/techniques/T1189). Adversaries can also use internationalized domain names (IDNs) to create visually similar lookalike domains for use in operations.(Citation: CISA IDN ST05-016)\n\nDomain registrars each maintain a publicly viewable database that displays contact information for every registered domain. Private WHOIS services display alternative information, such as their own company data, rather than the owner of the domain. Adversaries may use such private WHOIS services to obscure information about who owns a purchased domain. Adversaries may further interrupt efforts to track their infrastructure by using varied registration information and purchasing domains with different domain registrars.(Citation: Mandiant APT1)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027resource-development\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1583/001\u0027, external_id=\u0027T1583.001\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/630.html\u0027, external_id=\u0027CAPEC-630\u0027), ExternalReference(source_name=\u0027CISA MSS Sep 2020\u0027, description=\u0027CISA. (2020, September 14). Alert (AA20-258A): Chinese Ministry of State Security-Affiliated Cyber Threat Actor Activity. Retrieved October 1, 2020.\u0027, url=\u0027https://us-cert.cisa.gov/ncas/alerts/aa20-258a\u0027), ExternalReference(source_name=\u0027FireEye APT28\u0027, description=\u0027FireEye. (2015). APT28: A WINDOW INTO RUSSIA\u2019S CYBER ESPIONAGE OPERATIONS?. Retrieved August 19, 2015.\u0027, url=\u0027https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/rpt-apt28.pdf\u0027), ExternalReference(source_name=\u0027PaypalScam\u0027, description=\"Bob Sullivan. (2000, July 24). PayPal alert! Beware the \u0027PaypaI\u0027 scam. Retrieved March 2, 2017.\", url=\u0027https://www.zdnet.com/article/paypal-alert-beware-the-paypai-scam-5000109103/\u0027), ExternalReference(source_name=\u0027CISA IDN ST05-016\u0027, description=\u0027CISA. (2019, September 27). Security Tip (ST05-016): Understanding Internationalized Domain Names. Retrieved October 20, 2020.\u0027, url=\u0027https://us-cert.cisa.gov/ncas/tips/ST05-016\u0027), ExternalReference(source_name=\u0027Mandiant APT1\u0027, description=\u0027Mandiant. (n.d.). APT1 Exposing One of China\u2019s Cyber Espionage Units. Retrieved July 18, 2016.\u0027, url=\u0027https://www.fireeye.com/content/dam/fireeye-www/services/pdfs/mandiant-apt1-report.pdf\u0027), ExternalReference(source_name=\u0027ThreatConnect Infrastructure Dec 2020\u0027, description=\u0027ThreatConnect. (2020, December 15). Infrastructure Research and Hunting: Boiling the Domain Ocean. Retrieved October 12, 2021.\u0027, url=\u0027https://threatconnect.com/blog/infrastructure-research-hunting/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Koadic/tool", "image": "images/tool.png", "label": "Koadic/tool", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003etool\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003etool--c8655260-9f4b-44e3-85e1-6538a5f6e4f4\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-10-17 00:14:20.652000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-06 19:32:33.511000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eKoadic\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Koadic](https://attack.mitre.org/software/S0250) is a Windows post-exploitation framework and penetration testing tool that is publicly available on GitHub. [Koadic](https://attack.mitre.org/software/S0250) has several options for staging payloads and creating implants, and performs most of its operations using Windows Script Host.(Citation: Github Koadic)(Citation: Palo Alto Sofacy 06-2018)(Citation: MalwareBytes LazyScripter Feb 2021)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027tool\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0250\u0027, external_id=\u0027S0250\u0027), ExternalReference(source_name=\u0027Koadic\u0027, description=\u0027(Citation: Github Koadic)(Citation: MalwareBytes LazyScripter Feb 2021)\u0027), ExternalReference(source_name=\u0027MalwareBytes LazyScripter Feb 2021\u0027, description=\u0027Jazi, H. (2021, February). LazyScripter: From Empire to double RAT. Retrieved November 24, 2021.\u0027, url=\u0027https://www.malwarebytes.com/resources/files/2021/02/lazyscripter.pdf\u0027), ExternalReference(source_name=\u0027Palo Alto Sofacy 06-2018\u0027, description=\u0027Lee, B., Falcone, R. (2018, June 06). Sofacy Group\u2019s Parallel Attacks. Retrieved June 18, 2018.\u0027, url=\u0027https://researchcenter.paloaltonetworks.com/2018/06/unit42-sofacy-groups-parallel-attacks/\u0027), ExternalReference(source_name=\u0027Github Koadic\u0027, description=\u0027Magius, J., et al. (2017, July 19). Koadic. Retrieved June 18, 2018.\u0027, url=\u0027https://github.com/zerosum0x0/koadic\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Empire/tool", "image": "images/tool.png", "label": "Empire/tool", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003etool\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003etool--3433a9e8-1c47-4320-b9bf-ed449061d1c3\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-03-11 14:13:40.648000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-06 20:33:43.881000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eEmpire\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Empire](https://attack.mitre.org/software/S0363) is an open source, cross-platform remote administration and post-exploitation framework that is publicly available on GitHub. While the tool itself is primarily written in Python, the post-exploitation agents are written in pure [PowerShell](https://attack.mitre.org/techniques/T1059/001) for Windows and Python for Linux/macOS. [Empire](https://attack.mitre.org/software/S0363) was one of five tools singled out by a joint report on public hacking tools being widely used by adversaries.(Citation: NCSC Joint Report Public Tools)(Citation: Github PowerShell Empire)(Citation: GitHub ATTACK Empire)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027tool\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0363\u0027, external_id=\u0027S0363\u0027), ExternalReference(source_name=\u0027EmPyre\u0027, description=\u0027(Citation: Github PowerShell Empire)\u0027), ExternalReference(source_name=\u0027PowerShell Empire\u0027, description=\u0027(Citation: Github PowerShell Empire)\u0027), ExternalReference(source_name=\u0027Github PowerShell Empire\u0027, description=\u0027Schroeder, W., Warner, J., Nelson, M. (n.d.). Github PowerShellEmpire. Retrieved April 28, 2016.\u0027, url=\u0027https://github.com/PowerShellEmpire/Empire\u0027), ExternalReference(source_name=\u0027GitHub ATTACK Empire\u0027, description=\u0027Stepanic, D. (2018, September 2). attck_empire: Generate ATT\u0026CK Navigator layer file from PowerShell Empire agent logs. Retrieved March 11, 2019.\u0027, url=\u0027https://github.com/dstepanic/attck_empire\u0027), ExternalReference(source_name=\u0027NCSC Joint Report Public Tools\u0027, description=\u0027The Australian Cyber Security Centre (ACSC), the Canadian Centre for Cyber Security (CCCS), the New Zealand National Cyber Security Centre (NZ NCSC), CERT New Zealand, the UK National Cyber Security Centre (UK NCSC) and the US National Cybersecurity and Communications Integration Center (NCCIC). (2018, October 11). Joint report on publicly available hacking tools. Retrieved March 11, 2019.\u0027, url=\u0027https://www.ncsc.gov.uk/report/joint-report-on-publicly-available-hacking-tools\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Deobfuscate/Decode Files or Information/attack-pattern", "image": "images/attack_pattern.png", "label": "Deobfuscate/Decode Files or Information/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--3ccef7ae-cb5e-48f6-8302-897105fbf55c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-12-14 16:46:06.044000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-05 04:05:42.508000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDeobfuscate/Decode Files or Information\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may use [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027) to hide artifacts of an intrusion from analysis. They may require separate mechanisms to decode or deobfuscate that information depending on how they intend to use it. Methods for doing that include built-in functionality of malware or by using utilities present on the system.\n\nOne such example is use of [certutil](https://attack.mitre.org/software/S0160) to decode a remote access tool portable executable file that has been hidden inside a certificate file. (Citation: Malwarebytes Targeted Attack against Saudi Arabia) Another example is using the Windows \u003ccode\u003ecopy /b\u003c/code\u003e command to reassemble binary fragments into a malicious payload. (Citation: Carbon Black Obfuscation Sept 2016)\n\nSometimes a user\u0027s action may be required to open it for deobfuscation or decryption as part of [User Execution](https://attack.mitre.org/techniques/T1204). The user may also be required to input a password to open a password protected compressed/encrypted file that was provided by the adversary. (Citation: Volexity PowerDuke November 2016)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1140\u0027, external_id=\u0027T1140\u0027), ExternalReference(source_name=\u0027Volexity PowerDuke November 2016\u0027, description=\u0027Adair, S.. (2016, November 9). PowerDuke: Widespread Post-Election Spear Phishing Campaigns Targeting Think Tanks and NGOs. Retrieved January 11, 2017.\u0027, url=\u0027https://www.volexity.com/blog/2016/11/09/powerduke-post-election-spear-phishing-campaigns-targeting-think-tanks-and-ngos/\u0027), ExternalReference(source_name=\u0027Malwarebytes Targeted Attack against Saudi Arabia\u0027, description=\u0027Malwarebytes Labs. (2017, March 27). New targeted attack against Saudi Arabia Government. Retrieved July 3, 2017.\u0027, url=\u0027https://blog.malwarebytes.com/cybercrime/social-engineering-cybercrime/2017/03/new-targeted-attack-saudi-arabia-government/\u0027), ExternalReference(source_name=\u0027Carbon Black Obfuscation Sept 2016\u0027, description=\u0027Tedesco, B. (2016, September 23). Security Alert Summary. Retrieved February 12, 2018.\u0027, url=\u0027https://www.carbonblack.com/2016/09/23/security-advisory-variants-well-known-adware-families-discovered-include-sophisticated-obfuscation-techniques-previously-associated-nation-state-attacks/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Windows Management Instrumentation/attack-pattern", "image": "images/attack_pattern.png", "label": "Windows Management Instrumentation/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--01a5a209-b94c-450b-b7f9-946497d91055\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:30:44.329000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-20 16:25:21.348000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eWindows Management Instrumentation\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may abuse Windows Management Instrumentation (WMI) to execute malicious commands and payloads. WMI is an administration feature that provides a uniform environment to access Windows system components. The WMI service enables both local and remote access, though the latter is facilitated by [Remote Services](https://attack.mitre.org/techniques/T1021) such as [Distributed Component Object Model](https://attack.mitre.org/techniques/T1021/003) (DCOM) and [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006) (WinRM).(Citation: MSDN WMI) Remote WMI over DCOM operates using port 135, whereas WMI over WinRM operates over port 5985 when using HTTP and 5986 for HTTPS.(Citation: MSDN WMI)(Citation: FireEye WMI 2015)\n\nAn adversary can use WMI to interact with local and remote systems and use it as a means to execute various behaviors, such as gathering information for Discovery as well as remote Execution of files as part of Lateral Movement. (Citation: FireEye WMI SANS 2015) (Citation: FireEye WMI 2015)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027execution\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1047\u0027, external_id=\u0027T1047\u0027), ExternalReference(source_name=\u0027FireEye WMI 2015\u0027, description=\u0027Ballenthin, W., et al. (2015). Windows Management Instrumentation (WMI) Offense, Defense, and Forensics. Retrieved March 30, 2016.\u0027, url=\u0027https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/wp-windows-management-instrumentation.pdf\u0027), ExternalReference(source_name=\u0027FireEye WMI SANS 2015\u0027, description=\"Devon Kerr. (2015). There\u0027s Something About WMI. Retrieved May 4, 2020.\", url=\u0027https://www.fireeye.com/content/dam/fireeye-www/services/pdfs/sans-dfir-2015.pdf\u0027), ExternalReference(source_name=\u0027MSDN WMI\u0027, description=\u0027Microsoft. (n.d.). Windows Management Instrumentation. Retrieved April 27, 2016.\u0027, url=\u0027https://msdn.microsoft.com/en-us/library/aa394582.aspx\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Data Transfer Size Limits/attack-pattern", "image": "images/attack_pattern.png", "label": "Data Transfer Size Limits/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--c3888c54-775d-4b2f-b759-75a2ececcbfd\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:30:34.523000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-07-14 19:47:46.912000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eData Transfer Size Limits\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAn adversary may exfiltrate data in fixed size chunks instead of whole files or limit packet sizes below certain thresholds. This approach may be used to avoid triggering network data transfer threshold alerts.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027exfiltration\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1030\u0027, external_id=\u0027T1030\u0027), ExternalReference(source_name=\u0027University of Birmingham C2\u0027, description=\u0027Gardiner, J.,  Cova, M., Nagaraja, S. (2014, February). Command \u0026 Control Understanding, Denying and Detecting. Retrieved April 20, 2016.\u0027, url=\u0027https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Disable Windows Event Logging/attack-pattern", "image": "images/attack_pattern.png", "label": "Disable Windows Event Logging/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--4eb28bed-d11a-4641-9863-c2ac017d910a\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-21 20:46:36.688000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-19 13:37:30.534000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDisable Windows Event Logging\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may disable Windows event logging to limit data that can be leveraged for detections and audits. Windows event logs record user and system activity such as login attempts, process creation, and much more.(Citation: Windows Log Events) This data is used by security tools and analysts to generate detections.\n\nThe EventLog service maintains event logs from various system components and applications.(Citation: EventLog_Core_Technologies) By default, the service automatically starts when a system powers on. An audit policy, maintained by the Local Security Policy (secpol.msc), defines which system events the EventLog service logs. Security audit policy settings can be changed by running secpol.msc, then navigating to \u003ccode\u003eSecurity Settings\\Local Policies\\Audit Policy\u003c/code\u003e for basic audit policy settings or \u003ccode\u003eSecurity Settings\\Advanced Audit Policy Configuration\u003c/code\u003e for advanced audit policy settings.(Citation: Audit_Policy_Microsoft)(Citation: Advanced_sec_audit_policy_settings) \u003ccode\u003eauditpol.exe\u003c/code\u003e may also be used to set audit policies.(Citation: auditpol)\n\nAdversaries may target system-wide logging or just that of a particular application. For example, the EventLog service may be disabled using the following PowerShell line: \u003ccode\u003eStop-Service -Name EventLog\u003c/code\u003e.(Citation: Disable_Win_Event_Logging) Additionally, adversaries may use \u003ccode\u003eauditpol\u003c/code\u003e and its sub-commands in a command prompt to disable auditing or clear the audit policy. To enable or disable a specified setting or audit category, adversaries may use the \u003ccode\u003e/success\u003c/code\u003e or \u003ccode\u003e/failure\u003c/code\u003e parameters. For example, \u003ccode\u003eauditpol /set /category:\u201dAccount Logon\u201d /success:disable /failure:disable\u003c/code\u003e turns off auditing for the Account Logon category.(Citation: auditpol.exe_STRONTIC)(Citation: T1562.002_redcanaryco) To clear the audit policy, adversaries may run the following lines: \u003ccode\u003eauditpol /clear /y\u003c/code\u003e or \u003ccode\u003eauditpol /remove /allusers\u003c/code\u003e.(Citation: T1562.002_redcanaryco)\n\nBy disabling Windows event logging, adversaries can operate while leaving less evidence of a compromise behind.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1562/002\u0027, external_id=\u0027T1562.002\u0027), ExternalReference(source_name=\u0027Windows Log Events\u0027, description=\u0027Franklin Smith. (n.d.). Windows Security Log Events. Retrieved February 21, 2020.\u0027, url=\u0027https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/\u0027), ExternalReference(source_name=\u0027EventLog_Core_Technologies\u0027, description=\u0027Core Technologies. (2021, May 24). Essential Windows Services: EventLog / Windows Event Log. Retrieved September 14, 2021.\u0027, url=\u0027https://www.coretechnologies.com/blog/windows-services/eventlog/\u0027), ExternalReference(source_name=\u0027Audit_Policy_Microsoft\u0027, description=\u0027Daniel Simpson. (2017, April 19). Audit Policy. Retrieved September 13, 2021.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows/security/threat-protection/security-policy-settings/audit-policy\u0027), ExternalReference(source_name=\u0027Advanced_sec_audit_policy_settings\u0027, description=\u0027Simpson, D. et al. (2017, April 19). Advanced security audit policy settings. Retrieved September 14, 2021.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings\u0027), ExternalReference(source_name=\u0027auditpol\u0027, description=\u0027Jason Gerend, et al. (2017, October 16). auditpol. Retrieved September 1, 2021.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/auditpol\u0027), ExternalReference(source_name=\u0027Disable_Win_Event_Logging\u0027, description=\u0027 dmcxblue. (n.d.). Disable Windows Event Logging. Retrieved September 10, 2021.\u0027, url=\u0027https://dmcxblue.gitbook.io/red-team-notes-2-0/red-team-techniques/defense-evasion/t1562-impair-defenses/disable-windows-event-logging\u0027), ExternalReference(source_name=\u0027auditpol.exe_STRONTIC\u0027, description=\u0027STRONTIC. (n.d.). auditpol.exe. Retrieved September 9, 2021.\u0027, url=\u0027https://strontic.github.io/xcyclopedia/library/auditpol.exe-214E0EA1F7F7C27C82D23F183F9D23F1.html\u0027), ExternalReference(source_name=\u0027T1562.002_redcanaryco\u0027, description=\u0027redcanaryco. (2021, September 3). T1562.002 - Disable Windows Event Logging. Retrieved September 13, 2021.\u0027, url=\u0027https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1562.002/T1562.002.md\u0027), ExternalReference(source_name=\u0027def_ev_win_event_logging\u0027, description=\u0027Chandel, R. (2021, April 22). Defense Evasion: Windows Event Logging (T1562.002). Retrieved September 14, 2021.\u0027, url=\u0027https://www.hackingarticles.in/defense-evasion-windows-event-logging-t1562-002/\u0027), ExternalReference(source_name=\u0027evt_log_tampering\u0027, description=\u0027svch0st. (2020, September 30). Event Log Tampering Part 1: Disrupting the EventLog Service. Retrieved September 14, 2021.\u0027, url=\u0027https://svch0st.medium.com/event-log-tampering-part-1-disrupting-the-eventlog-service-8d4b7d67335c\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Windows Remote Management/attack-pattern", "image": "images/attack_pattern.png", "label": "Windows Remote Management/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--60d0c01d-e2bf-49dd-a453-f8a9c9fa6f65\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:29:47.757000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-06-23 19:22:52.870000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eWindows Remote Management\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may use [Valid Accounts](https://attack.mitre.org/techniques/T1078) to interact with remote systems using Windows Remote Management (WinRM). The adversary may then perform actions as the logged-on user.\n\nWinRM is the name of both a Windows service and a protocol that allows a user to interact with a remote system (e.g., run an executable, modify the Registry, modify services).(Citation: Microsoft WinRM) It may be called with the `winrm` command or by any number of programs such as PowerShell.(Citation: Jacobsen 2014) WinRM  can be used as a method of remotely interacting with [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047).(Citation: MSDN WMI)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027lateral-movement\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1021/006\u0027, external_id=\u0027T1021.006\u0027), ExternalReference(source_name=\u0027Microsoft WinRM\u0027, description=\u0027Microsoft. (n.d.). Windows Remote Management. Retrieved November 12, 2014.\u0027, url=\u0027http://msdn.microsoft.com/en-us/library/aa384426\u0027), ExternalReference(source_name=\u0027Jacobsen 2014\u0027, description=\u0027Jacobsen, K. (2014, May 16). Lateral Movement with PowerShell\u0026#91;slides\u0026#93;. Retrieved November 12, 2014.\u0027, url=\u0027https://www.slideshare.net/kieranjacobsen/lateral-movement-with-power-shell-2\u0027), ExternalReference(source_name=\u0027MSDN WMI\u0027, description=\u0027Microsoft. (n.d.). Windows Management Instrumentation. Retrieved April 27, 2016.\u0027, url=\u0027https://msdn.microsoft.com/en-us/library/aa394582.aspx\u0027), ExternalReference(source_name=\u0027Medium Detecting Lateral Movement\u0027, description=\u0027French, D. (2018, September 30). Detecting Lateral Movement Using Sysmon and Splunk. Retrieved October 11, 2019.\u0027, url=\u0027https://medium.com/threatpunter/detecting-lateral-movement-using-sysmon-and-splunk-318d3be141bc\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Rename System Utilities/attack-pattern", "image": "images/attack_pattern.png", "label": "Rename System Utilities/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--bd5b58a4-a52d-4a29-bc0d-3f1d3968eb6b\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-10 20:03:11.691000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-11-23 17:03:38.941000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eRename System Utilities\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may rename legitimate system utilities to try to evade security mechanisms concerning the usage of those utilities. Security monitoring and control mechanisms may be in place for system utilities adversaries are capable of abusing. (Citation: LOLBAS Main Site) It may be possible to bypass those security mechanisms by renaming the utility prior to utilization (ex: rename \u003ccode\u003erundll32.exe\u003c/code\u003e). (Citation: Elastic Masquerade Ball) An alternative case occurs when a legitimate utility is copied or moved to a different directory and renamed to avoid detections based on system utilities executing from non-standard paths. (Citation: F-Secure CozyDuke)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1036/003\u0027, external_id=\u0027T1036.003\u0027), ExternalReference(source_name=\u0027LOLBAS Main Site\u0027, description=\u0027LOLBAS. (n.d.). Living Off The Land Binaries and Scripts (and also Libraries). Retrieved February 10, 2020.\u0027, url=\u0027https://lolbas-project.github.io/\u0027), ExternalReference(source_name=\u0027Elastic Masquerade Ball\u0027, description=\u0027Ewing, P. (2016, October 31). How to Hunt: The Masquerade Ball. Retrieved October 31, 2016.\u0027, url=\u0027http://pages.endgame.com/rs/627-YBU-612/images/EndgameJournal_The%20Masquerade%20Ball_Pages_R2.pdf\u0027), ExternalReference(source_name=\u0027F-Secure CozyDuke\u0027, description=\u0027F-Secure Labs. (2015, April 22). CozyDuke: Malware Analysis. Retrieved December 10, 2015.\u0027, url=\u0027https://www.f-secure.com/documents/996508/1030745/CozyDuke\u0027), ExternalReference(source_name=\u0027Twitter ItsReallyNick Masquerading Update\u0027, description=\u0027Carr, N.. (2018, October 25). Nick Carr Status Update Masquerading. Retrieved April 22, 2019.\u0027, url=\u0027https://twitter.com/ItsReallyNick/status/1055321652777619457\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Ingress Tool Transfer/attack-pattern", "image": "images/attack_pattern.png", "label": "Ingress Tool Transfer/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--e6919abc-99f9-4c6c-95a5-14761e7b2add\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:16.408000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-20 17:38:35.985000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eIngress Tool Transfer\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may transfer tools or other files from an external system into a compromised environment. Tools or files may be copied from an external adversary-controlled system to the victim network through the command and control channel or through alternate protocols such as [ftp](https://attack.mitre.org/software/S0095). Once present, adversaries may also transfer/spread tools between victim devices within a compromised environment (i.e. [Lateral Tool Transfer](https://attack.mitre.org/techniques/T1570)). \n\nFiles can also be transferred using various [Web Service](https://attack.mitre.org/techniques/T1102)s as well as native or otherwise present tools on the victim system.(Citation: PTSecurity Cobalt Dec 2016)\n\nOn Windows, adversaries may use various utilities to download tools, such as `copy`, `finger`, and [PowerShell](https://attack.mitre.org/techniques/T1059/001) commands such as \u003ccode\u003eIEX(New-Object Net.WebClient).downloadString()\u003c/code\u003e and \u003ccode\u003eInvoke-WebRequest\u003c/code\u003e. On Linux and macOS systems, a variety of utilities also exist, such as `curl`, `scp`, `sftp`, `tftp`, `rsync`, `finger`, and `wget`.(Citation: t1105_lo
