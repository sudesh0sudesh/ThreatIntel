003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "gh0st RAT/malware", "image": "images/malware.png", "label": "gh0st RAT/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--88c621a7-aef9-4ae0-94e3-1fc87123eb24\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:24.937000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 21:09:32.843000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003egh0st RAT\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[gh0st RAT](https://attack.mitre.org/software/S0032) is a remote access tool (RAT). The source code is public and it has been used by multiple groups.(Citation: FireEye Hacking Team)(Citation: Arbor Musical Chairs Feb 2018)(Citation: Nccgroup Gh0st April 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0032\u0027, external_id=\u0027S0032\u0027), ExternalReference(source_name=\u0027gh0st RAT\u0027, description=\u0027(Citation: FireEye Hacking Team)(Citation: Nccgroup Gh0st April 2018)\u0027), ExternalReference(source_name=\u0027Mydoor\u0027, description=\u0027(Citation: Novetta-Axiom)\u0027), ExternalReference(source_name=\u0027Moudoor\u0027, description=\u0027(Citation: Novetta-Axiom)\u0027), ExternalReference(source_name=\u0027FireEye Hacking Team\u0027, description=\u0027FireEye Threat Intelligence. (2015, July 13). Demonstrating Hustle, Chinese APT Groups Quickly Use Zero-Day Vulnerability (CVE-2015-5119) Following Hacking Team Leak. Retrieved January 25, 2016.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2015/07/demonstrating_hustle.html\u0027), ExternalReference(source_name=\u0027Novetta-Axiom\u0027, description=\u0027Novetta. (n.d.). Operation SMN: Axiom Threat Actor Group Report. Retrieved November 12, 2014.\u0027, url=\u0027http://www.novetta.com/wp-content/uploads/2014/11/Executive_Summary-Final_1.pdf\u0027), ExternalReference(source_name=\u0027Nccgroup Gh0st April 2018\u0027, description=\u0027Pantazopoulos, N. (2018, April 17). Decoding network data from a Gh0st RAT variant. Retrieved November 2, 2018.\u0027, url=\u0027https://research.nccgroup.com/2018/04/17/decoding-network-data-from-a-gh0st-rat-variant/\u0027), ExternalReference(source_name=\u0027Arbor Musical Chairs Feb 2018\u0027, description=\u0027Sabo, S. (2018, February 15). Musical Chairs Playing Tetris. Retrieved February 19, 2018.\u0027, url=\u0027https://www.arbornetworks.com/blog/asert/musical-chairs-playing-tetris/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "ZxShell/malware", "image": "images/malware.png", "label": "ZxShell/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--cfc75b0d-e579-40ae-ad07-a1ce00d49a6c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-09-24 12:59:57.991000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 15:01:42.835000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eZxShell\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[ZxShell](https://attack.mitre.org/software/S0412) is a remote administration tool and backdoor that can be downloaded from the Internet, particularly from Chinese hacker websites. It has been used since at least 2004.(Citation: FireEye APT41 Aug 2019)(Citation: Talos ZxShell Oct 2014)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0412\u0027, external_id=\u0027S0412\u0027), ExternalReference(source_name=\u0027ZxShell\u0027, description=\u0027(Citation: FireEye APT41 Aug 2019)(Citation: Talos ZxShell Oct 2014)\u0027), ExternalReference(source_name=\u0027Sensocode\u0027, description=\u0027(Citation: Talos ZxShell Oct 2014)\u0027), ExternalReference(source_name=\u0027Talos ZxShell Oct 2014\u0027, description=\u0027Allievi, A., et al. (2014, October 28). Threat Spotlight: Group 72, Opening the ZxShell. Retrieved September 24, 2019.\u0027, url=\u0027https://blogs.cisco.com/security/talos/opening-zxshell\u0027), ExternalReference(source_name=\u0027FireEye APT41 Aug 2019\u0027, description=\u0027Fraser, N., et al. (2019, August 7). Double DragonAPT41, a dual espionage and cyber crime operation APT41. Retrieved September 23, 2019.\u0027, url=\u0027https://content.fireeye.com/apt-41/rpt-apt41\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "DNS Server/attack-pattern", "image": "images/attack_pattern.png", "label": "DNS Server/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--197ef1b9-e764-46c3-b96c-23f77985dc81\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-10-01 00:40:45.279000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-15 02:49:49.702000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDNS Server\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may set up their own Domain Name System (DNS) servers that can be used during targeting. During post-compromise activity, adversaries may utilize DNS traffic for various tasks, including for Command and Control (ex: [Application Layer Protocol](https://attack.mitre.org/techniques/T1071)). Instead of hijacking existing DNS servers, adversaries may opt to configure and run their own DNS servers in support of operations.\n\nBy running their own DNS servers, adversaries can have more control over how they administer server-side DNS C2 traffic ([DNS](https://attack.mitre.org/techniques/T1071/004)). With control over a DNS server, adversaries can configure DNS applications to provide conditional responses to malware and, generally, have more flexibility in the structure of the DNS-based C2 channel.(Citation: Unit42 DNS Mar 2019)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027resource-development\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1583/002\u0027, external_id=\u0027T1583.002\u0027), ExternalReference(source_name=\u0027Unit42 DNS Mar 2019\u0027, description=\u0027Hinchliffe, A. (2019, March 15). DNS Tunneling: how DNS can be (ab)used by malicious actors. Retrieved October 3, 2020.\u0027, url=\u0027https://unit42.paloaltonetworks.com/dns-tunneling-how-dns-can-be-abused-by-malicious-actors/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Remote Desktop Protocol/attack-pattern", "image": "images/attack_pattern.png", "label": "Remote Desktop Protocol/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--eb062747-2193-45de-8fa2-e62549c37ddf\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:23:26.059000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-03-28 16:07:44.605000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eRemote Desktop Protocol\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may use [Valid Accounts](https://attack.mitre.org/techniques/T1078) to log into a computer using the Remote Desktop Protocol (RDP). The adversary may then perform actions as the logged-on user.\n\nRemote desktop is a common feature in operating systems. It allows a user to log into an interactive session with a system desktop graphical user interface on a remote system. Microsoft refers to its implementation of the Remote Desktop Protocol (RDP) as Remote Desktop Services (RDS).(Citation: TechNet Remote Desktop Services) \n\nAdversaries may connect to a remote system over RDP/RDS to expand access if the service is enabled and allows access to accounts with known credentials. Adversaries will likely use Credential Access techniques to acquire credentials to use with RDP. Adversaries may also use RDP in conjunction with the [Accessibility Features](https://attack.mitre.org/techniques/T1546/008) or [Terminal Services DLL](https://attack.mitre.org/techniques/T1505/005) for Persistence.(Citation: Alperovitch Malware)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027lateral-movement\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1021/001\u0027, external_id=\u0027T1021.001\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/555.html\u0027, external_id=\u0027CAPEC-555\u0027), ExternalReference(source_name=\u0027TechNet Remote Desktop Services\u0027, description=\u0027Microsoft. (n.d.). Remote Desktop Services. Retrieved June 1, 2016.\u0027, url=\u0027https://technet.microsoft.com/en-us/windowsserver/ee236407.aspx\u0027), ExternalReference(source_name=\u0027Alperovitch Malware\u0027, description=\u0027Alperovitch, D. (2014, October 31). Malware-Free Intrusions. Retrieved November 4, 2014.\u0027, url=\u0027http://blog.crowdstrike.com/adversary-tricks-crowdstrike-treats/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Portable Executable Injection/attack-pattern", "image": "images/attack_pattern.png", "label": "Portable Executable Injection/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--806a49c4-970d-43f9-9acc-ac0ee11e6662\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-01-14 01:27:31.344000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-18 12:21:11.178000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003ePortable Executable Injection\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may inject portable executables (PE) into processes in order to evade process-based defenses as well as possibly elevate privileges. PE injection is a method of executing arbitrary code in the address space of a separate live process. \n\nPE injection is commonly performed by copying code (perhaps without a file on disk) into the virtual address space of the target process before invoking it via a new thread. The write can be performed with native Windows API calls such as \u003ccode\u003eVirtualAllocEx\u003c/code\u003e and \u003ccode\u003eWriteProcessMemory\u003c/code\u003e, then invoked with \u003ccode\u003eCreateRemoteThread\u003c/code\u003e or additional code (ex: shellcode). The displacement of the injected code does introduce the additional requirement for functionality to remap memory references. (Citation: Elastic Process Injection July 2017) \n\nRunning code in the context of another process may allow access to the process\u0027s memory, system/network resources, and possibly elevated privileges. Execution via PE injection may also evade detection from security products since the execution is masked under a legitimate process. \u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027privilege-escalation\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1055/002\u0027, external_id=\u0027T1055.002\u0027), ExternalReference(source_name=\u0027Elastic Process Injection July 2017\u0027, description=\u0027Hosseini, A. (2017, July 18). Ten Process Injection Techniques: A Technical Survey Of Common And Trending Process Injection Techniques. Retrieved December 7, 2017.\u0027, url=\u0027https://www.endgame.com/blog/technical-blog/ten-process-injection-techniques-technical-survey-common-and-trending-process\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Windows Command Shell/attack-pattern", "image": "images/attack_pattern.png", "label": "Windows Command Shell/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--d1fcf083-a721-4223-aedf-bf8960798d62\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-03-09 14:12:31.196000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-07-26 17:13:07.345000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eWindows Command Shell\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may abuse the Windows command shell for execution. The Windows command shell ([cmd](https://attack.mitre.org/software/S0106)) is the primary command prompt on Windows systems. The Windows command prompt can be used to control almost any aspect of a system, with various permission levels required for different subsets of commands. The command prompt can be invoked remotely via [Remote Services](https://attack.mitre.org/techniques/T1021) such as [SSH](https://attack.mitre.org/techniques/T1021/004).(Citation: SSH in Windows)\n\nBatch files (ex: .bat or .cmd) also provide the shell with a list of sequential commands to run, as well as normal scripting operations such as conditionals and loops. Common uses of batch files include long or repetitive tasks, or the need to run the same set of commands on multiple systems.\n\nAdversaries may leverage [cmd](https://attack.mitre.org/software/S0106) to execute various commands and payloads. Common uses include [cmd](https://attack.mitre.org/software/S0106) to execute a single command, or abusing [cmd](https://attack.mitre.org/software/S0106) interactively with input and output forwarded over a command and control channel.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027execution\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1059/003\u0027, external_id=\u0027T1059.003\u0027), ExternalReference(source_name=\u0027SSH in Windows\u0027, description=\u0027Microsoft. (2020, May 19). Tutorial: SSH in Windows Terminal. Retrieved July 26, 2021.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows/terminal/tutorials/ssh\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Obfuscated Files or Information/attack-pattern", "image": "images/attack_pattern.png", "label": "Obfuscated Files or Information/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--b3d682b6-98f2-4fb0-aa3b-b4df007ca70a\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:30:32.662000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-05 05:08:05.584000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eObfuscated Files or Information\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may attempt to make an executable or file difficult to discover or analyze by encrypting, encoding, or otherwise obfuscating its contents on the system or in transit. This is common behavior that can be used across different platforms and the network to evade defenses. \n\nPayloads may be compressed, archived, or encrypted in order to avoid detection. These payloads may be used during Initial Access or later to mitigate detection. Sometimes a user\u0027s action may be required to open and [Deobfuscate/Decode Files or Information](https://attack.mitre.org/techniques/T1140) for [User Execution](https://attack.mitre.org/techniques/T1204). The user may also be required to input a password to open a password protected compressed/encrypted file that was provided by the adversary. (Citation: Volexity PowerDuke November 2016) Adversaries may also used compressed or archived scripts, such as JavaScript. \n\nPortions of files can also be encoded to hide the plain-text strings that would otherwise help defenders with discovery. (Citation: Linux/Cdorked.A We Live Security Analysis) Payloads may also be split into separate, seemingly benign files that only reveal malicious functionality when reassembled. (Citation: Carbon Black Obfuscation Sept 2016)\n\nAdversaries may also obfuscate commands executed from payloads or directly via a [Command and Scripting Interpreter](https://attack.mitre.org/techniques/T1059). Environment variables, aliases, characters, and other platform/language specific semantics can be used to evade signature based detections and application control mechanisms. (Citation: FireEye Obfuscation June 2017) (Citation: FireEye Revoke-Obfuscation July 2017)(Citation: PaloAlto EncodedCommand March 2017) \u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1027\u0027, external_id=\u0027T1027\u0027), ExternalReference(source_name=\u0027Volexity PowerDuke November 2016\u0027, description=\u0027Adair, S.. (2016, November 9). PowerDuke: Widespread Post-Election Spear Phishing Campaigns Targeting Think Tanks and NGOs. Retrieved January 11, 2017.\u0027, url=\u0027https://www.volexity.com/blog/2016/11/09/powerduke-post-election-spear-phishing-campaigns-targeting-think-tanks-and-ngos/\u0027), ExternalReference(source_name=\u0027GitHub Revoke-Obfuscation\u0027, description=\u0027Bohannon, D. (2017, July 27). Revoke-Obfuscation. Retrieved February 12, 2018.\u0027, url=\u0027https://github.com/danielbohannon/Revoke-Obfuscation\u0027), ExternalReference(source_name=\u0027FireEye Obfuscation June 2017\u0027, description=\u0027Bohannon, D. \u0026 Carr N. (2017, June 30). Obfuscation in the Wild: Targeted Attackers Lead the Way in Evasion Techniques. Retrieved February 12, 2018.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/06/obfuscation-in-the-wild.html\u0027), ExternalReference(source_name=\u0027FireEye Revoke-Obfuscation July 2017\u0027, description=\u0027Bohannon, D. \u0026 Holmes, L. (2017, July 27). Revoke-Obfuscation: PowerShell Obfuscation Detection Using Science. Retrieved February 12, 2018.\u0027, url=\u0027https://www.fireeye.com/content/dam/fireeye-www/blog/pdfs/revoke-obfuscation-report.pdf\u0027), ExternalReference(source_name=\u0027GitHub Office-Crackros Aug 2016\u0027, description=\u0027Carr, N. (2016, August 14). OfficeCrackros. Retrieved February 12, 2018.\u0027, url=\u0027https://github.com/itsreallynick/office-crackros\u0027), ExternalReference(source_name=\u0027Linux/Cdorked.A We Live Security Analysis\u0027, description=\u0027Pierre-Marc Bureau. (2013, April 26). Linux/Cdorked.A: New Apache backdoor being used in the wild to serve Blackhole. Retrieved September 10, 2017.\u0027, url=\u0027https://www.welivesecurity.com/2013/04/26/linuxcdorked-new-apache-backdoor-in-the-wild-serves-blackhole/\u0027), ExternalReference(source_name=\u0027Carbon Black Obfuscation Sept 2016\u0027, description=\u0027Tedesco, B. (2016, September 23). Security Alert Summary. Retrieved February 12, 2018.\u0027, url=\u0027https://www.carbonblack.com/2016/09/23/security-advisory-variants-well-known-adware-families-discovered-include-sophisticated-obfuscation-techniques-previously-associated-nation-state-attacks/\u0027), ExternalReference(source_name=\u0027PaloAlto EncodedCommand March 2017\u0027, description=\u0027White, J. (2017, March 10). Pulling Back the Curtains on EncodedCommand PowerShell Attacks. Retrieved February 12, 2018.\u0027, url=\u0027https://researchcenter.paloaltonetworks.com/2017/03/unit42-pulling-back-the-curtains-on-encodedcommand-powershell-attacks/\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/267.html\u0027, external_id=\u0027CAPEC-267\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Steganography/attack-pattern", "image": "images/attack_pattern.png", "label": "Steganography/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--c2e147a9-d1a8-4074-811a-d8789202d916\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-05 14:28:16.719000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-15 16:46:56.760000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eSteganography\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may use steganography techniques in order to prevent the detection of hidden information. Steganographic techniques can be used to hide data in digital media such as images, audio tracks, video clips, or text files.\n\n[Duqu](https://attack.mitre.org/software/S0038) was an early example of malware that used steganography. It encrypted the gathered information from a victim\u0027s system and hid it within an image before exfiltrating the image to a C2 server.(Citation: Wikipedia Duqu) \n\nBy the end of 2017, a threat group used\u202f\u003ccode\u003eInvoke-PSImage\u003c/code\u003e\u202fto hide [PowerShell](https://attack.mitre.org/techniques/T1059/001) commands in an image file (.png) and execute the code on a victim\u0027s system. In this particular case the [PowerShell](https://attack.mitre.org/techniques/T1059/001) code downloaded another obfuscated script to gather intelligence from the victim\u0027s machine and communicate it back to the adversary.(Citation: McAfee Malicious Doc Targets Pyeongchang Olympics)  \u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1027/003\u0027, external_id=\u0027T1027.003\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/636.html\u0027, external_id=\u0027CAPEC-636\u0027), ExternalReference(source_name=\u0027Wikipedia Duqu\u0027, description=\u0027Wikipedia. (2017, December 29). Duqu. Retrieved April 10, 2018.\u0027, url=\u0027https://en.wikipedia.org/wiki/Duqu\u0027), ExternalReference(source_name=\u0027McAfee Malicious Doc Targets Pyeongchang Olympics\u0027, description=\u0027Saavedra-Morales, J., Sherstobitoff, R. (2018, January 6). Malicious Document Targets Pyeongchang Olympics. Retrieved April 10, 2018.\u0027, url=\u0027https://securingtomorrow.mcafee.com/mcafee-labs/malicious-document-targets-pyeongchang-olympics/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Windows Management Instrumentation Event Subscription/attack-pattern", "image": "images/attack_pattern.png", "label": "Windows Management Instrumentation Event Subscription/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--910906dd-8c0a-475a-9cc1-5e029e2fad58\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-01-24 14:07:56.276000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-20 17:01:37.760000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eWindows Management Instrumentation Event Subscription\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may establish persistence and elevate privileges by executing malicious content triggered by a Windows Management Instrumentation (WMI) event subscription. WMI can be used to install event filters, providers, consumers, and bindings that execute code when a defined event occurs. Examples of events that may be subscribed to are the wall clock time, user loging, or the computer\u0027s uptime.(Citation: Mandiant M-Trends 2015)\n\nAdversaries may use the capabilities of WMI to subscribe to an event and execute arbitrary code when that event occurs, providing persistence on a system.(Citation: FireEye WMI SANS 2015)(Citation: FireEye WMI 2015) Adversaries may also compile WMI scripts into Windows Management Object (MOF) files (.mof extension) that can be used to create a malicious subscription.(Citation: Dell WMI Persistence)(Citation: Microsoft MOF May 2018)\n\nWMI subscription execution is proxied by the WMI Provider Host process (WmiPrvSe.exe) and thus may result in elevated SYSTEM privileges.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027privilege-escalation\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027persistence\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1546/003\u0027, external_id=\u0027T1546.003\u0027), ExternalReference(source_name=\u0027FireEye WMI 2015\u0027, description=\u0027Ballenthin, W., et al. (2015). Windows Management Instrumentation (WMI) Offense, Defense, and Forensics. Retrieved March 30, 2016.\u0027, url=\u0027https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/wp-windows-management-instrumentation.pdf\u0027), ExternalReference(source_name=\u0027Dell WMI Persistence\u0027, description=\u0027Dell SecureWorks Counter Threat Unit\u2122 (CTU) Research Team. (2016, March 28). A Novel WMI Persistence Implementation. Retrieved March 30, 2016.\u0027, url=\u0027https://www.secureworks.com/blog/wmi-persistence\u0027), ExternalReference(source_name=\u0027FireEye WMI SANS 2015\u0027, description=\"Devon Kerr. (2015). There\u0027s Something About WMI. Retrieved May 4, 2020.\", url=\u0027https://www.fireeye.com/content/dam/fireeye-www/services/pdfs/sans-dfir-2015.pdf\u0027), ExternalReference(source_name=\u0027Medium Detecting WMI Persistence\u0027, description=\u0027French, D. (2018, October 9). Detecting \u0026 Removing an Attacker\u2019s WMI Persistence. Retrieved October 11, 2019.\u0027, url=\u0027https://medium.com/threatpunter/detecting-removing-wmi-persistence-60ccbb7dff96\u0027), ExternalReference(source_name=\u0027Elastic - Hunting for Persistence Part 1\u0027, description=\u0027French, D., Murphy, B. (2020, March 24). Adversary tradecraft 101: Hunting for persistence using Elastic Security (Part 1). Retrieved December 21, 2020.\u0027, url=\u0027https://www.elastic.co/blog/hunting-for-persistence-using-elastic-security-part-1\u0027), ExternalReference(source_name=\u0027Mandiant M-Trends 2015\u0027, description=\u0027Mandiant. (2015, February 24). M-Trends 2015: A View from the Front Lines. Retrieved May 18, 2016.\u0027, url=\u0027https://www2.fireeye.com/rs/fireye/images/rpt-m-trends-2015.pdf\u0027), ExternalReference(source_name=\u0027Microsoft Register-WmiEvent\u0027, description=\u0027Microsoft. (n.d.). Retrieved January 24, 2020.\u0027, url=\u0027https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.management/register-wmievent?view=powershell-5.1\u0027), ExternalReference(source_name=\u0027TechNet Autoruns\u0027, description=\u0027Russinovich, M. (2016, January 4). Autoruns for Windows v13.51. Retrieved June 6, 2016.\u0027, url=\u0027https://technet.microsoft.com/en-us/sysinternals/bb963902\u0027), ExternalReference(source_name=\u0027Microsoft MOF May 2018\u0027, description=\u0027Satran, M. (2018, May 30). Managed Object Format (MOF). Retrieved January 24, 2020.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows/win32/wmisdk/managed-object-format--mof-\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Windows Management Instrumentation/attack-pattern", "image": "images/attack_pattern.png", "label": "Windows Management Instrumentation/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--01a5a209-b94c-450b-b7f9-946497d91055\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:30:44.329000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-20 16:25:21.348000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eWindows Management Instrumentation\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may abuse Windows Management Instrumentation (WMI) to execute malicious commands and payloads. WMI is an administration feature that provides a uniform environment to access Windows system components. The WMI service enables both local and remote access, though the latter is facilitated by [Remote Services](https://attack.mitre.org/techniques/T1021) such as [Distributed Component Object Model](https://attack.mitre.org/techniques/T1021/003) (DCOM) and [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006) (WinRM).(Citation: MSDN WMI) Remote WMI over DCOM operates using port 135, whereas WMI over WinRM operates over port 5985 when using HTTP and 5986 for HTTPS.(Citation: MSDN WMI)(Citation: FireEye WMI 2015)\n\nAn adversary can use WMI to interact with local and remote systems and use it as a means to execute various behaviors, such as gathering information for Discovery as well as remote Execution of files as part of Lateral Movement. (Citation: FireEye WMI SANS 2015) (Citation: FireEye WMI 2015)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027execution\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1047\u0027, external_id=\u0027T1047\u0027), ExternalReference(source_name=\u0027FireEye WMI 2015\u0027, description=\u0027Ballenthin, W., et al. (2015). Windows Management Instrumentation (WMI) Offense, Defense, and Forensics. Retrieved March 30, 2016.\u0027, url=\u0027https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/wp-windows-management-instrumentation.pdf\u0027), ExternalReference(source_name=\u0027FireEye WMI SANS 2015\u0027, description=\"Devon Kerr. (2015). There\u0027s Something About WMI. Retrieved May 4, 2020.\", url=\u0027https://www.fireeye.com/content/dam/fireeye-www/services/pdfs/sans-dfir-2015.pdf\u0027), ExternalReference(source_name=\u0027MSDN WMI\u0027, description=\u0027Microsoft. (n.d.). Windows Management Instrumentation. Retrieved April 27, 2016.\u0027, url=\u0027https://msdn.microsoft.com/en-us/library/aa394582.aspx\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Deobfuscate/Decode Files or Information/attack-pattern", "image": "images/attack_pattern.png", "label": "Deobfuscate/Decode Files or Information/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--3ccef7ae-cb5e-48f6-8302-897105fbf55c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-12-14 16:46:06.044000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-05 04:05:42.508000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDeobfuscate/Decode Files or Information\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may use [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027) to hide artifacts of an intrusion from analysis. They may require separate mechanisms to decode or deobfuscate that information depending on how they intend to use it. Methods for doing that include built-in functionality of malware or by using utilities present on the system.\n\nOne such example is use of [certutil](https://attack.mitre.org/software/S0160) to decode a remote access tool portable executable file that has been hidden inside a certificate file. (Citation: Malwarebytes Targeted Attack against Saudi Arabia) Another example is using the Windows \u003ccode\u003ecopy /b\u003c/code\u003e command to reassemble binary fragments into a malicious payload. (Citation: Carbon Black Obfuscation Sept 2016)\n\nSometimes a user\u0027s action may be required to open it for deobfuscation or decryption as part of [User Execution](https://attack.mitre.org/techniques/T1204). The user may also be required to input a password to open a password protected compressed/encrypted file that was provided by the adversary. (Citation: Volexity PowerDuke November 2016)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1140\u0027, external_id=\u0027T1140\u0027), ExternalReference(source_name=\u0027Volexity PowerDuke November 2016\u0027, description=\u0027Adair, S.. (2016, November 9). PowerDuke: Widespread Post-Election Spear Phishing Campaigns Targeting Think Tanks and NGOs. Retrieved January 11, 2017.\u0027, url=\u0027https://www.volexity.com/blog/2016/11/09/powerduke-post-election-spear-phishing-campaigns-targeting-think-tanks-and-ngos/\u0027), ExternalReference(source_name=\u0027Malwarebytes Targeted Attack against Saudi Arabia\u0027, description=\u0027Malwarebytes Labs. (2017, March 27). New targeted attack against Saudi Arabia Government. Retrieved July 3, 2017.\u0027, url=\u0027https://blog.malwarebytes.com/cybercrime/social-engineering-cybercrime/2017/03/new-targeted-attack-saudi-arabia-government/\u0027), ExternalReference(source_name=\u0027Carbon Black Obfuscation Sept 2016\u0027, description=\u0027Tedesco, B. (2016, September 23). Security Alert Summary. Retrieved February 12, 2018.\u0027, url=\u0027https://www.carbonblack.com/2016/09/23/security-advisory-variants-well-known-adware-families-discovered-include-sophisticated-obfuscation-techniques-previously-associated-nation-state-attacks/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Pysa/malware", "image": "images/malware.png", "label": "Pysa/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--a19c1197-9414-46e3-986f-0f609ff4a46b\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-03-01 19:44:27.287000+00:00\u003c/li\u003e\ \u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "BRONZE BUTLER/intrusion-set", "image": "images/intrusion_set.png", "label": "BRONZE BUTLER/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--93f52415-0fe4-4d3d-896c-fc9b8e88ab90\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-01-16 16:13:52.465000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-12 19:42:16.869000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eBRONZE BUTLER\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[BRONZE BUTLER](https://attack.mitre.org/groups/G0060) is a cyber espionage group with likely Chinese origins that has been active since at least 2008. The group primarily targets Japanese organizations, particularly those in government, biotechnology, electronics manufacturing, and industrial chemistry.(Citation: Trend Micro Daserf Nov 2017)(Citation: Secureworks BRONZE BUTLER Oct 2017)(Citation: Trend Micro Tick November 2019)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027BRONZE BUTLER\u0027, \u0027REDBALDKNIGHT\u0027, \u0027Tick\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0060\u0027, external_id=\u0027G0060\u0027), ExternalReference(source_name=\u0027BRONZE BUTLER\u0027, description=\u0027(Citation: Trend Micro Daserf Nov 2017)(Citation: Trend Micro Tick November 2019)\u0027), ExternalReference(source_name=\u0027REDBALDKNIGHT\u0027, description=\u0027(Citation: Trend Micro Daserf Nov 2017)(Citation: Trend Micro Tick November 2019)\u0027), ExternalReference(source_name=\u0027Tick\u0027, description=\u0027(Citation: Trend Micro Daserf Nov 2017)(Citation: Symantec Tick Apr 2016)(Citation: Trend Micro Tick November 2019)\u0027), ExternalReference(source_name=\u0027Trend Micro Daserf Nov 2017\u0027, description=\u0027Chen, J. and Hsieh, M. (2017, November 7). REDBALDKNIGHT/BRONZE BUTLER\u2019s Daserf Backdoor Now Using Steganography. Retrieved December 27, 2017.\u0027, url=\u0027http://blog.trendmicro.com/trendlabs-security-intelligence/redbaldknight-bronze-butler-daserf-backdoor-now-using-steganography/\u0027), ExternalReference(source_name=\u0027Secureworks BRONZE BUTLER Oct 2017\u0027, description=\u0027Counter Threat Unit Research Team. (2017, October 12). BRONZE BUTLER Targets Japanese Enterprises. Retrieved January 4, 2018.\u0027, url=\u0027https://www.secureworks.com/research/bronze-butler-targets-japanese-businesses\u0027), ExternalReference(source_name=\u0027Trend Micro Tick November 2019\u0027, description=\u0027Chen, J. et al. (2019, November). Operation ENDTRADE: TICK\u2019s Multi-Stage Backdoors for Attacking Industries and Stealing Classified Data. Retrieved June 9, 2020.\u0027, url=\u0027https://documents.trendmicro.com/assets/pdf/Operation-ENDTRADE-TICK-s-Multi-Stage-Backdoors-for-Attacking-Industries-and-Stealing-Classified-Data.pdf\u0027), ExternalReference(source_name=\u0027Symantec Tick Apr 2016\u0027, description=\u0027DiMaggio, J. (2016, April 28). Tick cyberespionage group zeros in on Japan. Retrieved July 16, 2018.\u0027, url=\u0027https://www.symantec.com/connect/blogs/tick-cyberespionage-group-zeros-japan\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Fox Kitten/intrusion-set", "image": "images/intrusion_set.png", "label": "Fox Kitten/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--c21dd6f1-1364-4a70-a1f7-783080ec34ee\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-12-21 21:49:47.307000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-20 22:02:30.995000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eFox Kitten\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Fox Kitten](https://attack.mitre.org/groups/G0117) is threat actor with a suspected nexus to the Iranian government that has been active since at least 2017 against entities in the Middle East, North Africa, Europe, Australia, and North America. [Fox Kitten](https://attack.mitre.org/groups/G0117) has targeted multiple industrial verticals including oil and gas, technology, government, defense, healthcare, manufacturing, and engineering.(Citation: ClearkSky Fox Kitten February 2020)(Citation: CrowdStrike PIONEER KITTEN August 2020)(Citation: Dragos PARISITE )(Citation: ClearSky Pay2Kitten December 2020)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Fox Kitten\u0027, \u0027UNC757\u0027, \u0027PIONEER KITTEN\u0027, \u0027Parisite\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0117\u0027, external_id=\u0027G0117\u0027), ExternalReference(source_name=\u0027UNC757\u0027, description=\u0027(Citation: CISA AA20-259A Iran-Based Actor September 2020)(Citation: CrowdStrike PIONEER KITTEN August 2020)\u0027), ExternalReference(source_name=\u0027PIONEER KITTEN\u0027, description=\u0027(Citation: CrowdStrike PIONEER KITTEN August 2020)(Citation: CISA AA20-259A Iran-Based Actor September 2020)\u0027), ExternalReference(source_name=\u0027Parisite\u0027, description=\u0027(Citation: Dragos PARISITE )(Citation: ClearkSky Fox Kitten February 2020)(Citation: CrowdStrike PIONEER KITTEN August 2020)\u0027), ExternalReference(source_name=\u0027ClearkSky Fox Kitten February 2020\u0027, description=\u0027ClearSky. (2020, February 16). Fox Kitten \u2013 Widespread Iranian Espionage-Offensive Campaign. Retrieved December 21, 2020.\u0027, url=\u0027https://www.clearskysec.com/fox-kitten/\u0027), ExternalReference(source_name=\u0027CrowdStrike PIONEER KITTEN August 2020\u0027, description=\u0027Orleans, A. (2020, August 31). Who Is PIONEER KITTEN?. Retrieved December 21, 2020.\u0027, url=\u0027https://www.crowdstrike.com/blog/who-is-pioneer-kitten/\u0027), ExternalReference(source_name=\u0027Dragos PARISITE \u0027, description=\u0027Dragos. (n.d.). PARISITE. Retrieved December 21, 2020.\u0027, url=\u0027https://www.dragos.com/threat/parisite/\u0027), ExternalReference(source_name=\u0027ClearSky Pay2Kitten December 2020\u0027, description=\u0027ClearSky. (2020, December 17). Pay2Key Ransomware \u2013 A New Campaign by Fox Kitten. Retrieved December 21, 2020.\u0027, url=\u0027https://www.clearskysec.com/wp-content/uploads/2020/12/Pay2Kitten.pdf\u0027), ExternalReference(source_name=\u0027CISA AA20-259A Iran-Based Actor September 2020\u0027, description=\u0027CISA. (2020, September 15). Iran-Based Threat Actor Exploits VPN Vulnerabilities. Retrieved December 21, 2020.\u0027, url=\u0027https://us-cert.cisa.gov/ncas/alerts/aa20-259a\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Net Crawler/malware", "image": "images/malware.png", "label": "Net Crawler/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--fde50aaa-f5de-4cb8-989a-babb57d6a704\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:38.851000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-21 16:41:34.225000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eNet Crawler\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Net Crawler](https://attack.mitre.org/software/S0056) is an intranet worm capable of extracting credentials using credential dumpers and spreading to systems on a network over SMB by brute forcing accounts with recovered passwords and using [PsExec](https://attack.mitre.org/software/S0029) to execute a copy of [Net Crawler](https://attack.mitre.org/software/S0056). (Citation: Cylance Cleaver)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0056\u0027, external_id=\u0027S0056\u0027), ExternalReference(source_name=\u0027Cylance Cleaver\u0027, description=\u0027Cylance. (2014, December). Operation Cleaver. Retrieved September 14, 2017.\u0027, url=\u0027https://www.cylance.com/content/dam/cylance/pages/operation-cleaver/Cylance_Operation_Cleaver_Report.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "FIN6/intrusion-set", "image": "images/intrusion_set.png", "label": "FIN6/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--2a7914cf-dff3-428d-ab0f-1014d1c28aeb\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:06.015000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-14 17:23:58.316000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eFIN6\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[FIN6](https://attack.mitre.org/groups/G0037) is a cyber crime group that has stolen payment card data and sold it for profit on underground marketplaces. This group has aggressively targeted and compromised point of sale (PoS) systems in the hospitality and retail sectors.(Citation: FireEye FIN6 April 2016)(Citation: FireEye FIN6 Apr 2019)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027FIN6\u0027, \u0027Magecart Group 6\u0027, \u0027SKELETON SPIDER\u0027, \u0027ITG08\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0037\u0027, external_id=\u0027G0037\u0027), ExternalReference(source_name=\u0027FIN6\u0027, description=\u0027(Citation: FireEye FIN6 April 2016)\u0027), ExternalReference(source_name=\u0027Magecart Group 6\u0027, description=\u0027(Citation: Security Intelligence ITG08 April 2020)\u0027), ExternalReference(source_name=\u0027SKELETON SPIDER\u0027, description=\u0027(Citation: Crowdstrike Global Threat Report Feb 2018)\u0027), ExternalReference(source_name=\u0027ITG08\u0027, description=\u0027(Citation: Security Intelligence More Eggs Aug 2019)\u0027), ExternalReference(source_name=\u0027FireEye FIN6 April 2016\u0027, description=\u0027FireEye Threat Intelligence. (2016, April). Follow the Money: Dissecting the Operations of the Cyber Crime Group FIN6. Retrieved June 1, 2016.\u0027, url=\u0027https://www2.fireeye.com/rs/848-DID-242/images/rpt-fin6.pdf\u0027), ExternalReference(source_name=\u0027FireEye FIN6 Apr 2019\u0027, description=\u0027McKeague, B. et al. (2019, April 5). Pick-Six: Intercepting a FIN6 Intrusion, an Actor Recently Tied to Ryuk and LockerGoga Ransomware. Retrieved April 17, 2019.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2019/04/pick-six-intercepting-a-fin6-intrusion.html\u0027), ExternalReference(source_name=\u0027Security Intelligence ITG08 April 2020\u0027, description=\u0027Villadsen, O. (2020, April 7). ITG08 (aka FIN6) Partners With TrickBot Gang, Uses Anchor Framework. Retrieved October 8, 2020.\u0027, url=\u0027https://securityintelligence.com/posts/itg08-aka-fin6-partners-with-trickbot-gang-uses-anchor-framework/\u0027), ExternalReference(source_name=\u0027Crowdstrike Global Threat Report Feb 2018\u0027, description=\u0027CrowdStrike. (2018, February 26). CrowdStrike 2018 Global Threat Report. Retrieved October 10, 2018.\u0027, url=\u0027https://crowdstrike.lookbookhq.com/global-threat-report-2018-web/cs-2018-global-threat-report\u0027), ExternalReference(source_name=\u0027Security Intelligence More Eggs Aug 2019\u0027, description=\u0027Villadsen, O.. (2019, August 29). More_eggs, Anyone? Threat Actor ITG08 Strikes Again. Retrieved September 16, 2019.\u0027, url=\u0027https://securityintelligence.com/posts/more_eggs-anyone-threat-actor-itg08-strikes-again/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Chimera/intrusion-set", "image": "images/intrusion_set.png", "label": "Chimera/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--8c1f0187-0826-4320-bddc-5f326cfcfe2c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-08-24 17:01:55.842000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-03-25 19:35:55.074000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eChimera\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Chimera](https://attack.mitre.org/groups/G0114) is a suspected China-based threat group that has been active since at least 2018 targeting the semiconductor industry in Taiwan as well as data from the airline industry.(Citation: Cycraft Chimera April 2020)(Citation: NCC Group Chimera January 2021)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Chimera\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0114\u0027, external_id=\u0027G0114\u0027), ExternalReference(source_name=\u0027Chimera\u0027, description=\u0027(Citation: NCC Group Chimera January 2021) \u0027), ExternalReference(source_name=\u0027Cycraft Chimera April 2020\u0027, description=\u0027Cycraft. (2020, April 15). APT Group Chimera - APT Operation Skeleton key Targets Taiwan Semiconductor Vendors. Retrieved August 24, 2020.\u0027, url=\u0027https://cycraft.com/download/%5BTLP-White%5D20200415%20Chimera_V4.1.pdf\u0027), ExternalReference(source_name=\u0027NCC Group Chimera January 2021\u0027, description=\u0027Jansen, W . (2021, January 12). Abusing cloud services to fly under the radar. Retrieved January 19, 2021.\u0027, url=\u0027https://research.nccgroup.com/2021/01/12/abusing-cloud-services-to-fly-under-the-radar/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Ke3chang/intrusion-set", "image": "images/intrusion_set.png", "label": "Ke3chang/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--6713ab67-e25b-49cc-808d-2b36d4fbc35c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:47.177000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-13 12:17:09.479000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eKe3chang\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Ke3chang](https://attack.mitre.org/groups/G0004) is a threat group attributed to actors operating out of China. [Ke3chang](https://attack.mitre.org/groups/G0004) has targeted oil, government, diplomatic, military, and NGOs in Central and South America, the Caribbean, Europe, and North America since at least 2010.(Citation: Mandiant Operation Ke3chang November 2014)(Citation: NCC Group APT15 Alive and Strong)(Citation: APT15 Intezer June 2018)(Citation: Microsoft NICKEL December 2021)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Ke3chang\u0027, \u0027APT15\u0027, \u0027Mirage\u0027, \u0027Vixen Panda\u0027, \u0027GREF\u0027, \u0027Playful Dragon\u0027, \u0027RoyalAPT\u0027, \u0027NICKEL\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0004\u0027, external_id=\u0027G0004\u0027), ExternalReference(source_name=\u0027RoyalAPT\u0027, description=\u0027(Citation: APT15 Intezer June 2018)\u0027), ExternalReference(source_name=\u0027NICKEL\u0027, description=\u0027(Citation: Microsoft NICKEL December 2021)\u0027), ExternalReference(source_name=\u0027APT15\u0027, description=\u0027(Citation: NCC Group APT15 Alive and Strong)\u0027), ExternalReference(source_name=\u0027Mirage\u0027, description=\u0027(Citation: NCC Group APT15 Alive and Strong)\u0027), ExternalReference(source_name=\u0027GREF\u0027, description=\u0027(Citation: NCC Group APT15 Alive and Strong)\u0027), ExternalReference(source_name=\u0027Vixen Panda\u0027, description=\u0027(Citation: NCC Group APT15 Alive and Strong)(Citation: APT15 Intezer June 2018)\u0027), ExternalReference(source_name=\u0027Playful Dragon\u0027, description=\u0027(Citation: NCC Group APT15 Alive and Strong)(Citation: APT15 Intezer June 2018)\u0027), ExternalReference(source_name=\u0027Ke3chang\u0027, description=\u0027(Citation: Villeneuve et al 2014) (Citation: NCC Group APT15 Alive and Strong) (Citation: APT15 Intezer June 2018)\u0027), ExternalReference(source_name=\u0027Microsoft NICKEL December 2021\u0027, description=\u0027MSTIC. (2021, December 6). NICKEL targeting government organizations across Latin America and Europe. Retrieved March 18, 2022.\u0027, url=\u0027https://www.microsoft.com/security/blog/2021/12/06/nickel-targeting-government-organizations-across-latin-america-and-europe\u0027), ExternalReference(source_name=\u0027APT15 Intezer June 2018\u0027, description=\u0027Rosenberg, J. (2018, June 14). MirageFox: APT15 Resurfaces With New Tools Based On Old Ones. Retrieved September 21, 2018.\u0027, url=\u0027https://www.intezer.com/miragefox-apt15-resurfaces-with-new-tools-based-on-old-ones/\u0027), ExternalReference(source_name=\u0027NCC Group APT15 Alive and Strong\u0027, description=\u0027Smallridge, R. (2018, March 10). APT15 is alive and strong: An analysis of RoyalCli and RoyalDNS. Retrieved April 4, 2018.\u0027, url=\u0027https://research.nccgroup.com/2018/03/10/apt15-is-alive-and-strong-an-analysis-of-royalcli-and-royaldns/\u0027), ExternalReference(source_name=\u0027Mandiant Operation Ke3chang November 2014\u0027, description=\u0027Villeneuve, N., Bennett, J. T., Moran, N., Haq, T., Scott, M., \u0026 Geers, K. (2014). OPERATION \u201cKE3CHANG\u201d: Targeted Attacks Against Ministries of Foreign Affairs. Retrieved November 12, 2014.\u0027, url=\u0027https://www.mandiant.com/resources/operation-ke3chang-targeted-attacks-against-ministries-of-foreign-affairs\u0027), ExternalReference(source_name=\u0027Villeneuve et al 2014\u0027, description=\u0027Villeneuve, N., Bennett, J. T., Moran, N., Haq, T., Scott, M., \u0026 Geers, K. (2014). OPERATION \u201cKE3CHANG\u201d: Targeted Attacks Against Ministries of Foreign Affairs. Retrieved November 12, 2014.\u0027, url=\u0027https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/wp-operation-ke3chang.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Impacket/tool", "image": "images/tool.png", "label": "Impacket/tool", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003etool\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003etool--26c87906-d750-42c5-946c-d4162c73fc7b\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-01-31 01:39:56.283000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-07 16:02:38.320000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eImpacket\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Impacket](https://attack.mitre.org/software/S0357) is an open source collection of modules written in Python for programmatically constructing and manipulating network protocols. [Impacket](https://attack.mitre.org/software/S0357) contains several tools for remote service execution, Kerberos manipulation, Windows credential dumping, packet sniffing, and relay attacks.(Citation: Impacket Tools)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027tool\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0357\u0027, external_id=\u0027S0357\u0027), ExternalReference(source_name=\u0027Impacket Tools\u0027, description=\u0027SecureAuth. (n.d.).  Retrieved January 15, 2019.\u0027, url=\u0027https://www.secureauth.com/labs/open-source-tools/impacket\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "LaZagne/tool", "image": "images/tool.png", "label": "LaZagne/tool", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003etool\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003etool--b76b2d94-60e4-4107-a903-4a3a7622fb3b\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-01-30 16:44:59.887000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-15 16:56:52.156000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLaZagne\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[LaZagne](https://attack.mitre.org/software/S0349) is a post-exploitation, open-source tool used to recover stored passwords on a system. It has modules for Windows, Linux, and OSX, but is mainly focused on Windows systems. [LaZagne](https://attack.mitre.org/software/S0349) is publicly available on GitHub.(Citation: GitHub LaZagne Dec 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027tool\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0349\u0027, external_id=\u0027S0349\u0027), ExternalReference(source_name=\u0027LaZagne\u0027, description=\u0027(Citation: GitHub LaZange Dec 2018)\u0027), ExternalReference(source_name=\u0027GitHub LaZagne Dec 2018\u0027, description=\u0027Zanni, A. (n.d.). The LaZagne Project !!!. Retrieved December 14, 2018.\u0027, url=\u0027https://github.com/AlessandroZ/LaZagne\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "MuddyWater/intrusion-set", "image": "images/intrusion_set.png", "label": "MuddyWater/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--269e8108-68c6-4f99-b911-14b2e765dec2\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-04-18 17:59:24.739000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-26 22:30:05.308000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eMuddyWater\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[MuddyWater](https://attack.mitre.org/groups/G0069) is an Iranian threat group that has primarily targeted Middle Eastern nations, and has also targeted European and North American nations. The group\u0027s victims are mainly in the telecommunications, government (IT services), and oil sectors. Activity from this group was previously linked to [FIN7](https://attack.mitre.org/groups/G0046), but the group is believed to be a distinct group possibly motivated by espionage.(Citation: Unit 42 MuddyWater Nov 2017)(Citation: Symantec MuddyWater Dec 2018)(Citation: ClearSky MuddyWater Nov 2018)(Citation: ClearSky MuddyWater June 2019)(Citation: Reaqta MuddyWater November 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027MuddyWater\u0027, \u0027Earth Vetala \u0027, \u0027MERCURY\u0027, \u0027Static Kitten\u0027, \u0027Seedworm\u0027, \u0027TEMP.Zagros\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0069\u0027, external_id=\u0027G0069\u0027), ExternalReference(source_name=\u0027MuddyWater\u0027, description=\u0027(Citation: Unit 42 MuddyWater Nov 2017)(Citation: Symantec MuddyWater Dec 2018)\u0027), ExternalReference(source_name=\u0027Earth Vetala \u0027, description=\u0027(Citation: Trend Micro Muddy Water March 2021)\u0027), ExternalReference(source_name=\u0027MERCURY\u0027, description=\u0027(Citation: Anomali Static Kitten February 2021)\u0027), ExternalReference(source_name=\u0027Static Kitten\u0027, description=\u0027(Citation: Anomali Static Kitten February 2021)(Citation: Trend Micro Muddy Water March 2021)\u0027), ExternalReference(source_name=\u0027Seedworm\u0027, description=\u0027(Citation: Symantec MuddyWater Dec 2018)(Citation: Anomali Static Kitten February 2021)(Citation: Trend Micro Muddy Water March 2021)\u0027), ExternalReference(source_name=\u0027TEMP.Zagros\u0027, description=\u0027(Citation: FireEye MuddyWater Mar 2018)(Citation: Anomali Static Kitten February 2021)(Citation: Trend Micro Muddy Water March 2021)\u0027), ExternalReference(source_name=\u0027Unit 42 MuddyWater Nov 2017\u0027, description=\u0027Lancaster, T.. (2017, November 14). Muddying the Water: Targeted Attacks in the Middle East. Retrieved March 15, 2018.\u0027, url=\u0027https://researchcenter.paloaltonetworks.com/2017/11/unit42-muddying-the-water-targeted-attacks-in-the-middle-east/\u0027), ExternalReference(source_name=\u0027Symantec MuddyWater Dec 2018\u0027, description=\u0027Symantec DeepSight Adversary Intelligence Team. (2018, December 10). Seedworm: Group Compromises Government Agencies, Oil \u0026 Gas, NGOs, Telecoms, and IT Firms. Retrieved December 14, 2018.\u0027, url=\u0027https://www.symantec.com/blogs/threat-intelligence/seedworm-espionage-group\u0027), ExternalReference(source_name=\u0027ClearSky MuddyWater Nov 2018\u0027, description=\u0027ClearSky Cyber Security. (2018, November). MuddyWater Operations in Lebanon and Oman: Using an Israeli compromised domain for a two-stage campaign. Retrieved November 29, 2018.\u0027, url=\u0027https://www.clearskysec.com/wp-content/uploads/2018/11/MuddyWater-Operations-in-Lebanon-and-Oman.pdf\u0027), ExternalReference(source_name=\u0027ClearSky MuddyWater June 2019\u0027, description=\u0027ClearSky. (2019, June). Iranian APT group \u2018MuddyWater\u2019 Adds Exploits to Their Arsenal. Retrieved May 14, 2020.\u0027, url=\u0027https://www.clearskysec.com/wp-content/uploads/2019/06/Clearsky-Iranian-APT-group-%E2%80%98MuddyWater%E2%80%99-Adds-Exploits-to-Their-Arsenal.pdf\u0027), ExternalReference(source_name=\u0027Reaqta MuddyWater November 2017\u0027, description=\u0027Reaqta. (2017, November 22). A dive into MuddyWater APT targeting Middle-East. Retrieved May 18, 2020.\u0027, url=\u0027https://reaqta.com/2017/11/muddywater-apt-targeting-middle-east/\u0027), ExternalReference(source_name=\u0027Trend Micro Muddy Water March 2021\u0027, description=\u0027Peretz, A. and Theck, E. (2021, March 5). Earth Vetala \u2013 MuddyWater Continues to Target Organizations in the Middle East. Retrieved March 18, 2021.\u0027, url=\u0027https://www.trendmicro.com/en_us/research/21/c/earth-vetala---muddywater-continues-to-target-organizations-in-t.html\u0027), ExternalReference(source_name=\u0027Anomali Static Kitten February 2021\u0027, description=\u0027Mele, G. et al. (2021, February 10). Probable Iranian Cyber Actors, Static Kitten, Conducting Cyberespionage Campaign Targeting UAE and Kuwait Government Agencies. Retrieved March 17, 2021.\u0027, url=\u0027https://www.anomali.com/blog/probable-iranian-cyber-actors-static-kitten-conducting-cyberespionage-campaign-targeting-uae-and-kuwait-government-agencies\u0027), ExternalReference(source_name=\u0027FireEye MuddyWater Mar 2018\u0027, description=\u0027Singh, S. et al.. (2018, March 13). Iranian Threat Group Updates Tactics, Techniques and Procedures in Spear Phishing Campaign. Retrieved April 11, 2018.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2018/03/iranian-threat-group-updates-ttps-in-spear-phishing-campaign.html\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Dragonfly/intrusion-set", "image": "images/intrusion_set.png", "label": "Dragonfly/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--1c63d4ec-0a75-4daa-b1df-0d11af3d3cc1\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:05.217000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-24 19:21:16.242000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDragonfly\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Dragonfly](https://attack.mitre.org/groups/G0035) is a cyber espionage group that has been attributed to Russia\u0027s Federal Security Service (FSB) Center 16.(Citation: DOJ Russia Targeting Critical Infrastructure March 2022)(Citation: UK GOV FSB Factsheet April 2022) Active since at least 2010, [Dragonfly](https://attack.mitre.org/groups/G0035) has targeted defense and aviation companies, government entities, companies related to industrial control systems, and critical infrastructure sectors worldwide through supply chain, spearphishing, and drive-by compromise attacks.(Citation: Symantec Dragonfly)(Citation: Secureworks IRON LIBERTY July 2019)(Citation: Symantec Dragonfly Sept 2017)(Citation: Fortune Dragonfly 2.0 Sept 2017)(Citation: Gigamon Berserk Bear October 2021)(Citation: CISA AA20-296A Berserk Bear December 2020)(Citation: Symantec Dragonfly 2.0 October 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Dragonfly\u0027, \u0027TEMP.Isotope\u0027, \u0027DYMALLOY\u0027, \u0027Berserk Bear\u0027, \u0027TG-4192\u0027, \u0027Crouching Yeti\u0027, \u0027IRON LIBERTY\u0027, \u0027Energetic Bear\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0035\u0027, external_id=\u0027G0035\u0027), ExternalReference(source_name=\u0027DYMALLOY\u0027, description=\u0027(Citation: Dragos DYMALLOY )(Citation: UK GOV FSB Factsheet April 2022)\u0027), ExternalReference(source_name=\u0027Berserk Bear\u0027, description=\u0027(Citation: Gigamon Berserk Bear October 2021)(Citation: DOJ Russia Targeting Critical Infrastructure March 2022)(Citation: UK GOV FSB Factsheet April 2022)\u0027), ExternalReference(source_name=\u0027TEMP.Isotope\u0027, description=\u0027(Citation: Mandiant Ukraine Cyber Threats January 2022)(Citation: Gigamon Berserk Bear October 2021)\u0027), ExternalReference(source_name=\u0027Crouching Yeti\u0027, description=\u0027(Citation: Secureworks IRON LIBERTY July 2019)(Citation: Gigamon Berserk Bear October 2021)(Citation: DOJ Russia Targeting Critical Infrastructure March 2022)(Citation: UK GOV FSB Factsheet April 2022)\u0027), ExternalReference(source_name=\u0027IRON LIBERTY\u0027, description=\u0027(Citation: Secureworks IRON LIBERTY July 2019)(Citation: Secureworks MCMD July 2019)(Citation: Secureworks Karagany July 2019)(Citation: UK GOV FSB Factsheet April 2022)\u0027), ExternalReference(source_name=\u0027TG-4192\u0027, description=\u0027(Citation: Secureworks IRON LIBERTY July 2019)(Citation: UK GOV FSB Factsheet April 2022)\u0027), ExternalReference(source_name=\u0027Dragonfly\u0027, description=\u0027(Citation: Symantec Dragonfly)(Citation: Secureworks IRON LIBERTY July 2019)(Citation: Gigamon Berserk Bear October 2021)(Citation: DOJ Russia Targeting Critical Infrastructure March 2022)(Citation: UK GOV FSB Factsheet April 2022)\u0027), ExternalReference(source_name=\u0027Energetic Bear\u0027, description=\u0027(Citation: Symantec Dragonfly)(Citation: Secureworks IRON LIBERTY July 2019)(Citation: Secureworks MCMD July 2019)(Citation: Secureworks Karagany July 2019)(Citation: Gigamon Berserk Bear October 2021)(Citation: DOJ Russia Targeting Critical Infrastructure March 2022)(Citation: UK GOV FSB Factsheet April 2022)\u0027), ExternalReference(source_name=\u0027CISA AA20-296A Berserk Bear December 2020\u0027, description=\u0027CISA. (2020, December 1). Russian State-Sponsored Advanced Persistent Threat Actor Compromises U.S. Government Targets. Retrieved December 9, 2021.\u0027, url=\u0027https://www.cisa.gov/uscert/ncas/alerts/aa20-296a#revisions\u0027), ExternalReference(source_name=\u0027DOJ Russia Targeting Critical Infrastructure March 2022\u0027, description=\u0027Department of Justice. (2022, March 24). Four Russian Government Employees Charged in Two Historical Hacking Campaigns Targeting Critical Infrastructure Worldwide. Retrieved April 5, 2022.\u0027, url=\u0027https://www.justice.gov/opa/pr/four-russian-government-employees-charged-two-historical-hacking-campaigns-targeting-critical\u0027), ExternalReference(source_name=\u0027Dragos DYMALLOY \u0027, description=\u0027Dragos. (n.d.). DYMALLOY. Retrieved August 20, 2020.\u0027, url=\u0027https://www.dragos.com/threat/dymalloy/\u0027), ExternalReference(source_name=\u0027Fortune Dragonfly 2.0 Sept 2017\u0027, description=\u0027Hackett, R. (2017, September 6). Hackers Have Penetrated Energy Grid, Symantec Warns. Retrieved June 6, 2018.\u0027, url=\u0027http://fortune.com/2017/09/06/hack-energy-grid-symantec/\u0027), ExternalReference(source_name=\u0027Mandiant Ukraine Cyber Threats January 2022\u0027, description=\u0027Hultquist, J. (2022, January 20). Anticipating Cyber Threats as the Ukraine Crisis Escalates. Retrieved January 24, 2022.\u0027, url=\u0027https://www.mandiant.com/resources/ukraine-crisis-cyber-threats\u0027), ExternalReference(source_name=\u0027Secureworks MCMD July 2019\u0027, description=\u0027Secureworks. (2019, July 24). MCMD Malware Analysis. Retrieved August 13, 2020.\u0027, url=\u0027https://www.secureworks.com/research/mcmd-malware-analysis\u0027), ExternalReference(source_name=\u0027Secureworks IRON LIBERTY July 2019\u0027, description=\u0027Secureworks. (2019, July 24). Resurgent Iron Liberty Targeting Energy Sector. Retrieved August 12, 2020.\u0027, url=\u0027https://www.secureworks.com/research/resurgent-iron-liberty-targeting-energy-sector\u0027), ExternalReference(source_name=\u0027Secureworks Karagany July 2019\u0027, description=\u0027Secureworks. (2019, July 24). Updated Karagany Malware Targets Energy Sector. Retrieved August 12, 2020.\u0027, url=\u0027https://www.secureworks.com/research/updated-karagany-malware-targets-energy-sector\u0027), ExternalReference(source_name=\u0027Gigamon Berserk Bear October 2021\u0027, description=\u0027Slowik, J. (2021, October). THE BAFFLING BERSERK BEAR: A DECADE\u2019S ACTIVITY TARGETING CRITICAL INFRASTRUCTURE. Retrieved December 6, 2021.\u0027, url=\u0027https://vblocalhost.com/uploads/VB2021-Slowik.pdf\u0027), ExternalReference(source_name=\u0027Symantec Dragonfly Sept 2017\u0027, description=\u0027Symantec Security Response. (2014, July 7). Dragonfly: Western energy sector targeted by sophisticated attack group. Retrieved September 9, 2017.\u0027, url=\u0027https://docs.broadcom.com/doc/dragonfly_threat_against_western_energy_suppliers\u0027), ExternalReference(source_name=\u0027Symantec Dragonfly\u0027, description=\u0027Symantec Security Response. (2014, June 30). Dragonfly: Cyberespionage Attacks Against Energy Suppliers. Retrieved April 8, 2016.\u0027, url=\u0027https://community.broadcom.com/symantecenterprise/communities/community-home/librarydocuments/viewdocument?DocumentKey=7382dce7-0260-4782-84cc-890971ed3f17\u0026CommunityKey=1ecf5f55-9545-44d6-b0f4-4e4a7f5f5e68\u0026tab=librarydocuments\u0027), ExternalReference(source_name=\u0027Symantec Dragonfly 2.0 October 2017\u0027, description=\u0027Symantec. (2017, October 7). Dragonfly: Western energy sector targeted by sophisticated attack group. Retrieved April 19, 2022.\u0027, url=\u0027https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/dragonfly-energy-sector-cyber-attacks\u0027), ExternalReference(source_name=\u0027UK GOV FSB Factsheet April 2022\u0027, description=\"UK Gov. (2022, April 5). Russia\u0027s FSB malign activity: factsheet. Retrieved April 5, 2022.\", url=\u0027https://www.gov.uk/government/publications/russias-fsb-malign-cyber-activity-factsheet/russias-fsb-malign-activity-factsheet\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Ingress Tool Transfer/attack-pattern", "image": "images/attack_pattern.png", "label": "Ingress Tool
