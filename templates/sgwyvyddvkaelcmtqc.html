        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "OS Credential Dumping/attack-pattern", "label": "OS Credential Dumping/attack-pattern", "shape": "star", "title": "Adversaries may attempt to dump credentials to obtain account login and credential material, normally in the form of a hash or a clear text password, from the operating system and software. Credentials can then be used to perform [Lateral Movement](https://attack.mitre.org/tactics/TA0008) and access restricted information.\n\nSeveral of the tools mentioned in associated sub-techniques may be used by both adversaries and professional security testers. Additional custom tools likely exist as well.\n"}, {"font": {"color": "white"}, "id": "Axiom/intrusion-set", "image": "images/intrusion_set.png", "label": "Axiom/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--a0cb9370-e39b-44d5-9f50-ef78e412b973\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:45.629000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 15:52:00.359000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eAxiom\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Axiom](https://attack.mitre.org/groups/G0001) is a suspected Chinese cyber espionage group that has targeted the aerospace, defense, government, manufacturing, and media sectors since at least 2008. Some reporting suggests a degree of overlap between [Axiom](https://attack.mitre.org/groups/G0001) and [Winnti Group](https://attack.mitre.org/groups/G0044) but the two groups appear to be distinct based on differences in reporting on TTPs and targeting.(Citation: Kaspersky Winnti April 2013)(Citation: Kaspersky Winnti June 2015)(Citation: Novetta Winnti April 2015)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Axiom\u0027, \u0027Group 72\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0001\u0027, external_id=\u0027G0001\u0027), ExternalReference(source_name=\u0027Group 72\u0027, description=\u0027(Citation: Cisco Group 72)\u0027), ExternalReference(source_name=\u0027Axiom\u0027, description=\u0027(Citation: Novetta-Axiom)\u0027), ExternalReference(source_name=\u0027Cisco Group 72\u0027, description=\u0027Esler, J., Lee, M., and Williams, C. (2014, October 14). Threat Spotlight: Group 72. Retrieved January 14, 2016.\u0027, url=\u0027http://blogs.cisco.com/security/talos/threat-spotlight-group-72\u0027), ExternalReference(source_name=\u0027Kaspersky Winnti April 2013\u0027, description=\"Kaspersky Lab\u0027s Global Research and Analysis Team. (2013, April 11). Winnti. More than just a game. Retrieved February 8, 2017.\", url=\u0027https://securelist.com/winnti-more-than-just-a-game/37029/\u0027), ExternalReference(source_name=\u0027Novetta Winnti April 2015\u0027, description=\u0027Novetta Threat Research Group. (2015, April 7). Winnti Analysis. Retrieved February 8, 2017.\u0027, url=\u0027http://www.novetta.com/wp-content/uploads/2015/04/novetta_winntianalysis.pdf\u0027), ExternalReference(source_name=\u0027Novetta-Axiom\u0027, description=\u0027Novetta. (n.d.). Operation SMN: Axiom Threat Actor Group Report. Retrieved November 12, 2014.\u0027, url=\u0027http://www.novetta.com/wp-content/uploads/2014/11/Executive_Summary-Final_1.pdf\u0027), ExternalReference(source_name=\u0027Kaspersky Winnti June 2015\u0027, description=\u0027Tarakanov, D. (2015, June 22). Games are over: Winnti is now targeting pharmaceutical companies. Retrieved January 14, 2016.\u0027, url=\u0027https://securelist.com/games-are-over/70991/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Carbanak/malware", "image": "images/malware.png", "label": "Carbanak/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--72f54d66-675d-4587-9bd3-4ed09f9522e4\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:22.213000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-01 16:03:31.574000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eCarbanak\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Carbanak](https://attack.mitre.org/software/S0030) is a full-featured, remote backdoor used by a group of the same name ([Carbanak](https://attack.mitre.org/groups/G0008)). It is intended for espionage, data exfiltration, and providing remote access to infected machines. (Citation: Kaspersky Carbanak) (Citation: FireEye CARBANAK June 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0030\u0027, external_id=\u0027S0030\u0027), ExternalReference(source_name=\u0027Carbanak\u0027, description=\u0027(Citation: FireEye CARBANAK June 2017)\u0027), ExternalReference(source_name=\u0027Anunak\u0027, description=\u0027(Citation: Fox-It Anunak Feb 2015) (Citation: FireEye CARBANAK June 2017)\u0027), ExternalReference(source_name=\u0027Kaspersky Carbanak\u0027, description=\"Kaspersky Lab\u0027s Global Research and Analysis Team. (2015, February). CARBANAK APT THE GREAT BANK ROBBERY. Retrieved August 23, 2018.\", url=\u0027https://media.kasperskycontenthub.com/wp-content/uploads/sites/43/2018/03/08064518/Carbanak_APT_eng.pdf\u0027), ExternalReference(source_name=\u0027FireEye CARBANAK June 2017\u0027, description=\u0027Bennett, J., Vengerik, B. (2017, June 12). Behind the CARBANAK Backdoor. Retrieved June 11, 2018.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/06/behind-the-carbanak-backdoor.html\u0027), ExternalReference(source_name=\u0027Fox-It Anunak Feb 2015\u0027, description=\u0027Prins, R. (2015, February 16). Anunak (aka Carbanak) Update. Retrieved January 20, 2017.\u0027, url=\u0027https://www.fox-it.com/en/news/blog/anunak-aka-carbanak-update/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Leviathan/intrusion-set", "image": "images/intrusion_set.png", "label": "Leviathan/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--7113eaa5-ba79-4fb3-b68a-398ee9cd698e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-04-18 17:59:24.739000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 15:15:51.198000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLeviathan\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Leviathan](https://attack.mitre.org/groups/G0065) is a Chinese state-sponsored cyber espionage group that has been attributed to the Ministry of State Security\u0027s (MSS) Hainan State Security Department and an affiliated front company.(Citation: CISA AA21-200A APT40 July 2021) Active since at least 2009, [Leviathan](https://attack.mitre.org/groups/G0065) has targeted the following sectors: academia, aerospace/aviation, biomedical, defense industrial base, government, healthcare, manufacturing, maritime, and transportation across the US, Canada, Europe, the Middle East, and Southeast Asia.(Citation: CISA AA21-200A APT40 July 2021)(Citation: Proofpoint Leviathan Oct 2017)(Citation: FireEye Periscope March 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Leviathan\u0027, \u0027MUDCARP\u0027, \u0027Kryptonite Panda\u0027, \u0027Gadolinium\u0027, \u0027BRONZE MOHAWK\u0027, \u0027TEMP.Jumper\u0027, \u0027APT40\u0027, \u0027TEMP.Periscope\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0065\u0027, external_id=\u0027G0065\u0027), ExternalReference(source_name=\u0027MUDCARP\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: Accenture MUDCARP March 2019)\u0027), ExternalReference(source_name=\u0027Kryptonite Panda\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: Crowdstrike KRYPTONITE PANDA August 2018)\u0027), ExternalReference(source_name=\u0027Gadolinium\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: MSTIC GADOLINIUM September 2020)\u0027), ExternalReference(source_name=\u0027BRONZE MOHAWK\u0027, description=\u0027(Citation: CISA AA21-200A APT40 July 2021)(Citation: SecureWorks BRONZE MOHAWK n.d.)\u0027), ExternalReference(source_name=\u0027Leviathan\u0027, description=\u0027(Citation: Proofpoint Leviathan Oct 2017)\u0027), ExternalReference(source_name=\u0027TEMP.Jumper\u0027, description=\u0027[Leviathan](https://attack.mitre.org/groups/G0065) was previously reported upon by FireEye as TEMP.Periscope and TEMP.Jumper.(Citation: CISA AA21-200A APT40 July 2021)(Citation: FireEye APT40 March 2019)\u0027), ExternalReference(source_name=\u0027TEMP.Periscope\u0027, description=\u0027[Leviathan](https://attack.mitre.org/groups/G0065) was previously reported upon by FireEye as TEMP.Periscope and TEMP.Jumper.(Citation: CISA AA21-200A APT40 July 2021)(Citation: FireEye Periscope March 2018)(Citation: FireEye APT40 March 2019)\u0027), ExternalReference(source_name=\u0027Accenture MUDCARP March 2019\u0027, description=\"Accenture iDefense Unit. (2019, March 5). Mudcarp\u0027s Focus on Submarine Technologies. Retrieved August 24, 2021.\", url=\u0027https://www.accenture.com/us-en/blogs/cyber-defense/mudcarps-focus-on-submarine-technologies\u0027), ExternalReference(source_name=\u0027Crowdstrike KRYPTONITE PANDA August 2018\u0027, description=\u0027Adam Kozy. (2018, August 30). Two Birds, One Stone Panda. Retrieved August 24, 2021.\u0027, url=\u0027https://www.crowdstrike.com/blog/two-birds-one-stone-panda/\u0027), ExternalReference(source_name=\u0027Proofpoint Leviathan Oct 2017\u0027, description=\u0027Axel F, Pierre T. (2017, October 16). Leviathan: Espionage actor spearphishes maritime and defense targets. Retrieved February 15, 2018.\u0027, url=\u0027https://www.proofpoint.com/us/threat-insight/post/leviathan-espionage-actor-spearphishes-maritime-and-defense-targets\u0027), ExternalReference(source_name=\u0027MSTIC GADOLINIUM September 2020\u0027, description=\u0027Ben Koehl, Joe Hannon. (2020, September 24). Microsoft Security - Detecting Empires in the Cloud. Retrieved August 24, 2021.\u0027, url=\u0027https://www.microsoft.com/security/blog/2020/09/24/gadolinium-detecting-empires-cloud/\u0027), ExternalReference(source_name=\u0027CISA AA21-200A APT40 July 2021\u0027, description=\u0027CISA. (2021, July 19). (AA21-200A) Joint Cybersecurity Advisory \u2013 Tactics, Techniques, and Procedures of Indicted APT40 Actors Associated with China\u2019s MSS Hainan State Security Department. Retrieved August 12, 2021.\u0027, url=\u0027https://us-cert.cisa.gov/ncas/alerts/aa21-200a\u0027), ExternalReference(source_name=\u0027APT40\u0027, description=\u0027FireEye reporting on TEMP.Periscope (which was combined into APT40) indicated TEMP.Periscope was reported upon as Leviathan.(Citation: CISA AA21-200A APT40 July 2021)(Citation: Proofpoint Leviathan Oct 2017)(Citation: FireEye Periscope March 2018)(Citation: FireEye APT40 March 2019)\u0027), ExternalReference(source_name=\u0027FireEye Periscope March 2018\u0027, description=\u0027FireEye. (2018, March 16). Suspected Chinese Cyber Espionage Group (TEMP.Periscope) Targeting U.S. Engineering and Maritime Industries. Retrieved April 11, 2018.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2018/03/suspected-chinese-espionage-group-targeting-maritime-and-engineering-industries.html\u0027), ExternalReference(source_name=\u0027FireEye APT40 March 2019\u0027, description=\u0027Plan, F., et al. (2019, March 4). APT40: Examining a China-Nexus Espionage Actor. Retrieved March 18, 2019.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2019/03/apt40-examining-a-china-nexus-espionage-actor.html\u0027), ExternalReference(source_name=\u0027SecureWorks BRONZE MOHAWK n.d.\u0027, description=\u0027SecureWorks. (n.d.). Threat Profile - BRONZE MOHAWK. Retrieved August 24, 2021.\u0027, url=\u0027https://www.secureworks.com/research/threat-profiles/bronze-mohawk\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "LSASS Memory/attack-pattern", "image": "images/attack_pattern.png", "label": "LSASS Memory/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--65f2d882-3f41-4d48-8a06-29af77ec9f90\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:41:44.783000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-12 21:38:58.866000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLSASS Memory\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may attempt to access credential material stored in the process memory of the Local Security Authority Subsystem Service (LSASS). After a user logs on, the system generates and stores a variety of credential materials in LSASS process memory. These credential materials can be harvested by an administrative user or SYSTEM and used to conduct [Lateral Movement](https://attack.mitre.org/tactics/TA0008) using [Use Alternate Authentication Material](https://attack.mitre.org/techniques/T1550).\n\nAs well as in-memory techniques, the LSASS process memory can be dumped from the target host and analyzed on a local system.\n\nFor example, on the target host use procdump:\n\n* \u003ccode\u003eprocdump -ma lsass.exe lsass_dump\u003c/code\u003e\n\nLocally, mimikatz can be run using:\n\n* \u003ccode\u003esekurlsa::Minidump lsassdump.dmp\u003c/code\u003e\n* \u003ccode\u003esekurlsa::logonPasswords\u003c/code\u003e\n\nBuilt-in Windows tools such as comsvcs.dll can also be used:\n\n* \u003ccode\u003erundll32.exe C:\\Windows\\System32\\comsvcs.dll MiniDump PID  lsass.dmp full\u003c/code\u003e(Citation: Volexity Exchange Marauder March 2021)(Citation: Symantec Attacks Against Government Sector)\n\n\nWindows Security Support Provider (SSP) DLLs are loaded into LSSAS process at system start. Once loaded into the LSA, SSP DLLs have access to encrypted and plaintext passwords that are stored in Windows, such as any logged-on user\u0027s Domain password or smart card PINs. The SSP configuration is stored in two Registry keys: \u003ccode\u003eHKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\Security Packages\u003c/code\u003e and \u003ccode\u003eHKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\OSConfig\\Security Packages\u003c/code\u003e. An adversary may modify these Registry keys to add new SSPs, which will be loaded the next time the system boots, or when the AddSecurityPackage Windows API function is called.(Citation: Graeber 2014)\n\nThe following SSPs can be used to access credentials:\n\n* Msv: Interactive logons, batch logons, and service logons are done through the MSV authentication package.\n* Wdigest: The Digest Authentication protocol is designed for use with Hypertext Transfer Protocol (HTTP) and Simple Authentication Security Layer (SASL) exchanges.(Citation: TechNet Blogs Credential Protection)\n* Kerberos: Preferred for mutual client-server domain authentication in Windows 2000 and later.\n* CredSSP:  Provides SSO and Network Level Authentication for Remote Desktop Services.(Citation: TechNet Blogs Credential Protection)\n\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1003/001\u0027, external_id=\u0027T1003.001\u0027), ExternalReference(source_name=\u0027Medium Detecting Attempts to Steal Passwords from Memory\u0027, description=\u0027French, D. (2018, October 2). Detecting Attempts to Steal Passwords from Memory. Retrieved October 11, 2019.\u0027, url=\u0027https://medium.com/threatpunter/detecting-attempts-to-steal-passwords-from-memory-558f16dce4ea\u0027), ExternalReference(source_name=\u0027Graeber 2014\u0027, description=\u0027Graeber, M. (2014, October). Analysis of Malicious Security Support Provider DLLs. Retrieved March 1, 2017.\u0027, url=\u0027http://docplayer.net/20839173-Analysis-of-malicious-security-support-provider-dlls.html\u0027), ExternalReference(source_name=\u0027Volexity Exchange Marauder March 2021\u0027, description=\u0027Gruzweig, J. et al. (2021, March 2). Operation Exchange Marauder: Active Exploitation of Multiple Zero-Day Microsoft Exchange Vulnerabilities. Retrieved March 3, 2021.\u0027, url=\u0027https://www.volexity.com/blog/2021/03/02/active-exploitation-of-microsoft-exchange-zero-day-vulnerabilities/\u0027), ExternalReference(source_name=\u0027Powersploit\u0027, description=\u0027PowerSploit. (n.d.). Retrieved December 4, 2014.\u0027, url=\u0027https://github.com/mattifestation/PowerSploit\u0027), ExternalReference(source_name=\u0027Symantec Attacks Against Government Sector\u0027, description=\u0027Symantec. (2021, June 10). Attacks Against the Government Sector. Retrieved September 28, 2021.\u0027, url=\u0027https://symantec.broadcom.com/hubfs/Attacks-Against-Government-Sector.pdf\u0027), ExternalReference(source_name=\u0027TechNet Blogs Credential Protection\u0027, description=\u0027Wilson, B. (2016, April 18). The Importance of KB2871997 and KB2928120 for Credential Protection. Retrieved April 11, 2018.\u0027, url=\u0027https://blogs.technet.microsoft.com/askpfeplat/2016/04/18/the-importance-of-kb2871997-and-kb2928120-for-credential-protection/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "NTDS/attack-pattern", "image": "images/attack_pattern.png", "label": "NTDS/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--edf91964-b26e-4b4a-9600-ccacd7d7df24\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:42:35.572000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-03-08 21:00:52.774000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eNTDS\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may attempt to access or create a copy of the Active Directory domain database in order to steal credential information, as well as obtain other information about domain members such as devices, users, and access rights. By default, the NTDS file (NTDS.dit) is located in \u003ccode\u003e%SystemRoot%\\NTDS\\Ntds.dit\u003c/code\u003e of a domain controller.(Citation: Wikipedia Active Directory)\n\nIn addition to looking for NTDS files on active Domain Controllers, adversaries may search for backups that contain the same or similar information.(Citation: Metcalf 2015)\n\nThe following tools and techniques can be used to enumerate the NTDS file and the contents of the entire Active Directory hashes.\n\n* Volume Shadow Copy\n* secretsdump.py\n* Using the in-built Windows tool, ntdsutil.exe\n* Invoke-NinjaCopy\n\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1003/003\u0027, external_id=\u0027T1003.003\u0027), ExternalReference(source_name=\u0027Wikipedia Active Directory\u0027, description=\u0027Wikipedia. (2018, March 10). Active Directory. Retrieved April 11, 2018.\u0027, url=\u0027https://en.wikipedia.org/wiki/Active_Directory\u0027), ExternalReference(source_name=\u0027Metcalf 2015\u0027, description=\u0027Metcalf, S. (2015, January 19). Attackers Can Now Use Mimikatz to Implant Skeleton Key on Domain Controllers \u0026 BackDoor Your Active Directory Forest. Retrieved February 3, 2015.\u0027, url=\u0027http://adsecurity.org/?p=1275\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "LSA Secrets/attack-pattern", "image": "images/attack_pattern.png", "label": "LSA Secrets/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--1ecfdab8-7d59-4c98-95d4-dc41970f57fc\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-21 16:22:09.493000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-21 21:12:38.361000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLSA Secrets\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries with SYSTEM access to a host may attempt to access Local Security Authority (LSA) secrets, which can contain a variety of different credential materials, such as credentials for service accounts.(Citation: Passcape LSA Secrets)(Citation: Microsoft AD Admin Tier Model)(Citation: Tilbury Windows Credentials) LSA secrets are stored in the registry at \u003ccode\u003eHKEY_LOCAL_MACHINE\\SECURITY\\Policy\\Secrets\u003c/code\u003e. LSA secrets can also be dumped from memory.(Citation: ired Dumping LSA Secrets)\n\n[Reg](https://attack.mitre.org/software/S0075) can be used to extract from the Registry. [Mimikatz](https://attack.mitre.org/software/S0002) can be used to extract secrets from memory.(Citation: ired Dumping LSA Secrets)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1003/004\u0027, external_id=\u0027T1003.004\u0027), ExternalReference(source_name=\u0027Passcape LSA Secrets\u0027, description=\u0027Passcape. (n.d.). Windows LSA secrets. Retrieved February 21, 2020.\u0027, url=\u0027https://www.passcape.com/index.php?section=docsys\u0026cmd=details\u0026id=23\u0027), ExternalReference(source_name=\u0027Microsoft AD Admin Tier Model\u0027, description=\u0027Microsoft. (2019, February 14). Active Directory administrative tier model. Retrieved February 21, 2020.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows-server/identity/securing-privileged-access/securing-privileged-access-reference-material?redirectedfrom=MSDN\u0027), ExternalReference(source_name=\u0027Tilbury Windows Credentials\u0027, description=\u0027Chad Tilbury. (2017, August 8). 1Windows Credentials: Attack, Mitigation, Defense. Retrieved February 21, 2020.\u0027, url=\u0027https://www.first.org/resources/papers/conf2017/Windows-Credentials-Attacks-and-Mitigation-Techniques.pdf\u0027), ExternalReference(source_name=\u0027ired Dumping LSA Secrets\u0027, description=\u0027Mantvydas Baranauskas. (2019, November 16). Dumping LSA Secrets. Retrieved February 21, 2020.\u0027, url=\u0027https://ired.team/offensive-security/credential-access-and-credential-dumping/dumping-lsa-secrets\u0027), ExternalReference(source_name=\u0027Powersploit\u0027, description=\u0027PowerSploit. (n.d.). Retrieved December 4, 2014.\u0027, url=\u0027https://github.com/mattifestation/PowerSploit\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "APT32/intrusion-set", "image": "images/intrusion_set.png", "label": "APT32/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--247cb30b-955f-42eb-97a5-a89fef69341e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-12-14 16:46:06.044000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-14 16:39:50.790000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eAPT32\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[APT32](https://attack.mitre.org/groups/G0050) is a suspected Vietnam-based threat group that has been active since at least 2014. The group has targeted multiple private sector industries as well as foreign governments, dissidents, and journalists with a strong focus on Southeast Asian countries like Vietnam, the Philippines, Laos, and Cambodia. They have extensively used strategic web compromises to compromise victims.(Citation: FireEye APT32 May 2017)(Citation: Volexity OceanLotus Nov 2017)(Citation: ESET OceanLotus)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027APT32\u0027, \u0027SeaLotus\u0027, \u0027OceanLotus\u0027, \u0027APT-C-00\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0050\u0027, external_id=\u0027G0050\u0027), ExternalReference(source_name=\u0027APT32\u0027, description=\u0027(Citation: FireEye APT32 May 2017)(Citation: Volexity OceanLotus Nov 2017)(Citation: Cybereason Oceanlotus May 2017)(Citation: ESET OceanLotus Mar 2019)(Citation: Amnesty Intl. Ocean Lotus February 2021)\u0027), ExternalReference(source_name=\u0027SeaLotus\u0027, description=\u0027(Citation: Cybereason Oceanlotus May 2017)\u0027), ExternalReference(source_name=\u0027OceanLotus\u0027, description=\u0027(Citation: FireEye APT32 May 2017)(Citation: Volexity OceanLotus Nov 2017)(Citation: Cybereason Oceanlotus May 2017)(Citation: ESET OceanLotus Mar 2019)(Citation: Amnesty Intl. Ocean Lotus February 2021)\u0027), ExternalReference(source_name=\u0027APT-C-00\u0027, description=\u0027(Citation: ESET OceanLotus)(Citation: Cybereason Oceanlotus May 2017)(Citation: ESET OceanLotus Mar 2019)(Citation: Amnesty Intl. Ocean Lotus February 2021)\u0027), ExternalReference(source_name=\u0027FireEye APT32 May 2017\u0027, description=\u0027Carr, N.. (2017, May 14). Cyber Espionage is Alive and Well: APT32 and the Threat to Global Corporations. Retrieved June 18, 2017.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/05/cyber-espionage-apt32.html\u0027), ExternalReference(source_name=\u0027Volexity OceanLotus Nov 2017\u0027, description=\u0027Lassalle, D., et al. (2017, November 6). OceanLotus Blossoms: Mass Digital Surveillance and Attacks Targeting ASEAN, Asian Nations, the Media, Human Rights Groups, and Civil Society. Retrieved November 6, 2017.\u0027, url=\u0027https://www.volexity.com/blog/2017/11/06/oceanlotus-blossoms-mass-digital-surveillance-and-exploitation-of-asean-nations-the-media-human-rights-and-civil-society/\u0027), ExternalReference(source_name=\u0027ESET OceanLotus\u0027, description=\u0027Folt\u00fdn, T. (2018, March 13). OceanLotus ships new backdoor using old tricks. Retrieved May 22, 2018.\u0027, url=\u0027https://www.welivesecurity.com/2018/03/13/oceanlotus-ships-new-backdoor/\u0027), ExternalReference(source_name=\u0027Cybereason Oceanlotus May 2017\u0027, description=\u0027Dahan, A. (2017, May 24). OPERATION COBALT KITTY: A LARGE-SCALE APT IN ASIA CARRIED OUT BY THE OCEANLOTUS GROUP. Retrieved November 5, 2018.\u0027, url=\u0027https://www.cybereason.com/blog/operation-cobalt-kitty-apt\u0027), ExternalReference(source_name=\u0027ESET OceanLotus Mar 2019\u0027, description=\u0027Dumont, R. (2019, March 20). Fake or Fake: Keeping up with OceanLotus decoys. Retrieved April 1, 2019.\u0027, url=\u0027https://www.welivesecurity.com/2019/03/20/fake-or-fake-keeping-up-with-oceanlotus-decoys/\u0027), ExternalReference(source_name=\u0027Amnesty Intl. Ocean Lotus February 2021\u0027, description=\u0027Amnesty International. (2021, February 24). Vietnamese activists targeted by notorious hacking group. Retrieved March 1, 2021.\u0027, url=\u0027https://www.amnestyusa.org/wp-content/uploads/2021/02/Click-and-Bait_Vietnamese-Human-Rights-Defenders-Targeted-with-Spyware-Attacks.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "APT39/intrusion-set", "image": "images/intrusion_set.png", "label": "APT39/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--44e43fad-ffcb-4210-abcf-eaaed9735f80\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-02-19 16:01:38.585000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-12 23:08:30.844000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eAPT39\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[APT39](https://attack.mitre.org/groups/G0087) is one of several names for cyberespionage activity conducted by the Iranian Ministry of Intelligence and Security (MOIS) through the front company Rana Intelligence Computing since at least 2014. [APT39](https://attack.mitre.org/groups/G0087) has primarily targeted the travel, hospitality, academic, and telecommunications industries in Iran and across Asia, Africa, Europe, and North America to track individuals and entities considered to be a threat by the MOIS.(Citation: FireEye APT39 Jan 2019)(Citation: Symantec Chafer Dec 2015)(Citation: FBI FLASH APT39 September 2020)(Citation: Dept. of Treasury Iran Sanctions September 2020)(Citation: DOJ Iran Indictments September 2020)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027APT39\u0027, \u0027REMIX KITTEN\u0027, \u0027ITG07\u0027, \u0027Chafer\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0087\u0027, external_id=\u0027G0087\u0027), ExternalReference(source_name=\u0027APT39\u0027, description=\u0027(Citation: FireEye APT39 Jan 2019)(Citation: FBI FLASH APT39 September 2020)(Citation: Dept. of Treasury Iran Sanctions September 2020)(Citation: DOJ Iran Indictments September 2020)\u0027), ExternalReference(source_name=\u0027REMIX KITTEN\u0027, description=\u0027(Citation: Crowdstrike GTR2020 Mar 2020)\u0027), ExternalReference(source_name=\u0027ITG07\u0027, description=\u0027(Citation: FBI FLASH APT39 September 2020)(Citation: Dept. of Treasury Iran Sanctions September 2020)(Citation: DOJ Iran Indictments September 2020)\u0027), ExternalReference(source_name=\u0027Chafer\u0027, description=\u0027Activities associated with APT39 largely align with a group publicly referred to as Chafer.(Citation: FireEye APT39 Jan 2019)(Citation: Symantec Chafer Dec 2015)(Citation: Dark Reading APT39 JAN 2019)(Citation: FBI FLASH APT39 September 2020)(Citation: Dept. of Treasury Iran Sanctions September 2020)(Citation: DOJ Iran Indictments September 2020)\u0027), ExternalReference(source_name=\u0027FireEye APT39 Jan 2019\u0027, description=\u0027Hawley et al. (2019, January 29). APT39: An Iranian Cyber Espionage Group Focused on Personal Information. Retrieved February 19, 2019.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2019/01/apt39-iranian-cyber-espionage-group-focused-on-personal-information.html\u0027), ExternalReference(source_name=\u0027Symantec Chafer Dec 2015\u0027, description=\u0027Symantec Security Response. (2015, December 7). Iran-based attackers use back door threats to spy on Middle Eastern targets. Retrieved April 17, 2019.\u0027, url=\u0027https://www.symantec.com/connect/blogs/iran-based-attackers-use-back-door-threats-spy-middle-eastern-targets\u0027), ExternalReference(source_name=\u0027FBI FLASH APT39 September 2020\u0027, description=\u0027FBI. (2020, September 17). Indicators of Compromise Associated with Rana Intelligence Computing, also known as Advanced Persistent Threat 39, Chafer, Cadelspy, Remexi, and ITG07. Retrieved December 10, 2020.\u0027, url=\u0027https://www.iranwatch.org/sites/default/files/public-intelligence-alert.pdf\u0027), ExternalReference(source_name=\u0027Dept. of Treasury Iran Sanctions September 2020\u0027, description=\u0027Dept. of Treasury. (2020, September 17). Treasury Sanctions Cyber Actors Backed by Iranian Intelligence. Retrieved December 10, 2020.\u0027, url=\u0027https://home.treasury.gov/news/press-releases/sm1127\u0027), ExternalReference(source_name=\u0027DOJ Iran Indictments September 2020\u0027, description=\u0027DOJ. (2020, September 17). Department of Justice and Partner Departments and Agencies Conduct Coordinated Actions to Disrupt and Deter Iranian Malicious Cyber Activities Targeting the United States and the Broader International Community. Retrieved December 10, 2020.\u0027, url=\u0027https://www.justice.gov/opa/pr/department-justice-and-partner-departments-and-agencies-conduct-coordinated-actions-disrupt\u0027), ExternalReference(source_name=\u0027Crowdstrike GTR2020 Mar 2020\u0027, description=\u0027Crowdstrike. (2020, March 2). 2020 Global Threat Report. Retrieved December 11, 2020.\u0027, url=\u0027https://go.crowdstrike.com/rs/281-OBQ-266/images/Report2020CrowdStrikeGlobalThreatReport.pdf\u0027), ExternalReference(source_name=\u0027Dark Reading APT39 JAN 2019\u0027, description=\u0027Higgins, K. (2019, January 30). Iran Ups its Traditional Cyber Espionage Tradecraft. Retrieved May 22, 2020.\u0027, url=\u0027https://www.darkreading.com/attacks-breaches/iran-ups-its-traditional-cyber-espionage-tradecraft/d/d-id/1333764\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "DCSync/attack-pattern", "image": "images/attack_pattern.png", "label": "DCSync/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--f303a39a-6255-4b89-aecc-18c4d8ca7163\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:45:34.293000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-22 20:20:14.595000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDCSync\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may attempt to access credentials and other sensitive information by abusing a Windows Domain Controller\u0027s application programming interface (API)(Citation: Microsoft DRSR Dec 2017) (Citation: Microsoft GetNCCChanges) (Citation: Samba DRSUAPI) (Citation: Wine API samlib.dll) to simulate the replication process from a remote domain controller using a technique called DCSync.\n\nMembers of the Administrators, Domain Admins, and Enterprise Admin groups or computer accounts on the domain controller are able to run DCSync to pull password data(Citation: ADSecurity Mimikatz DCSync) from Active Directory, which may include current and historical hashes of potentially useful accounts such as KRBTGT and Administrators. The hashes can then in turn be used to create a [Golden Ticket](https://attack.mitre.org/techniques/T1558/001) for use in [Pass the Ticket](https://attack.mitre.org/techniques/T1550/003)(Citation: Harmj0y Mimikatz and DCSync) or change an account\u0027s password as noted in [Account Manipulation](https://attack.mitre.org/techniques/T1098).(Citation: InsiderThreat ChangeNTLM July 2017)\n\nDCSync functionality has been included in the \"lsadump\" module in [Mimikatz](https://attack.mitre.org/software/S0002).(Citation: GitHub Mimikatz lsadump Module) Lsadump also includes NetSync, which performs DCSync over a legacy replication protocol.(Citation: Microsoft NRPC Dec 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1003/006\u0027, external_id=\u0027T1003.006\u0027), ExternalReference(source_name=\u0027Microsoft DRSR Dec 2017\u0027, description=\u0027Microsoft. (2017, December 1). MS-DRSR Directory Replication Service (DRS) Remote Protocol. Retrieved December 4, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/cc228086.aspx\u0027), ExternalReference(source_name=\u0027Microsoft GetNCCChanges\u0027, description=\u0027Microsoft. (n.d.). IDL_DRSGetNCChanges (Opnum 3). Retrieved December 4, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/dd207691.aspx\u0027), ExternalReference(source_name=\u0027Samba DRSUAPI\u0027, description=\u0027SambaWiki. (n.d.). DRSUAPI. Retrieved December 4, 2017.\u0027, url=\u0027https://wiki.samba.org/index.php/DRSUAPI\u0027), ExternalReference(source_name=\u0027Wine API samlib.dll\u0027, description=\u0027Wine API. (n.d.). samlib.dll. Retrieved December 4, 2017.\u0027, url=\u0027https://source.winehq.org/WineAPI/samlib.html\u0027), ExternalReference(source_name=\u0027ADSecurity Mimikatz DCSync\u0027, description=\u0027Metcalf, S. (2015, September 25). Mimikatz DCSync Usage, Exploitation, and Detection. Retrieved August 7, 2017.\u0027, url=\u0027https://adsecurity.org/?p=1729\u0027), ExternalReference(source_name=\u0027Harmj0y Mimikatz and DCSync\u0027, description=\u0027Schroeder, W. (2015, September 22). Mimikatz and DCSync and ExtraSids, Oh My. Retrieved August 7, 2017.\u0027, url=\u0027http://www.harmj0y.net/blog/redteaming/mimikatz-and-dcsync-and-extrasids-oh-my/\u0027), ExternalReference(source_name=\u0027InsiderThreat ChangeNTLM July 2017\u0027, description=\u0027Warren, J. (2017, July 11). Manipulating User Passwords with Mimikatz. Retrieved December 4, 2017.\u0027, url=\u0027https://blog.stealthbits.com/manipulating-user-passwords-with-mimikatz-SetNTLM-ChangeNTLM\u0027), ExternalReference(source_name=\u0027GitHub Mimikatz lsadump Module\u0027, description=\u0027Deply, B., Le Toux, V. (2016, June 5). module ~ lsadump. Retrieved August 7, 2017.\u0027, url=\u0027https://github.com/gentilkiwi/mimikatz/wiki/module-~-lsadump\u0027), ExternalReference(source_name=\u0027Microsoft NRPC Dec 2017\u0027, description=\u0027Microsoft. (2017, December 1). MS-NRPC - Netlogon Remote Protocol. Retrieved December 6, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/cc237008.aspx\u0027), ExternalReference(source_name=\u0027Microsoft SAMR\u0027, description=\u0027Microsoft. (n.d.). MS-SAMR Security Account Manager (SAM) Remote Protocol (Client-to-Server) - Transport. Retrieved December 4, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/cc245496.aspx\u0027), ExternalReference(source_name=\u0027AdSecurity DCSync Sept 2015\u0027, description=\u0027Metcalf, S. (2015, September 25). Mimikatz DCSync Usage, Exploitation, and Detection. Retrieved December 4, 2017.\u0027, url=\u0027https://adsecurity.org/?p=1729\u0027), ExternalReference(source_name=\u0027Harmj0y DCSync Sept 2015\u0027, description=\u0027Schroeder, W. (2015, September 22). Mimikatz and DCSync and ExtraSids, Oh My. Retrieved December 4, 2017.\u0027, url=\u0027http://www.harmj0y.net/blog/redteaming/mimikatz-and-dcsync-and-extrasids-oh-my/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Tonto Team/intrusion-set", "image": "images/intrusion_set.png", "label": "Tonto Team/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--c5b81590-6814-4d2a-8baa-15c4b6c7f960\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-05-05 17:18:25.987000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-01-27 17:51:41.433000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eTonto Team\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Tonto Team](https://attack.mitre.org/groups/G0131) is a suspected Chinese state-sponsored cyber espionage threat group that has primarily targeted South Korea, Japan, Taiwan, and the United States since at least 2009; by 2020 they expanded operations to include other Asian as well as Eastern European countries. [Tonto Team](https://attack.mitre.org/groups/G0131) has targeted government, military, energy, mining, financial, education, healthcare, and technology org
