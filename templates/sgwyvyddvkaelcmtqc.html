 Transfer/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--e6919abc-99f9-4c6c-95a5-14761e7b2add\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:16.408000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-20 17:38:35.985000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eIngress Tool Transfer\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may transfer tools or other files from an external system into a compromised environment. Tools or files may be copied from an external adversary-controlled system to the victim network through the command and control channel or through alternate protocols such as [ftp](https://attack.mitre.org/software/S0095). Once present, adversaries may also transfer/spread tools between victim devices within a compromised environment (i.e. [Lateral Tool Transfer](https://attack.mitre.org/techniques/T1570)). \n\nFiles can also be transferred using various [Web Service](https://attack.mitre.org/techniques/T1102)s as well as native or otherwise present tools on the victim system.(Citation: PTSecurity Cobalt Dec 2016)\n\nOn Windows, adversaries may use various utilities to download tools, such as `copy`, `finger`, and [PowerShell](https://attack.mitre.org/techniques/T1059/001) commands such as \u003ccode\u003eIEX(New-Object Net.WebClient).downloadString()\u003c/code\u003e and \u003ccode\u003eInvoke-WebRequest\u003c/code\u003e. On Linux and macOS systems, a variety of utilities also exist, such as `curl`, `scp`, `sftp`, `tftp`, `rsync`, `finger`, and `wget`.(Citation: t1105_lolbas)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027command-and-control\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1105\u0027, external_id=\u0027T1105\u0027), ExternalReference(source_name=\u0027University of Birmingham C2\u0027, description=\u0027Gardiner, J.,  Cova, M., Nagaraja, S. (2014, February). Command \u0026 Control Understanding, Denying and Detecting. Retrieved April 20, 2016.\u0027, url=\u0027https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u0027), ExternalReference(source_name=\u0027t1105_lolbas\u0027, description=\u0027LOLBAS. (n.d.). LOLBAS Mapped to T1105. Retrieved March 11, 2022.\u0027, url=\u0027https://lolbas-project.github.io/#t1105\u0027), ExternalReference(source_name=\u0027PTSecurity Cobalt Dec 2016\u0027, description=\u0027Positive Technologies. (2016, December 16). Cobalt Snatch. Retrieved October 9, 2018.\u0027, url=\u0027https://www.ptsecurity.com/upload/corporate/ww-en/analytics/Cobalt-Snatch-eng.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "System Information Discovery/attack-pattern", "image": "images/attack_pattern.png", "label": "System Information Discovery/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--354a7f88-63fb-41b5-a801-ce3b377b36f1\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:04.307000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-20 18:13:33.490000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eSystem Information Discovery\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAn adversary may attempt to get detailed information about the operating system and hardware, including version, patches, hotfixes, service packs, and architecture. Adversaries may use the information from [System Information Discovery](https://attack.mitre.org/techniques/T1082) during automated discovery to shape follow-on behaviors, including whether or not the adversary fully infects the target and/or attempts specific actions.\n\nTools such as [Systeminfo](https://attack.mitre.org/software/S0096) can be used to gather detailed system information. If running with privileged access, a breakdown of system data can be gathered through the \u003ccode\u003esystemsetup\u003c/code\u003e configuration tool on macOS. As an example, adversaries with user-level access can execute the \u003ccode\u003edf -aH\u003c/code\u003e command to obtain currently mounted disks and associated freely available space. Adversaries may also leverage a [Network Device CLI](https://attack.mitre.org/techniques/T1059/008) on network devices to gather detailed system information.(Citation: US-CERT-TA18-106A) [System Information Discovery](https://attack.mitre.org/techniques/T1082) combined with information gathered from other forms of discovery and reconnaissance can drive payload development and concealment.(Citation: OSX.FairyTale)(Citation: 20 macOS Common Tools and Techniques)\n\nInfrastructure as a Service (IaaS) cloud providers such as AWS, GCP, and Azure allow access to instance and virtual machine information via APIs. Successful authenticated API calls can return data such as the operating system platform and status of a particular instance or the model view of a virtual machine.(Citation: Amazon Describe Instance)(Citation: Google Instances Resource)(Citation: Microsoft Virutal Machine API)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027discovery\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1082\u0027, external_id=\u0027T1082\u0027), ExternalReference(source_name=\u0027Amazon Describe Instance\u0027, description=\u0027Amazon. (n.d.). describe-instance-information. Retrieved March 3, 2020.\u0027, url=\u0027https://docs.aws.amazon.com/cli/latest/reference/ssm/describe-instance-information.html\u0027), ExternalReference(source_name=\u0027Google Instances Resource\u0027, description=\u0027Google. (n.d.). Rest Resource: instance. Retrieved March 3, 2020.\u0027, url=\u0027https://cloud.google.com/compute/docs/reference/rest/v1/instances\u0027), ExternalReference(source_name=\u0027Microsoft Virutal Machine API\u0027, description=\u0027Microsoft. (2019, March 1). Virtual Machines - Get. Retrieved October 8, 2019.\u0027, url=\u0027https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/get\u0027), ExternalReference(source_name=\u002720 macOS Common Tools and Techniques\u0027, description=\u0027Phil Stokes. (2021, February 16). 20 Common Tools \u0026 Techniques Used by macOS Threat Actors \u0026 Malware. Retrieved August 23, 2021.\u0027, url=\u0027https://labs.sentinelone.com/20-common-tools-techniques-used-by-macos-threat-actors-malware/\u0027), ExternalReference(source_name=\u0027OSX.FairyTale\u0027, description=\u0027Phile Stokes. (2018, September 20). On the Trail of OSX.FairyTale | Adware Playing at Malware. Retrieved August 24, 2021.\u0027, url=\u0027https://www.sentinelone.com/blog/trail-osx-fairytale-adware-playing-malware/\u0027), ExternalReference(source_name=\u0027US-CERT-TA18-106A\u0027, description=\u0027US-CERT. (2018, April 20). Alert (TA18-106A) Russian State-Sponsored Cyber Actors Targeting Network Infrastructure Devices. Retrieved October 19, 2020.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/TA18-106A\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/312.html\u0027, external_id=\u0027CAPEC-312\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Local Accounts/attack-pattern", "image": "images/attack_pattern.png", "label": "Local Accounts/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--fdc47f44-dd32-4b99-af5f-209f556f63c2\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-03-13 20:26:46.695000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-18 17:45:48.323000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLocal Accounts\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may obtain and abuse credentials of a local account as a means of gaining Initial Access, Persistence, Privilege Escalation, or Defense Evasion. Local accounts are those configured by an organization for use by users, remote support, services, or for administration on a single system or service.\n\nLocal Accounts may also be abused to elevate privileges and harvest credentials through [OS Credential Dumping](https://attack.mitre.org/techniques/T1003). Password reuse may allow the abuse of local accounts across a set of machines on a network for the purposes of Privilege Escalation and Lateral Movement. \u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027persistence\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027privilege-escalation\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027initial-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1078/003\u0027, external_id=\u0027T1078.003\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Drive-by Compromise/attack-pattern", "image": "images/attack_pattern.png", "label": "Drive-by Compromise/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--d742a578-d70e-4d0e-96a6-02a9c30204e6\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-04-18 17:59:24.739000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-03-08 21:11:47.798000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDrive-by Compromise\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may gain access to a system through a user visiting a website over the normal course of browsing. With this technique, the user\u0027s web browser is typically targeted for exploitation, but adversaries may also use compromised websites for non-exploitation behavior such as acquiring [Application Access Token](https://attack.mitre.org/techniques/T1550/001).\n\nMultiple ways of delivering exploit code to a browser exist, including:\n\n* A legitimate website is compromised where adversaries have injected some form of malicious code such as JavaScript, iFrames, and cross-site scripting.\n* Malicious ads are paid for and served through legitimate ad providers.\n* Built-in web application interfaces are leveraged for the insertion of any other kind of object that can be used to display web content or contain a script that executes on the visiting client (e.g. forum posts, comments, and other user controllable web content).\n\nOften the website used by an adversary is one visited by a specific community, such as government, a particular industry, or region, where the goal is to compromise a specific user or set of users based on a shared interest. This kind of targeted campaign is often referred to a strategic web compromise or watering hole attack. There are several known examples of this occurring.(Citation: Shadowserver Strategic Web Compromise)\n\nTypical drive-by compromise process:\n\n1. A user visits a website that is used to host the adversary controlled content.\n2. Scripts automatically execute, typically searching versions of the browser and plugins for a potentially vulnerable version. \n    * The user may be required to assist in this process by enabling scripting or active website components and ignoring warning dialog boxes.\n3. Upon finding a vulnerable version, exploit code is delivered to the browser.\n4. If exploitation is successful, then it will give the adversary code execution on the user\u0027s system unless other protections are in place.\n    * In some cases a second visit to the website after the initial scan is required before exploit code is delivered.\n\nUnlike [Exploit Public-Facing Application](https://attack.mitre.org/techniques/T1190), the focus of this technique is to exploit software on a client endpoint upon visiting a website. This will commonly give an adversary access to systems on the internal network instead of external systems that may be in a DMZ.\n\nAdversaries may also use compromised websites to deliver a user to a malicious application designed to [Steal Application Access Token](https://attack.mitre.org/techniques/T1528)s, like OAuth tokens, to gain access to protected applications and information. These malicious applications have been delivered through popups on legitimate websites.(Citation: Volexity OceanLotus Nov 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027initial-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1189\u0027, external_id=\u0027T1189\u0027), ExternalReference(source_name=\u0027Shadowserver Strategic Web Compromise\u0027, description=\u0027Adair, S., Moran, N. (2012, May 15). Cyber Espionage \u0026 Strategic Web Compromises \u2013 Trusted Websites Serving Dangerous Results. Retrieved March 13, 2018.\u0027, url=\u0027http://blog.shadowserver.org/2012/05/15/cyber-espionage-strategic-web-compromises-trusted-websites-serving-dangerous-results/\u0027), ExternalReference(source_name=\u0027Volexity OceanLotus Nov 2017\u0027, description=\u0027Lassalle, D., et al. (2017, November 6). OceanLotus Blossoms: Mass Digital Surveillance and Attacks Targeting ASEAN, Asian Nations, the Media, Human Rights Groups, and Civil Society. Retrieved November 6, 2017.\u0027, url=\u0027https://www.volexity.com/blog/2017/11/06/oceanlotus-blossoms-mass-digital-surveillance-and-exploitation-of-asean-nations-the-media-human-rights-and-civil-society/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Match Legitimate Name or Location/attack-pattern", "image": "images/attack_pattern.png", "label": "Match Legitimate Name or Location/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--1c4e5d32-1fe9-4116-9d9d-59e3925bd6a2\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-10 20:43:10.239000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-05 04:56:50.197000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eMatch Legitimate Name or Location\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may match or approximate the name or location of legitimate files or resources when naming/placing them. This is done for the sake of evading defenses and observation. This may be done by placing an executable in a commonly trusted directory (ex: under System32) or giving it the name of a legitimate, trusted program (ex: svchost.exe). In containerized environments, this may also be done by creating a resource in a namespace that matches the naming convention of a container pod or cluster. Alternatively, a file or container image name given may be a close approximation to legitimate programs/images or something innocuous.\n\nAdversaries may also use the same icon of the file they are trying to mimic.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1036/005\u0027, external_id=\u0027T1036.005\u0027), ExternalReference(source_name=\u0027Twitter ItsReallyNick Masquerading Update\u0027, description=\u0027Carr, N.. (2018, October 25). Nick Carr Status Update Masquerading. Retrieved April 22, 2019.\u0027, url=\u0027https://twitter.com/ItsReallyNick/status/1055321652777619457\u0027), ExternalReference(source_name=\u0027Docker Images\u0027, description=\u0027Docker. (n.d.). Docker Images. Retrieved April 6, 2021.\u0027, url=\u0027https://docs.docker.com/engine/reference/commandline/images/\u0027), ExternalReference(source_name=\u0027Elastic Masquerade Ball\u0027, description=\u0027Ewing, P. (2016, October 31). How to Hunt: The Masquerade Ball. Retrieved October 31, 2016.\u0027, url=\u0027http://pages.endgame.com/rs/627-YBU-612/images/EndgameJournal_The%20Masquerade%20Ball_Pages_R2.pdf\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/177.html\u0027, external_id=\u0027CAPEC-177\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Code Signing Policy Modification/attack-pattern", "image": "images/attack_pattern.png", "label": "Code Signing Policy Modification/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--565275d5-fcc3-4b66-b4e7-928e4cac6b8c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-04-23 01:04:57.161000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-05 05:00:03.480000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eCode Signing Policy Modification\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may modify code signing policies to enable execution of unsigned or self-signed code. Code signing provides a level of authenticity on a program from a developer and a guarantee that the program has not been tampered with. Security controls can include enforcement mechanisms to ensure that only valid, signed code can be run on an operating system. \n\nSome of these security controls may be enabled by default, such as Driver Signature Enforcement (DSE) on Windows or System Integrity Protection (SIP) on macOS.(Citation: Microsoft DSE June 2017)(Citation: Apple Disable SIP) Other such controls may be disabled by default but are configurable through application controls, such as only allowing signed Dynamic-Link Libraries (DLLs) to execute on a system. Since it can be useful for developers to modify default signature enforcement policies during the development and testing of applications, disabling of these features may be possible with elevated permissions.(Citation: Microsoft Unsigned Driver Apr 2017)(Citation: Apple Disable SIP)\n\nAdversaries may modify code signing policies in a number of ways, including through use of command-line or GUI utilities, [Modify Registry](https://attack.mitre.org/techniques/T1112), rebooting the computer in a debug/recovery mode, or by altering the value of variables in kernel memory.(Citation: Microsoft TESTSIGNING Feb 2021)(Citation: Apple Disable SIP)(Citation: FireEye HIKIT Rootkit Part 2)(Citation: GitHub Turla Driver Loader) Examples of commands that can modify the code signing policy of a system include \u003ccode\u003ebcdedit.exe -set TESTSIGNING ON\u003c/code\u003e on Windows and \u003ccode\u003ecsrutil disable\u003c/code\u003e on macOS.(Citation: Microsoft TESTSIGNING Feb 2021)(Citation: Apple Disable SIP) Depending on the implementation, successful modification of a signing policy may require reboot of the compromised system. Additionally, some implementations can introduce visible artifacts for the user (ex: a watermark in the corner of the screen stating the system is in Test Mode). Adversaries may attempt to remove such artifacts.(Citation: F-Secure BlackEnergy 2014)\n\nTo gain access to kernel memory to modify variables related to signature checks, such as modifying \u003ccode\u003eg_CiOptions\u003c/code\u003e to disable Driver Signature Enforcement, adversaries may conduct [Exploitation for Privilege Escalation](https://attack.mitre.org/techniques/T1068) using a signed, but vulnerable driver.(Citation: Unit42 AcidBox June 2020)(Citation: GitHub Turla Driver Loader)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1553/006\u0027, external_id=\u0027T1553.006\u0027), ExternalReference(source_name=\u0027Apple Disable SIP\u0027, description=\u0027Apple. (n.d.). Disabling and Enabling System Integrity Protection. Retrieved April 22, 2021.\u0027, url=\u0027https://developer.apple.com/documentation/security/disabling_and_enabling_system_integrity_protection\u0027), ExternalReference(source_name=\u0027F-Secure BlackEnergy 2014\u0027, description=\u0027F-Secure Labs. (2014). BlackEnergy \u0026 Quedagh: The convergence of crimeware and APT attacks. Retrieved March 24, 2016.\u0027, url=\u0027https://blog-assets.f-secure.com/wp-content/uploads/2019/10/15163408/BlackEnergy_Quedagh.pdf\u0027), ExternalReference(source_name=\u0027FireEye HIKIT Rootkit Part 2\u0027, description=\u0027Glyer, C., Kazanciyan, R. (2012, August 22). The \u201cHikit\u201d Rootkit: Advanced and Persistent Attack Techniques (Part 2). Retrieved May 4, 2020.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2012/08/hikit-rootkit-advanced-persistent-attack-techniques-part-2.html\u0027), ExternalReference(source_name=\u0027Microsoft Unsigned Driver Apr 2017\u0027, description=\u0027Microsoft. (2017, April 20). Installing an Unsigned Driver during Development and Test. Retrieved April 22, 2021.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows-hardware/drivers/install/installing-an-unsigned-driver-during-development-and-test\u0027), ExternalReference(source_name=\u0027Microsoft DSE June 2017\u0027, description=\u0027Microsoft. (2017, June 1). Digital Signatures for Kernel Modules on Windows. Retrieved April 22, 2021.\u0027, url=\u0027https://docs.microsoft.com/en-us/previous-versions/windows/hardware/design/dn653559(v=vs.85)?redirectedfrom=MSDN\u0027), ExternalReference(source_name=\u0027Microsoft TESTSIGNING Feb 2021\u0027, description=\u0027Microsoft. (2021, February 15). Enable Loading of Test Signed Drivers. Retrieved April 22, 2021.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows-hardware/drivers/install/the-testsigning-boot-configuration-option\u0027), ExternalReference(source_name=\u0027Unit42 AcidBox June 2020\u0027, description=\u0027Reichel, D. and Idrizovic, E. (2020, June 17). AcidBox: Rare Malware Repurposing Turla Group Exploit Targeted Russian Organizations. Retrieved March 16, 2021.\u0027, url=\u0027https://unit42.paloaltonetworks.com/acidbox-rare-malware/\u0027), ExternalReference(source_name=\u0027GitHub Turla Driver Loader\u0027, description=\u0027TDL Project. (2016, February 4). TDL (Turla Driver Loader). Retrieved April 22, 2021.\u0027, url=\u0027https://github.com/hfiref0x/TDL\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Scheduled Task/attack-pattern", "image": "images/attack_pattern.png", "label": "Scheduled Task/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--005a06c6-14bf-4118-afa0-ebcd8aebb0c9\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-11-27 14:58:00.429000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-14 20:59:17.110000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eScheduled Task\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may abuse the Windows Task Scheduler to perform task scheduling for initial or recurring execution of malicious code. There are multiple ways to access the Task Scheduler in Windows. The [schtasks](https://attack.mitre.org/software/S0111) utility can be run directly on the command line, or the Task Scheduler can be opened through the GUI within the Administrator Tools section of the Control Panel. In some cases, adversaries have used a .NET wrapper for the Windows Task Scheduler, and alternatively, adversaries have used the Windows netapi32 library to create a scheduled task.\n\nThe deprecated [at](https://attack.mitre.org/software/S0110) utility could also be abused by adversaries (ex: [At](https://attack.mitre.org/techniques/T1053/002)), though \u003ccode\u003eat.exe\u003c/code\u003e can not access tasks created with \u003ccode\u003eschtasks\u003c/code\u003e or the Control Panel.\n\nAn adversary may use Windows Task Scheduler to execute programs at system startup or on a scheduled basis for persistence. The Windows Task Scheduler can also be abused to conduct remote Execution as part of Lateral Movement and/or to run a process under the context of a specified account (such as SYSTEM). Similar to [System Binary Proxy Execution](https://attack.mitre.org/techniques/T1218), adversaries have also abused the Windows Task Scheduler to potentially mask one-time execution under signed/trusted system processes.(Citation: ProofPoint Serpent)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027execution\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027persistence\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027privilege-escalation\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1053/005\u0027, external_id=\u0027T1053.005\u0027), ExternalReference(source_name=\u0027ProofPoint Serpent\u0027, description=\u0027Campbell, B. et al. (2022, March 21). Serpent, No Swiping! New Backdoor Targets French Entities with Unique Attack Chain. Retrieved April 11, 2022.\u0027, url=\u0027https://www.proofpoint.com/us/blog/threat-insight/serpent-no-swiping-new-backdoor-targets-french-entities-unique-attack-chain\u0027), ExternalReference(source_name=\u0027Twitter Leoloobeek Scheduled Task\u0027, description=\u0027Loobeek, L. (2017, December 8). leoloobeek Status. Retrieved December 12, 2017.\u0027, url=\u0027https://twitter.com/leoloobeek/status/939248813465853953\u0027), ExternalReference(source_name=\u0027Microsoft Scheduled Task Events Win10\u0027, description=\u0027Microsoft. (2017, May 28). Audit Other Object Access Events. Retrieved June 27, 2019.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/audit-other-object-access-events\u0027), ExternalReference(source_name=\u0027TechNet Scheduled Task Events\u0027, description=\u0027Microsoft. (n.d.). General Task Registration. Retrieved December 12, 2017.\u0027, url=\u0027https://technet.microsoft.com/library/dd315590.aspx\u0027), ExternalReference(source_name=\u0027TechNet Autoruns\u0027, description=\u0027Russinovich, M. (2016, January 4). Autoruns for Windows v13.51. Retrieved June 6, 2016.\u0027, url=\u0027https://technet.microsoft.com/en-us/sysinternals/bb963902\u0027), ExternalReference(source_name=\u0027TechNet Forum Scheduled Task Operational Setting\u0027, description=\u0027Satyajit321. (2015, November 3). Scheduled Tasks History Retention settings. Retrieved December 12, 2017.\u0027, url=\u0027https://social.technet.microsoft.com/Forums/en-US/e5bca729-52e7-4fcb-ba12-3225c564674c/scheduled-tasks-history-retention-settings?forum=winserver8gen\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "BITS Jobs/attack-pattern", "image": "images/attack_pattern.png", "label": "BITS Jobs/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--c8e87b83-edbb-48d4-9295-4974897525b7\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-04-18 17:59:24.739000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-13 21:36:04.956000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eBITS Jobs\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may abuse BITS jobs to persistently execute or clean up after malicious payloads. Windows Background Intelligent Transfer Service (BITS) is a low-bandwidth, asynchronous file transfer mechanism exposed through [Component Object Model](https://attack.mitre.org/techniques/T1559/001) (COM).(Citation: Microsoft COM)(Citation: Microsoft BITS) BITS is commonly used by updaters, messengers, and other applications preferred to operate in the background (using available idle bandwidth) without interrupting other networked applications. File transfer tasks are implemented as BITS jobs, which contain a queue of one or more file operations.\n\nThe interface to create and manage BITS jobs is accessible through [PowerShell](https://attack.mitre.org/techniques/T1059/001) and the [BITSAdmin](https://attack.mitre.org/software/S0190) tool.(Citation: Microsoft BITS)(Citation: Microsoft BITSAdmin)\n\nAdversaries may abuse BITS to download, execute, and even clean up after running malicious code. BITS tasks are self-contained in the BITS job database, without new files or registry modifications, and often permitted by host firewalls.(Citation: CTU BITS Malware June 2016)(Citation: Mondok Windows PiggyBack BITS May 2007)(Citation: Symantec BITS May 2007) BITS enabled execution may also enable persistence by creating long-standing jobs (the default maximum lifetime is 90 days and extendable) or invoking an arbitrary program when a job completes or errors (including after system reboots).(Citation: PaloAlto UBoatRAT Nov 2017)(Citation: CTU BITS Malware June 2016)\n\nBITS upload functionalities can also be used to perform [Exfiltration Over Alternative Protocol](https://attack.mitre.org/techniques/T1048).(Citation: CTU BITS Malware June 2016)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027persistence\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1197\u0027, external_id=\u0027T1197\u0027), ExternalReference(source_name=\u0027Microsoft COM\u0027, description=\u0027Microsoft. (n.d.). Component Object Model (COM). Retrieved November 22, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/windows/desktop/ms680573.aspx\u0027), ExternalReference(source_name=\u0027Microsoft BITS\u0027, description=\u0027Microsoft. (n.d.). Background Intelligent Transfer Service. Retrieved January 12, 2018.\u0027, url=\u0027https://msdn.microsoft.com/library/windows/desktop/bb968799.aspx\u0027), ExternalReference(source_name=\u0027Microsoft BITSAdmin\u0027, description=\u0027Microsoft. (n.d.). BITSAdmin Tool. Retrieved January 12, 2018.\u0027, url=\u0027https://msdn.microsoft.com/library/aa362813.aspx\u0027), ExternalReference(source_name=\u0027CTU BITS Malware June 2016\u0027, description=\u0027Counter Threat Unit Research Team. (2016, June 6). Malware Lingers with BITS. Retrieved January 12, 2018.\u0027, url=\u0027https://www.secureworks.com/blog/malware-lingers-with-bits\u0027), ExternalReference(source_name=\u0027Mondok Windows PiggyBack BITS May 2007\u0027, description=\u0027Mondok, M. (2007, May 11). Malware piggybacks on Windows\u2019 Background Intelligent Transfer Service. Retrieved January 12, 2018.\u0027, url=\u0027https://arstechnica.com/information-technology/2007/05/malware-piggybacks-on-windows-background-intelligent-transfer-service/\u0027), ExternalReference(source_name=\u0027Symantec BITS May 2007\u0027, description=\u0027Florio, E. (2007, May 9). Malware Update with Windows Update. Retrieved January 12, 2018.\u0027, url=\u0027https://www.symantec.com/connect/blogs/malware-update-windows-update\u0027), ExternalReference(source_name=\u0027PaloAlto UBoatRAT Nov 2017\u0027, description=\u0027Hayashi, K. (2017, November 28). UBoatRAT Navigates East Asia. Retrieved January 12, 2018.\u0027, url=\u0027https://researchcenter.paloaltonetworks.com/2017/11/unit42-uboatrat-navigates-east-asia/\u0027), ExternalReference(source_name=\u0027Microsoft Issues with BITS July 2011\u0027, description=\u0027Microsoft. (2011, July 19). Issues with BITS. Retrieved January 12, 2018.\u0027, url=\u0027https://technet.microsoft.com/library/dd939934.aspx\u0027), ExternalReference(source_name=\u0027Elastic - Hunting for Persistence Part 1\u0027, description=\u0027French, D., Murphy, B. (2020, March 24). Adversary tradecraft 101: Hunting for persistence using Elastic Security (Part 1). Retrieved December 21, 2020.\u0027, url=\u0027https://www.elastic.co/blog/hunting-for-persistence-using-elastic-security-part-1\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Operation Wocao/intrusion-set", "image": "images/intrusion_set.png", "label": "Operation Wocao/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--28f04ed3-8e91-4805-b1f6-869020517871\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-11-17 20:33:44.273000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-03-25 13:18:53.793000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eOperation Wocao\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Operation Wocao](https://attack.mitre.org/groups/G0116) described activities carried out by a China-based cyber espionage adversary. [Operation Wocao](https://attack.mitre.org/groups/G0116) targeted entities within the government, managed service providers, energy, health care, and technology sectors across several countries, including China, France, Germany, the United Kingdom, and the United States. [Operation Wocao](https://attack.mitre.org/groups/G0116) used similar TTPs and tools to APT20, suggesting a possible overlap.(Citation: FoxIT Wocao December 2019)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Operation Wocao\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0116\u0027, external_id=\u0027G0116\u0027), ExternalReference(source_name=\u0027Operation Wocao\u0027, description=\u0027(Citation: FoxIT Wocao December 2019)\u0027), ExternalReference(source_name=\u0027FoxIT Wocao December 2019\u0027, description=\u0027Dantzig, M. v., Schamper, E. (2019, December 19). Operation Wocao: Shining a light on one of China\u2019s hidden hacking groups. Retrieved October 8, 2020.\u0027, url=\u0027https://www.fox-it.com/media/kadlze5c/201912_report_operation_wocao.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "UNC2452/intrusion-set", "image": "images/intrusion_set.png", "label": "UNC2452/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--dc5e2999-ca1a-47d4-8d12-a6984b138a1b\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-01-05 15:34:11.066000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-05-04 14:39:31.825000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eUNC2452\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[UNC2452](https://attack.mitre.org/groups/G0118) is a suspected Russian state-sponsored threat group responsible for the 2020 SolarWinds software supply chain intrusion.(Citation: FireEye SUNBURST Backdoor December 2020) Victims of this campaign include government, consulting, technology, telecom, and other organizations in North America, Europe, Asia, and the Middle East.(Citation: FireEye SUNBURST Backdoor December 2020) The group also compromised at least one think tank by late 2019.(Citation: Volexity SolarWinds)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027UNC2452\u0027, \u0027NOBELIUM\u0027, \u0027StellarParticle\u0027, \u0027Dark Halo\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eTrue\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0118\u0027, external_id=\u0027G0118\u0027), ExternalReference(source_name=\u0027UNC2452\u0027, description=\u0027(Citation: FireEye SUNBURST Backdoor December 2020)\u0027), ExternalReference(source_name=\u0027NOBELIUM\u0027, description=\u0027(Citation: MSTIC NOBELIUM Mar 2021)\u0027), ExternalReference(source_name=\u0027StellarParticle\u0027, description=\u0027(Citation: CrowdStrike SUNSPOT Implant January 2021)\u0027), ExternalReference(source_name=\u0027Dark Halo\u0027, description=\u0027(Citation: Volexity SolarWinds)\u0027), ExternalReference(source_name=\u0027FireEye SUNBURST Backdoor December 2020\u0027, description=\u0027FireEye. (2020, December 13). Highly Evasive Attacker Leverages SolarWinds Supply Chain to Compromise Multiple Global Victims With SUNBURST Backdoor. Retrieved January 4, 2021.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2020/12/evasive-attacker-leverages-solarwinds-supply-chain-compromises-with-sunburst-backdoor.html\u0027), ExternalReference(source_name=\u0027Volexity SolarWinds\u0027, description=\u0027Cash, D. et al. (2020, December 14). Dark Halo Leverages SolarWinds Compromise to Breach Organizations. Retrieved December 29, 2020.\u0027, url=\u0027https://www.volexity.com/blog/2020/12/14/dark-halo-leverages-solarwinds-compromise-to-breach-organizations/\u0027), ExternalReference(source_name=\u0027MSTIC NOBELIUM Mar 2021\u0027, description=\u0027Nafisi, R., Lelli, A. (2021, March 4). GoldMax, GoldFinder, and Sibot: Analyzing NOBELIUM\u2019s layered persistence. Retrieved March 8, 2021.\u0027, url=\u0027https://www.microsoft.com/security/blog/2021/03/04/goldmax-goldfinder-sibot-analyzing-nobelium-malware/\u0027), ExternalReference(source_name=\u0027CrowdStrike SUNSPOT Implant January 2021\u0027, description=\u0027CrowdStrike Intelligence Team. (2021, January 11). SUNSPOT: An Implant in the Build Process. Retrieved January 11, 2021.\u0027, url=\u0027https://www.crowdstrike.com/blog/sunspot-malware-technical-analysis/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "APT29/intrusion-set", "image": "images/intrusion_set.png", "label": "APT29/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--899ce53f-13a0-479b-a0e4-67d46e241542\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:52.748000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-14 17:14:25.162000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eAPT29\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[APT29](https://attack.mitre.org/groups/G0016) is threat group that has been attributed to Russia\u0027s Foreign Intelligence Service (SVR).(Citation: White House Imposing Costs RU Gov April 2021)(Citation: UK Gov Malign RIS Activity April 2021) They have operated since at least 2008, often targeting government networks in Europe and NATO member countries, research institutes, and think tanks. [APT29](https://attack.mitre.org/groups/G0016) reportedly compromised the Democratic National Committee starting in the summer of 2015.(Citation: F-Secure The Dukes)(Citation: GRIZZLY STEPPE JAR)(Citation: Crowdstrike DNC June 2016)(Citation: UK Gov UK Exposes Russia SolarWinds April 2021)\n\nIn April 2021, the US and UK governments attributed the SolarWinds supply chain compromise cyber operation to the SVR; public statements included citations to [APT29](https://attack.mitre.org/groups/G0016), Cozy Bear, and The Dukes.(Citation: NSA Joint Advisory SVR SolarWinds April 2021)(Citation: UK NSCS Russia SolarWinds April 2021) Victims of this campaign included government, consulting, technology, telecom, and other organizations in North America, Europe, Asia, and the Middle East. Industry reporting referred to the actors involved in this campaign as UNC2452, NOBELIUM, StellarParticle, and Dark Halo.(Citation: FireEye SUNBURST Backdoor December 2020)(Citation: MSTIC NOBELIUM Mar 2021)(Citation: CrowdStrike SUNSPOT Implant January 2021)(Citation: Volexity SolarWinds)(Citation: Cybersecurity Advisory SVR TTP May 2021)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027APT29\u0027, \u0027IRON RITUAL\u0027, \u0027IRON HEMLOCK\u0027, \u0027NobleBaron\u0027, \u0027Dark Halo\u0027, \u0027StellarParticle\u0027, \u0027NOBELIUM\u0027, \u0027UNC2452\u0027, \u0027YTTRIUM\u0027, \u0027The Dukes\u0027, \u0027Cozy Bear\u0027, \u0027CozyDuke\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0016\u0027, external_id=\u0027G0016\u0027), ExternalReference(source_name=\u0027CozyDuke\u0027, description=\u0027(Citation: Crowdstrike DNC June 2016)\u0027), ExternalReference(source_name=\u0027Cozy Bear\u0027, description=\u0027(Citation: Crowdstrike DNC June 2016)(Citation: ESET Dukes October 2019)(Citation: NCSC APT29 July 2020)(Citation: Cybersecurity Advisory SVR TTP May 2021)(Citation: CrowdStrike StellarParticle January 2022)\u0027), ExternalReference(source_name=\u0027StellarParticle\u0027, description=\u0027(Citation: CrowdStrike SUNSPOT Implant January 2021)(Citation: CrowdStrike StellarParticle January 2022)\u0027), ExternalReference(source_name=\u0027The Dukes\u0027, description=\u0027(Citation: F-Secure The Dukes)(Citation: ESET Dukes October 2019)(Citation: NCSC APT29 July 2020)(Citation: Cybersecurity Advisory SVR TTP May 2021)\u0027), ExternalReference(source_name=\u0027APT29\u0027, description=\u0027(Citation: F-Secure The Dukes)(Citation: FireEye APT29 Nov 2018)(Citation: ESET Dukes October 2019)(Citation: NCSC APT29 July 2020)(Citation: Cybersecurity Advisory SVR TTP May 2021)\u0027), ExternalReference(source_name=\u0027UNC2452\u0027, description=\u0027(Citation: FireEye SUNBURST Backdoor December 2020)\u0027), ExternalReference(source_name=\u0027YTTRIUM\u0027, description=\u0027(Citation: Microsoft Unidentified Dec 2018)\u0027), ExternalReference(source_name=\u0027NOBELIUM\u0027, description=\u0027(Citation: MSTIC NOBELIUM Mar 2021)(Citation: MSTIC NOBELIUM May 2021)(Citation: MSTIC Nobelium Toolset May 2021)(Citation: MSRC Nobelium June 2021)\u0027), ExternalReference(source_name=\u0027IRON HEMLOCK\u0027, description=\u0027(Citation: Secureworks IRON HEMLOCK Profile)\u0027), ExternalReference(source_name=\u0027IRON RITUAL\u0027, description=\u0027(Citation: Secureworks IRON RITUAL Profile)\u0027), ExternalReference(source_name=\u0027NobleBaron\u0027, description=\u0027(Citation: SentinelOne NobleBaron June 2021)\u0027), ExternalReference(source_name=\u0027Dark Halo\u0027, description=\u0027(Citation: Volexity SolarWinds)\u0027), ExternalReference(source_name=\u0027Crowdstrike DNC June 2016\u0027, description=\u0027Alperovi hitehouse.gov/briefing-room/statements-releases/2021/04/15/fact-sheet-imposing-costs-for-harmful-foreign-activities-by-the-russian-government/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Mimikatz/tool", "image": "images/tool.png", "label": "Mimikatz/tool", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003etool\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003etool--afc079f3-c0ea-4096-b75d-3f05338b7f60\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:11.544000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-12 18:59:55.116000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eMimikatz\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Mimikatz](https://attack.mitre.org/software/S0002) is a credential dumper capable of obtaining plaintext Windows account logins and passwords, along with many other features that make it useful for testing the security of networks. (Citation: Deply Mimikatz) (Citation: Adsecurity Mimikatz Guide)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027tool\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0002\u0027, external_id=\u0027S0002\u0027), ExternalReference(source_name=\u0027Deply Mimikatz\u0027, description=\u0027Deply, B. (n.d.). Mimikatz. Retrieved September 29, 2015.\u0027, url=\u0027https://github.com/gentilkiwi/mimikatz\u0027), ExternalReference(source_name=\u0027Adsecurity Mimikatz Guide\u0027, description=\u0027Metcalf, S. (2015, November 13). Unofficial Guide to Mimikatz \u0026 Command Reference. Retrieved December 23, 2015.\u0027, url=\u0027https://adsecurity.org/?page_id=1821\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Malicious File/attack-pattern", "image": "images/attack_pattern.png", "label": "Malicious File/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--232b7f21-adf9-4b42-b936-b9d6f7df856e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-03-11 14:49:36.954000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-20 17:19:50.801000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eMalicious File\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAn adversary may rely upon a user opening a malicious file in order to gain execution. Users may be subjected to social engineering to get them to open a file that will lead to code execution. This user action will typically be observed as follow-on behavior from [Spearphishing Attachment](https://attack.mitre.org/techniques/T1566/001). Adversaries may use several types of files that require a user to execute them, including .doc, .pdf, .xls, .rtf, .scr, .exe, .lnk, .pif, and .cpl.\n\nAdversaries may employ various forms of [Masquerading](https://attack.mitre.org/techniques/T1036) and [Obfuscated Files or Information](https://attack.mitre.org/techniques/T1027) to increase the likelihood that a user will open and successfully execute a malicious file. These methods may include using a familiar naming convention and/or password protecting the file and supplying instructions to a user on how to open it.(Citation: Password Protected Word Docs) \n\nWhile [Malicious File](https://attack.mitre.org/techniques/T1204/002) frequently occurs shortly after Initial Access it may occur at other phases of an intrusion, such as when an adversary places a file in a shared directory or on a user\u0027s desktop hoping that a user will click on it. This activity may also be seen shortly after [Internal Spearphishing](https://attack.mitre.org/techniques/T1534).\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027execution\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1204/002\u0027, external_id=\u0027T1204.002\u0027), ExternalReference(source_name=\u0027Password Protected Word Docs\u0027, description=\"Lawrence Abrams. (2017, July 12). PSA: Don\u0027t Open SPAM Containing Password Protected Word Docs. Retrieved January 5, 2022.\", url=\u0027https://www.bleepingcomputer.com/news/security/psa-dont-open-spam-containing-password-protected-word-docs/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Spearphishing Attachment/attack-pattern", "image": "images/attack_pattern.png", "label": "Spearphishing Attachment/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--2e34237d-8574-43f6-aace-ae2915de8597\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-03-02 19:05:18.137000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-18 17:39:12.452000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eSpearphishing Attachment\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may send spearphishing emails with a malicious attachment in an attempt to gain access to victim systems. Spearphishing attachment is a specific variant of spearphishing. Spearphishing attachment is different from other forms of spearphishing in that it employs the use of malware attached to an email. All forms of spearphishing are electronically delivered social engineering targeted at a specific individual, company, or industry. In this scenario, adversaries attach a file to the spearphishing email and usually rely upon [User Execution](https://attack.mitre.org/techniques/T1204) to gain execution. Spearphishing may also involve social engineering techniques, such as posing as a trusted source.\n\nThere are many options for the attachment such as Microsoft Office documents, executables, PDFs, or archived files. Upon opening the attachment (and potentially clicking past protections), the adversary\u0027s payload exploits a vulnerability or directly executes on the user\u0027s system. The text of the spearphishing email usually tries to give a plausible reason why the file should be opened, and may explain how to bypass system protections in order to do so. The email may also contain instructions on how to decrypt an attachment, such as a zip file password, in order to evade email boundary defenses. Adversaries frequently manipulate file extensions and icons in order to make attached executables appear to be document files, or files exploiting one application appear to be a file for a different one. \u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027initial-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1566/001\u0027, external_id=\u0027T1566.001\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/163.html\u0027, external_id=\u0027CAPEC-163\u0027), ExternalReference(source_name=\u0027Microsoft Anti Spoofing\u0027, description=\u0027Microsoft. (2020, October 13). Anti-spoofing protection in EOP. Retrieved October 19, 2020.\u0027, url=\u0027https://docs.microsoft.com/en-us/microsoft-365/security/office-365-security/anti-spoofing-protection?view=o365-worldwide\u0027), ExternalReference(source_name=\u0027ACSC Email Spoofing\u0027, description=\u0027Australian Cyber Security Centre. (2012, December). Mitigating Spoofed Emails Using Sender Policy Framework. Retrieved October 19, 2020.\u0027, url=\u0027https://www.cyber.gov.au/sites/default/files/2019-03/spoof_email_sender_policy_framework.pdf\u0027), ExternalReference(source_name=\u0027Elastic - Koadiac Detection with EQL\u0027, description=\u0027Stepanic, D.. (2020, January 13). Embracing offensive tooling: Building detections against Koadic using EQL. Retrieved November 30, 2020.\u0027, url=\u0027https://www.elastic.co/blog/embracing-offensive-tooling-building-detections-against-koadic-using-eql\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Bisonal/malware", "image": "images/malware.png", "label": "Bisonal/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--65ffc206-d7c1-45b3-b543-f6b726e7840d\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-10-17 00:14:20.652000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-18 17:18:36.512000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eBisonal\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Bisonal](https://attack.mitre.org/software/S0268) is a remote access tool (RAT) that has been used by [Tonto Team](https://attack.mitre.org/groups/G0131) against public and private sector organizations in Russia, South Korea, and Japan since at least December 2010.(Citation: Unit 42 Bisonal July 2018)(Citation: Talos Bisonal Mar 2020)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0268\u0027, external_id=\u0027S0268\u0027), ExternalReference(source_name=\u0027Bisonal\u0027, description=\u0027(Citation: Unit 42 Bisonal July 2018)(Citation: Talos Bisonal Mar 2020)\u0027), ExternalReference(source_name=\u0027Unit 42 Bisonal July 2018\u0027, description=\u0027Hayashi, K., Ray, V. (2018, July 31). Bisonal Malware Used in Attacks Against Russia and South Korea. Retrieved August 7, 2018.\u0027, url=\u0027https://researchcenter.paloaltonetworks.com/2018/07/unit42-bisonal-malware-used-attacks-russia-south-korea/\u0027), ExternalReference(source_name=\u0027Talos Bisonal Mar 2020\u0027, description=\u0027Mercer, W., et al. (2020, March 5). Bisonal: 10 years of play. Retrieved January 26, 2022.\u0027, url=\u0027https://blog.talosintelligence.com/2020/03/bisonal-10-years-of-play.html\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Python/attack-pattern", "image": "images/attack_pattern.png", "label": "Python/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--cc3502b5-30cc-4473-ad48-42d51a6ef6d1\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-03-09 14:38:24.334000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-07-26 22:49:23.094000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003ePython\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may abuse Python commands and scripts for execution. Python is a very popular scripting/programming language, with capabilities to perform many functions. Python can be executed interactively from the command-line (via the \u003ccode\u003epython.exe\u003c/code\u003e interpreter) or via scripts (.py) that can be written and distributed to different systems. Python code can also be compiled into binary executables.\n\nPython comes with many built-in packages to interact with the underlying system, such as file operations and device I/O. Adversaries can use these libraries to download and execute commands or other scripts as well as perform various malicious behaviors.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027execution\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1059/006\u
