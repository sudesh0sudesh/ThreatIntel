        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "DEATHRANSOM/malware", "label": "DEATHRANSOM/malware", "shape": "star", "title": "[DEATHRANSOM](https://attack.mitre.org/software/S0616) is ransomware written in C that has been used since at least 2020, and has potential overlap with [FIVEHANDS](https://attack.mitre.org/software/S0618) and [HELLOKITTY](https://attack.mitre.org/software/S0617).(Citation: FireEye FiveHands April 2021)"}, {"font": {"color": "white"}, "id": "Windows Management Instrumentation/attack-pattern", "image": "images/attack_pattern.png", "label": "Windows Management Instrumentation/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--01a5a209-b94c-450b-b7f9-946497d91055\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:30:44.329000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-20 16:25:21.348000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eWindows Management Instrumentation\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may abuse Windows Management Instrumentation (WMI) to execute malicious commands and payloads. WMI is an administration feature that provides a uniform environment to access Windows system components. The WMI service enables both local and remote access, though the latter is facilitated by [Remote Services](https://attack.mitre.org/techniques/T1021) such as [Distributed Component Object Model](https://attack.mitre.org/techniques/T1021/003) (DCOM) and [Windows Remote Management](https://attack.mitre.org/techniques/T1021/006) (WinRM).(Citation: MSDN WMI) Remote WMI over DCOM operates using port 135, whereas WMI over WinRM operates over port 5985 when using HTTP and 5986 for HTTPS.(Citation: MSDN WMI)(Citation: FireEye WMI 2015)\n\nAn adversary can use WMI to interact with local and remote systems and use it as a means to execute various behaviors, such as gathering information for Discovery as well as remote Execution of files as part of Lateral Movement. (Citation: FireEye WMI SANS 2015) (Citation: FireEye WMI 2015)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027execution\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1047\u0027, external_id=\u0027T1047\u0027), ExternalReference(source_name=\u0027FireEye WMI 2015\u0027, description=\u0027Ballenthin, W., et al. (2015). Windows Management Instrumentation (WMI) Offense, Defense, and Forensics. Retrieved March 30, 2016.\u0027, url=\u0027https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/wp-windows-management-instrumentation.pdf\u0027), ExternalReference(source_name=\u0027FireEye WMI SANS 2015\u0027, description=\"Devon Kerr. (2015). There\u0027s Something About WMI. Retrieved May 4, 2020.\", url=\u0027https://www.fireeye.com/content/dam/fireeye-www/services/pdfs/sans-dfir-2015.pdf\u0027), ExternalReference(source_name=\u0027MSDN WMI\u0027, description=\u0027Microsoft. (n.d.). Windows Management Instrumentation. Retrieved April 27, 2016.\u0027, url=\u0027https://msdn.microsoft.com/en-us/library/aa394582.aspx\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "System Information Discovery/attack-pattern", "image": "images/attack_pattern.png", "label": "System Information Discovery/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--354a7f88-63fb-41b5-a801-ce3b377b36f1\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:04.307000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-20 18:13:33.490000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eSystem Information Discovery\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAn adversary may attempt to get detailed information about the operating system and hardware, including version, patches, hotfixes, service packs, and architecture. Adversaries may use the information from [System Information Discovery](https://attack.mitre.org/techniques/T1082) during automated discovery to shape follow-on behaviors, including whether or not the adversary fully infects the target and/or attempts specific actions.\n\nTools such as [Systeminfo](https://attack.mitre.org/software/S0096) can be used to gather detailed system information. If running with privileged access, a breakdown of system data can be gathered through the \u003ccode\u003esystemsetup\u003c/code\u003e configuration tool on macOS. As an example, adversaries with user-level access can execute the \u003ccode\u003edf -aH\u003c/code\u003e command to obtain currently mounted disks and associated freely available space. Adversaries may also leverage a [Network Device CLI](https://attack.mitre.org/techniques/T1059/008) on network devices to gather detailed system information.(Citation: US-CERT-TA18-106A) [System Information Discovery](https://attack.mitre.org/techniques/T1082) combined with information gathered from other forms of discovery and reconnaissance can drive payload development and concealment.(Citation: OSX.FairyTale)(Citation: 20 macOS Common Tools and Techniques)\n\nInfrastructure as a Service (IaaS) cloud providers such as AWS, GCP, and Azure allow access to instance and virtual machine information via APIs. Successful authenticated API calls can return data such as the operating system platform and status of a particular instance or the model view of a virtual machine.(Citation: Amazon Describe Instance)(Citation: Google Instances Resource)(Citation: Microsoft Virutal Machine API)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027discovery\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1082\u0027, external_id=\u0027T1082\u0027), ExternalReference(source_name=\u0027Amazon Describe Instance\u0027, description=\u0027Amazon. (n.d.). describe-instance-information. Retrieved March 3, 2020.\u0027, url=\u0027https://docs.aws.amazon.com/cli/latest/reference/ssm/describe-instance-information.html\u0027), ExternalReference(source_name=\u0027Google Instances Resource\u0027, description=\u0027Google. (n.d.). Rest Resource: instance. Retrieved March 3, 2020.\u0027, url=\u0027https://cloud.google.com/compute/docs/reference/rest/v1/instances\u0027), ExternalReference(source_name=\u0027Microsoft Virutal Machine API\u0027, description=\u0027Microsoft. (2019, March 1). Virtual Machines - Get. Retrieved October 8, 2019.\u0027, url=\u0027https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/get\u0027), ExternalReference(source_name=\u002720 macOS Common Tools and Techniques\u0027, description=\u0027Phil Stokes. (2021, February 16). 20 Common Tools \u0026 Techniques Used by macOS Threat Actors \u0026 Malware. Retrieved August 23, 2021.\u0027, url=\u0027https://labs.sentinelone.com/20-common-tools-techniques-used-by-macos-threat-actors-malware/\u0027), ExternalReference(source_name=\u0027OSX.FairyTale\u0027, description=\u0027Phile Stokes. (2018, September 20). On the Trail of OSX.FairyTale | Adware Playing at Malware. Retrieved August 24, 2021.\u0027, url=\u0027https://www.sentinelone.com/blog/trail-osx-fairytale-adware-playing-malware/\u0027), ExternalReference(source_name=\u0027US-CERT-TA18-106A\u0027, description=\u0027US-CERT. (2018, April 20). Alert (TA18-106A) Russian State-Sponsored Cyber Actors Targeting Network Infrastructure Devices. Retrieved October 19, 2020.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/TA18-106A\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/312.html\u0027, external_id=\u0027CAPEC-312\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Ingress Tool Transfer/attack-pattern", "image": "images/attack_pattern.png", "label": "Ingress Tool Transfer/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--e6919abc-99f9-4c6c-95a5-14761e7b2add\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:16.408000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-20 17:38:35.985000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eIngress Tool Transfer\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may transfer tools or other files from an external system into a compromised environment. Tools or files may be copied from an external adversary-controlled system to the victim network through the command and control channel or through alternate protocols such as [ftp](https://attack.mitre.org/software/S0095). Once present, adversaries may also transfer/spread tools between victim devices within a compromised environment (i.e. [Lateral Tool Transfer](https://attack.mitre.org/techniques/T1570)). \n\nFiles can also be transferred using various [Web Service](https://attack.mitre.org/techniques/T1102)s as well as native or otherwise present tools on the victim system.(Citation: PTSecurity Cobalt Dec 2016)\n\nOn Windows, adversaries may use various utilities to download tools, such as `copy`, `finger`, and [PowerShell](https://attack.mitre.org/techniques/T1059/001) commands such as \u003ccode\u003eIEX(New-Object Net.WebClient).downloadString()\u003c/code\u003e and \u003ccode\u003eInvoke-WebRequest\u003c/code\u003e. On Linux and macOS systems, a variety of utilities also exist, such as `curl`, `scp`, `sftp`, `tftp`, `rsync`, `finger`, and `wget`.(Citation: t1105_lolbas)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027command-and-control\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1105\u0027, external_id=\u0027T1105\u0027), ExternalReference(source_name=\u0027University of Birmingham C2\u0027, description=\u0027Gardiner, J.,  Cova, M., Nagaraja, S. (2014, February). Command \u0026 Control Understanding, Denying and Detecting. Retrieved April 20, 2016.\u0027, url=\u0027https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u0027), ExternalReference(source_name=\u0027t1105_lolbas\u0027, description=\u0027LOLBAS. (n.d.). LOLBAS Mapped to T1105. Retrieved March 11, 2022.\u0027, url=\u0027https://lolbas-project.github.io/#t1105\u0027), ExternalReference(source_name=\u0027PTSecurity Cobalt Dec 2016\u0027, description=\u0027Positive Technologies. (2016, December 16). Cobalt Snatch. Retrieved October 9, 2018.\u0027, url=\u0027https://www.ptsecurity.com/upload/corporate/ww-en/analytics/Cobalt-Snatch-eng.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "File and Directory Discovery/attack-pattern", "image": "images/attack_pattern.png", "label": "File and Directory Discovery/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--7bc57495-ea59-4380-be31-a64af124ef18\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:04.710000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-20 18:12:12.362000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eFile and Directory Discovery\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may enumerate files and directories or may search in specific locations of a host or network share for certain information within a file system. Adversaries may use the information from [File and Directory Discovery](https://attack.mitre.org/techniques/T1083) during automated discovery to shape follow-on behaviors, including whether or not the adversary fully infects the target and/or attempts specific actions.\n\nMany command shell utilities can be used to obtain this information. Examples include \u003ccode\u003edir\u003c/code\u003e, \u003ccode\u003etree\u003c/code\u003e, \u003ccode\u003els\u003c/code\u003e, \u003ccode\u003efind\u003c/code\u003e, and \u003ccode\u003elocate\u003c/code\u003e.(Citation: Windows Commands JPCERT) Custom tools may also be used to gather file and directory information and interact with the [Native API](https://attack.mitre.org/techniques/T1106). Adversaries may also leverage a [Network Device CLI](https://attack.mitre.org/techniques/T1059/008) on network devices to gather file and directory information.(Citation: US-CERT-TA18-106A)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027discovery\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1083\u0027, external_id=\u0027T1083\u0027), ExternalReference(source_name=\u0027Windows Commands JPCERT\u0027, description=\u0027Tomonaga, S. (2016, January 26). Windows Commands Abused by Attackers. Retrieved February 2, 2016.\u0027, url=\u0027https://blogs.jpcert.or.jp/en/2016/01/windows-commands-abused-by-attackers.html\u0027), ExternalReference(source_name=\u0027US-CERT-TA18-106A\u0027, description=\u0027US-CERT. (2018, April 20). Alert (TA18-106A) Russian State-Sponsored Cyber Actors Targeting Network Infrastructure Devices. Retrieved October 19, 2020.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/TA18-106A\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/127.html\u0027, external_id=\u0027CAPEC-127\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/497.html\u0027, external_id=\u0027CAPEC-497\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "System Language Discovery/attack-pattern", "image": "images/attack_pattern.png", "label": "System Language Discovery/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--c1b68a96-3c48-49ea-a6c0-9b27359f9c19\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2021-08-18 14:06:45.244000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-15 22:00:56.174000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eSystem Language Discovery\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may attempt to gather information about the system language of a victim in order to infer the geographical location of that host. This information may be used to shape follow-on behaviors, including whether the adversary infects the target and/or attempts specific actions. This decision may be employed by malware developers and operators to reduce their risk of attracting the attention of specific law enforcement agencies or prosecution/scrutiny from other entities.(Citation: Malware System Language Check)\n\nThere are various sources of data an adversary could use to infer system language, such as system defaults and keyboard layouts. Specific checks will vary based on the target and/or adversary, but may involve behaviors such as [Query Registry](https://attack.mitre.org/techniques/T1012) and calls to [Native API](https://attack.mitre.org/techniques/T1106) functions.(Citation: CrowdStrike Ryuk January 2019) \n\nFor example, on a Windows system adversaries may attempt to infer the language of a system by querying the registry key \u003ccode\u003eHKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\Nls\\Language\u003c/code\u003e or parsing the outputs of Windows API functions \u003ccode\u003eGetUserDefaultUILanguage\u003c/code\u003e, \u003ccode\u003eGetSystemDefaultUILanguage\u003c/code\u003e, \u003ccode\u003eGetKeyboardLayoutList\u003c/code\u003e and \u003ccode\u003eGetUserDefaultLangID\u003c/code\u003e.(Citation: Darkside Ransomware Cybereason)(Citation: Securelist JSWorm)(Citation: SecureList SynAck Doppelg\u00e4nging May 2018)\n\nOn a macOS or Linux system, adversaries may query \u003ccode\u003elocale\u003c/code\u003e to retrieve the value of the \u003ccode\u003e$LANG\u003c/code\u003e environment variable.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027discovery\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1614/001\u0027, external_id=\u0027T1614.001\u0027), ExternalReference(source_name=\u0027Malware System Language Check\u0027, description=\u0027Pierre-Marc Bureau. (2009, January 15). Malware Trying to Avoid Some Countries. Retrieved August 18, 2021.\u0027, url=\u0027https://www.welivesecurity.com/2009/01/15/malware-trying-to-avoid-some-countries/\u0027), ExternalReference(source_name=\u0027CrowdStrike Ryuk January 2019\u0027, description=\u0027Hanel, A. (2019, January 10). Big Game Hunting with Ryuk: Another Lucrative Targeted Ransomware. Retrieved May 12, 2020.\u0027, url=\u0027https://www.crowdstrike.com/blog/big-game-hunting-with-ryuk-another-lucrative-targeted-ransomware/\u0027), ExternalReference(source_name=\u0027Darkside Ransomware Cybereason\u0027, description=\u0027Cybereason Nocturnus. (2021, April 1). Cybereason vs. Darkside Ransomware. Retrieved August 18, 2021.\u0027, url=\u0027https://www.cybereason.com/blog/cybereason-vs-darkside-ransomware\u0027), ExternalReference(source_name=\u0027Securelist JSWorm\u0027, description=\u0027Fedor Sinitsyn. (2021, May 25). Evolution of JSWorm Ransomware. Retrieved August 18, 2021.\u0027, url=\u0027https://securelist.com/evolution-of-jsworm-ransomware/102428/\u0027), ExternalReference(source_name=\u0027SecureList SynAck Doppelg\u00e4nging May 2018\u0027, description=\u0027Ivanov, A. et al. (2018, May 7). SynAck targeted ransomware uses the Doppelg\u00e4nging technique. Retrieved May 22, 2018.\u0027, url=\u0027https://securelist.com/synack-targeted-ransomware-uses-the-doppelganging-technique/85431/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Data Encrypted for Impact/attack-pattern", "image": "images/attack_pattern.png", "label": "Data Encrypted for Impact/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--b80d107d-fa0d-4b60-9684-b0433e8bdba0\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-03-15 13:59:30.390000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-19 17:59:45.105000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eData Encrypted for Impact\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may encrypt data on target systems or on large numbers of systems in a network to interrupt availability to system and network resources. They can attempt to render stored data inaccessible by encrypting files or data on local and remote drives and withholding access to a decryption key. This may be done in order to extract monetary compensation from a victim in exchange for decryption or a decryption key (ransomware) or to render data permanently inaccessible in cases where the key is not saved or transmitted.(Citation: US-CERT Ransomware 2016)(Citation: FireEye WannaCry 2017)(Citation: US-CERT NotPetya 2017)(Citation: US-CERT SamSam 2018)\n\nIn the case of ransomware, it is typical that common user files like Office documents, PDFs, images, videos, audio, text, and source code files will be encrypted (and often renamed and/or tagged with specific file markers). Adversaries may need to first employ other behaviors, such as [File and Directory Permissions Modification](https://attack.mitre.org/techniques/T1222) or [System Shutdown/Reboot](https://attack.mitre.org/techniques/T1529), in order to unlock and/or gain access to manipulate these files.(Citation: CarbonBlack Conti July 2020) In some cases, adversaries may encrypt critical system files, disk partitions, and the MBR.(Citation: US-CERT NotPetya 2017) \n\nTo maximize impact on the target organization, malware designed for encrypting data may have worm-like features to propagate across a network by leveraging other attack techniques like [Valid Accounts](https://attack.mitre.org/techniques/T1078), [OS Credential Dumping](https://attack.mitre.org/techniques/T1003), and [SMB/Windows Admin Shares](https://attack.mitre.org/techniques/T1021/002).(Citation: FireEye WannaCry 2017)(Citation: US-CERT NotPetya 2017) Encryption malware may also leverage [Internal Defacement](https://attack.mitre.org/techniques/T1491/001), such as changing victim wallpapers, or otherwise intimidate victims by sending ransom notes or other messages to connected printers (known as \"print bombing\").(Citation: NHS Digital Egregor Nov 2020)\n\nIn cloud environments, storage objects within compromised accounts may also be encrypted.(Citation: Rhino S3 Ransomware Part 1)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027impact\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1486\u0027, external_id=\u0027T1486\u0027), ExternalReference(source_name=\u0027CarbonBlack Conti July 2020\u0027, description=\u0027Baskin, B. (2020, July 8). TAU Threat Discovery: Conti Ransomware. Retrieved February 17, 2021.\u0027, url=\u0027https://www.carbonblack.com/blog/tau-threat-discovery-conti-ransomware/\u0027), ExternalReference(source_name=\u0027FireEye WannaCry 2017\u0027, description=\u0027Berry, A., Homan, J., and Eitzman, R. (2017, May 23). WannaCry Malware Profile. Retrieved March 15, 2019.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/05/wannacry-malware-profile.html\u0027), ExternalReference(source_name=\u0027Rhino S3 Ransomware Part 1\u0027, description=\u0027Gietzen, S. (n.d.). S3 Ransomware Part 1: Attack Vector. Retrieved April 14, 2021.\u0027, url=\u0027https://rhinosecuritylabs.com/aws/s3-ransomware-part-1-attack-vector/\u0027), ExternalReference(source_name=\u0027NHS Digital Egregor Nov 2020\u0027, description=\u0027NHS Digital. (2020, November 26). Egregor Ransomware The RaaS successor to Maze. Retrieved December 29, 2020.\u0027, url=\u0027https://digital.nhs.uk/cyber-alerts/2020/cc-3681#summary\u0027), ExternalReference(source_name=\u0027US-CERT Ransomware 2016\u0027, description=\u0027US-CERT. (2016, March 31). Alert (TA16-091A): Ransomware and Recent Variants. Retrieved March 15, 2019.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/TA16-091A\u0027), ExternalReference(source_name=\u0027US-CERT NotPetya 2017\u0027, description=\u0027US-CERT. (2017, July 1). Alert (TA17-181A): Petya Ransomware. Retrieved March 15, 2019.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/TA17-181A\u0027), ExternalReference(source_name=\u0027US-CERT SamSam 2018\u0027, description=\u0027US-CERT. (2018, December 3). Alert (AA18-337A): SamSam Ransomware. Retrieved March 15, 2019.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/AA18-337A\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Inhibit System Recovery/attack-pattern", "image": "images/attack_pattern.png", "label": "Inhibit System Recovery/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--f5d8eed6-48a9-4cdf-a3d7-d1ffa99c3d2a\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-04-02 13:54:43.136000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-19 23:26:59.186000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eInhibit System Recovery\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may delete or remove built-in operating system data and turn off services designed to aid in the recovery of a corrupted system to prevent recovery.(Citation: Talos Olympic Destroyer 2018)(Citation: FireEye WannaCry 2017) This may deny access to available backups and recovery options.\n\nOperating systems may contain features that can help fix corrupted systems, such as a backup catalog, volume shadow copies, and automatic repair features. Adversaries may disable or delete system recovery features to augment the effects of [Data Destruction](https://attack.mitre.org/techniques/T1485) and [Data Encrypted for Impact](https://attack.mitre.org/techniques/T1486).(Citation: Talos Olympic Destroyer 2018)(Citation: FireEye WannaCry 2017)\n\nA number of native Windows utilities have been used by adversaries to disable or delete system recovery features:\n\n* \u003ccode\u003evssadmin.exe\u003c/code\u003e can be used to delete all volume shadow copies on a system - \u003ccode\u003evssadmin.exe delete shadows /all /quiet\u003c/code\u003e\n* [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047) can be used to delete volume shadow copies - \u003ccode\u003ewmic shadowcopy delete\u003c/code\u003e\n* \u003ccode\u003ewbadmin.exe\u003c/code\u003e can be used to delete the Windows Backup Catalog - \u003ccode\u003ewbadmin.exe delete catalog -quiet\u003c/code\u003e\n* \u003ccode\u003ebcdedit.exe\u003c/code\u003e can be used to disable automatic Windows recovery features by modifying boot configuration data - \u003ccode\u003ebcdedit.exe /set {default} bootstatuspolicy ignoreallfailures \u0026 bcdedit /set {default} recoveryenabled no\u003c/code\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027impact\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1490\u0027, external_id=\u0027T1490\u0027), ExternalReference(source_name=\u0027FireEye WannaCry 2017\u0027, description=\u0027Berry, A., Homan, J., and Eitzman, R. (2017, May 23). WannaCry Malware Profile. Retrieved March 15, 2019.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/05/wannacry-malware-profile.html\u0027), ExternalReference(source_name=\u0027Talos Olympic Destroyer 2018\u0027, description=\u0027Mercer, W. and Rascagneres, P. (2018, February 12). Olympic Destroyer Takes Aim At Winter Olympics. Retrieved March 14, 2019.\u0027, url=\u0027https://blog.talosintelligence.com/2018/02/olympic-destroyer.html\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Network Share Discovery/attack-pattern", "image": "images/attack_pattern.png", "label": "Network Share Discovery/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--3489cfc5-640f-4bb3-a103-9137b97de79f\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-12-14 16:46:06.044000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-13 18:10:57.185000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eNetwork Share Discovery\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may look for folders and drives shared on remote systems as a means of identifying sources of information to gather as a precursor for Collection and to identify potential systems of interest for Lateral Movement. Networks often contain shared network drives and folders that enable users to access file directories on various systems across a network. \n\nFile sharing over a Windows network occurs over the SMB protocol. (Citation: Wikipedia Shared Resource) (Citation: TechNet Shared Folder) [Net](https://attack.mitre.org/software/S0039) can be used to query a remote system for available shared drives using the \u003ccode\u003enet view \\\\\\\\remotesystem\u003c/code\u003e command. It can also be used to query shared drives on the local system using \u003ccode\u003enet share\u003c/code\u003e. For macOS, the \u003ccode\u003esharing -l\u003c/code\u003e command lists all shared points used for smb services.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027discovery\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1135\u0027, external_id=\u0027T1135\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/643.html\u0027, external_id=\u0027CAPEC-643\u0027), ExternalReference(source_name=\u0027Wikipedia Shared Resource\u0027, description=\u0027Wikipedia. (2017, April 15). Shared resource. Retrieved June 30, 2017.\u0027, url=\u0027https://en.wikipedia.org/wiki/Shared_resource\u0027), ExternalReference(source_name=\u0027TechNet Shared Folder\u0027, description=\u0027Microsoft. (n.d.). Share a Folder or Drive. Retrieved June 30, 2017.\u0027, url=\u0027https://technet.microsoft.com/library/cc770880.aspx\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Web Protocols/attack-pattern", "image": "images/attack_pattern.png", "label": "Web Protocols/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--df8b2a25-8bdf-4856-953c-a04372b1c161\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-03-15 16:13:46.151000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-03-26 20:15:35.821000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eWeb Protocols\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may communicate using application layer protocols associated with web traffic to avoid detection/network filtering by blending in with existing traffic. Commands to the remote system, and often the results of those commands, will be embedded within the protocol traffic between the client and server. \n\nProtocols such as HTTP and HTTPS that carry web traffic may be very common in environments. HTTP/S packets have many fields and headers in which data can be concealed. An adversary may abuse these protocols to communicate with systems under their control within a victim network while also mimicking normal, expected traffic. \u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027command-and-control\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1071/001\u0027, external_id=\u0027T1071.001\u0027), ExternalReference(source_name=\u0027University of Birmingham C2\u0027, description=\u0027Gardiner, J.,  Cova, M., Nagaraja, S. (2014, February). Command \u0026 Control Understanding, Denying and Detecting. Retrieved April 20, 2016.\u0027, url=\u0027https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Remexi/malware", "image": "images/malware.png", "label": "Remexi/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--ecc2f65a-b452-4eaf-9689-7e181f17f7a5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-04-17 19:18:00.270000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u0 /S0568) is fully capable backdoor that was first identified in 2018. [EVILNUM](https://attack.mitre.org/software/S0568) is used by the APT group [Evilnum](https://attack.mitre.org/groups/G0120) which has the same name.(Citation: ESET EvilNum July 2020)(Citation: Prevailion EvilNum May 2020)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0568\u0027, external_id=\u0027S0568\u0027), ExternalReference(source_name=\u0027EVILNUM\u0027, description=\u0027(Citation: Prevailion EvilNum May 2020)(Citation: ESET EvilNum July 2020)\u0027), ExternalReference(source_name=\u0027ESET EvilNum July 2020\u0027, description=\u0027Porolli, M. (2020, July 9). More evil: A deep look at Evilnum and its toolset. Retrieved January 22, 2021.\u0027, url=\u0027https://www.welivesecurity.com/2020/07/09/more-evil-deep-look-evilnum-toolset/\u0027), ExternalReference(source_name=\u0027Prevailion EvilNum May 2020\u0027, description=\u0027Adamitis, D. (2020, May 6). Phantom in the Command Shell. Retrieved December 22, 2021.\u0027, url=\u0027https://www.prevailion.com/phantom-in-the-command-shell-2/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "WannaCry/malware", "image": "images/malware.png", "label": "WannaCry/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--75ecdbf1-c2bb-4afc-a3f9-c8da4de8c661\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-03-25 17:30:17.004000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-25 14:00:00.188000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eWannaCry\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[WannaCry](https://attack.mitre.org/software/S0366) is ransomware that was first seen in a global attack during May 2017, which affected more than 150 countries. It contains worm-like features to spread itself across a computer network using the SMBv1 exploit EternalBlue.(Citation: LogRhythm WannaCry)(Citation: US-CERT WannaCry 2017)(Citation: Washington Post WannaCry 2017)(Citation: FireEye WannaCry 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0366\u0027, external_id=\u0027S0366\u0027), ExternalReference(source_name=\u0027WanaCry\u0027, description=\u0027(Citation: SecureWorks WannaCry Analysis)\u0027), ExternalReference(source_name=\u0027WanaCrypt\u0027, description=\u0027(Citation: SecureWorks WannaCry Analysis)\u0027), ExternalReference(source_name=\u0027WanaCrypt0r\u0027, description=\u0027(Citation: LogRhythm WannaCry)\u0027), ExternalReference(source_name=\u0027WCry\u0027, description=\u0027(Citation: LogRhythm WannaCry)(Citation: SecureWorks WannaCry Analysis)\u0027), ExternalReference(source_name=\u0027LogRhythm WannaCry\u0027, description=\u0027Noerenberg, E., Costis, A., and Quist, N. (2017, May 16). A Technical Analysis of WannaCry Ransomware. Retrieved March 25, 2019.\u0027, url=\u0027https://logrhythm.com/blog/a-technical-analysis-of-wannacry-ransomware/\u0027), ExternalReference(source_name=\u0027US-CERT WannaCry 2017\u0027, description=\u0027US-CERT. (2017, May 12). Alert (TA17-132A): Indicators Associated With WannaCry Ransomware. Retrieved March 25, 2019.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/TA17-132A\u0027), ExternalReference(source_name=\u0027Washington Post WannaCry 2017\u0027, description=\u0027Dwoskin, E. and Adam, K. (2017, May 14). More than 150 countries affected by massive cyberattack, Europol says. Retrieved March 25, 2019.\u0027, url=\u0027https://www.washingtonpost.com/business/economy/more-than-150-countries-affected-by-massive-cyberattack-europol-says/2017/05/14/5091465e-3899-11e7-9e48-c4f199710b69_story.html?utm_term=.7fa16b41cad4\u0027), ExternalReference(source_name=\u0027FireEye WannaCry 2017\u0027, description=\u0027Berry, A., Homan, J., and Eitzman, R. (2017, May 23). WannaCry Malware Profile. Retrieved March 15, 2019.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/05/wannacry-malware-profile.html\u0027), ExternalReference(source_name=\u0027SecureWorks WannaCry Analysis\u0027, description=\u0027Counter Threat Unit Research Team. (2017, May 18). WCry Ransomware Analysis. Retrieved March 26, 2019.\u0027, url=\u0027https://www.secureworks.com/research/wcry-ransomware-analysis\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "NotPetya/malware", "image": "images/malware.png", "label": "NotPetya/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--5719af9d-6b16-46f9-9b28-fb019541ddbb\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-03-26 15:02:14.907000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-25 14:00:00.188000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eNotPetya\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[NotPetya](https://attack.mitre.org/software/S0368) is malware that was used by [Sandworm Team](https://attack.mitre.org/groups/G0034) in a worldwide attack starting on June 27, 2017. While [NotPetya](https://attack.mitre.org/software/S0368) appears as a form of ransomware, its main purpose was to destroy data and disk structures on compromised systems; the attackers never intended to make the encrypted data recoverable. As such, [NotPetya](https://attack.mitre.org/software/S0368) may be more appropriately thought of as a form of wiper malware. [NotPetya](https://attack.mitre.org/software/S0368) contains worm-like features to spread itself across a computer network using the SMBv1 exploits EternalBlue and EternalRomance.(Citation: Talos Nyetya June 2017)(Citation: US-CERT NotPetya 2017)(Citation: ESET Telebots June 2017)(Citation: US District Court Indictment GRU Unit 74455 October 2020)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0368\u0027, external_id=\u0027S0368\u0027), ExternalReference(source_name=\u0027ExPetr\u0027, description=\u0027(Citation: ESET Telebots June 2017)\u0027), ExternalReference(source_name=\u0027Diskcoder.C\u0027, description=\u0027(Citation: ESET Telebots June 2017)\u0027), ExternalReference(source_name=\u0027GoldenEye\u0027, description=\u0027(Citation: Talos Nyetya June 2017)\u0027), ExternalReference(source_name=\u0027Petrwrap\u0027, description=\u0027(Citation: Talos Nyetya June 2017)(Citation: ESET Telebots June 2017)\u0027), ExternalReference(source_name=\u0027Nyetya\u0027, description=\u0027(Citation: Talos Nyetya June 2017)\u0027), ExternalReference(source_name=\u0027Talos Nyetya June 2017\u0027, description=\u0027Chiu, A. (2016, June 27). New Ransomware Variant \"Nyetya\" Compromises Systems Worldwide. Retrieved March 26, 2019.\u0027, url=\u0027https://blog.talosintelligence.com/2017/06/worldwide-ransomware-variant.html\u0027), ExternalReference(source_name=\u0027US-CERT NotPetya 2017\u0027, description=\u0027US-CERT. (2017, July 1). Alert (TA17-181A): Petya Ransomware. Retrieved March 15, 2019.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/TA17-181A\u0027), ExternalReference(source_name=\u0027ESET Telebots June 2017\u0027, description=\u0027Cherepanov, A.. (2017, June 30). TeleBots are back: Supply chain attacks against Ukraine. Retrieved June 11, 2020.\u0027, url=\u0027https://www.welivesecurity.com/2017/06/30/telebots-back-supply-chain-attacks-against-ukraine/\u0027), ExternalReference(source_name=\u0027US District Court Indictment GRU Unit 74455 October 2020\u0027, description=\u0027Scott W. Brady. (2020, October 15). United States vs. Yuriy Sergeyevich Andrienko et al.. Retrieved November 25, 2020.\u0027, url=\u0027https://www.justice.gov/opa/press-release/file/1328521/download\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "APT41/intrusion-set", "image": "images/intrusion_set.png", "label": "APT41/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--18854f55-ac7c-4634-bd9a-352dd07613b7\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-09-23 13:43:36.945000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-10-15 00:28:08.413000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eAPT41\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[APT41](https://attack.mitre.org/groups/G0096) is a threat group that researchers have assessed as Chinese state-sponsored espionage group that also conducts financially-motivated operations. Active since at least 2012, [APT41](https://attack.mitre.org/groups/G0096) has been observed targeting healthcare, telecom, technology, and video game industries in 14 countries. [APT41](https://attack.mitre.org/groups/G0096) overlaps at least partially with public reporting on groups including BARIUM and [Winnti Group](https://attack.mitre.org/groups/G0044).(Citation: FireEye APT41 Aug 2019)(Citation: Group IB APT 41 June 2021)\n\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027APT41\u0027, \u0027WICKED PANDA\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0096\u0027, external_id=\u0027G0096\u0027), ExternalReference(source_name=\u0027APT41\u0027, description=\u0027(Citation: FireEye APT41 2019)\u0027), ExternalReference(source_name=\u0027WICKED PANDA\u0027, description=\u0027(Citation: Crowdstrike GTR2020 Mar 2020)\u0027), ExternalReference(source_name=\u0027FireEye APT41 Aug 2019\u0027, description=\u0027Fraser, N., et al. (2019, August 7). Double DragonAPT41, a dual espionage and cyber crime operation APT41. Retrieved September 23, 2019.\u0027, url=\u0027https://content.fireeye.com/apt-41/rpt-apt41\u0027), ExternalReference(source_name=\u0027Group IB APT 41 June 2021\u0027, description=\u0027Rostovcev, N. (2021, June 10). Big airline heist APT41 likely behind a third-party attack on Air India. Retrieved August 26, 2021.\u0027, url=\u0027https://blog.group-ib.com/colunmtk_apt41\u0027), ExternalReference(source_name=\u0027Crowdstrike GTR2020 Mar 2020\u0027, description=\u0027Crowdstrike. (2020, March 2). 2020 Global Threat Report. Retrieved December 11, 2020.\u0027, url=\u0027https://go.crowdstrike.com/rs/281-OBQ-266/images/Report2020CrowdStrikeGlobalThreatReport.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Linfo/malware", "image": "images/malware.png", "label": "Linfo/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--e9e9bfe2-76f4-4870-a2a1-b7af89808613\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-04-18 17:59:24.739000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-01-06 19:32:28.394000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eLinfo\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Linfo](https://attack.mitre.org/software/S0211) is a rootkit trojan used by [Elderwood](https://attack.mitre.org/groups/G0066) to open a backdoor on compromised hosts. (Citation: Symantec Elderwood Sept 2012) (Citation: Symantec Linfo May 2012)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0211\u0027, external_id=\u0027S0211\u0027), ExternalReference(source_name=\u0027Linfo\u0027, description=\u0027(Citation: Symantec Linfo May 2012)\u0027), ExternalReference(source_name=\u0027Symantec Elderwood Sept 2012\u0027, description=\"O\u0027Gorman, G., 003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0270\u0027, external_id=\u0027S0270\u0027), ExternalReference(source_name=\u0027RogueRobin\u0027, description=\u0027(Citation: Unit 42 DarkHydrus July 2018)\u0027), ExternalReference(source_name=\u0027Unit 42 DarkHydrus July 2018\u0027, description=\u0027Falcone, R., et al. (2018, July 27). New Threat Actor Group DarkHydrus Targets Middle East Government. Retrieved August 2, 2018.\u0027, url=\u0027https://researchcenter.paloaltonetworks.com/2018/07/unit42-new-threat-actor-group-darkhydrus-targets-middle-east-government/\u0027), ExternalReference(source_name=\u0027Unit42 DarkHydrus Jan 2019\u0027, description=\u0027Lee, B., Falcone, R. (2019, January 18). DarkHydrus delivers new Trojan that can use Google Drive for C2 communications. Retrieved April 17, 2019.\u0027, url=\u0027https://unit42.paloaltonetworks.com/darkhydrus-delivers-new-trojan-that-can-use-google-drive-for-c2-communications/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "FALLCHILL/malware", "image": "images/malware.png", "label": "FALLCHILL/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--fece06b7-d4b1-42cf-b81a-5323c917546e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-01-16 16:13:52.465000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-23 20:01:10.366000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eFALLCHILL\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[FALLCHILL](https://attack.mitre.org/software/S0181) is a RAT that has been used by [Lazarus Group](https://attack.mitre.org/groups/G0032) since at least 2016 to target the aerospace, telecommunications, and finance industries. It is usually dropped by other [Lazarus Group](https://attack.mitre.org/groups/G0032) malware or delivered when a victim unknowingly visits a compromised website. (Citation: US-CERT FALLCHILL Nov 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0181\u0027, external_id=\u0027S0181\u0027), ExternalReference(source_name=\u0027FALLCHILL\u0027, description=\u0027(Citation: US-CERT FALLCHILL Nov 2017)\u0027), ExternalReference(source_name=\u0027US-CERT FALLCHILL Nov 2017\u0027, description=\u0027US-CERT. (2017, November 22). Alert (TA17-318A): HIDDEN COBRA \u2013 North Korean Remote Administration Tool: FALLCHILL. Retrieved December 7, 2017.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/TA17-318A\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "build_downer/malware", "image": "images/malware.png", "label": "build_downer/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--d2c7f8ad-3b50-4cfa-bbb1-799eff06fb40\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-06-10 18:44:10.896000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-06-24 17:50:33.499000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003ebuild_downer\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[build_downer](https://attack.mitre.org/software/S0471) is a downloader that has been used by [BRONZE BUTLER](https://attack.mitre.org/groups/G0060) since at least 2019.(Citation: Trend Micro Tick November 2019)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0471\u0027, external_id=\u0027S0471\u0027), ExternalReference(source_name=\u0027Trend Micro Tick November 2019\u0027, description=\u0027Chen, J. et al. (2019, November). Operation ENDTRADE: TICK\u2019s Multi-Stage Backdoors for Attacking Industries and Stealing Classified Data. Retrieved June 9, 2020.\u0027, url=\u0027https://documents.trendmicro.com/assets/pdf/Operation-ENDTRADE-TICK-s-Multi-Stage-Backdoors-for-Attacking-Industries-and-Stealing-Classified-Data.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Calisto/malware", "image": "images/malware.png", "label": "Calisto/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--b8fdef82-d2cf-4948-8949-6466357b1be1\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2018-10-17 00:14:20.652000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-03-30 01:58:55.849000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eCalisto\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Calisto](https://attack.mitre.org/software/S0274) is a macOS Trojan that opens a backdoor on the compromised machine. [Calisto](https://attack.mitre.org/software/S0274) is believed to have first been developed in 2016. (Citation: Securelist Calisto July 2018) (Citation: Symantec Calisto July 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0274\u0027, external_id=\u0027S0274\u0027), ExternalReference(source_name=\u0027Calisto\u0027, description=\u0027(Citation: Securelist Calisto July 2018) (Citation: Symantec Calisto July 2018)\u0027), ExternalReference(source_name=\u0027Securelist Calisto July 2018\u0027, description=\u0027Kuzin, M., Zelensky S. (2018, July 20). Calisto Trojan for macOS. Retrieved September 7, 2018.\u0027, url=\u0027https://securelist.com/calisto-trojan-for-macos/86543/\u0027), ExternalReference(source_name=\u0027Symantec Calisto July 2018\u0027, description=\u0027Pantig, J. (2018, July 30). OSX.Calisto. Retrieved September 7, 2018.\u0027, url=\u0027https://www.symantec.com/security-center/writeup/2018-073014-2512-99?om_rssid=sr-latestthreats30days\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Sharpshooter/intrusion-set", "image": "images/intrusion_set.png", "label": "Sharpshooter/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--5e78ae92-3ffd-4b16-bf62-e798529d73f1\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-05-14 21:40:31.089000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-06-30 03:08:44.808000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eSharpshooter\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eOperation [Sharpshooter](https://attack.mitre.org/groups/G0104) is the name of a cyber espionage campaign discovered in October 2018 targeting nuclear, defense, energy, and financial companies. Though overlaps between this adversary and [Lazarus Group](https://attack.mitre.org/groups/G0032) have been noted, definitive links have not been established.(Citation: McAfee Sharpshooter December 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Sharpshooter\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0104\u0027, external_id=\u0027G0104\u0027), ExternalReference(source_name=\u0027McAfee Sharpshooter December 2018\u0027, description=\u0027Sherstobitoff, R., Malhotra, A., et. al.. (2018, December 18). Operation Sharpshooter Campaign Targets Global Defense, Critical Infrastructure. Retrieved May 14, 2020.\u0027, url=\u0027https://www.mcafee.com/enterprise/en-us/assets/reports/rp-operation-sharpshooter.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "PLATINUM/intrusion-set", "im  expands its Windows malware arsenal. Retrieved September 2, 2021.\u0027, url=\u0027https://blog.talosintelligence.com/2021/05/transparent-tribe-infra-and-targeting.html\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "AutoIt backdoor/malware", "image": "images/malware.png", "label": "AutoIt backdoor/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--f5352566-1a64-49ac-8f7f-97e1d1a03300\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:33:14.551000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-03-30 14:52:48.605000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eAutoIt backdoor\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[AutoIt backdoor](https://attack.mitre.org/software/S0129) is malware that has been used by the actors responsible for the MONSOON campaign. The actors frequently used it in weaponized .pps files exploiting CVE-2014-6352. (Citation: Forcepoint Monsoon) This malware makes use of the legitimate scripting language for Windows GUI automation with the same name.\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0129\u0027, external_id=\u0027S0129\u0027), ExternalReference(source_name=\u0027Forcepoint Monsoon\u0027, description=\u0027Settle, A., et al. (2016, August 8). MONSOON - Analysis Of An APT Campaign. Retrieved September 22, 2016.\u0027, url=\u0027https://www.forcepoint.com/sites/default/files/resources/files/forcepoint-security-labs-monsoon-analysis-report.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Ke3chang/intrusion-set", "image": "images/intrusion_set.png", "label": "Ke3chang/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--6713ab67-e25b-49cc-808d-2b36d4fbc35c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:47.177000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-05-13 12:17:09.479000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eKe3chang\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Ke3chang](https://attack.mitre.org/groups/G0004) is a threat group attributed to actors operating out of China. [Ke3chang](https://attack.mitre.org/groups/G0004) has targeted oil, government, diplomatic, military, and NGOs in Central and South America, the Caribbean, Europe, and North America since at least 2010.(Citation: Mandiant Operation Ke3chang November 2014)(Citation: NCC Group APT15 Alive and Strong)(Citation: APT15 Intezer June 2018)(Citation: Microsoft NICKEL December 2021)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Ke3chang\u0027, \u0027APT15\u0027, \u0027Mirage\u0027, \u0027Vixen Panda\u0027, \u0027GREF\u0027, \u0027Playful Dragon\u0027, \u0027RoyalAPT\u0027, \u0027NICKEL\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u
