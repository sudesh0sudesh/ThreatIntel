make changes to the standard port used by a protocol to bypass filtering or muddle analysis/parsing of network data.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecommand-and-control\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1571\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.symantec.com/blogs/threat-intelligence/elfin-apt33-espionage\u003eSymantec Elfin Mar 2019\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fortinet.com/blog/threat-research/analysis-of-new-agent-tesla-spyware-variant.html\u003eFortinet Agent Tesla April 2018\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u003eUniversity of Birmingham C2\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Process Discovery/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Process Discovery/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--8f4a33ec-8b1f-4b80-a2f6-642b2e479580\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:30:48.728000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-03-26 18:05:53.130000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eProcess Discovery\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may attempt to get information about running processes on a system. Information obtained could be used to gain an understanding of common software/applications running on systems within the network. Adversaries may use the information from [Process Discovery](https://attack.mitre.org/techniques/T1057) during automated discovery to shape follow-on behaviors, including whether or not the adversary fully infects the target and/or attempts specific actions.\n\nIn Windows environments, adversaries could obtain details on running processes using the [Tasklist](https://attack.mitre.org/software/S0057) utility via [cmd](https://attack.mitre.org/software/S0106) or \u003ccode\u003eGet-Process\u003c/code\u003e via [PowerShell](https://attack.mitre.org/techniques/T1059/001). Information about processes can also be extracted from the output of [Native API](https://attack.mitre.org/techniques/T1106) calls such as \u003ccode\u003eCreateToolhelp32Snapshot\u003c/code\u003e. In Mac and Linux, this is accomplished with the \u003ccode\u003eps\u003c/code\u003e command. Adversaries may also opt to enumerate processes via /proc.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ediscovery\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1057\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/573.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Non-Application Layer Protocol/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Non-Application Layer Protocol/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--c21d5a77-d422-4a69-acd7-2c53c1faa34b\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:31:10.728000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-02-17 15:38:54.578000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eNon-Application Layer Protocol\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may use a non-application layer protocol for communication between host and C2 server or among infected hosts within a network. The list of possible protocols is extensive.(Citation: Wikipedia OSI) Specific examples include use of network layer protocols, such as the Internet Control Message Protocol (ICMP), transport layer protocols, such as the User Datagram Protocol (UDP), session layer protocols, such as Socket Secure (SOCKS), as well as redirected/tunneled protocols, such as Serial over LAN (SOL).\n\nICMP communication between hosts is one example.(Citation: Cisco Synful Knock Evolution) Because ICMP is part of the Internet Protocol Suite, it is required to be implemented by all IP-compatible hosts.(Citation: Microsoft ICMP) However, it is not as commonly monitored as other Internet Protocols such as TCP or UDP and may be used by adversaries to hide communications.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecommand-and-control\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1095\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://en.wikipedia.org/wiki/List_of_network_protocols_%28OSI_model%29\u003eWikipedia OSI\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blogs.cisco.com/security/evolution-of-attacks-on-cisco-ios-devices\u003eCisco Synful Knock Evolution\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://support.microsoft.com/KB/170292\u003eMicrosoft ICMP\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://community.cisco.com/t5/security-blogs/attackers-continue-to-target-legacy-devices/ba-p/4169954\u003eCisco Blog Legacy Device Attacks\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u003eUniversity of Birmingham C2\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Keylogging/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Keylogging/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--09a60ea3-a8d1-4ae5-976e-5783248b72a4\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-02-11 18:58:11.791000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-10-21 01:30:56.227000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eKeylogging\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may log user keystrokes to intercept credentials as the user types them. Keylogging is likely to be used to acquire credentials for new access opportunities when [OS Credential Dumping](https://attack.mitre.org/techniques/T1003) efforts are not effective, and may require an adversary to intercept keystrokes on a system for a substantial period of time before credentials can be successfully captured.\n\nKeylogging is the most prevalent type of input capture, with many different ways of intercepting keystrokes.(Citation: Adventures of a Keystroke) Some methods include:\n\n* Hooking API callbacks used for processing keystrokes. Unlike [Credential API Hooking](https://attack.mitre.org/techniques/T1056/004), this focuses solely on API functions intended for processing keystroke data.\n* Reading raw keystroke data from the hardware buffer.\n* Windows Registry modifications.\n* Custom drivers.\n* [Modify System Image](https://attack.mitre.org/techniques/T1601) may provide adversaries with hooks into the operating system of network devices to read raw keystrokes for login sessions.(Citation: Cisco Blog Legacy Device Attacks) \u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecollection\u003c/li\u003e\u003cli\u003ecredential-access\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1056/001\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/568.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://opensecuritytraining.info/Keylogging_files/The%20Adventures%20of%20a%20Keystroke.pdf\u003eAdventures of a Keystroke\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://community.cisco.com/t5/security-blogs/attackers-continue-to-target-legacy-devices/ba-p/4169954\u003eCisco Blog Legacy Device Attacks\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "File and Directory Discovery/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "File and Directory Discovery/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--7bc57495-ea59-4380-be31-a64af124ef18\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:31:04.710000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-20 18:12:12.362000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eFile and Directory Discovery\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may enumerate files and directories or may search in specific locations of a host or network share for certain information within a file system. Adversaries may use the information from [File and Directory Discovery](https://attack.mitre.org/techniques/T1083) during automated discovery to shape follow-on behaviors, including whether or not the adversary fully infects the target and/or attempts specific actions.\n\nMany command shell utilities can be used to obtain this information. Examples include \u003ccode\u003edir\u003c/code\u003e, \u003ccode\u003etree\u003c/code\u003e, \u003ccode\u003els\u003c/code\u003e, \u003ccode\u003efind\u003c/code\u003e, and \u003ccode\u003elocate\u003c/code\u003e.(Citation: Windows Commands JPCERT) Custom tools may also be used to gather file and directory information and interact with the [Native API](https://attack.mitre.org/techniques/T1106). Adversaries may also leverage a [Network Device CLI](https://attack.mitre.org/techniques/T1059/008) on network devices to gather file and directory information.(Citation: US-CERT-TA18-106A)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ediscovery\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1083\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://blogs.jpcert.or.jp/en/2016/01/windows-commands-abused-by-attackers.html\u003eWindows Commands JPCERT\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.us-cert.gov/ncas/alerts/TA18-106A\u003eUS-CERT-TA18-106A\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/127.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/497.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Commonly Used Port/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Commonly Used Port/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--f879d51c-5476-431c-aedf-f14d207e4d1e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:30:42.657000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-07-06 17:54:28.071000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eCommonly Used Port\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e**This technique has been deprecated. Please use [Non-Standard Port](https://attack.mitre.org/techniques/T1571) where appropriate.**\n\nAdversaries may communicate over a commonly used port to bypass firewalls or network detection systems and to blend with normal network activity to avoid more detailed inspection. They may use commonly open ports such as\n\n* TCP:80 (HTTP)\n* TCP:443 (HTTPS)\n* TCP:25 (SMTP)\n* TCP/UDP:53 (DNS)\n\nThey may use the protocol associated with the port or a completely different protocol. \n\nFor connections that occur internally within an enclave (such as those between a proxy or pivot node and other nodes), examples of common ports are \n\n* TCP/UDP:135 (RPC)\n* TCP/UDP:22 (SSH)\n* TCP/UDP:3389 (RDP)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecommand-and-control\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1043\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u003eUniversity of Birmingham C2\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Audio Capture/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Audio Capture/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--1035cdf2-3e5f-446f-a7a7-e8f6d7925967\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:31:34.528000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-07-14 19:42:10.235000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eAudio Capture\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAn adversary can leverage a computer\u0027s peripheral devices (e.g., microphones and webcams) or applications (e.g., voice and video call services) to capture audio recordings for the purpose of listening into sensitive conversations to gather information.\n\nMalware or scripts may be used to interact with the devices through an available API provided by the operating system or an application to capture audio. Audio files may be written to disk and exfiltrated later.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecollection\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1123\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/634.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Fallback Channels/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Fallback Channels/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--f24faf46-3b26-4dbb-98f2-63460498e433\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:30:21.689000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-07-14 19:49:47.340000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eFallback Channels\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may use fallback or alternate communication channels if the primary channel is compromised or inaccessible in order to maintain reliable command and control and to avoid data transfer thresholds.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecommand-and-control\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1008\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u003eUniversity of Birmingham C2\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Regsvr32/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Regsvr32/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--b97f1d35-4249-4486-a6b5-ee60ccf24fab\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-01-23 19:52:17.414000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-03-11 20:41:41.503000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eRegsvr32\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may abuse Regsvr32.exe to proxy execution of malicious code. Regsvr32.exe is a command-line program used to register and unregister object linking and embedding controls, including dynamic link libraries (DLLs), on Windows systems. The Regsvr32.exe binary may also be signed by Microsoft. (Citation: Microsoft Regsvr32)\n\nMalicious usage of Regsvr32.exe may avoid triggering security tools that may not monitor execution of, and modules loaded by, the regsvr32.exe process because of allowlists or false positives from Windows using regsvr32.exe for normal operations. Regsvr32.exe can also be used to specifically bypass application control using functionality to load COM scriptlets to execute DLLs under user permissions. Since Regsvr32.exe is network and proxy aware, the scripts can be loaded by passing a uniform resource locator (URL) to file on an external Web server as an argument during invocation. This method makes no changes to the Registry as the COM object is not actually registered, only executed. (Citation: LOLBAS Regsvr32) This variation of the technique is often referred to as a \"Squiblydoo\" and has been used in campaigns targeting governments. (Citation: Carbon Black Squiblydoo Apr 2016) (Citation: FireEye Regsvr32 Targeting Mongolian Gov)\n\nRegsvr32.exe can also be leveraged to register a COM Object used to establish persistence via [Component Object Model Hijacking](https://attack.mitre.org/techniques/T1546/015). (Citation: Carbon Black Squiblydoo Apr 2016)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003edefense-evasion\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1218/010\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://support.microsoft.com/en-us/kb/249873\u003eMicrosoft Regsvr32\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://lolbas-project.github.io/lolbas/Binaries/Regsvr32/\u003eLOLBAS Regsvr32\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.carbonblack.com/2016/04/28/threat-advisory-squiblydoo-continues-trend-of-attackers-using-native-os-tools-to-live-off-the-land/\u003eCarbon Black Squiblydoo Apr 2016\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/blog/threat-research/2017/02/spear_phishing_techn.html\u003eFireEye Regsvr32 Targeting Mongolian Gov\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Symmetric Cryptography/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Symmetric Cryptography/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--24bfaeba-cb0d-4525-b3dc-507c77ecec41\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-03-16 15:45:17.032000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-03-26 21:25:37.306000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eSymmetric Cryptography\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may employ a known symmetric encryption algorithm to conceal command and control traffic rather than relying on any inherent protections provided by a communication protocol. Symmetric encryption algorithms use the same key for plaintext encryption and ciphertext decryption. Common symmetric encryption algorithms include AES, DES, 3DES, Blowfish, and RC4.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecommand-and-control\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1573/001\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u003eUniversity of Birmingham C2\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "APT-C-36/intrusion-set", "image": "https://oasis-open.github.io/cti-documentation/img/icons/intrusion_set.png", "label": "APT-C-36/intrusion-set", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eintrusion-set--c4d50cdf-87ce-407d-86d8-862883485842\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-05-05 18:53:08.166000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2021-05-26 20:17:53.085000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eAPT-C-36\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[APT-C-36](https://attack.mitre.org/groups/G0099) is a suspected South America espionage group that has been active since at least 2018. The group mainly targets Colombian government institutions as well as important corporations in the financial sector, petroleum industry, and professional manufacturing.(Citation: QiAnXin APT-C-36 Feb2019)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES: \u003c/b\u003e[\u0027APT-C-36\u0027, \u0027Blind Eagle\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/groups/G0099\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://web.archive.org/web/20190625182633if_/https://ti.360.net/blog/articles/apt-c-36-continuous-attacks-targeting-colombian-government-institutions-and-corporations-en/\u003eQiAnXin APT-C-36 Feb2019\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "StrongPity/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "StrongPity/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--20945359-3b39-4542-85ef-08ecb4e1c174\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2020-07-20 17:41:19.690000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-10-15 02:00:29.185000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eStrongPity\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[StrongPity](https://attack.mitre.org/software/S0491) is an information stealing malware used by [PROMETHIUM](https://attack.mitre.org/groups/G0056).(Citation: Bitdefender StrongPity June 2020)(Citation: Talos Promethium June 2020)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003c /li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "RARSTONE/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "RARSTONE/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--8c553311-0baa-4146-997a-f79acef3d831\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:32:38.480000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-03-30 17:24:58.616000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eRARSTONE\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[RARSTONE](https://attack.mitre.org/software/S0055) is malware used by the [Naikon](https://attack.mitre.org/groups/G0019) group that has some characteristics similar to [PlugX](https://attack.mitre.org/software/S0013). (Citation: Aquino RARSTONE)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/software/S0055\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://blog.trendmicro.com/trendlabs-security-intelligence/rarstone-found-in-targeted-attacks/\u003eAquino RARSTONE\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Standard Non-Application Layer Protocol Mitigation/course-of-action", "image": "https://oasis-open.github.io/cti-documentation/img/icons/course_of_action.png", "label": "Standard Non-Application Layer Protocol Mitigation/course-of-action", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003ecourse-of-action\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003ecourse-of-action--399d9038-b100-43ef-b28d-a5065106b935\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2018-10-17 00:14:20.652000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2019-07-25 12:01:33.997000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eStandard Non-Application Layer Protocol Mitigation\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eProperly configure firewalls and proxies to limit outgoing traffic to only necessary ports and through proper network gateway systems. Also ensure hosts are only provisioned to communicate over authorized interfaces.\n\nNetwork intrusion detection and prevention systems that use network signatures to identify traffic for specific adversary malware can be used to mitigate activity at the network level. Signatures are often for unique indicators within protocols and may be based on the specific obfuscation technique used by a particular adversary or tool, and will likely be different across various malware families and versions. Adversaries will likely change tool C2 signatures over time or construct protocols in such a way as to avoid detection by common defensive tools. (Citation: University of Birmingham C2)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/mitigations/T1095\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u003eUniversity of Birmingham C2\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Remexi/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "Remexi/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--ecc2f65a-b452-4eaf-9689-7e181f17f7a5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2019-04-17 19:18:00.270000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-03-30 18:04:25.880000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eRemexi\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Remexi](https://attack.mitre.org/software/S0375) is a Windows-based Trojan that was developed in the C programming language.(Citation: Securelist Remexi Jan 2019)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u 003e"}, {"font": {"color": "white"}, "id": "Ke3chang/intrusion-set", "image": "https://oasis-open.github.io/cti-documentation/img/icons/intrusion_set.png", "label": "Ke3chang/intrusion-set", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eintrusion-set--6713ab67-e25b-49cc-808d-2b36d4fbc35c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:31:47.177000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-05-13 12:17:09.479000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eKe3chang\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Ke3chang](https://attack.mitre.org/groups/G0004) is a threat group attributed to actors operating out of China. [Ke3chang](https://attack.mitre.org/groups/G0004) has targeted oil, government, diplomatic, military, and NGOs in Central and South America, the Caribbean, Europe, and North America since at least 2010.(Citation: Mandiant Operation Ke3chang November 2014)(Citation: NCC Group APT15 Alive and Strong)(Citation: APT15 Intezer June 2018)(Citation: Microsoft NICKEL December 2021)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES: \u003c/b\u003e[\u0027Ke3chang\u0027, \u0027APT15\u0027, \u0027Mirage\u0027, \u0027Vixen Pa vember 2014\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/wp-operation-ke3chang.pdf\u003eVilleneuve et al 2014\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Input Capture/attack-pattern", "image": "https://oasis-open.github.io/cti-documentation/img/icons/attack_pattern.png", "label": "Input Capture/attack-pattern", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eattack-pattern--bb5a00de-e086-4859-a231-fa793f6797e2\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:30:48.323000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-03-08 21:05:20.658000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eInput Capture\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003eAdversaries may use methods of capturing user input to obtain credentials or collect information. During normal system usage, users often provide credentials to various different locations, such as login pages/portals or system dialog boxes. Input capture mechanisms may be transparent to the user (e.g. [Credential API Hooking](https://attack.mitre.org/techniques/T1056/004)) or rely on deceiving the user into providing input into what they believe to be a genuine service (e.g. [Web Portal Capture](https://attack.mitre.org/techniques/T1056/003)).\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES: \u003c/b\u003e\u003col\u003e\u003cli\u003ecollection\u003c/li\u003e\u003cli\u003ecredential-access\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/techniques/T1056\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://capec.mitre.org/data/definitions/569.html\u003ecapec\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=http://opensecuritytraining.info/Keylogging_files/The%20Adventures%20of%20a%20Keystroke.pdf\u003eAdventures of a Keystroke\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "AutoIt backdoor/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "AutoIt backdoor/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--f5352566-1a64-49ac-8f7f-97e1d1a03300\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2017-05-31 21:33:14.551000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-03-30 14:52:48.605000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eAutoIt backdoor\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[AutoIt backdoor](https://attack.mitre.org/software/S0129) is malware that has been used by the actors responsible for the MONSOON campaign. The actors frequently used it in weaponized .pps files exploiting CVE-2014-6352. (Citation: Forcepoint Monsoon) This malware makes use of the legitimate scripting language for Windows GUI automation with the same name.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-e UM](https://attack.mitre.org/software/S0568) is fully capable backdoor that was first identified in 2018. [EVILNUM](https://attack.mitre.org/software/S0568) is used by the APT group [Evilnum](https://attack.mitre.org/groups/G0120) which has the same name.(Citation: ESET EvilNum July 2020)(Citation: Prevailion EvilNum May 2020)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/software/S0568\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.welivesecurity.com/2020/07/09/more-evil-deep-look-evilnum-toolset/\u003eESET EvilNum July 2020\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://www.prevailion.com/phantom-in-the-command-shell-2/\u003ePrevailion EvilNum May 2020\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Xbash/malware", "image": "https://oasis-open.github.io/cti-documentation/img/icons/malware.png", "label": "Xbash/malware", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003emalware--6a92d80f-cc65-45f6-aa66-3cdea6786b3c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2019-01-30 13:28:47.452000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2020-06-23 20:41:28.496000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eXbash\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Xbash](https://attack.mitre.org/software/S0341) is a malware family that has targeted Linux and Microsoft Windows servers. The malware has been tied to the Iron Group, a threat actor group known for previous ransomware attacks. [Xbash](https://attack.mitre.org/software/S0341) was developed in Python and then converted into a self-contained Linux ELF executable by using PyInstaller.(Citation: Unit42 Xbash Sept 2018)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS: \u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://attack.mitre.org/software/S0341\u003emitre-attack\u003c/a\u003e\u003c/li\u003e\u003cli class=\u0027list-group-item\u0027\u003e\u003c/b\u003e\u003ca target=\u0027_blank\u0027 href=https://researchcenter.paloaltonetworks.com/2018/09/unit42-xbash-combines-botnet-ransomware-coinmining-worm-targets-linux-windows/\u003eUnit42 Xbash Sept 2018\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e"}, {"font": {"color": "white"}, "id": "Leviathan/intrusion-set", "image": "https://oasis-open.github.io/cti-documentation/img/icons/intrusion_set.png", "label": "Leviathan/intrusion-set", "shape": "image", "title": "\u003cul class=\u0027list-group\u0027\u003e\u003cli\u003e\u003cb\u003eTYPE: \u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID: \u003c/b\u003eintrusion-set--7113eaa5-ba79-4fb3-b68a-398ee9cd698e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED: \u003c/b\u003e2018-04-18 17:59:24.739000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED: \u003c/b\u003e2022-04-15 15:15:51.198000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME: \u003c/b\u003eLeviathan\u003c/li\u003e\u003cli\u003e\u003cdiv class=\u0027accordian accordion-flush\u0027 id=\u0027accordian-des\u0027\u003e\u003cdiv class=\u0027accordian-item border-0\u0027\u003e\u003cb\u003eDESCRIPTION\u003c/b\u003e\u003cbutton class=\u0027btn-close btn\u0027 type=\u0027button\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbodyfordes\u0027 aria-expanded=\u0027false\u0027 aria-controls=\u0027#accordbodyfordes\u0027\u003e\u003c/button\u003e\u003cdiv class=\u0027 border-0 accordion-collapse collapse accordian-body show\u0027 id=\u0027accordbodyfordes\u0027 data-parent=\u0027#accordian-des\u0027\u003e[Leviathan](https://attack.mitre.org/groups/G0065) is a Chinese state-sponsored cyber espionage group that has been attributed to the Ministry of State Security\u0027s (MSS) Hainan State Security Department and an affiliated front company.(Citation: CISA AA21-200A APT40 July 2021) Active since at least 2009, [Leviathan](https://attack.mitre.org/groups/G0065) has targeted the following sectors: academia, aerospace/aviation, biomedical, defense industrial base, government, healthcare, manufacturing, maritime, and transportation across the US, Canada, Europe, the Middle East, and Southeast Asia.(Citation: CISA AA21-200A APT40 July 2021)(Citation: Proofpoint Leviathan Oct 2017)(Citation: FireEye Periscope March 2018)\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES: \u003c/b\u003e[\u0027Leviathan\u0027, \u0027MUDCARP\u0027, \u0027Kryptonite Panda\u0027, \u0027Gadolinium\u0027, \u0027BRONZE MOHAWK\u0027, \u0027TEMP.Jumper\u0027, \u0027APT40\u0027, \u0027TEMP.Periscope\u0027]\u003c/li\u003e\u003cli class=\u0027list-group-item list-group-item-action\u0027\u003e\u003cdiv class=\u0027accordian\u0027 id=\u0027accordian\u0027\u003e\u003cdiv class=\u0027accordian-item list-group\u0027 data-bs-toggle=\u0027collapse\u0027 data-bs-target=\u0027#accordbody\u0027 aria-expanded=\u0027true\u0027 aria-controls=\u0027#accordbody\u0027\u003e\u003cb\u003e\u003cbutton class=\u0027accordion-button accordion-header\u0027 type=\u0027button\u0027\u003eEXTERNAL_REFERENCES: \u003c/b\u003e\u003c/button\u003e\u003cdiv class=\u0027collapse\u0027 id=\u0027accordbody\u0027data-parent=\u0027#accordian\u0027\u003e\u003col class=\u0027accordion-body\u0027\u003e\u003cli class=\u0027list-group-item\u0027\u003e\                 clearTimeout(popupTimeout);

                hidePopup();
            }
        });

        // hiding the popup through css
        function hidePopup() {
            popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
        }

        // showing the popup
        function showPopup(nodeId) {

            // get the data from the vis.DataSet
            var nodeData = nodes.get(nodeId);
            // get the position of the node
            var posCanvas = network.getPositions([nodeId])[nodeId];

            if (!nodeData) {
                var edgeData = edges.get(nodeId);
                var poses = network.getPositions([edgeData.from, edgeData.to]);
                var middle_x = (poses[edgeData.to].x - poses[edgeData.from].x) * 0.5;
                var middle_y = (poses[edgeData.to].y - poses[edgeData.from].y) * 0.5;
                posCanvas = poses[edgeData.from];
                posCanvas.x = posCanvas.x + middle_x;
                posCanvas.y = posCanvas.y + middle_y;

                popup.innerHTML = edgeData.title;
            } else {
                popup.innerHTML = nodeData.title;
                // get the bounding box of the node
                var boundingBox = network.getBoundingBox(nodeId);
                posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);
                posCanvas.y = posCanvas.y + 0.5 * (boundingBox.top - boundingBox.bottom);
            };

            var posDOM = network.canvasToDOM(posCanvas);

            posDOM.x += 10;
            posDOM.y -= 20;

            popup.style.display = 'block';
            popup.style.top = posDOM.y + 'px';
            popup.style.left = posDOM.x + 'px';
        }
