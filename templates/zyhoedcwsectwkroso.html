        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "OS Credential Dumping/attack-pattern", "label": "OS Credential Dumping/attack-pattern", "shape": "star", "title": "Adversaries may attempt to dump credentials to obtain account login and credential material, normally in the form of a hash or a clear text password, from the operating system and software. Credentials can then be used to perform [Lateral Movement](https://attack.mitre.org/tactics/TA0008) and access restricted information.\n\nSeveral of the tools mentioned in associated sub-techniques may be used by both adversaries and professional security testers. Additional custom tools likely exist as well.\n"}, {"font": {"color": "white"}, "id": "Axiom/intrusion-set", "image": "images/intrusion_set.png", "label": "Axiom/intrusion-set", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eintrusion-set\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eintrusion-set--a0cb9370-e39b-44d5-9f50-ef78e412b973\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:45.629000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 15:52:00.359000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eAxiom\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Axiom](https://attack.mitre.org/groups/G0001) is a suspected Chinese cyber espionage group that has targeted the aerospace, defense, government, manufacturing, and media sectors since at least 2008. Some reporting suggests a degree of overlap between [Axiom](https://attack.mitre.org/groups/G0001) and [Winnti Group](https://attack.mitre.org/groups/G0044) but the two groups appear to be distinct based on differences in reporting on TTPs and targeting.(Citation: Kaspersky Winnti April 2013)(Citation: Kaspersky Winnti June 2015)(Citation: Novetta Winnti April 2015)\u003c/li\u003e\u003cli\u003e\u003cb\u003eALIASES:\u003c/b\u003e[\u0027Axiom\u0027, \u0027Group 72\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/groups/G0001\u0027, external_id=\u0027G0001\u0027), ExternalReference(source_name=\u0027Group 72\u0027, description=\u0027(Citation: Cisco Group 72)\u0027), ExternalReference(source_name=\u0027Axiom\u0027, description=\u0027(Citation: Novetta-Axiom)\u0027), ExternalReference(source_name=\u0027Cisco Group 72\u0027, description=\u0027Esler, J., Lee, M., and Williams, C. (2014, October 14). Threat Spotlight: Group 72. Retrieved January 14, 2016.\u0027, url=\u0027http://blogs.cisco.com/security/talos/threat-spotlight-group-72\u0027), ExternalReference(source_name=\u0027Kaspersky Winnti April 2013\u0027, description=\"Kaspersky Lab\u0027s Global Research and Analysis Team. (2013, April 11). Winnti. More than just a game. Retrieved February 8, 2017.\", url=\u0027https://securelist.com/winnti-more-than-just-a-game/37029/\u0027), ExternalReference(source_name=\u0027Novetta Winnti April 2015\u0027, description=\u0027Novetta Threat Research Group. (2015, April 7). Winnti Analysis. Retrieved February 8, 2017.\u0027, url=\u0027http://www.novetta.com/wp-content/uploads/2015/04/novetta_winntianalysis.pdf\u0027), ExternalReference(source_name=\u0027Novetta-Axiom\u0027, description=\u0027Novetta. (n.d.). Operation SMN: Axiom Threat Actor Group Report. Retrieved November 12, 2014.\u0027, url=\u0027http://www.novetta.com/wp-content/uploads/2014/11/Executive_Summary-Final_1.pdf\u0027), ExternalReference(source_name=\u0027Kaspersky Winnti June 2015\u0027, description=\u0027Tarakanov, D. (2015, June 22). Games are over: Winnti is now targeting pharmaceutical companies. Retrieved January 14, 2016.\u0027, url=\u0027https://securelist.com/games-are-over/70991/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Derusbi/malware", "image": "images/malware.png", "label": "Derusbi/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--94379dec-5c87-49db-b36e-66abc0b81344\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:18.668000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 15:04:10.654000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDerusbi\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Derusbi](https://attack.mitre.org/software/S0021) is malware used by multiple Chinese APT groups.(Citation: Novetta-Axiom)(Citation: ThreatConnect Anthem) Both Windows and Linux variants have been observed.(Citation: Fidelis Turbo)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0021\u0027, external_id=\u0027S0021\u0027), ExternalReference(source_name=\u0027PHOTO\u0027, description=\u0027(Citation: FireEye Periscope March 2018)\u0027), ExternalReference(source_name=\u0027Derusbi\u0027, description=\u0027(Citation: Novetta-Axiom)\u0027), ExternalReference(source_name=\u0027Fidelis Turbo\u0027, description=\u0027Fidelis Cybersecurity. (2016, February 29). The Turbo Campaign, Featuring Derusbi for 64-bit Linux. Retrieved March 2, 2016.\u0027, url=\u0027https://paper.seebug.org/papers/APT/APT_CyberCriminal_Campagin/2016/2016.02.29.Turbo_Campaign_Derusbi/TA_Fidelis_Turbo_1602_0.pdf\u0027), ExternalReference(source_name=\u0027FireEye Periscope March 2018\u0027, description=\u0027FireEye. (2018, March 16). Suspected Chinese Cyber Espionage Group (TEMP.Periscope) Targeting U.S. Engineering and Maritime Industries. Retrieved April 11, 2018.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2018/03/suspected-chinese-espionage-group-targeting-maritime-and-engineering-industries.html\u0027), ExternalReference(source_name=\u0027Novetta-Axiom\u0027, description=\u0027Novetta. (n.d.). Operation SMN: Axiom Threat Actor Group Report. Retrieved November 12, 2014.\u0027, url=\u0027http://www.novetta.com/wp-content/uploads/2014/11/Executive_Summary-Final_1.pdf\u0027), ExternalReference(source_name=\u0027ThreatConnect Anthem\u0027, description=\u0027ThreatConnect Research Team. (2015, February 27). The Anthem Hack: All Roads Lead to China. Retrieved January 26, 2016.\u0027, url=\u0027https://www.threatconnect.com/the-anthem-hack-all-roads-lead-to-china/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "gh0st RAT/malware", "image": "images/malware.png", "label": "gh0st RAT/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--88c621a7-aef9-4ae0-94e3-1fc87123eb24\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:24.937000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 21:09:32.843000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003egh0st RAT\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[gh0st RAT](https://attack.mitre.org/software/S0032) is a remote access tool (RAT). The source code is public and it has been used by multiple groups.(Citation: FireEye Hacking Team)(Citation: Arbor Musical Chairs Feb 2018)(Citation: Nccgroup Gh0st April 2018)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0032\u0027, external_id=\u0027S0032\u0027), ExternalReference(source_name=\u0027gh0st RAT\u0027, description=\u0027(Citation: FireEye Hacking Team)(Citation: Nccgroup Gh0st April 2018)\u0027), ExternalReference(source_name=\u0027Mydoor\u0027, description=\u0027(Citation: Novetta-Axiom)\u0027), ExternalReference(source_name=\u0027Moudoor\u0027, description=\u0027(Citation: Novetta-Axiom)\u0027), ExternalReference(source_name=\u0027FireEye Hacking Team\u0027, description=\u0027FireEye Threat Intelligence. (2015, July 13). Demonstrating Hustle, Chinese APT Groups Quickly Use Zero-Day Vulnerability (CVE-2015-5119) Following Hacking Team Leak. Retrieved January 25, 2016.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2015/07/demonstrating_hustle.html\u0027), ExternalReference(source_name=\u0027Novetta-Axiom\u0027, description=\u0027Novetta. (n.d.). Operation SMN: Axiom Threat Actor Group Report. Retrieved November 12, 2014.\u0027, url=\u0027http://www.novetta.com/wp-content/uploads/2014/11/Executive_Summary-Final_1.pdf\u0027), ExternalReference(source_name=\u0027Nccgroup Gh0st April 2018\u0027, description=\u0027Pantazopoulos, N. (2018, April 17). Decoding network data from a Gh0st RAT variant. Retrieved November 2, 2018.\u0027, url=\u0027https://research.nccgroup.com/2018/04/17/decoding-network-data-from-a-gh0st-rat-variant/\u0027), ExternalReference(source_name=\u0027Arbor Musical Chairs Feb 2018\u0027, description=\u0027Sabo, S. (2018, February 15). Musical Chairs Playing Tetris. Retrieved February 19, 2018.\u0027, url=\u0027https://www.arbornetworks.com/blog/asert/musical-chairs-playing-tetris/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "ZxShell/malware", "image": "images/malware.png", "label": "ZxShell/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--cfc75b0d-e579-40ae-ad07-a1ce00d49a6c\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-09-24 12:59:57.991000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-15 15:01:42.835000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eZxShell\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[ZxShell](https://attack.mitre.org/software/S0412) is a remote administration tool and backdoor that can be downloaded from the Internet, particularly from Chinese hacker websites. It has been used since at least 2004.(Citation: FireEye APT41 Aug 2019)(Citation: Talos ZxShell Oct 2014)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0412\u0027, external_id=\u0027S0412\u0027), ExternalReference(source_name=\u0027ZxShell\u0027, description=\u0027(Citation: FireEye APT41 Aug 2019)(Citation: Talos ZxShell Oct 2014)\u0027), ExternalReference(source_name=\u0027Sensocode\u0027, description=\u0027(Citation: Talos ZxShell Oct 2014)\u0027), ExternalReference(source_name=\u0027Talos ZxShell Oct 2014\u0027, description=\u0027Allievi, A., et al. (2014, October 28). Threat Spotlight: Group 72, Opening the ZxShell. Retrieved September 24, 2019.\u0027, url=\u0027https://blogs.cisco.com/security/talos/opening-zxshell\u0027), ExternalReference(source_name=\u0027FireEye APT41 Aug 2019\u0027, description=\u0027Fraser, N., et al. (2019, August 7). Double DragonAPT41, a dual espionage and cyber crime operation APT41. Retrieved September 23, 2019.\u0027, url=\u0027https://content.fireeye.com/apt-41/rpt-apt41\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "DNS Server/attack-pattern", "image": "images/attack_pattern.png", "label": "DNS Server/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--197ef1b9-e764-46c3-b96c-23f77985dc81\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-10-01 00:40:45.279000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-15 02:49:49.702000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDNS Server\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may set up their own Domain Name System (DNS) servers that can be used during targeting. During post-compromise activity, adversaries may utilize DNS traffic for various tasks, including for Command and Control (ex: [Application Layer Protocol](https://attack.mitre.org/techniques/T1071)). Instead of hijacking existing DNS servers, adversaries may opt to configure and run their own DNS servers in support of operations.\n\nBy running their own DNS servers, adversaries can have more control over how they administer server-side DNS C2 traffic ([DNS](https://attack.mitre.org/techniques/T1071/004)). With control over a DNS server, adversaries can configure DNS applications to provide conditional responses to malware and, generally, have more flexibility in the structure of the DNS-based C2 channel.(Citation: Unit42 DNS Mar 2019)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027resource-development\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1583/002\u0027, external_id=\u0027T1583.002\u0027), ExternalReference(source_name=\u0027Unit42 DNS Mar 2019\u0027, description=\u0027Hinchliffe, A. (2019, March 15). DNS Tunneling: how DNS can be (ab)used by malicious actors. Retrieved October 3, 2020.\u0027, url=\u0027https://unit42.paloaltonetworks.com/dns-tunneling-how-dns-can-be-abused-by-malicious-actors/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Remote Desktop Protocol/attack-pattern", "image": "images/attack_pattern.png", "label": "Remote Desktop Protocol/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--eb062747-2193-45de-8fa2-e62549c37ddf\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:23:26.059000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-03-28 16:07:44.605000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eRemote Desktop Protocol\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may use [Valid Accounts](https://attack.mitre.org/techniques/T1078) to log into a computer using the Remote Desktop Protocol (RDP). The adversary may then perform actions as the logged-on user.\n\nRemote desktop is a common feature in operating systems. It allows a user to log into an interactive session with a system desktop graphical user interface on a remote system. Microsoft refers to its implementation of the Remote Desktop Protocol (RDP) as Remote Desktop Services (RDS).(Citation: TechNet Remote Desktop Services) \n\nAdversaries may connect to a remote system over RDP/RDS to expand access if the service is enabled and allows access to accounts with known credentials. Adversaries will likely use Credential Access techniques to acquire credentials to use with RDP. Adversaries may also use RDP in conjunction with the [Accessibility Features](https://attack.mitre.org/techniques/T1546/008) or [Terminal Services DLL](https://attack.mitre.org/techniques/T1505/005) for Persistence.(Citation: Alperovitch Malware)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027lateral-movement\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1021/001\u0027, external_id=\u0027T1021.001\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/555.html\u0027, external_id=\u0027CAPEC-555\u0027), ExternalReference(source_name=\u0027TechNet Remote Desktop Services\u0027, description=\u0027Microsoft. (n.d.). Remote Desktop Services. Retrieved June 1, 2016.\u0027, url=\u0027https://technet.microsoft.com/en-us/windowsserver/ee236407.aspx\u0027), ExternalReference(source_name=\u0027Alperovitch Malware\u0027, description=\u0027Alperovitch, D. (2014, October 31). Malware-Free Intrusions. Retrieved November 4, 2014.\u0027, url=\u0027http://blog.crowdstrike.com/adversary-tricks-crowdstrike-treats/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}]);
        edges = new vis.DataSet([{"color": "#0D77EE", "from": "OS Credential Dumping/attack-pattern", "label": "detects", "to": "Axiom/intrusion-set"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "Derusbi/malware"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "gh0st RAT/malware"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "ZxShell/malware"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "DNS Server/attack-pattern"}, {"color": "#0D77EE", "from": "Axiom/intrusion-set", "label": "uses", "to": "Remote Desktop Protocol/attack-pattern"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"interaction": {"tooltipDelay": 86500000, "zoomSpeed": 0.01}, "edges": {"arrows": {"to": {"enabled": true}, "color": "#0BF607", "hightlight": "#0D77EE"}, "color": {"color": "#0D77EE", "hightlight": "green", "inherit": false}}, "nodes": {"shadow": {"enabled": true}, "shape": "triangle", "shapeProperties": {"borderDashes": true, "borderRadius": 19}, "size": 20}};
        
        

        

        network = new vis.Network(container, data, options);
		
		network.on("click", function (params) {
        params.event = "[original event]";
		var json_data = JSON.stringify(nodes.get(params.nodes[0]));
		const json_obj = JSON.parse(json_data);
