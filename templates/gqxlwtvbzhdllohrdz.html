        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Derusbi/malware", "label": "Derusbi/malware", "shape": "star", "title": "[Derusbi](https://attack.mitre.org/software/S0021) is malware used by multiple Chinese APT groups.(Citation: Novetta-Axiom)(Citation: ThreatConnect Anthem) Both Windows and Linux variants have been observed.(Citation: Fidelis Turbo)"}, {"font": {"color": "white"}, "id": "Non-Standard Port/attack-pattern", "image": "images/attack_pattern.png", "label": "Non-Standard Port/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--b18eae87-b469-4e14-b454-b171b416bc18\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-03-14 18:18:32.443000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-03-26 22:02:25.221000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eNon-Standard Port\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may communicate using a protocol and port paring that are typically not associated. For example, HTTPS over port 8088(Citation: Symantec Elfin Mar 2019) or port 587(Citation: Fortinet Agent Tesla April 2018) as opposed to the traditional port 443. Adversaries may make changes to the standard port used by a protocol to bypass filtering or muddle analysis/parsing of network data.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027command-and-control\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1571\u0027, external_id=\u0027T1571\u0027), ExternalReference(source_name=\u0027Symantec Elfin Mar 2019\u0027, description=\u0027Security Response attack Investigation Team. (2019, March 27). Elfin: Relentless Espionage Group Targets Multiple Organizations in Saudi Arabia and U.S.. Retrieved April 10, 2019.\u0027, url=\u0027https://www.symantec.com/blogs/threat-intelligence/elfin-apt33-espionage\u0027), ExternalReference(source_name=\u0027Fortinet Agent Tesla April 2018\u0027, description=\u0027Zhang, X. (2018, April 05). Analysis of New Agent Tesla Spyware Variant. Retrieved November 5, 2018.\u0027, url=\u0027https://www.fortinet.com/blog/threat-research/analysis-of-new-agent-tesla-spyware-variant.html\u0027), ExternalReference(source_name=\u0027University of Birmingham C2\u0027, description=\u0027Gardiner, J.,  Cova, M., Nagaraja, S. (2014, February). Command \u0026 Control Understanding, Denying and Detecting. Retrieved April 20, 2016.\u0027, url=\u0027https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Process Discovery/attack-pattern", "image": "images/attack_pattern.png", "label": "Process Discovery/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--8f4a33ec-8b1f-4b80-a2f6-642b2e479580\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:30:48.728000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-03-26 18:05:53.130000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eProcess Discovery\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may attempt to get information about running processes on a system. Information obtained could be used to gain an understanding of common software/applications running on systems within the network. Adversaries may use the information from [Process Discovery](https://attack.mitre.org/techniques/T1057) during automated discovery to shape follow-on behaviors, including whether or not the adversary fully infects the target and/or attempts specific actions.\n\nIn Windows environments, adversaries could obtain details on running processes using the [Tasklist](https://attack.mitre.org/software/S0057) utility via [cmd](https://attack.mitre.org/software/S0106) or \u003ccode\u003eGet-Process\u003c/code\u003e via [PowerShell](https://attack.mitre.org/techniques/T1059/001). Information about processes can also be extracted from the output of [Native API](https://attack.mitre.org/techniques/T1106) calls such as \u003ccode\u003eCreateToolhelp32Snapshot\u003c/code\u003e. In Mac and Linux, this is accomplished with the \u003ccode\u003eps\u003c/code\u003e command. Adversaries may also opt to enumerate processes via /proc.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027discovery\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1057\u0027, external_id=\u0027T1057\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/573.html\u0027, external_id=\u0027CAPEC-573\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Non-Application Layer Protocol/attack-pattern", "image": "images/attack_pattern.png", "label": "Non-Application Layer Protocol/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--c21d5a77-d422-4a69-acd7-2c53c1faa34b\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:10.728000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-02-17 15:38:54.578000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eNon-Application Layer Protocol\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may use a non-application layer protocol for communication between host and C2 server or among infected hosts within a network. The list of possible protocols is extensive.(Citation: Wikipedia OSI) Specific examples include use of network layer protocols, such as the Internet Control Message Protocol (ICMP), transport layer protocols, such as the User Datagram Protocol (UDP), session layer protocols, such as Socket Secure (SOCKS), as well as redirected/tunneled protocols, such as Serial over LAN (SOL).\n\nICMP communication between hosts is one example.(Citation: Cisco Synful Knock Evolution) Because ICMP is part of the Internet Protocol Suite, it is required to be implemented by all IP-compatible hosts.(Citation: Microsoft ICMP) However, it is not as commonly monitored as other Internet Protocols such as TCP or UDP and may be used by adversaries to hide communications.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027command-and-control\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1095\u0027, external_id=\u0027T1095\u0027), ExternalReference(source_name=\u0027Wikipedia OSI\u0027, description=\u0027Wikipedia. (n.d.). List of network protocols (OSI model). Retrieved December 4, 2014.\u0027, url=\u0027http://en.wikipedia.org/wiki/List_of_network_protocols_%28OSI_model%29\u0027), ExternalReference(source_name=\u0027Cisco Synful Knock Evolution\u0027, description=\u0027Graham Holmes. (2015, October 8). Evolution of attacks on Cisco IOS devices. Retrieved October 19, 2020.\u0027, url=\u0027https://blogs.cisco.com/security/evolution-of-attacks-on-cisco-ios-devices\u0027), ExternalReference(source_name=\u0027Microsoft ICMP\u0027, description=\u0027Microsoft. (n.d.). Internet Control Message Protocol (ICMP) Basics. Retrieved December 1, 2014.\u0027, url=\u0027http://support.microsoft.com/KB/170292\u0027), ExternalReference(source_name=\u0027Cisco Blog Legacy Device Attacks\u0027, description=\u0027Omar Santos. (2020, October 19). Attackers Continue to Target Legacy Devices. Retrieved October 20, 2020.\u0027, url=\u0027https://community.cisco.com/t5/security-blogs/attackers-continue-to-target-legacy-devices/ba-p/4169954\u0027), ExternalReference(source_name=\u0027University of Birmingham C2\u0027, description=\u0027Gardiner, J.,  Cova, M., Nagaraja, S. (2014, February). Command \u0026 Control Understanding, Denying and Detecting. Retrieved April 20, 2016.\u0027, url=\u0027https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Keylogging/attack-pattern", "image": "images/attack_pattern.png", "label": "Keylogging/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--09a60ea3-a8d1-4ae5-976e-5783248b72a4\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:58:11.791000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-10-21 01:30:56.227000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eKeylogging\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may log user keystrokes to intercept credentials as the user types them. Keylogging is likely to be used to acquire credentials for new access opportunities when [OS Credential Dumping](https://attack.mitre.org/techniques/T1003) efforts are not effective, and may require an adversary to intercept keystrokes on a system for a substantial period of time before credentials can be successfully captured.\n\nKeylogging is the most prevalent type of input capture, with many different ways of intercepting keystrokes.(Citation: Adventures of a Keystroke) Some methods include:\n\n* Hooking API callbacks used for processing keystrokes. Unlike [Credential API Hooking](https://attack.mitre.org/techniques/T1056/004), this focuses solely on API functions intended for processing keystroke data.\n* Reading raw keystroke data from the hardware buffer.\n* Windows Registry modifications.\n* Custom drivers.\n* [Modify System Image](https://attack.mitre.org/techniques/T1601) may provide adversaries with hooks into the operating system of network devices to read raw keystrokes for login sessions.(Citation: Cisco Blog Legacy Device Attacks) \u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027collection\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1056/001\u0027, external_id=\u0027T1056.001\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/568.html\u0027, external_id=\u0027CAPEC-568\u0027), ExternalReference(source_name=\u0027Adventures of a Keystroke\u0027, description=\u0027Tinaztepe,  E. (n.d.). The Adventures of a Keystroke:  An in-depth look into keyloggers on Windows. Retrieved April 27, 2016.\u0027, url=\u0027http://opensecuritytraining.info/Keylogging_files/The%20Adventures%20of%20a%20Keystroke.pdf\u0027), ExternalReference(source_name=\u0027Cisco Blog Legacy Device Attacks\u0027, description=\u0027Omar Santos. (2020, October 19). Attackers Continue to Target Legacy Devices. Retrieved October 20, 2020.\u0027, url=\u0027https://community.cisco.com/t5/security-blogs/attackers-continue-to-target-legacy-devices/ba-p/4169954\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "File and Directory Discovery/attack-pattern", "image": "images/attack_pattern.png", "label": "File and Directory Discovery/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--7bc57495-ea59-4380-be31-a64af124ef18\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:04.710000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-04-20 18:12:12.362000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eFile and Directory Discovery\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may enumerate files and directories or may search in specific locations of a host or network share for certain information within a file system. Adversaries may use the information from [File and Directory Discovery](https://attack.mitre.org/techniques/T1083) during automated discovery to shape follow-on behaviors, including whether or not the adversary fully infects the target and/or attempts specific actions.\n\nMany command shell utilities can be used to obtain this information. Examples include \u003ccode\u003edir\u003c/code\u003e, \u003ccode\u003etree\u003c/code\u003e, \u003ccode\u003els\u003c/code\u003e, \u003ccode\u003efind\u003c/code\u003e, and \u003ccode\u003elocate\u003c/code\u003e.(Citation: Windows Commands JPCERT) Custom tools may also be used to gather file and directory information and interact with the [Native API](https://attack.mitre.org/techniques/T1106). Adversaries may also leverage a [Network Device CLI](https://attack.mitre.org/techniques/T1059/008) on network devices to gather file and directory information.(Citation: US-CERT-TA18-106A)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027discovery\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1083\u0027, external_id=\u0027T1083\u0027), ExternalReference(source_name=\u0027Windows Commands JPCERT\u0027, description=\u0027Tomonaga, S. (2016, January 26). Windows Commands Abused by Attackers. Retrieved February 2, 2016.\u0027, url=\u0027https://blogs.jpcert.or.jp/en/2016/01/windows-commands-abused-by-attackers.html\u0027), ExternalReference(source_name=\u0027US-CERT-TA18-106A\u0027, description=\u0027US-CERT. (2018, April 20). Alert (TA18-106A) Russian State-Sponsored Cyber Actors Targeting Network Infrastructure Devices. Retrieved October 19, 2020.\u0027, url=\u0027https://www.us-cert.gov/ncas/alerts/TA18-106A\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/127.html\u0027, external_id=\u0027CAPEC-127\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/497.html\u0027, external_id=\u0027CAPEC-497\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Commonly Used Port/attack-pattern", "image": "images/attack_pattern.png", "label": "Commonly Used Port/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--f879d51c-5476-431c-aedf-f14d207e4d1e\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:30:42.657000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-07-06 17:54:28.071000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eCommonly Used Port\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e**This technique has been deprecated. Please use [Non-Standard Port](https://attack.mitre.org/techniques/T1571) where appropriate.**\n\nAdversaries may communicate over a commonly used port to bypass firewalls or network detection systems and to blend with normal network activity to avoid more detailed inspection. They may use commonly open ports such as\n\n* TCP:80 (HTTP)\n* TCP:443 (HTTPS)\n* TCP:25 (SMTP)\n* TCP/UDP:53 (DNS)\n\nThey may use the protocol associated with the port or a completely different protocol. \n\nFor connections that occur internally within an enclave (such as those between a proxy or pivot node and other nodes), examples of common ports are \n\n* TCP/UDP:135 (RPC)\n* TCP/UDP:22 (SSH)\n* TCP/UDP:3389 (RDP)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027command-and-control\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1043\u0027, external_id=\u0027T1043\u0027), ExternalReference(source_name=\u0027University of Birmingham C2\u0027, description=\u0027Gardiner, J.,  Cova, M., Nagaraja, S. (2014, February). Command \u0026 Control Understanding, Denying and Detecting. Retrieved April 20, 2016.\u0027, url=\u0027https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Audio Capture/attack-pattern", "image": "images/attack_pattern.png", "label": "Audio Capture/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--1035cdf2-3e5f-446f-a7a7-e8f6d7925967\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:31:34.528000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-07-14 19:42:10.235000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eAudio Capture\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAn adversary can leverage a computer\u0027s peripheral devices (e.g., microphones and webcams) or applications (e.g., voice and video call services) to capture audio recordings for the purpose of listening into sensitive conversations to gather information.\n\nMalware or scripts may be used to interact with the devices through an available API provided by the operating system or an application to capture audio. Audio files may be written to disk and exfiltrated later.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027collection\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1123\u0027, external_id=\u0027T1123\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/634.html\u0027, external_id=\u0027CAPEC-634\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Fallback Channels/attack-pattern", "image": "images/attack_pattern.png", "label": "Fallback Channels/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--f24faf46-3b26-4dbb-98f2-63460498e433\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:30:21.689000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-07-14 19:49:47.340000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eFallback Channels\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may use fallback or alternate communication channels if the primary channel is compromised or inaccessible in order to maintain reliable command and control and to avoid data transfer thresholds.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027command-and-control\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1008\u0027, external_id=\u0027T1008\u0027), ExternalReference(source_name=\u0027University of Birmingham C2\u0027, description=\u0027Gardiner, J.,  Cova, M., Nagaraja, S. (2014, February). Command \u0026 Control Understanding, Denying and Detecting. Retrieved April 20, 2016.\u0027, url=\u0027https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Regsvr32/attack-pattern", "image": "images/attack_pattern.png", "label": "Regsvr32/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--b97f1d35-4249-4486-a6b5-ee60ccf24fab\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-01-23 19:52:17.414000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-03-11 20:41:41.503000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eRegsvr32\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may abuse Regsvr32.exe to proxy execution of malicious code. Regsvr32.exe is a command-line program used to register and unregister object linking and embedding controls, including dynamic link libraries (DLLs), on Windows systems. The Regsvr32.exe binary may also be signed by Microsoft. (Citation: Microsoft Regsvr32)\n\nMalicious usage of Regsvr32.exe may avoid triggering security tools that may not monitor execution of, and modules loaded by, the regsvr32.exe process because of allowlists or false positives from Windows using regsvr32.exe for normal operations. Regsvr32.exe can also be used to specifically bypass application control using functionality to load COM scriptlets to execute DLLs under user permissions. Since Regsvr32.exe is network and proxy aware, the scripts can be loaded by passing a uniform resource locator (URL) to file on an external Web server as an argument during invocation. This method makes no changes to the Registry as the COM object is not actually registered, only executed. (Citation: LOLBAS Regsvr32) This variation of the technique is often referred to as a \"Squiblydoo\" and has been used in campaigns targeting governments. (Citation: Carbon Black Squiblydoo Apr 2016) (Citation: FireEye Regsvr32 Targeting Mongolian Gov)\n\nRegsvr32.exe can also be leveraged to register a COM Object used to establish persistence via [Component Object Model Hijacking](https://attack.mitre.org/techniques/T1546/015). (Citation: Carbon Black Squiblydoo Apr 2016)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1218/010\u0027, external_id=\u0027T1218.010\u0027), ExternalReference(source_name=\u0027Microsoft Regsvr32\u0027, description=\u0027Microsoft. (2015, August 14). How to use the Regsvr32 tool and troubleshoot Regsvr32 error messages. Retrieved June 22, 2016.\u0027, url=\u0027https://support.microsoft.com/en-us/kb/249873\u0027), ExternalReference(source_name=\u0027LOLBAS Regsvr32\u0027, description=\u0027LOLBAS. (n.d.). Regsvr32.exe. Retrieved July 31, 2019.\u0027, url=\u0027https://lolbas-project.github.io/lolbas/Binaries/Regsvr32/\u0027), ExternalReference(source_name=\u0027Carbon Black Squiblydoo Apr 2016\u0027, description=\u0027Nolen, R. et al.. (2016, April 28). Threat Advisory: \u201cSquiblydoo\u201d Continues Trend of Attackers Using Native OS Tools to \u201cLive off the Land\u201d. Retrieved April 9, 2018.\u0027, url=\u0027https://www.carbonblack.com/2016/04/28/threat-advisory-squiblydoo-continues-trend-of-attackers-using-native-os-tools-to-live-off-the-land/\u0027), ExternalReference(source_name=\u0027FireEye Regsvr32 Targeting Mongolian Gov\u0027, description=\u0027Anubhav, A., Kizhakkinan, D. (2017, February 22). Spear Phishing Techniques Used in Attacks Targeting the Mongolian Government. Retrieved February 24, 2017.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/02/spear_phishing_techn.html\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Symmetric Cryptography/attack-pattern", "image": "images/attack_pattern.png", "label": "Symmetric Cryptography/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--24bfaeba-cb0d-4525-b3dc-507c77ecec41\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-03-16 15:45:17.032000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-03-26 21:25:37.306000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eSymmetric Cryptography\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may employ a known symmetric encryption algorithm to conceal command and control traffic rather than relying on any inherent protections provided by a communication protocol. Symmetric encryption algorithms use the same key for plaintext encryption and ciphertext decryption. Common symmetric encryption algorithms include AES, DES, 3DES, Blowfish, and RC4.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027command-and-control\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1573/001\u0027, external_id=\u0027T1573.001\u0027), ExternalReference(source_name=\u0027University of Birmingham C2\u0027, description=\u0027Gardiner, J.,  Cova, M., Nagaraja, S. (2014, February). Command \u0026 Control Understanding, Denying and Detecting. Retrieved April 20, 2016.\u0027, url=\u0027https://arxiv.org/ftp/arxiv/papers/1408/1408.1136.pdf\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}]);
