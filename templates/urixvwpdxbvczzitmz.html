02168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Credentials from Web Browsers/attack-pattern", "image": "attack_pattern.png", "label": "Credentials from Web Browsers/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--58a3e6aa-4453-4cc8-a51f-4befe80b31a8\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-12 18:57:36.041000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-02-15 19:29:57.405000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eCredentials from Web Browsers\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may acquire credentials from web browsers by reading files specific to the target browser.(Citation: Talos Olympic Destroyer 2018) Web browsers commonly save credentials such as website usernames and passwords so that they do not need to be entered manually in the future. Web browsers typically store the credentials in an encrypted format within a credential store; however, methods exist to extract plaintext credentials from web browsers.\n\nFor example, on Windows systems, encrypted credentials may be obtained from Google Chrome by reading a database file, \u003ccode\u003eAppData\\Local\\Google\\Chrome\\User Data\\Default\\Login Data\u003c/code\u003e and executing a SQL query: \u003ccode\u003eSELECT action_url, username_value, password_value FROM logins;\u003c/code\u003e. The plaintext password can then be obtained by passing the encrypted credentials to the Windows API function \u003ccode\u003eCryptUnprotectData\u003c/code\u003e, which uses the victim\u2019s cached logon credentials as the decryption key.(Citation: Microsoft CryptUnprotectData April 2018)\n \nAdversaries have executed similar procedures for common web browsers such as FireFox, Safari, Edge, etc.(Citation: Proofpoint Vega Credential Stealer May 2018)(Citation: FireEye HawkEye Malware July 2017) Windows stores Internet Explorer and Microsoft Edge credentials in Credential Lockers managed by the [Windows Credential Manager](https://attack.mitre.org/techniques/T1555/004).\n\nAdversaries may also acquire credentials by searching web browser process memory for patterns that commonly match credentials.(Citation: GitHub Mimikittenz July 2016)\n\nAfter acquiring credentials from web browsers, adversaries may attempt to recycle the credentials across different systems and/or accounts in order to expand access. This can result in significantly furthering an adversary\u0027s objective in cases where credentials gained from web browsers overlap with privileged accounts (e.g. domain administrator).\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1555/003\u0027, external_id=\u0027T1555.003\u0027), ExternalReference(source_name=\u0027Talos Olympic Destroyer 2018\u0027, description=\u0027Mercer, W. and Rascagneres, P. (2018, February 12). Olympic Destroyer Takes Aim At Winter Olympics. Retrieved March 14, 2019.\u0027, url=\u0027https://blog.talosintelligence.com/2018/02/olympic-destroyer.html\u0027), ExternalReference(source_name=\u0027Microsoft CryptUnprotectData April 2018\u0027, description=\u0027Microsoft. (2018, April 12). CryptUnprotectData function. Retrieved June 18, 2019.\u0027, url=\u0027https://docs.microsoft.com/en-us/windows/desktop/api/dpapi/nf-dpapi-cryptunprotectdata\u0027), ExternalReference(source_name=\u0027Proofpoint Vega Credential Stealer May 2018\u0027, description=\u0027Proofpoint. (2018, May 10). New Vega Stealer shines brightly in targeted campaign . Retrieved June 18, 2019.\u0027, url=\u0027https://www.proofpoint.com/us/threat-insight/post/new-vega-stealer-shines-brightly-targeted-campaign\u0027), ExternalReference(source_name=\u0027FireEye HawkEye Malware July 2017\u0027, description=\u0027Swapnil Patil, Yogesh Londhe. (2017, July 25). HawkEye Credential Theft Malware Distributed in Recent Phishing Campaign. Retrieved June 18, 2019.\u0027, url=\u0027https://www.fireeye.com/blog/threat-research/2017/07/hawkeye-malware-distributed-in-phishing-campaign.html\u0027), ExternalReference(source_name=\u0027GitHub Mimikittenz July 2016\u0027, description=\"Jamieson O\u0027Reilly (putterpanda). (2016, July 4). mimikittenz. Retrieved June 20, 2019.\", url=\u0027https://github.com/putterpanda/mimikittenz\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "DCSync/attack-pattern", "image": "attack_pattern.png", "label": "DCSync/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--f303a39a-6255-4b89-aecc-18c4d8ca7163\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-02-11 18:45:34.293000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2021-04-22 20:20:14.595000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eDCSync\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may attempt to access credentials and other sensitive information by abusing a Windows Domain Controller\u0027s application programming interface (API)(Citation: Microsoft DRSR Dec 2017) (Citation: Microsoft GetNCCChanges) (Citation: Samba DRSUAPI) (Citation: Wine API samlib.dll) to simulate the replication process from a remote domain controller using a technique called DCSync.\n\nMembers of the Administrators, Domain Admins, and Enterprise Admin groups or computer accounts on the domain controller are able to run DCSync to pull password data(Citation: ADSecurity Mimikatz DCSync) from Active Directory, which may include current and historical hashes of potentially useful accounts such as KRBTGT and Administrators. The hashes can then in turn be used to create a [Golden Ticket](https://attack.mitre.org/techniques/T1558/001) for use in [Pass the Ticket](https://attack.mitre.org/techniques/T1550/003)(Citation: Harmj0y Mimikatz and DCSync) or change an account\u0027s password as noted in [Account Manipulation](https://attack.mitre.org/techniques/T1098).(Citation: InsiderThreat ChangeNTLM July 2017)\n\nDCSync functionality has been included in the \"lsadump\" module in [Mimikatz](https://attack.mitre.org/software/S0002).(Citation: GitHub Mimikatz lsadump Module) Lsadump also includes NetSync, which performs DCSync over a legacy replication protocol.(Citation: Microsoft NRPC Dec 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1003/006\u0027, external_id=\u0027T1003.006\u0027), ExternalReference(source_name=\u0027Microsoft DRSR Dec 2017\u0027, description=\u0027Microsoft. (2017, December 1). MS-DRSR Directory Replication Service (DRS) Remote Protocol. Retrieved December 4, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/cc228086.aspx\u0027), ExternalReference(source_name=\u0027Microsoft GetNCCChanges\u0027, description=\u0027Microsoft. (n.d.). IDL_DRSGetNCChanges (Opnum 3). Retrieved December 4, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/dd207691.aspx\u0027), ExternalReference(source_name=\u0027Samba DRSUAPI\u0027, description=\u0027SambaWiki. (n.d.). DRSUAPI. Retrieved December 4, 2017.\u0027, url=\u0027https://wiki.samba.org/index.php/DRSUAPI\u0027), ExternalReference(source_name=\u0027Wine API samlib.dll\u0027, description=\u0027Wine API. (n.d.). samlib.dll. Retrieved December 4, 2017.\u0027, url=\u0027https://source.winehq.org/WineAPI/samlib.html\u0027), ExternalReference(source_name=\u0027ADSecurity Mimikatz DCSync\u0027, description=\u0027Metcalf, S. (2015, September 25). Mimikatz DCSync Usage, Exploitation, and Detection. Retrieved August 7, 2017.\u0027, url=\u0027https://adsecurity.org/?p=1729\u0027), ExternalReference(source_name=\u0027Harmj0y Mimikatz and DCSync\u0027, description=\u0027Schroeder, W. (2015, September 22). Mimikatz and DCSync and ExtraSids, Oh My. Retrieved August 7, 2017.\u0027, url=\u0027http://www.harmj0y.net/blog/redteaming/mimikatz-and-dcsync-and-extrasids-oh-my/\u0027), ExternalReference(source_name=\u0027InsiderThreat ChangeNTLM July 2017\u0027, description=\u0027Warren, J. (2017, July 11). Manipulating User Passwords with Mimikatz. Retrieved December 4, 2017.\u0027, url=\u0027https://blog.stealthbits.com/manipulating-user-passwords-with-mimikatz-SetNTLM-ChangeNTLM\u0027), ExternalReference(source_name=\u0027GitHub Mimikatz lsadump Module\u0027, description=\u0027Deply, B., Le Toux, V. (2016, June 5). module ~ lsadump. Retrieved August 7, 2017.\u0027, url=\u0027https://github.com/gentilkiwi/mimikatz/wiki/module-~-lsadump\u0027), ExternalReference(source_name=\u0027Microsoft NRPC Dec 2017\u0027, description=\u0027Microsoft. (2017, December 1). MS-NRPC - Netlogon Remote Protocol. Retrieved December 6, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/cc237008.aspx\u0027), ExternalReference(source_name=\u0027Microsoft SAMR\u0027, description=\u0027Microsoft. (n.d.). MS-SAMR Security Account Manager (SAM) Remote Protocol (Client-to-Server) - Transport. Retrieved December 4, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/cc245496.aspx\u0027), ExternalReference(source_name=\u0027AdSecurity DCSync Sept 2015\u0027, description=\u0027Metcalf, S. (2015, September 25). Mimikatz DCSync Usage, Exploitation, and Detection. Retrieved December 4, 2017.\u0027, url=\u0027https://adsecurity.org/?p=1729\u0027), ExternalReference(source_name=\u0027Harmj0y DCSync Sept 2015\u0027, description=\u0027Schroeder, W. (2015, September 22). Mimikatz and DCSync and ExtraSids, Oh My. Retrieved December 4, 2017.\u0027, url=\u0027http://www.harmj0y.net/blog/redteaming/mimikatz-and-dcsync-and-extrasids-oh-my/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Keychain/attack-pattern", "image": "attack_pattern.png", "label": "Keychain/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--9e09ddb2-1746-4448-9cad-7f8b41777d6d\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-12-14 16:46:06.044000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-02-12 18:55:55.305000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eKeychain\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eKeychains are the built-in way for macOS to keep track of users\u0027 passwords and credentials for many services and features such as WiFi passwords, websites, secure notes, certificates, and Kerberos. Keychain files are located in \u003ccode\u003e~/Library/Keychains/\u003c/code\u003e,\u003ccode\u003e/Library/Keychains/\u003c/code\u003e, and \u003ccode\u003e/Network/Library/Keychains/\u003c/code\u003e. (Citation: Wikipedia keychain) The \u003ccode\u003esecurity\u003c/code\u003e command-line utility, which is built into macOS by default, provides a useful way to manage these credentials.\n\nTo manage their credentials, users have to use additional credentials to access their keychain. If an adversary knows the credentials for the login keychain, then they can get access to all the other credentials stored in this vault. (Citation: External to DA, the OS X Way) By default, the passphrase for the keychain is the user\u2019s logon credentials.\u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027credential-access\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eTrue\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1142\u0027, external_id=\u0027T1142\u0027), ExternalReference(source_name=\u0027Wikipedia keychain\u0027, description=\u0027Wikipedia. (n.d.). Keychain (software). Retrieved July 5, 2017.\u0027, url=\u0027https://en.wikipedia.org/wiki/Keychain_(software)\u0027), ExternalReference(source_name=\u0027External to DA, the OS X Way\u0027, description=\u0027Alex Rymdeko-Harvey, Steve Borosh. (2016, May 14). External to DA, the OS X Way. Retrieved July 3, 2017.\u0027, url=\u0027http://www.slideshare.net/StephanBorosh/external-to-da-the-os-x-way\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e"}]);
