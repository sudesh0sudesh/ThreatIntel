        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Power Loader/malware", "label": "Power Loader/malware", "shape": "star", "title": "[Power Loader](https://attack.mitre.org/software/S0177) is modular code sold in the cybercrime market used as a downloader in malware families such as Carberp, Redyms and Gapz. (Citation: MalwareTech Power Loader Aug 2013) (Citation: WeLiveSecurity Gapz and Redyms Mar 2013)"}, {"font": {"color": "white"}, "id": "Extra Window Memory Injection/attack-pattern", "image": "images/attack_pattern.png", "label": "Extra Window Memory Injection/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--0042a9f5-f053-4769-b3ef-9ad018dfa298\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2020-01-14 17:18:32.126000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-11-10 18:29:31.004000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eExtra Window Memory Injection\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may inject malicious code into process via Extra Window Memory (EWM) in order to evade process-based defenses as well as possibly elevate privileges. EWM injection is a method of executing arbitrary code in the address space of a separate live process. \n\nBefore creating a window, graphical Windows-based processes must prescribe to or register a windows class, which stipulate appearance and behavior (via windows procedures, which are functions that handle input/output of data).(Citation: Microsoft Window Classes) Registration of new windows classes can include a request for up to 40 bytes of EWM to be appended to the allocated memory of each instance of that class. This EWM is intended to store data specific to that window and has specific application programming interface (API) functions to set and get its value. (Citation: Microsoft GetWindowLong function) (Citation: Microsoft SetWindowLong function)\n\nAlthough small, the EWM is large enough to store a 32-bit pointer and is often used to point to a windows procedure. Malware may possibly utilize this memory location in part of an attack chain that includes writing code to shared sections of the process\u2019s memory, placing a pointer to the code in EWM, then invoking execution by returning execution control to the address in the process\u2019s EWM.\n\nExecution granted through EWM injection may allow access to both the target process\u0027s memory and possibly elevated privileges. Writing payloads to shared sections also avoids the use of highly monitored API calls such as \u003ccode\u003eWriteProcessMemory\u003c/code\u003e and \u003ccode\u003eCreateRemoteThread\u003c/code\u003e.(Citation: Elastic Process Injection July 2017) More sophisticated malware samples may also potentially bypass protection mechanisms such as data execution prevention (DEP) by triggering a combination of windows procedures and other system functions that will rewrite the malicious payload inside an executable portion of the target process.  (Citation: MalwareTech Power Loader Aug 2013) (Citation: WeLiveSecurity Gapz and Redyms Mar 2013)\n\nRunning code in the context of another process may allow access to the process\u0027s memory, system/network resources, and possibly elevated privileges. Execution via EWM injection may also evade detection from security products since the execution is masked under a legitimate process. \u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027privilege-escalation\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1055/011\u0027, external_id=\u0027T1055.011\u0027), ExternalReference(source_name=\u0027Microsoft Window Classes\u0027, description=\u0027Microsoft. (n.d.). About Window Classes. Retrieved December 16, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/windows/desktop/ms633574.aspx\u0027), ExternalReference(source_name=\u0027Microsoft GetWindowLong function\u0027, description=\u0027Microsoft. (n.d.). GetWindowLong function. Retrieved December 16, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/windows/desktop/ms633584.aspx\u0027), ExternalReference(source_name=\u0027Microsoft SetWindowLong function\u0027, description=\u0027Microsoft. (n.d.). SetWindowLong function. Retrieved December 16, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/windows/desktop/ms633591.aspx\u0027), ExternalReference(source_name=\u0027Elastic Process Injection July 2017\u0027, description=\u0027Hosseini, A. (2017, July 18). Ten Process Injection Techniques: A Technical Survey Of Common And Trending Process Injection Techniques. Retrieved December 7, 2017.\u0027, url=\u0027https://www.endgame.com/blog/technical-blog/ten-process-injection-techniques-technical-survey-common-and-trending-process\u0027), ExternalReference(source_name=\u0027MalwareTech Power Loader Aug 2013\u0027, description=\u0027MalwareTech. (2013, August 13). PowerLoader Injection \u2013 Something truly amazing. Retrieved December 16, 2017.\u0027, url=\u0027https://www.malwaretech.com/2013/08/powerloader-injection-something-truly.html\u0027), ExternalReference(source_name=\u0027WeLiveSecurity Gapz and Redyms Mar 2013\u0027, description=\u0027Matrosov, A. (2013, March 19). Gapz and Redyms droppers based on Power Loader code. Retrieved December 16, 2017.\u0027, url=\u0027https://www.welivesecurity.com/2013/03/19/gapz-and-redyms-droppers-based-on-power-loader-code/\u0027), ExternalReference(source_name=\u0027Microsoft SendNotifyMessage function\u0027, description=\u0027Microsoft. (n.d.). SendNotifyMessage function. Retrieved December 16, 2017.\u0027, url=\u0027https://msdn.microsoft.com/library/windows/desktop/ms644953.aspx\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DATA_SOURCES:\u003c/b\u003e[\u0027Process: OS API Execution\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DEFENSE_BYPASSED:\u003c/b\u003e[\u0027Anti-virus\u0027, \u0027Application control\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DETECTION:\u003c/b\u003eMonitor for API calls related to enumerating and manipulating EWM such as GetWindowLong (Citation: Microsoft GetWindowLong function) and SetWindowLong (Citation: Microsoft SetWindowLong function). Malware associated with this technique have also used SendNotifyMessage (Citation: Microsoft SendNotifyMessage function) to trigger the associated window procedure and eventual malicious injection. (Citation: Elastic Process Injection July 2017)\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DOMAINS:\u003c/b\u003e[\u0027enterprise-attack\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_IS_SUBTECHNIQUE:\u003c/b\u003eTrue\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_MODIFIED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_PLATFORMS:\u003c/b\u003e[\u0027Windows\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_VERSION:\u003c/b\u003e1.0\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Epic/malware", "image": "images/malware.png", "label": "Epic/malware", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003emalware\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003emalware--6b62e336-176f-417b-856a-8552dd8c44e1\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:32:58.738000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2020-10-26 14:33:46.159000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eEpic\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003e[Epic](https://attack.mitre.org/software/S0091) is a backdoor that has been used by [Turla](https://attack.mitre.org/groups/G0010). (Citation: Kaspersky Turla)\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eLABELS:\u003c/b\u003e[\u0027malware\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/software/S0091\u0027, external_id=\u0027S0091\u0027), ExternalReference(source_name=\u0027Epic\u0027, description=\u0027(Citation: Kaspersky Turla)\u0027), ExternalReference(source_name=\u0027Tavdig\u0027, description=\u0027(Citation: Kaspersky Turla)\u0027), ExternalReference(source_name=\u0027Wipbot\u0027, description=\u0027(Citation: Kaspersky Turla)\u0027), ExternalReference(source_name=\u0027WorldCupSec\u0027, description=\u0027(Citation: Kaspersky Turla)\u0027), ExternalReference(source_name=\u0027TadjMakhal\u0027, description=\u0027(Citation: Kaspersky Turla)\u0027), ExternalReference(source_name=\u0027Kaspersky Turla\u0027, description=\"Kaspersky Lab\u0027s Global Research and Analysis Team. (2014, August 7). The Epic Turla Operation: Solving some of the mysteries of Snake/Uroburos. Retrieved December 11, 2014.\", url=\u0027https://securelist.com/the-epic-turla-operation/65545/\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_ALIASES:\u003c/b\u003e[\u0027Epic\u0027, \u0027Tavdig\u0027, \u0027Wipbot\u0027, \u0027WorldCupSec\u0027, \u0027TadjMakhal\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_ATTACK_SPEC_VERSION:\u003c/b\u003e2.1.0\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_CONTRIBUTORS:\u003c/b\u003e[\u0027Martin Smol\u00e1r, ESET\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DOMAINS:\u003c/b\u003e[\u0027enterprise-attack\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_MODIFIED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_PLATFORMS:\u003c/b\u003e[\u0027Windows\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_VERSION:\u003c/b\u003e1.3\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Behavior Prevention on Endpoint/course-of-action", "label": "Behavior Prevention on Endpoint/course-of-action", "shape": "dot", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003ecourse-of-action\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003ecourse-of-action--90f39ee1-d5a3-4aaa-9f28-3b42815b0d46\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2019-06-11 16:43:05.712000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2019-06-11 16:43:05.712000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eBehavior Prevention on Endpoint\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eUse capabilities to prevent suspicious behavior patterns from occurring on endpoint systems. This could include suspicious process, file, API call, etc. behavior.\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/mitigations/M1040\u0027, external_id=\u0027M1040\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DOMAINS:\u003c/b\u003e[\u0027enterprise-attack\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_MODIFIED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_VERSION:\u003c/b\u003e1.0\u003c/li\u003e"}, {"font": {"color": "white"}, "id": "Process Injection/attack-pattern", "image": "images/attack_pattern.png", "label": "Process Injection/attack-pattern", "shape": "image", "title": "\u003cul\u003e\u003cli\u003e\u003cb\u003eTYPE:\u003c/b\u003eattack-pattern\u003c/li\u003e\u003cli\u003e\u003cb\u003eID:\u003c/b\u003eattack-pattern--43e7dc91-05b2-474c-b9ac-2ed4fe101f4d\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eCREATED:\u003c/b\u003e2017-05-31 21:30:47.843000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eMODIFIED:\u003c/b\u003e2022-03-08 20:59:21.118000+00:00\u003c/li\u003e\u003cli\u003e\u003cb\u003eNAME:\u003c/b\u003eProcess Injection\u003c/li\u003e\u003cli\u003e\u003cb\u003eDESCRIPTION:\u003c/b\u003eAdversaries may inject code into processes in order to evade process-based defenses as well as possibly elevate privileges. Process injection is a method of executing arbitrary code in the address space of a separate live process. Running code in the context of another process may allow access to the process\u0027s memory, system/network resources, and possibly elevated privileges. Execution via process injection may also evade detection from security products since the execution is masked under a legitimate process. \n\nThere are many different ways to inject code into a process, many of which abuse legitimate functionalities. These implementations exist for every major OS but are typically platform specific. \n\nMore sophisticated samples may perform multiple process injections to segment modules and further evade detection, utilizing named pipes or other inter-process communication (IPC) mechanisms as a communication channel. \u003c/li\u003e\u003cli\u003e\u003cb\u003eKILL_CHAIN_PHASES:\u003c/b\u003e[KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027defense-evasion\u0027), KillChainPhase(kill_chain_name=\u0027mitre-attack\u0027, phase_name=\u0027privilege-escalation\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eREVOKED:\u003c/b\u003eFalse\u003c/li\u003e\u003cli\u003e\u003cb\u003eEXTERNAL_REFERENCES:\u003c/b\u003e[ExternalReference(source_name=\u0027mitre-attack\u0027, url=\u0027https://attack.mitre.org/techniques/T1055\u0027, external_id=\u0027T1055\u0027), ExternalReference(source_name=\u0027capec\u0027, url=\u0027https://capec.mitre.org/data/definitions/640.html\u0027, external_id=\u0027CAPEC-640\u0027), ExternalReference(source_name=\u0027Elastic Process Injection July 2017\u0027, description=\u0027Hosseini, A. (2017, July 18). Ten Process Injection Techniques: A Technical Survey Of Common And Trending Process Injection Techniques. Retrieved December 7, 2017.\u0027, url=\u0027https://www.endgame.com/blog/technical-blog/ten-process-injection-techniques-technical-survey-common-and-trending-process\u0027), ExternalReference(source_name=\u0027ArtOfMemoryForensics\u0027, description=\u0027Ligh, M.H. et al.. (2014, July). The Art of Memory Forensics: Detecting Malware and Threats in Windows, Linux, and Mac Memory. Retrieved December 20, 2017.\u0027), ExternalReference(source_name=\u0027GNU Acct\u0027, description=\u0027GNU. (2010, February 5). The GNU Accounting Utilities. Retrieved December 20, 2017.\u0027, url=\u0027https://www.gnu.org/software/acct/\u0027), ExternalReference(source_name=\u0027RHEL auditd\u0027, description=\u0027Jahoda, M. et al.. (2017, March 14). redhat Security Guide - Chapter 7 - System Auditing. Retrieved December 20, 2017.\u0027, url=\u0027https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/6/html/security_guide/chap-system_auditing\u0027), ExternalReference(source_name=\u0027Chokepoint preload rootkits\u0027, description=\u0027stderr. (2014, February 14). Detecting Userland Preload Rootkits. Retrieved December 20, 2017.\u0027, url=\u0027http://www.chokepoint.net/2014/02/detecting-userland-preload-rootkits.html\u0027), ExternalReference(source_name=\u0027Microsoft Sysmon v6 May 2017\u0027, description=\u0027Russinovich, M. \u0026 Garnier, T. (2017, May 22). Sysmon v6.20. Retrieved December 13, 2017.\u0027, url=\u0027https://docs.microsoft.com/sysinternals/downloads/sysmon\u0027)]\u003c/li\u003e\u003cli\u003e\u003cb\u003eOBJECT_MARKING_REFS:\u003c/b\u003e[\u0027marking-definition--fa42a846-8d90-4e51-bc29-71d5b4802168\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_CONTRIBUTORS:\u003c/b\u003e[\u0027Anastasios Pingios\u0027, \u0027Christiaan Beek, @ChristiaanBeek\u0027, \u0027Ryan Becwar\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DATA_SOURCES:\u003c/b\u003e[\u0027Module: Module Load\u0027, \u0027File: File Modification\u0027, \u0027File: File Metadata\u0027, \u0027Process: Process Modification\u0027, \u0027Process: OS API Execution\u0027, \u0027Process: Process Access\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DEFENSE_BYPASSED:\u003c/b\u003e[\u0027Application control\u0027, \u0027Anti-virus\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DETECTION:\u003c/b\u003eMonitoring Windows API calls indicative of the various types of code injection may generate a significant amount of data and may not be directly useful for defense unless collected under specific circumstances for known bad sequences of calls, since benign use of API functions may be common and difficult to distinguish from malicious behavior. Windows API calls such as \u003ccode\u003eCreateRemoteThread\u003c/code\u003e, \u003ccode\u003eSuspendThread\u003c/code\u003e/\u003ccode\u003eSetThreadContext\u003c/code\u003e/\u003ccode\u003eResumeThread\u003c/code\u003e, \u003ccode\u003eQueueUserAPC\u003c/code\u003e/\u003ccode\u003eNtQueueApcThread\u003c/code\u003e, and those that can be used to modify memory within another process, such as \u003ccode\u003eVirtualAllocEx\u003c/code\u003e/\u003ccode\u003eWriteProcessMemory\u003c/code\u003e, may be used for this technique.(Citation: Elastic Process Injection July 2017) \n\nMonitor DLL/PE file events, specifically creation of these binary files as well as the loading of DLLs into processes. Look for DLLs that are not recognized or not normally loaded into a process. \n\nMonitoring for Linux specific calls such as the ptrace system call should not generate large amounts of data due to their specialized nature, and can be a very effective method to detect some of the common process injection methods.(Citation: ArtOfMemoryForensics)  (Citation: GNU Acct)  (Citation: RHEL auditd)  (Citation: Chokepoint preload rootkits) \n\nMonitor for named pipe creation and connection events (Event IDs 17 and 18) for possible indicators of infected processes with external modules.(Citation: Microsoft Sysmon v6 May 2017) \n\nAnalyze process behavior to determine if a process is performing actions it usually does not, such as opening network connections, reading files, or other suspicious actions that could relate to post-compromise behavior. \u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_DOMAINS:\u003c/b\u003e[\u0027enterprise-attack\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_MODIFIED_BY_REF:\u003c/b\u003eidentity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_PLATFORMS:\u003c/b\u003e[\u0027Linux\u0027, \u0027macOS\u0027, \u0027Windows\u0027]\u003c/li\u003e\u003cli\u003e\u003cb\u003eX_MITRE_VERSION:\u003c/b\u003e1.2\u003c/li\u003e"}]);
        edges = new vis.DataSet([{"color": "#0D77EE", "from": "Power Loader/malware", "label": "uses", "to": "Extra Window Memory Injection/attack-pattern"}, {"color": "#0D77EE", "from": "Extra Window Memory Injection/attack-pattern", "label": "subtechnique-of", "to": "Extra Window Memory Injection/attack-pattern"}, {"color": "#0D77EE", "from": "Extra Window Memory Injection/attack-pattern", "label": "detects", "to": "Epic/malware"}, {"color": "#0D77EE", "from": "Extra Window Memory Injection/attack-pattern", "label": "uses", "to": "Behavior Prevention on Endpoint/course-of-action"}, {"color": "#0D77EE", "from": "Extra Window Memory Injection/attack-pattern", "label": "mitigates", "to": "Process Injection/attack-pattern"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"interaction": {"tooltipDelay": 86500000, "zoomSpeed": 0.01}, "edges": {"arrows": {"to": {"enabled": true}, "color": "#0BF607", "hightlight": "#0D77EE"}, "color": {"color": "#0D77EE", "hightlight": "green", "inherit": false}}, "nodes": {"shadow": {"enabled": true}, "shape": "triangle", "shapeProperties": {"borderDashes": true, "borderRadius": 19}, "size": 20}};
        
        

        

        network = new vis.Network(container, data, options);
		
		network.on("click", function (params) {
        params.event = "[original event]";
		var json_data = JSON.stringify(nodes.get(params.nodes[0]));
		const json_obj = JSON.parse(json_data);
        document.getElementById("eventSpanHeading").innerText = "Adv_info";
        document.getElementById("eventSpanContent").innerHTML = json_obj['title'];
        
      }); 
	 
        


        

        return network;

    }

    drawGraph();

</script>
<h2 id="eventSpanHeading"></h2>
<p id="eventSpanContent"></p>
</body>
</html>
